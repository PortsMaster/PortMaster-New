  STR_UFO_CRASH_RECOVERY: "추락한 UFO 회수"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "극도의 주의 필요 - UFO나 추락지 인근에 외계인이 있을 것으로 보인다. 이 임무는 모든 적이 제거되거나 무력화되면 완수된다. UFO의 잔해와 외계인 시체에 대한 회수는 그 다음에 이루어진다. 임무를 중단하려면 X-COM 요원을 수송선으로 돌려보내고 '임무 중지' 아이콘을 클릭한다."
  STR_UFO_GROUND_ASSAULT: "UFO 지상 공격"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착륙지점을 탐사하고 가능하다면 UFO 내부로의 진입로를 확보한다. 이 임무는 모든 적이 제거되거나 무력화되면 완수된다. UFO와 유품 그리고 외계인 시체에 대한 회수는 그 다음에 이루어진다. 임무를 중단하려면 X-COM 요원을 수송선으로 돌려보내고 '임무 중지' 아이콘을 클릭한다."
  STR_BASE_DEFENSE: "기지 방어"
  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 비행선이 근처에 착륙했다. 우리 기지는 엄청난 위험에 처해 있다. 표준 행동요령에 따라 모든 비전투 요원과 작동 가능한 X-COM 기체는 대피했다. 외계인은 우리 격납고와 출입 승강기를 통해 들어올 것이다. 기지와 여기 설치된 주요 시설물들은 어떠한 대가를 치르더라도 지켜야 한다 - 이것은 죽느냐 사느냐의 싸움이다. '임무 포기' 아이콘을 누르면 패배를 인정함과 동시에 기지를 잃을 것이다."
  STR_ALIEN_BASE_ASSAULT: "외계인 기지 공격"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-COM 요원들이 외계인 기지로 통하는 입구를 확보했다. 기지를 무력화하기 위해서는 제어부를 파괴해야 한다. 이 임무는 모든 적을 무력화하거나, 대원들이 녹색 출구로 돌아오면 종료된다('임무 중단' 아이콘을 눌러 탈출)."
  STR_CYDONIA_BRIEFING: "당신은 사이도니아에 도착하여 화성 스핑크스 근처의 대형 지하 구조물로 들어가는 입구를 확보했다. 외계인 활동을 지휘하는 외계인 뇌를 반드시 파괴해야 한다. 인류의 운명이 당신의 손에 달려 있다...."
  STR_TERROR_MISSION: "테러 임무"
  STR_TERROR_MISSION_BRIEFING: " 임무는 모든 적이 제거되거나 무력화되면 완수된다. 외계인의 위협을 제거하여 시민의 생명을 구해야 한다. 임무를 중단하려면 X-COM 요원을 수송선으로 돌려보내고 '임무 중단' 아이콘을 클릭한다."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "기체 건조에 필요한 빈 격납고가 없다!{SMALLLINE}기지에 등록되었거나, 이송되었거나, 구매하였거나 제작되는 모든 기체는 개별 격납고가 필요하다. 새로운 격납고를 짓거나 기체를 다른 기지로 이송해야 한다."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "기체 구매에 필요한 빈 격납고가 없다!{SMALLLINE}기지에 등록되었거나, 이송되었거나, 구매하였거나 제작되는 모든 기체는 개별 격납고가 필요하다. 새로운 격납고를 짓거나 기체를 다른 기지로 이송해야 한다."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "이송하려는 곳에 빈 격납고가 없다!{SMALLLINE}기지 내에 배치되거나, 수송되거나, 구입 또는 제조된 각 기체마다 하나의 격납고가 필요합니다. 새 격납고를 건설하거나 기체를 다른 기지로 이동하십시오."
