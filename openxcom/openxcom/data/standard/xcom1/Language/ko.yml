  STR_ACCESS_LIFT_UFOPEDIA: "출입 승강기는 장비와 인력을 지하 기지의 외부로 보내거나 내부로 전달하는 곳이다. 이 시설은 새로운 기지를 세울 때 가장 먼저 세워지는 것이다. 에어락은 외부의 침입에 매우 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각각의 거주구에는 50명까지 수용할 수 있다. 이 시설은 기본적인 휴식시설과 식사, 수면을 위한 공간을 제공한다."
  STR_LABORATORY_UFOPEDIA: "연구실에서는 최대 50명의 과학자가 연구를 수행할 수 있다. 연구실에는 재료공학, 생화학, 우주론 연구를 위한 최신 장비들이 갖추어져 있다. 이곳은 세계 도처에 존재하는 최고의 연구소들과 군사 기관들에 대한 특별 접근 권한을 갖고 있다."
  STR_WORKSHOP_UFOPEDIA: "작업장은 과학 연구실에서 설계한 모든 물건을 제조할 수 있는 장비를 갖추었다. 50명의 기술자가 하나의 작업실에서 일할 수 있지만, 제작 중인 물품 또한 공간을 차지한다."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "소형 감지장치는 300해리의 유효 감지 반경을 가지며 지표면 탐색을 위해 위성 설비들과 연결되어 있다. 각각의 감지장치는 매 30분마다 10%의 확률로 보통 크기 물체를 감지할 수 있다."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "대형 감지장치는 450해리의 유효 감지 반경을 가지며 지표면 탐색을 위해 위성 설비들과 연결되어 있다. 각각의 감지장치는 매 30분마다 20%의 확률로 보통 크기 물체를 감지할 수 있다."
  STR_MISSILE_DEFENSES_UFOPEDIA: "미사일 방어시설은 근처에 착륙을 시도하는 적대적인 기체의 침입으로부터 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "모든 장비, 무기류, 탄약, 회수품 및 중화기 플랫폼이 창고에 저장되며, 격납고에 저장 중인 기체의 장비도 여기에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인을 가두기 위해서는 특별한 수용실이 필요하다. 수용실에는 10마리의 외계인 생물체를 수용할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 방어시설은 적대적인 기체의 침입으로부터 보호를 제공한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라즈마 빔 방어시설은 적대적인 기체의 침입으로부터 강력하고 효과적인 보호를 제공한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인 공격에 대한 가장 효과적인 방어를 제공한다. 이 미사일은 일정 반경 이내의 모든 것을 파괴하는 반물질 내파를 만들어낸다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 보호막은 모든 방어시설이 다시 발사할 수 있을 정도로 긴 시간 동안 기지 근처에 착륙하려는 외계인 기체를 밀어낸다. 이는 기지에 설치된 모든 방어시설의 효력을 두 배로 하는 효과가 있다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인 기체는 인간의 뇌파를 감지하여 존재를 알아차리므로, 가장 효과적인 대응 방법은 기지로부터의 뇌파를 교란하는 것이다. 이 시설은 외계인 기체가 기지를 발견할 확률을 대폭 감소시킨다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "사이오닉 연구실에서는 모든 병사의 사이오닉 잠재력을 평가하고 사이오닉 기술을 활용하기 위한 적절한 훈련을 제공해준다.각 연구실은 10명의 병사를 훈련시킬 수 있다. 매달 말에 훈련을 지정한다. 사이오닉 기술과 사이오닉 증폭기를 함께 사용하여 전투중 사이오닉 공격을 가할 수 있다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인의 통신은 순간적으로 이동하는 초차원파에 기반하고 있다. 이 해석 시설은 UFO의 전파를 가로채어 그 정보를 해석한다. 해석한 정보로 UFO의 종류, 외계인 종족 및 활동 목적 등의 정보를 알아낸다."
  STR_HANGAR_UFOPEDIA: "각 격납고에는 하나의 기체를 할당할 수 있다. 여기는 X-COM 항공기의 유지보수, 급유, 수리가 가능한 시설물이다. 기지에 머무는 기체는 다른 기체에 할당되지 않은 빈 격납고가 있어야 하며, 격납고가 출격으로 비어 있는 경우라 하더라도 이를 사용할 수 없다."
  STR_PISTOL_UFOPEDIA: "이 제식 X-COM 권총은 12발들이 탄창을 사용하는 고위력 반자동 권총이다."
  STR_RIFLE_UFOPEDIA: "이 고정밀 저격총은 레이저 조준기를 장학하고 있으며 6.7mm 구경의 20발짜리 탄창을 사용한다."
  STR_HEAVY_CANNON_UFOPEDIA: "중형포는 파괴적이지만 둔중한 무기입니다. 이 무기의 범용성은 세 종류의 탄자- 철갑, 소이, 고폭 - 를 사용할 수 있다는 데에서 온다."
  STR_AUTO_CANNON_UFOPEDIA: "이 자동포는 중형포의 범용성과 위력에 빠른 발사속도를 결합한 것이다."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "로켓 발사기는 레이저 유도되는 세 종류의 미사일을 발사한다."
  STR_LASER_PISTOL_UFOPEDIA: "레이저 권총은 신기술을 효과적으로 적용한 장비다. 이 권총은 권총의 편리함에 빠르고 정확한 사격능력이 결합된 것이다."
  STR_LASER_RIFLE_UFOPEDIA: "레이저 소총은 이전의 레이저 권총보다 더욱 강력하고 정확한 무기다."
  STR_HEAVY_LASER_UFOPEDIA: "중형 레이저 총은 둔중하지만, 극도로 효과적이다."
  STR_GRENADE_UFOPEDIA: "이 표준형 수류탄은 정확하고 복잡한 시간지연장치가 있어 정확한 폭발시간 제어가 가능하다."
  STR_SMOKE_GRENADE_UFOPEDIA: "연막탄은 전투 시 노출 상황에서 은폐할 때에 유용하다. 적도 마찬가지의 효과를 가질 수 있으므로 사용에 주의를 요한다."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "접근 감지 수류탄은 일반 수류탄처럼 투척할 수 있으나, 투척 후에는 주변의 움직임을 감지하여 폭발한다. 이 장비를 적절히 사용하기 위해서는 숙련된 기술과 주의가 필요하다."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "이 폭발물은 철거용으로만 사용해야 한다. 철거 지역에 사람이 없도록 해야 한다."
  STR_MOTION_SCANNER_UFOPEDIA: "이 복잡한 장치는 다양한 감지기와 진보된 컴퓨터 알고리즘을 사용하여 움직이는 적을 탐지한다. 이를 효과적으로 사용하기 위해서는 약간의 연습이 필요하다. 전술 화면에서 동작 스캐너 아이콘을 클릭한다. 목록에서 '스캐너 사용' 버튼을 클릭한다. 스캐너 화면 중앙의 화살표는 현재 병사가 바라보고 있는 방향을 나타낸다 (위쪽이 북쪽이다). 반짝이는 원들은 최근 이동한 유니트를 나타낸다. 큰 유니트나 빠르게 움직이는 유니트는 더 큰 점으로 표시된다. 정지한 유니트는 표시되지 않는다."
  STR_MEDI_KIT_UFOPEDIA: "메디키트는 진통제 및 각성제를 겸비한 치료장치다. 메디키트를 사용하려면 처치가 필요한 병사를 바라보고 있어야 한다. 해당 병사가 기절해 있을 경우에는 그 위에 서 있어야 한다. 메디키트 아이콘을 클릭한 뒤 '메디키트 사용'을 선택한다.{NEWLINE}치료> 빨간색 신체 부위는 치명상을 나타낸다. 부상을 입은 부위를 클릭한다. '치료'버튼을 클릭한다. 하나의 치명상이 치료되며 약간의 체력이 회복된다.{NEWLINE}각성제> 기력을 회복시키고 의식불명(기절)에 빠진 병사를 일으킨다. 의식불명인 병사를 몸 위에 설 필요가 있다.{NEWLINE}진통제> 부상당한 병사의 사기를 잃어버린 체력만큼 회복시킨다."
  STR_PSI_AMP_UFOPEDIA: "사이오닉 증폭기는 사이오닉 기술이 있는 병사들만 사용 가능하다. 전투 중 사이오닉 증폭기를 클릭한 뒤, 공격 방식을 선택하고, 대상 유닛을 커서로 선택하면 된다. 사이오닉 공격에는 두 가지 종류가 있다.{NEWLINE}공포 유발> 공격이 성공하면 대상의 사기를 저하시키며, 공황 상태에 이르게 할 수 있다.{NEWLINE}정신 지배> 공격이 성공할 경우 적 유닛에 대한 즉각적인 통제권을 얻게 된다. 이 공격은 성공시키기가 비교적 어려운 편이다."
  STR_STUN_ROD_UFOPEDIA: "이 장비는 근접 전투에서만 사용할 수 있지만, 대상을 전기 충격으로 죽이지 않고 기절시킬 수 있다."
  STR_MIND_PROBE_UFOPEDIA: "마인드 프로브는 뇌파로부터 직접 정보를 얻을 수 있는 외계인 통신장치다. X-COM 유니트는 외계인의 특성을 보기 위해 이 장비를 사용할 수 있다. 마인드 프로브를 클릭하고 '사용' 옵션을 클릭한다. 그리고 커서로 외계인을 클릭한다."
  STR_PLASMA_PISTOL_UFOPEDIA: "플라즈마 권총은 국소 반중력장 내에서 가속되는 입자를 이용한 강력한 외계인 무기이다."
  STR_PLASMA_RIFLE_UFOPEDIA: "이것은 국소 반중력장 내에서 가속되는 입자를 이용한 무섭도록 강력한 무기다."
  STR_HEAVY_PLASMA_UFOPEDIA: "이것은 국소 반중력장 내에서 가속되는 입자를 이용한 무섭도록 강력한 무기다."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "이것은 강력한 '블래스터 폭탄'을 발사하는 외계인의 유도 미사일 발사기다. 발사 버튼을 누르면 블래스터 폭탄이 이동할 '경유지'를 지정한다. 경유지를 모두 지정한 뒤에는 별도의 발사 아이콘을 클릭하여 발사한다."
  STR_SMALL_LAUNCHER_UFOPEDIA: "기절 폭탄을 발사하는 소형 발사기다. 외계인을 생포하는 데에 매우 유용하다."
