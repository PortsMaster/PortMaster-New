  STR_TANK_CANNON_UFOPEDIA: "자동화된 중화기 플랫폼은 X-COM 분대 지원용으로 설계되었다. 고화력 중장갑을 갖추어 개활지 전투에서 유용하다. 탱크를 재장전하기 위한 포탄이 저장시설에 충분히 있어야 한다. 분대에 편입시키면 자동으로 무장된다."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "이 자동화된 중화기 플랫폼은 강력한 로켓으로 무장했다. 어떠한 외계인 적에게도 파괴적인 위력을 낸다. 저장시설에 충분한 HWP 로켓이 있어야 한다."
  STR_TANK_LASER_CANNON_UFOPEDIA: "레이저 무기는 중화기 플랫폼에 유용한 무기다. 강력한 화력에 무제한 탄약이 결합된 것이다."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "외계인 기술이 HWP에게 새로운 생명을 부여하였다. 추가된 공중 이동의 기동성 및 플라스마 빔의 위력은 치명적인 조합이다."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "이 호버탱크는 엄청난 파괴력을 가진 핵융합 폭탄 발사기를 장착하고 있다. 사용에 극도의 주의를 요한다. 이 중화기 플랫폼을 완전무장하려면 핵융합 폭탄을 제조해야 한다. 핵융합 폭탄은 지능형 유도무기다. 발사하려면 커서를 이용하여 '경유지'를 선택하고 발사 아이콘을 클릭하여 핵융합 폭탄을 발사한다."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "이 소형 장비는 중형 플라즈마 총의 탄약으로 사용된다. 소량의 엘레리움이 담겨 있다."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 소형 장비는 중간정도의 위력을 가진 외계인 무기인 플라즈마 소총의 동력원으로 사용된다. 소량의 엘레리움이 담겨 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "외계인의 플라즈마 권총을 위한 동력원이다. 모든 외계인 무기의 동력원인 엘레리움이 담겨 있다."
  STR_STUN_BOMB_UFOPEDIA: "기절 폭탄은 살아있는 인간의 표본을 잡는 데 사용되어 왔지만, 대부분의 외계 종족에 대해서도 사용이 가능하다. 소형 발사기로 발사한다."
  STR_ALIEN_RESEARCH_UFOPEDIA: "외계인 연구 임무는 지구와 그 거주자에 대한 기본 자료를 수집하기 위해 실시된다. 주로 소형 비행선이 사용되며 버려진 구역에 종종 착륙한다. 이러한 외계인 활동은 X-COM에게는 위협이 되지 않으며, 정부나 대중도 별 관심이 없다."
  STR_ALIEN_HARVEST_UFOPEDIA: "외계인들은 수많은 지구의 동물들을 이용한다. 동물들은 비밀리에 납치되어 여러 내장이 제거된 채 발견되곤 하며, 이러한 가축 살해는 대부분 UFO의 목격과 함께 보고되고 있다. 이러한 종류의 외계인 활동은 정부의 우려와 대중들의 불안감을 증폭시키고 있다. 주로 농장 지역에서 발생하며, 이러한 '외계인 수확'과 관련된 가설은 외계인 종족들이 지구상에 동식물을 '심은' 것이며 이제 그들이 뿌린 씨앗을 거두러 온 것임을 암시한다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이것은 외계인 활동 중 가장 은밀한 형태로 행해진다. 외계인들이 희생자의 기억을 삭제했음에도 불구하고 외계인에 의한 납치는 많은 건수가 보고된 바 있다. 납치 피해자들은 외계인 태아의 임신이나 기이한 유전 실험 등의 끔찍한 물리적 실험들을 겪었다고 보고하고 있다. 이러한 활동의 목적은 외계인 자신들의 유전 물질을 조작하거나 변형하려는 목적인 것으로 보인다. 이 활동은 큰 불안을 야기시키며, 특히 대도시와 같은 인구 밀집 지역에서 자주 일어난다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "지구의 정부는 인간의 모습을 한 외계인 요원에 의해 침투당할 수 있다. 이는 공식 석상에서 고위급 인사와 외계인 간 접촉을 야기한다. 이 활동의 절정은 주요 도시 부근에서 집중적인 UFO활동이 일어나는 것이 특징이다. 외계인은 그들의 우월한 기술에 대한 지식을 제공하는 대가로 지구의 정부와 조약을 체결하려 할 것이다. 그 결과로 정부는 외계인들이 자신의 활동을 간섭받지 않고 수행하는 것을 허용할 것이다. 이 외계인 임무는 X-COM에게 가장 큰 위협이다. 만약 어떤 정부가 조약을 체결하는 경우에는 이들로부터의 자금 지원은 중지될 것이다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 멀리 떨어진 지역에 비밀 지하기지를 건설할 것이다. 몇몇 정찰비행 후 집중적인 UFO 활동이 일어나면 기지가 건설 중인 것이다. 이 기지들은 인간 납치자들을 이용하는 실험실과 해당 지역의 다른 활동에 필요한 보급품이 있는 것으로 알려져 있다. 외계인 기지의 존재는 UFO의 존재 없이도 많은 양의 외계인 활동을 생성한다. 기지를 지목하기 위해서는 X-COM 기체가 해당 지역을 몇 시간 가량 정찰해야 발견할 수 있다."
  STR_ALIEN_TERROR_UFOPEDIA: "외계인들이 도시에 테러를 일으킬 때에는 강력한 힘을 지닌 특수 병력을 배치한다. 민간인들은 직접적인 위협에 노출되며 정부는 해당 지역 전체에 대해 소개령을 내릴 수 밖에 없다. 이 활동에 감추어진 진짜 목적은 대중에게 충분한 히스테리를 불러일으켜 정부가 X-COM 계획을 흔들게 하려는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "X-COM 요격기가 UFO를 지속적으로 격추하는 데 성공한다면 외계인은 보복 행동을 할 수 있다. 이 경우 X-COM 기지를 직접 공격하는 형태로 나타난다. 그렇지만, 외계인들이 X-COM 기지를 공격하려면 우선 기지를 찾아야 하며, 배치된 UFO를 쫓아낸다면 강습에 대한 위험은 별로 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 기지가 건설되면 특별한 보급함으로 정기적인 보급을 받게 된다. 이러한 함선 중 하나가 착륙한 채로 발견된다는 것은 근처에 외계인 기지가 분명히 있다는 뜻이다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 작은 기체는 주로 정찰이나 연구용으로 사용된다. 보통 외계인 임무가 시작되었을 때 대형 비행선에 앞서 나타난다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 방위군에 대해 비교적 적은 위협을 끼치는 중형의 정찰기이다. 임무에서는 보통 대형선이 출현하기 전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "가장 큰 외계인 정찰 기체은 모든 종류의 외계인 임무에 투입되는 다목적 비행선이다."
  STR_HARVESTER_UFOPEDIA: "수확선은 중심부에 낙하문이 있고 가축이나 다른 짐승들을 들어올리는 승강기구를 갖추고 있다. 원하는 물질을 추출하기 위해 레이저 절단기를 사용하고  시체는 지상에 버려진다. 신체 부위를 저장하기 위한 보관소도 갖추고 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 비행선은 인간을 대상으로 하는 끔찍한 실험들을 수행하기 위한 외계인 실험실을 갖추고 있다. 대부분의 희생자는 염력에 의해 마비되지만 수술대 위에서도 의식을 유지하게 된다."
  STR_TERROR_SHIP_UFOPEDIA: "테러선은 대형 외계인 테러무기나 생물체를 수용하기 위한 시설을 갖추고 있다. 이 비행선은 이러한 테러무기들을 인구 밀집 지역으로 수송하는 데에 사용된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 가장 크고 강력한 외계인 기체다. 보통 외계인의 주요 임무를 맡고 있으며, 강력한 무기와 수많은 승무원을 탑재하고 있다."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급선은 외계인 기지의 건설이나 현존하는 기지의 보급을 위해 사용된다. 외계인 음식을 저장한 용기와 번식용 용기를 운반한다."
