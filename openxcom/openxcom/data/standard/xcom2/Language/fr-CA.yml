  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Les SAS automatisés sont très maniables et résistants. Ils fournissent le support à vos troupes à toutes les profondeurs. Si vous avez assez de munitions, ils sont automatiquement réarmés."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Ce submersible est doté de torpilles aqua-jet. Ce système d'arme ne fonctionne que sous l'eau. Il assure l'approvisionnement des stocks en torpilles aqua-jet."
  STR_COELACANTH_GAUSS_UFOPEDIA: "La technologie Gauss renforce les SAS. Par rapport aux premiers modèles, elle offre une forte puissance de tir et utilise la technologie propre à X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "La technologie alien a redéfini les SAS. Grâce aux déplaceurs ioniques, les SAS ne se cantonnent plus au fond des mers. L'armement sonique donne un réel avantage lors des combats."
  STR_DISPLACER_PWT_UFOPEDIA: "Ce SAS est équipé d'armes à ondes de choc pour usage aquatique. Vous devez fabriquer des T.O.C. pour les garder armés. Pour tirer, sélectionnez plusieurs 'points de repère', puis cliquez sur l'icône 'Tirer'."
