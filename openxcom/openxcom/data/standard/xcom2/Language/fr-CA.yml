  STR_UFO_CRASH_RECOVERY: "RÉCUPÉRATION D'OSNI ÉCRASÉ"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "AVERTISSEMENT - Il y aura des aliens dans le sous-marin et autour du site. La mission sera complétée quand toutes les unités ennemies auront été éliminées ou neutralisées. La récupération des restes du sous-marin alien, de la technologie et des corps aliens pourra alors commencer. Pour abandonner la mission, ramenez les aquanautes X-Com au sous-marin et cliquez sur l'icône 'Abandonner la mission'."
  STR_UFO_GROUND_ASSAULT: "ATTAQUE AU SOL DE L'OSNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explorez le site où le sous-marin alien a touché le fond et, si possible, entrez à l'intérieur. La mission sera réussie quand toutes les unités ennemies auront été éliminées ou neutralisées. La récupération du sous-marin alien, des objets et des corps aliens pourra alors commencer. Pour abandonner la mission, ramenez les aquanautes X-Com au sous-marin et cliquez sur l'icône 'Abandonner la mission'."
  STR_BASE_DEFENSE: "DÉFENSE DE LA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un vaisseau alien a touché le fond tout près. Notre base court un grand danger. Selon la procédure habituelle, tout le personnel non-combattant et les sous-marins X-Com fonctionnels ont été évacués. Les unités aliens vont entrer dans la base par les portes des abris pour sous-marins ou par le sas. Défendez la base et ses installations vitales à tout prix - c'est un combat à mort. Si vous cliquez sur l'icône 'Abandonner la mission', vous serez vaincu et perdrez la base."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ATTAQUE DE LA COLONIE ALIEN"
  STR_ALIEN_BASE_ASSAULT: "COLONIE ALIEN PARTIE UN"
  STR_ALIEN_COLONY_P1_BRIEFING: "Cette mission est un raid sur le site d'une colonie alien. Le site a deux niveaux, amenez tous les aquanautes à la sortie lumineuse du premier complexe et cliquez sur l'icône 'Abandonner la mission' pour procéder. Tout équipement laissé derrière restera sur le fond marin jusqu'à ce que la deuxième section soit résolue. Pour quitter, placez les aquanautes dans le sous-marin et cliquez sur l'icône 'Abandonner la mission'."
  STR_ALIEN_COLONY_P2: "COLONIE ALIEN PARTIE DEUX"
  STR_ALIEN_COLONY_P2_BRIEFING: "Après avoir négocié le premier niveau et d'être entré au cœur de la colonie, la mission est de détruire le centre de contrôle, l'appareil de Synomium, ou d'éliminer tous les aliens. Pour abandonner, placez tous les aquanautes sur le point de départ et cliquez sur l'icône 'Abandonner la mission'. Tout équipement X-Com viable sera ramené à la base."
  STR_ALIENS_LAUNCH_PORT_TERROR: "LES ALIENS ATTAQUENT{NEWLINE}UN PORT SUR"
  STR_PORT_TERROR: "LES ALIENS ATTAQUENT UN PORT"
  STR_PORT_TERROR_BRIEFING: "Les aliens ont lancé une attaque contre les sites de surface. Le port et sa population civile sont en danger. Votre escouade doit éliminer tous les aliens et protéger les témoins innocents de l'incursion alien. Pour quitter, placez les aquanautes dans le sous-marin volant et cliquez sur l'icône 'Abandonner la mission'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "LES ALIENS ATTAQUENT{NEWLINE}UNE ÎLE SUR"
  STR_ISLAND_TERROR: "LES ALIENS ATTAQUENT UNE ÎLE"
  STR_ISLAND_TERROR_BRIEFING: "Les aliens ont lancé une attaque contre les sites de surface. L'île et sa population civile sont en danger. Votre escouade doit éliminer tous les aliens et protéger les témoins innocents de l'incursion alien. Pour quitter, placez les aquanautes dans le sous-marin volant et cliquez sur l'icône 'Abandonner la mission'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "LES ALIENS ATTAQUENT{NEWLINE}UNE ROUTE MARITIME"
  STR_CARGO_SHIP_P1: "CARGO PARTIE UN"
  STR_CARGO_SHIP_P2: "CARGO PARTIE DEUX"
  STR_CRUISE_SHIP_P1: "NAVIRE DE CROISIÈRE PARTIE UN"
  STR_CRUISE_SHIP_P2: "NAVIRE DE CROISIÈRE PARTIE DEUX"
  STR_SHIP_RESCUE_MISSION: "MISSION DE SAUVETAGE D'UN NAVIRE"
  STR_SHIP_RESCUE_P1_BRIEFING: "Cette mission est une chasse aux insectes, éliminez toutes les unités aliens sur le navire, et épargnez la vie des civils se trouvant à bord. Les aliens sont dispersés au-dessus et en-dessous des ponts, protégez le pont supérieur avant d'entrer aux ponts inférieurs. Pour quitter, placez les aquanautes dans le sous-marin volant et cliquez sur l'icône 'Abandonner la mission'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Maintenant que la voie est libre sur le pont supérieur, procédez aux ponts inférieurs. Vous descendez dans la cale avec le monte-charge. Votre équipe doit éliminer tous les aliens de ce niveau pour compléter la mission. Pour abandonner, placez tous les aquanautes sur le point de départ du monte-charge et cliquez sur l'icône 'Abandonner la mission'."
  STR_ALIEN_ACTIVITY_DETECTED: "ACTIVITÉ ALIEN DÉTECTÉE"
  STR_ALIEN_CONTACT_SITE_MISSION: "SITE DE CONTACT ALIEN"
  STR_ARTIFACT_SITE_P1: "SITE DE CONTACT ALIEN PARTIE UN"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Cette mission est un raid sur un site de communications aliens récemment activé. Le site a deux niveaux, le fond des mers avec ses pyramides aliens et un complexe alien secret. Dirigez tous les aquanautes à l'entrée du complexe et cliquez sur l'icône 'Abandonner la mission' pour procéder. Pour quitter, placez les aquanautes dans le sous-marin volant et cliquez sur l'icône 'Abandonner la mission'."
  STR_ARTIFACT_SITE_P2: "SITE DE CONTACT ALIEN PARTIE DEUX"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Après avoir négocié les structures aliens et d'être entré dans le complexe, les buts de la mission sont clairs. Pénétrez au cœur du complexe alien et détruisez l'appareil de contrôle moléculaire de Synomium pour compléter la mission. Pour abandonner, placez tous les aquanautes sur l'ascenseur d'accès et cliquez sur l'icône 'Abandonner la mission'."
  STR_SIGSBEE_DEEP_MISSION: "MISSION DU SIGSBEE DEEP{NEWLINE}VILLE ALIEN NIVEAU UN"
  STR_TLETH_P1_BRIEFING: "Nous pénétrons dans l'inconnu, et n'importe quoi pourrait nous attendre. Nous savons qu'il y a deux autres niveaux dans la ville alien et votre escouade doit courir vers la sortie de ce niveau pour entrer dans le prochain. Placez tous les aquanautes sur la sortie et cliquez sur l'icône 'Abandonner la mission' pour avancer. Si vous abandonnez ailleurs, vous terminerez la mission."
  STR_TLETH_ATTACK_MISSION: "MISSION D'ATTAQUE DU T'LETH{NEWLINE}VILLE ALIEN NIVEAU DEUX"
  STR_TLETH_P2_BRIEFING: "En s'avançant dans l'inconnu, n'importe quoi pourrait nous attendre. Nous savons qu'il y a un autre niveau dans la ville alien et votre escouade doit courir vers la sortie de ce niveau pour entrer dans le prochain. Placez tous les aquanautes sur la sortie et cliquez sur l'icône 'Abandonner la mission' pour avancer. Si vous abandonnez ailleurs, vous terminerez la mission."
  STR_FINAL_TLETH_MISSION: "MISSION T'LETH FINALE{NEWLINE}VILLE ALIEN NIVEAU TROIS"
  STR_TLETH_P3_BRIEFING: "La fin est proche, à partir d'ici, nous cherchons la crypte de l'Ultime Alien. Détruisez les huit unités d'alimentation de la tombe pour éliminer la menace alien. N'abandonnez pas maintenant! Autrement, si vous le faites, tous nos efforts jusqu'ici seront vains et la mission sera terminée."
  STR_TLETH_P1: "VILLE ALIEN NIVEAU UN"
  STR_TLETH_P2: "VILLE ALIEN NIVEAU DEUX"
  STR_TLETH_P3: "VILLE ALIEN NIVEAU TROIS"
