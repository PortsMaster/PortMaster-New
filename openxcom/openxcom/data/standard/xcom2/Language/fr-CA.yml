  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars : La chute de Cydonia"
  STR_INTRO_3: "X-Com triomphant, ayant réussi à détruire le cœur même de la machine de guerre alien, a pris le chemin du retour à plein gaz. Cependant, tout n'est pas mort sur la base martienne ravagée."
  STR_INTRO_4: "Un puissant rayon tachyon émerge des décombres du centre nerveux Cydonien, et fend le vide pour atteindre sa destination............"
  STR_INTRO_5: ".......... la Terre."
  STR_INTRO_6: "Au cœur de l'océan, le rayon touche un récepteur depuis longtemps endormi. D'immenses ordinateurs assoupis commencent à s'agiter. Dans les profondeurs, à l'abri des regards humains, dans de vastes pièces remplies d'aliens endormis, le long cycle de réanimation commence."
  STR_INTRO_7: "2040 : la Terre a retrouvé son ignorance, les terreurs de la guerre contre les aliens ont été oubliées. Mais, cachées dans les profondeurs de l'océan, les hordes aliens s'apprêtent à renverser l'humanité et prendre le contrôle du monde entier."
  STR_INTRO_8: "Les aliens attaquent l'humanité, cherchant des cobayes pour leurs viles expériences, écumant la surface du globe pour extorquer minéraux précieux et ressources, pillant toutes les richesses des mers. Alors, les yeux des aliens se posent au-delà des vagues, sur le monde des hommes."
  STR_INTRO_9: "De puissants sous-marins volants de conception étrange parcourent les océans, regardant, cherchant, chassant........."
  STR_INTRO_10: "....... et trouvant des proies à attaquer."
  STR_INTRO_11: "Un monde sans défense doit faire face à de nouvelles armes singulières. Nous sommes totalement à la merci de la menace alien.{NEWLINE}Une seule organisation peut nous sauver, mais nous lui avons tourné le dos il y a bien longtemps......"
  STR_INTRO_12: "L'installation sous-marine expérimentale de X-COM"
  STR_INTRO_13: "'SOS! SOS! Ici le paquebot transatlantique Hyperion. Nous sommes attaqués. SOS! SO............'"
  STR_INTRO_14: "'Contrôle de commandes appelle abri pour sous-marins un : ouvrez les portes vers l'océan, déployez Barracuda zéro un. Nous avons repéré une attaque alien - alerte rouge.'{NEWLINE}'Je répète : alerte rouge.'"
  STR_INTRO_15: "Les aliens font preuve d'une efficacité impitoyable...."
  STR_INTRO_16: "... d'une précision infaillible."
  STR_INTRO_17: "'Barracuda zéro un appelle la base, nous approchons de ce qui reste de l'Hyperion.'"
  STR_INTRO_19: "........... 'Sas prêt... Nous approchons de l'épave.'{NEWLINE}'Ouaouh!'{NEWLINE}'Est-ce que vous voyez ces créatures à travers ma caméra?'"
  STR_GAMEOVER_1: "Nous avons échoué, les aliens ont anéanti nos derniers espoirs de salut.{NEWLINE}X-Com a été détruit et la Terre est offerte, pieds et poings liés, à notre ancien ennemi."
  STR_GAMEOVER_2: "T'leth fait frémir la stratosphère et commence à bouger à la surface du monde. Il répand la mort et récolte les restes de la race humaine. Au plus profond de ses entrailles, l'esprit alien meurtrier se réveille."
  STR_GAMEOVER_3: "Dans les capitales de toutes les nations, des plans désespérés sont élaborés. Tout cela ne sert à rien, sans la technologie du projet de recherche de X-Com, nos armes sont inefficaces."
  STR_GAMEOVER_4: "Les aliens établissent des bases aux pôles et commencent à faire fondre la glace; le monde ne sera bientôt plus qu'un vaste océan. Les survivants de la race humaine sont rassemblés et utilisés pour de viles expériences de reproduction, à des fins aliens inconnues. Les cieux s'assombrissent et une puissante épidémie s'abat sur la Terre."
  STR_GAMEOVER_5: "Nous ne pouvons pas résister au nouvel ordre mondial, ceux qui essaient connaissent une fin atroce face à des armes aliens incompréhensibles. Pour le reste d'entre nous, pas de telle délivrance, notre chère Terre est devenue un monde alien et l'humanité est perdue et écrasée sous une horreur rampante."
  STR_OUTRO_1: "La tombe, ravagée et décimée, un rugissement bouillonnant s'échappe du cercueil en son centre.{NEWLINE}Imbéciles, vous périrez tous...................."
  STR_OUTRO_2: ".................personne ne s'échappera."
  STR_OUTRO_3: "La tombe est secouée par une énorme explosion qui déchire la ville; l'air se remplit de fumée et de débris. Les plans des aliens ont été déjoués........"
  STR_OUTRO_4: "L'immensité tordue de T'leth commence à se rompre. Ses flèches luisantes et ses couloirs d'adamantine vomissent des flammes et de la fumée."
  STR_OUTRO_5: "Le puissant repaire alien titube vers la mer, les gémissements du métal et des âmes torturés envahissent l'air. Plus jamais le Grand Rêveur ne rêvera de conquérir le monde."
  STR_OUTRO_6: "Dans une dernière explosion assourdissante, T'leth se brise et se déchire.{NEWLINE}La menace alien a disparu, la Terre est nettoyée.................."
  STR_OUTRO_7: "Une planète bleu-vert assoupie, dans un recoin éloigné de la galaxie."
  STR_OUTRO_8: "Le futur proche, un endroit sûr."
  STR_OUTRO_9: "La menace alien sur la Terre a été vaincue il y a bien longtemps."
  STR_OUTRO_10: "De vastes métropoles pullulent de millions d'êtres humains."
  STR_OUTRO_11: "Les exploits de X-Com et les guerres aliens sont l'essence des nouveaux contes pour enfants."
  STR_OUTRO_12: "Mais les légendes ne contiennent-elles pas toujours une part de vérité............"
  STR_RISE_1: "T'leth, connue sous de nombreux noms dans de nombreuses légendes et de nombreuses contrées."
  STR_RISE_2: "Dans un hurlement explosif qui se répercute à travers le globe tout entier, T'leth commence à s'élever des fonds marins."
  STR_RISE_3: "L'immense édifice fait soudain surface dans le Golfe du Mexique."
  STR_RISE_4: "400 milliards de tonnes de métal alien, la puissante ville alien où repose le corps assoupi de l'Ultime Alien. Emprisonné sur Terre depuis 65 millions d'années, ce vil dieu de l'espace commence à s'agiter."
  STR_RISE_5: "Les eaux se mettent à bouillonner alors que la tombe du Grand Rêveur émerge à la lumière................"
  STR_RISE_6: "......... une lumière qui mourra bientôt si X-Com ne parvient pas à détruire la machine de guerre alien."
  STR_YOU_HAVE_FAILED: "Vous n'avez pas réussi à arrêter la machine de guerre alien. Les organisations qui vous ont financé, déçues de vos performances, essaient de négocier une solution non militaire avec les aliens. Les envahisseurs ont des plans très différents et bientôt le monde entier connaît la vérité..."
