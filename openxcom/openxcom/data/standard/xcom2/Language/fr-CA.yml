fr-CA:
  STR_LEVIATHAN_UFOPEDIA: "UN SOUS-MARIN VOLANT DE TRANSPORT ET D'INTERCEPTION, POUVANT ÉVOLUER EN EXTRÊME PROFONDEUR. UNE SUPERBE SYNTHÈSE DE TECHNOLOGIE ALIEN ET HUMAINE, UTILISANT DES SYSTÈMES À PROPULSION IONIQUE ET UNE NAVIGATION À MATRICE MAGNÉTIQUE."
  STR_BARRACUDA_UFOPEDIA: "LE BARRACUDA BRITANNIQUE HYDROSPATIAL, ALIMENTÉ PAR DES MOTEURS LASER SURCHAUFFÉS. UN DES VAISSEAUX D'INTERCEPTION LES PLUS RAPIDE AU MONDE, CAPABLE DE VOLER SOUS LA MER ET EN SURFACE, UN VAISSEAU CLÉ DANS LA BATAILLE."
  STR_HAMMERHEAD_UFOPEDIA: "UN VAISSEAU DE TRANSPORT ET D'INTERCEPTION. UNE RÉPLIQUE DES SYSTÈMES DE MATRICE MAGNÉTIQUE DANS UN VAISSEAU X-COM. MALGRÉ SA PETITE TAILLE, SON DESIGN EST UNE PROUESSE TECHNIQUE À COUPER LE SOUFFLE."
  STR_TRITON_UFOPEDIA: "LE TRITON, UN TRANSPORTEUR D'ESCOUADES D'ASSAUT, ÉQUIPÉ DE MOTEURS PERMETTANT DE SE DÉPLACER SOUS LA MER COMME EN SURFACE. SA GRANDE CAPACITÉ ET SA FABRICATION ROBUSTE ASSURENT D'ÊTRE LE PILIER DE TOUTE LA FLOTTE X-COM."
  STR_MANTA_UFOPEDIA: "VAISSEAU MANTA GRANDE VITESSE, UN SOUS-MARIN VOLANT MONOPLACE D'INTERCEPTION RESSEMBLANT BEAUCOUP AUX VAISSEAUX IONIQUES ALIENS. UN VAISSEAU D'ATTAQUE TRÈS EFFICACE DANS L'ESCALADE DU CONFLIT."
  STR_AJAX_UFOPEDIA: "LA TORPILLE AJAX EST L'ARME CLASSIQUE DES COMBATS SOUS-MARINS PARTOUT DANS LE MONDE. C'EST UNE FORCE DE DISSUASION PRÉCISE ET PUISSANTE."
  STR_DUP_HEAD_UFOPEDIA: "ISSU D'UNE TECHNOLOGIE RÉCENTE, CETTE ARME À TÊTE DE PASTILLE D'URANIUM APPAUVRI EST LA PREMIÈRE ARME SOUS-MARINE COMMERCIALE À L'EXPLOITER TOTALEMENT."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "UN SYSTÈME DE CANON À GAZ COMPRIMÉ QUI TIRE DES OBUS-HARPONS SOLIDES CAPABLES DE PERCER DES ARMURES TRÈS RÉSISTANTES."
  STR_PWT_CANNON_UFOPEDIA: "LA TORPILLE À ONDES DE CHOC UTILISE UN SYSTÈME DE CARBURANT SURCHAUFFÉ ET UNE OGIVE TRÈS DENSE POUVANT PERCER LA PLUPART DES ALLIAGES."
  STR_GAUSS_CANNON_UFOPEDIA: "LE CANON GAUSS EST DE TECHNOLOGIE X-COM RÉCENTE. L'ACCÉLÉRATEUR DE PARTICULES DE CE SYSTÈME EST ACTIVÉ PAR UN RÉACTEUR À FUSION COMPACT REFROIDI À L'AZOTE LIQUIDE."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "L'OSCILLATEUR AUDITIF PUISSANT CRÉE DES ONDES DE FORCE SONIQUE, DÉTRUISANT UNE CIBLE EN CRÉANT UN CHAMP VIBRATOIRE QUI DÉSTABILISE SON SYSTÈME MOLÉCULAIRE."
  STR_AQUATOID_UFOPEDIA: "La race Aquatoïde est issue d'une société ancienne, qui a existé des milliers d'années avant l'apparition de l'homme dans le monde. La forme compacte et les traits bulbeux rappellent leurs proches cousins, les Sectoïdes qui, eux, vivent dans l'espace. Leur force vient de leur puissante technologie de contrôle moléculaire. Les Aquatoïdes veulent perpétuer leur race stérile en opérant des modifications génétiques. Les humains sont leurs cobayes et ils ont ainsi généré de nombreuses races hybrides."
  STR_AQUATOID_AUTOPSY: "Autopsie d'Aquatoïde"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Après une analyse détaillée de la créature, il apparaît qu'il s'agit d'un Sectoïde, nos anciens ennemis, ayant subi des changements par intervention chirurgicale et par des implants pour devenir une créature aquatique. Les poumons atrophiés permettent la respiration de l'air et une mobilité limitée à la surface. On trouve des implants cybernétiques partout dans son corps qui améliorent la force de ses membres atrophiés et les fonctions organiques. Comme tous les membres de cette race sont identiques, on peut en conclure que ces créatures sont des clones."
  STR_GILLMAN_UFOPEDIA: "Presque humain, cette étrange créature ressemblant à un reptile humanoïde est très proche de l'homme. Elle est très puissante et rapide dans le monde sous-marin. Ces Hommes-Poissons sont une race à part entière, composée de spécimens mâles et femelles de classes d'âge différentes. Ils ne ressemblent pas aux autres créatures aquatiques car ils ne portent pas les traces de modification génétique, ni de déformations chirurgicaux. Il pourrait s'agir d'une ancienne branche de notre espèce."
  STR_GILLMAN_AUTOPSY: "Autopsie d'Homme-Poisson"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Aussitôt que les opérations chirurgicales ont commencé, il était clair qu'il ne s'agissait pas d'un alien, mais d'une race née sur Terre, une ancienne race préhistorique qu'on avait crue détruite dès la domination des mammifères. Ces Hommes-Poissons amphibiens, intelligents et forts, vivaient à l'époque des dinosaures. Le cataclysme qui acheva le règne reptilien sur Terre les força à vivre dans une relation symbiotique avec les nouveaux arrivants aliens. Un petit appareil électronique est d'ailleurs incrusté dans leur crâne."
  STR_LOBSTERMAN_UFOPEDIA: "C'est une créature stupéfiante, plus grande qu'un homme et dotée de six membres, ayant tout du démon aquatique. Du fait de sa ressemblance avec le homard terrien, les troupes X-Com l'ont surnommé l'Homme-Homard. C'est le monstre des profondeurs par excellence. Une créature d'une force incroyable et pratiquement indestructible face aux tirs de missiles. Ses pinces à elles seules peuvent broyer l'acier."
  STR_LOBSTERMAN_AUTOPSY: "Autopsie d'Homme-Homard"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Une fois sa carapace quasiment indestructible passée, cette créature est d'une construction étonnante. Des muscles puissants ondulent autour d'un squelette en titane, et un système de ciblage sophistiqué aux capacités de détection multibande a été inséré directement dans le cerveau de la créature. Ses yeux multiples sont protégés par du plastique plus résistant que l'acier et il est clair que lorsque ces créatures sont déployées par leurs maîtres, elles deviennent implacables. Enfouis dans son corps se trouvent des appareils de fabrication et de fonction inconnues."
  STR_TASOTH_UFOPEDIA: "Ces ennemis agiles et rapides constituent le fer de lance de l'armée alien. Ils naissent par centaines dans des cuves de reproduction au cœur des colonies aliens. Largement plus puissant que l'homme, son comportement et sa nature carnassière font du Tasoth un alien sans pareil sur la planète. Le Tasoth est le fer de lance des attaques aliens et ne semble jamais altéré par les combats, même les plus éprouvants."
  STR_TASOTH_AUTOPSY: "Autopsie de Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La dissection révèle un organisme cybernétique possédé d'une étrange énergie. Il y a une petite unité centrale dans le corps, mais pas d'organes connus. L'énergie est transmise dans tout le corps par un système de transmission bio-électrique. Il n'est maintenu par aucune ossature. Une fois morte, le système d'alimentation ne fonctionne plus et la créature devient une poupée de chiffon de chair et de fluides aliens puants. Deux piles en céramique sont aussi présentes dans le corps et peuvent, une fois chargées, ressusciter la créature."
  STR_DEEP_ONE_UFOPEDIA: "Le Profond est un cauchemar biologique, une race hybride née des expériences tordues des Aquatoïdes. Nous avons rencontré plusieurs variétés de cette créature. Après d'intenses recherches, nous pensons qu'ils sont les produits fabriqués des envahisseurs, grossissant leurs rangs après chaque capture de nouveaux humains. Chacun de ces sous-humains est armé d'une charge d'énergie électrique assez puissante pour tuer un aquanaute."
  STR_DEEP_ONE_AUTOPSY: "Autopsie de Profond"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "La créature a un organisme mi-humain, mi-alien. Le cerveau humain a été massivement modifié pour recevoir de l'électronique de contrôle et un cortex alien. Tout vestige du corps humain semble avoir disparu, sauf un : les yeux. La greffe chirurgicale pratiquée semble permettre au fœtus alien de consommer graduellement l'hôte humain dans lequel il grandit. Sa peau rugueuse semble être en mailles métalliques non-organiques d'une extrême résistance et souplesse. Le résultat est une race hybride forte et rapide, entièrement contrôlée par les aliens."
  STR_BIODRONE_UFOPEDIA: "Le Biodrone est une création que seul un esprit alien peut concevoir. C'est un cerveau (humain ou alien) maintenu dans un liquide amniotique et relié à une unité de base alimentée qui peut voler sur la terre ou sous l'eau. Chaque Biodrone est armé d'un puissant perturbateur auditif mi-machine, mi-organique. Certains de nos scientifiques pensent que l'arme est contrôlée par les cordes vocales des organismes récepteurs. Très tenaces et précis, ces chiens de garde sont communément utilisés par les aliens pour protéger leurs biens de valeur."
  STR_BIODRONE_AUTOPSY: "Autopsie de Biodrone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "L'hypothèse que le perturbateur auditif s'avère être un appareil biologique semble vraie. Cette pauvre créature tue littéralement ses ennemis avec ses cris. Chaque cas présente des cicatrices de traumatisme chirurgicale massives et est sévèrement mutilé. Les aliens semblent charcuter les cerveaux pour obtenir l'obéissance. La plupart des cortex utilisés sont d'origine alien, mais il n'y a rien de plus horrible que d'y trouver une unité humaine. Les Biodrones sont alimentés par un moteur ionique et incorporent une sorte de système de contrôle à distance."
  STR_TENTACULAT_UFOPEDIA: "Même les profondeurs d'un cauchemar Lovecraftien ne sont rien à côté de cette créature indescriptible. Il n'existe aucune comparaison avec les animaux terrestres, l'environnement qui pourrait produire cette monstruosité va au-delà de l'imagination. Armé de longues tentacules, le Tentaculat paralyse ses victimes puis les réduit à l'état d'insignifiance. Un simple toucher peut être mortel, même avec une armure. Le Tentaculat est l'alien le plus redoutable jamais rencontré par X-Com."
  STR_TENTACULAT_AUTOPSY: "Autopsie de Tentaculat"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "L'autopsie révèle la présence de petits implants cybernétiques dans le gros cerveau de la créature. Son système de vision est une combinaison complexe de lumière visible et d'acquisition d'imagerie thermique. Ce monstre pourrait naviguer avec une extrême précision dans les profondeurs marines les plus sombres. Il y a des organes atrophiés qui semblent assurer le minimum nécessaire pour sa survie. Chaque créature a un petit estomac relié à l'extérieur; il est logique de conclure qu'elle est alimentée par des nutriments directement de ses maîtres."
  STR_CALCINITE_UFOPEDIA: "À l'instar des scaphandriers de marins perdus, ces aliens écument le fond des mers à la recherche des imprudents. D'un méchant coup de griffes d'un alliage plus puissant que l'acier, la créature peut envoyer les meilleurs plongeurs au fond des mers. Si on s'approche de sa tête, on peut voir derrière son masque une forme verte gélatineuse. Les confrontations souvent mortelles avec la créature n'ont pas permis de révéler de nouveaux indices sur sa véritable nature."
  STR_CALCINITE_AUTOPSY: "Autopsie de Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Une fois débarrassé de l'armure, le Calcinite se révèle être un énorme amas de protoplasme. Il n'y a pas de cerveau apparent, ni de membres ou d'organes sensoriels. Un petit composant métallique baigne au cœur de ce corps liquide. Une fois morte, il est difficile de deviner la nature de cette créature. Une énigme inexplicable de nos ennemis aliens."
  STR_TRISCENE_UFOPEDIA: "Ce reptile bipède nous ramène à l'âge des dinosaures. Il ressemble à une créature du Crétacé dans tous les sens, sauf son habileté à survivre dans l'eau et sur terre. Ces créatures disposent de poches d'armes et sont dotées d'une énorme mâchoire métallique. Lors d'attaques terrestres lancées par les aliens, ces monstres constituaient souvent leur fer de lance. Les commandants Tasoth déploient ces armes poids lourd puissantes avec une efficacité redoutable."
  STR_TRISCENE_AUTOPSY: "Autopsie de Triscène"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Après dissection, le Triscène se révèle être une créature ancienne, dotée d'implants cybernétiques et de systèmes d'armes. Son minuscule cerveau est complété par un petit module informatique fixé dans le harnais de contrôle que toutes les créatures portent. Sa peau dure, son instinct de prédateur décuplé par un arsenal d'armes en font un adversaire implacable dans tous types d'environnement."
  STR_HALLUCINOID_UFOPEDIA: "Après avoir écumé les océans, les aliens ont créé ces énormes créatures terrestres à des fins meurtrières. Ne vous trompez pas d'être en sécurité par l'apparence inoffensive de ces marins des profondeurs. Possédant une formidable frappe glaciale en combat rapproché, l'Hallucinoïde est un adversaire mortel."
  STR_HALLUCINOID_AUTOPSY: "Autopsie d'Hallucinoïde"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Enfoui sous les nombreuses couches gélatineuses de cet organisme se trouve un puissant congélateur chimique, constituant la principale force offensive de la créature. Il semblerait, d'après les attaques perpétrées, que la peau douce et souple de l'Hallucinoïde soit sensible à la chaleur. Ces mutants accompagnent souvent leurs maîtres, les Aquatoïdes."
  STR_XARQUID_UFOPEDIA: "Le Xarquid, autre vertébré terrestre modifié, est une créature aussi belle que mortelle. Le gargantuesque et souple nageur cache un arsenal d'armes dévastateur, un jet d'encre étouffant et une rafale de particules ionisées. Depuis les premières rencontres avec cette créature puissante, nous nous sommes méfiés de ses pouvoirs et des vindicatifs Hommes-Poissons qui la contrôlent."
  STR_XARQUID_AUTOPSY: "Autopsie de Xarquid"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Ce nautile a acquis sa trop grande taille à coups de drogues aliens et d'opérations chirurgicales. Dénaturée à outrance, les Hommes-Poissons ont doté la créature de systèmes de contrôle mécaniques, la privant ainsi totalement de ses qualités originelles. Utilisés comme plate-forme organique militaire, les Xarquids sont, du fait de leur solide armature et de leur rapide mobilité, de puissants adversaires."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Les sous-marins volants aliens comptent sur leurs systèmes d'alimentation complexes pour les propulser à d'incroyables vitesses sous l'eau. Leur technologie se base sur le 'DÉPLACEUR IONIQUE' qui utilise le zrbite comme catalyseur; les moteurs pouvant ainsi déplacer jusqu'à 100 fois leur propre volume en eau par seconde. Avec cette énorme puissance, les aliens sont donc capables de dépasser la plupart des sous-marins humains. Nous pouvons créer le même système de propulsion grâce à des batteries aqua-plastiques et zrbites."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Ces unités génèrent un champ magnétique sphérique multicouche qui se projette dans un rayon de 1000 m autour du sous-marin. Les navigateurs aliens sont alors directement connectés aux machines et se frayent un chemin sensoriellement autour du monde invisible sous les vagues. Le système d'interface opère en utilisant des matières cérébrales aliens modifiées qui communiquent directement avec le cerveau de son utilisateur, par liaison neurale."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Chaque vaisseau a une structure de type caméléon, fidèlement inspirée des créatures marines et faites d'aqua-plastiques. Chaque sous-marin fonctionne comme un organisme : l'équipage est en symbiose avec le vaisseau. La plupart de ces systèmes peuvent être reproduits et il est possible de développer une technologie hybride qui nous permette d'atteindre le même niveau technologique."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Les innombrables aliens venus en secret sur la Terre sont gardés en hibernation artificielle, par cryogénie. Toutes les créatures sont maintenues dans des unités, leurs températures corporelles réduites, mais permettant de maintenir actif leurs activités corporelles. Les examens faits jusqu'à présent ont révélé que certains des corps sont conservés depuis plus de 60 millions d'années."
  STR_ALIEN_CLONING_UFOPEDIA: "La plupart des aliens que nous avons capturés sont, jusque dans leur code ADN, des répliques identiques. Des échantillons de cellules, choisis dans les banques de gènes gelés des Aliens, sont placés dans les unités. Certaines unités contiennent des humains ou des parties du corps. Il est aussi possible que ces unités cloniques aient été conçues pour créer une race hybride d'aliens-humains."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "À l'aide d'implants de contrôle moléculaire dans leurs crânes, tous les aliens reçoivent directement l'information injectée dans leur cerveau par ces machines. Les aliens récemment clonés sont amenés dans ces unités où des souvenirs propres à leur race et des informations scientifiques et de combat sont téléchargés dans leurs esprits vierges."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Cette unité sert à fixer des implants de contrôle moléculaire chez les aliens, fertiliser les races reproductives, et à insérer ou enlever des organes et des éléments électroniques d'une créature. On pensait que cette opération était effectuée sur des patients faibles, mais le sujet est très conscient de ce qui se passe, et malheureusement, c'est l'anatomie humaine qui semble le mieux se marier à l'unité."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Nous commençons à comprendre pourquoi les aliens capturent les humains. Ni pour se nourrir, ni pour la fertilisation des embryons aliens, ils s'en servent pour concevoir des créatures et des systèmes de contrôle. Leur technique s'appuie sur un esprit commun, un intellect partagé, pour lesquels le cerveau humain est idéal. Le tissu cervical est utilisé dans la plupart des systèmes biologiques de recherche et de mémoire informatiques aliens; le reste est utilisé pour les constructions et la reproduction."
  STR_AQUA_PLASTICS_UFOPEDIA: "Les structures et les sous-marins aliens utilisent dans la plupart de leur construction un matériau extrêmement solide, flexible et durable. L'aqua-plastique est un matériau complexe catalysé à base de zrbite. Dense et pourtant très léger, la force de cette substance dépasse même celle du titane ou du Kevlar."
  STR_ZRBITE_UFOPEDIA: "C'est un alliage alien, mi-or, mi-biomatériau alien. Utilisé comme source d'énergie, de faibles quantités génèrent plus de puissance qu'une unité nucléaire faisant 10 fois sa taille. Nous n'avons pas les moyens techniques de reproduire ce matériau, la plupart de ses composants étant d'origine alien."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Les aliens frappent tout autour du globe, avec une efficacité sans faille. Nous n'arrivons pas à localiser la source. Pourrait-elle se trouver dans des profondeurs trop impénétrables pour que nous puissions la localiser? Les organismes que nous avons rencontrés ne sont pas tous aliens; certains sont très vieux, d'autres proviennent de races que l'on croyait disparues. Nous devons faire face à une menace qui sommeille depuis des millénaires, une symbiose subtile entre aliens et humains. Au cœur des océans se trouvent d'anciens sites utilisés par les aliens pour contacter leurs cousins stellaires. Chacun de ces douze sites contient un appareil de Synomium, une puissante technologie alien. Leur machine de guerre étant en marche, les aliens réactivent ces sites pour agrandir leur réseau de contrôle moléculaire; nous devons détruire ces sites à tout prix."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Il y a soixante-cinq millions d'années, un grand vaisseau-colonie fut envoyé sur Terre depuis un monde alien éloigné. Alors que l'énorme vaisseau s'approchait de la jeune planète, une éruption solaire d'une violence extrême endommagea les systèmes de navigation. Estropiée, l'énorme masse fendit la stratosphère et émergea dans le ciel du Crétacé. Sur Terre, d'innombrables espèces vivantes levèrent les yeux pour la voir s'écraser sur leur planète. Un gros nuage de poussière vint saturer l'atmosphère et en même temps que la Terre refroidit, la forme de vie dominante, les puissants dinosaures, périt. Mais les 400 milliards de tonnes du T'leth ne furent pas détruites au cours de l'impact, et des ordinateurs sophistiqués entamèrent un cycle de sommeil cryogénique pour les créatures dissimulées dans les soutes. Alors que les siècles passaient, les ordinateurs réveillèrent des groupes d'aliens pour essayer de communiquer avec leurs cousins stellaires, sans résultat car le cœur de la puissance alien continua de dormir."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, la ville des aliens"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, l'énorme vaisseau-colonie alien, repose au fond du Sigsbee Deep, dans le Golfe du Mexique. Au cœur de la ville erre une horreur alien si vile et si puissante que même la mort ne peut pas la vaincre. Dans une pièce de métal alien repose la forme assoupie du Grand Rêveur, l'Ultime Alien. Lorsque T'leth s'élèvera au-dessus des vagues, il commencera à s'agiter et une fois réveillé, personne ne pourra plus l'arrêter. Ni vivant, ni mort, l'esprit alien contrôle l'armée alien. L'étrange technologie du contrôle moléculaire relie tous les aliens à l'esprit unique et l'esprit unique à tous les aliens. Des fœtus aliens/humains génétiquement mutés alimentent l'esprit alien en énergie et forment le lien entre le maître et ses sujets. Le mythe de l'Ultime Alien a existé dans les cœurs et les esprits humains depuis des siècles, mais la mer avait toujours dissimulé l'ultime vérité."
