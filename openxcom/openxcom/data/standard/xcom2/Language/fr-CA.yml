  STR_LABORATORY_UFOPEDIA: "Un maximum de 50 scientifiques peuvent travailler dans un laboratoire. Les laboratoires sont équipés des toutes dernières technologies en matière de recherche de matériaux, de biochimie et d'armement. X-Com peut avoir accès aux meilleurs laboratoires de recherche du monde entier, qu'ils soient civils ou militaires."
  STR_WORKSHOP_UFOPEDIA: "Un atelier contient tout l'équipement nécessaire à la fabrication de produits basés sur les dernières conceptions des laboratoires scientifiques. 50 techniciens peuvent travailler dans un atelier, mais les objets en construction prennent également de la place."
  STR_STANDARD_SONAR_UFOPEDIA: "Un sonar standard a une portée sous-marine générale de plus de 450 kilomètres et est relié à des réseaux satellites géostationnaires pour les analyses en surface. Chaque scanner a 10 % de chance de détecter un submersible ou un vaisseau en vol par cycle de balayage de 30 minutes."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Un sonar large bande a une portée de 700 kilomètres dans toutes les profondeurs et est relié à des réseaux satellites géostationnaires pour les analyses en surface. Chaque scanner a 20 % de chance de détecter un submersible ou un vaisseau en vol par cycle de balayage de 30 minutes."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Les systèmes de défense à torpilles protègent contre les attaques des submersibles ennemis qui essaieraient de s'amarrer à la base."
  STR_GENERAL_STORES_UFOPEDIA: "Tout l'équipement, les systèmes d'armes, les munitions, le matériel récupéré et les systèmes d'armes submersibles sont placés dans les entrepôts, y compris l'équipement destiné aux sous-marins qui sont dans les abris."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Les aliens vivants vont nécessiter des installations particulières de détention pour les détenir. Ces unités maintiennent leurs fonctions vitales et réduisent à néant leur potentiel de combat. L'installation de détention peut contenir jusqu'à 10 formes de vie aliens dans des unités indépendantes."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Les défenses Gauss fournissent la plus récente et la plus efficace protection contre les attaques de sous-marins ennemis."
  STR_SONIC_DEFENSES_UFOPEDIA: "Les défenses à oscillateur sonique fournissent une protection puissante et efficace contre les agresseurs."
  STR_PWT_DEFENSES_UFOPEDIA: "Les torpilles à ondes de choc sont la défense la plus efficace contre les attaques aliens. Ces torpilles ont des ogives très denses qui peuvent transpercer toutes les armures connues. Leurs ondes magnétiques neutralisent les défenses électroniques."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Le bouclier de bombardement à pression protège la base contre l'amarrage des submersibles et déclenche un champ de résonance repoussant les sous-marins attaquants assez longtemps pour permettre aux systèmes de défenses de lancer des tirs nourris. Concrètement, il double l'efficacité des systèmes de défense déjà déployés."
  STR_MC_GENERATOR_UFOPEDIA: "Les sous-marins aliens utilisent la technologie de contrôle moléculaire pour détecter la présence de créatures vivantes. À l'aide d'un émetteur de C.M. négatif, on peut créer une couverture impénétrable qui masquera notre présence et trompera les aliens."
  STR_MC_LAB_UFOPEDIA: "Le labo de contrôle moléculaire peut implanter et former jusqu'à 10 aquanautes à la fois. Les implants sont d'abord installés chirurgicalement dans le crâne des aquanautes, puis de l'entraînement intensif leur permet de les utiliser. Les compétences acquises sont utilisées avec un appareil moléculaire et peuvent être utilisées comme attaques dans les combats."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Les communications aliens utilisent le réseau d'implant de contrôle moléculaire qu'ils ont construit. Le décodeur de diffusion intercepte les transmissions des sous-marins aliens et décode l'information. On obtient ainsi le type de sous-marin alien, la race d'alien et le type d'activité qui s'opère."
  STR_SUB_PEN_UFOPEDIA: "Chaque abri peut contenir un sous-marin. Il y a des installations pour l'entretien, le ravitaillement et la réparation de la flotte de sous-marins X-Com. Chaque sous-marin volant posté dans une base doit avoir un abri libre qui lui est affecté et qui ne peut être utilisé par aucun autre sous-marin, même si le sous-marin affecté est parti en mission."
  STR_DART_PISTOL_UFOPEDIA: "Le pistolet à fléchettes X-Com est une petite unité précise et très puissante munie d'un chargeur creux de 12 fléchettes. Les fléchettes sont activées par une cartouche à gaz située dans la capsule de munitions."
  STR_JET_HARPOON_UFOPEDIA: "Ce fusil harpon aquatique est précis et puissant, tirant des harpons creux en acier contenus en paquets scellés de 10. Chaque harpon a son propre réservoir à gaz."
  STR_GAS_CANNON_UFOPEDIA: "Ce canon lourd de la famille des armes à gaz tire des obus solides, dont certains ont le bout explosif ou phosphoreux. L'arme favorite des aquanautes expérimentés."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Les canons hydro-jet font partie du système d'armes d'infanterie lourde. Le canon tire des mini-torpilles alimentées au magnésium. Bien que puissant, le canon hydro-jet est une arme peu maniable qui ne peut être utilisée que sous l'eau."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Cet imposant lance-torpilles utilise 3 types de torpilles ayant chacune sa propre unité de propulsion. Le seul point faible de cette arme dévastatrice est son chargement manuel. Parmi les types de munitions, on trouve des grandes et des petites torpilles au bout explosif ou phosphoreux, toutes pour usage aquatique seulement."
  STR_GAUSS_PISTOL_UFOPEDIA: "Le pistolet Gauss utilise la technologie des particules accélérées, la dernière nouveauté dans l'armement moderne. Il est rapide, précis et fonctionne en surface, comme en profondeur. La technologie Gauss s'appuie sur les technologies plasma acquises durant la précédente guerre."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Ce petit objet est utilisé comme source d'énergie pour le pistolet Gauss."
  STR_GAUSS_RIFLE_UFOPEDIA: "Supérieur au pistolet Gauss, ce fusil a vraiment du punch avec ses deux accélérateurs de particules. En remplaçant le système plasma alimenté à l'élérium, nous avons utilisé un accélérateur à micro particules qui génère un courant d'anti-protons."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Ce petit objet est utilisé comme source d'énergie pour le fusil Gauss."
  STR_HEAVY_GAUSS_UFOPEDIA: "Le canon lourd Gauss est plutôt encombrant, mais extrêmement efficace. Il fonctionne avec trois accélérateurs de particules et rien ne peut pratiquement l'arrêter. Le courant anti-protons est contenu dans un obus d'arséniure de gallium qui, en implosant, libère de l'anti-matière."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Ce petit objet est utilisé comme source d'énergie pour le canon lourd Gauss."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Cette grenade standard a un détonateur précis et sophistiqué, permettant un contrôle de précision."
  STR_DYE_GRENADE_UFOPEDIA: "Les grenades colorantes sont des objets à double rôle, utiles pour le camouflage durant des combats exposés. Fonctionnant sous l'eau comme en surface, le colorant est éjecté en un nuage de particules, produisant le même effet qu'un jet d'encre d'une pieuvre sous l'eau ou d'une épaisse fumée en surface."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Une grenade de proximité qui peut être lancée comme une grenade ordinaire, mais qui est déclenchée par tout mouvement à proximité une fois lancée. De l'entraînement et de l'habileté sont nécessaires pour utiliser correctement ces armes."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Cet explosif ne devrait être utilisé que pour démolir. Cependant, des expériences ont montré que ces puissants explosifs sont parfaits pour débusquer les aliens. Son rayon d'explosion est vaste, alors assurez-vous qu'aucun aquanaute n'est directement exposé."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Ce nouvel appareil utilise toutes sortes de détecteurs et de systèmes informatiques avancés pour identifier les unités ennemies mouvantes. Cliquez sur l'icône de 'Capteur d'agitation' sur l'affichage tactique. Sélectionnez 'Utiliser le capteur' dans le menu. L'affichage du capteur montre une flèche au centre qui représente la direction vers laquelle l'aquanaute est orientée (le Nord est en haut). Les points clignotants montrent les unités qui ont récemment bougé. Les grosses unités ou les unités rapides auront des points plus gros. Les unités statiques ne seront pas détectées."
  STR_MEDI_KIT_UFOPEDIA: "Pour l'utiliser, l'agent X-Com doit faire face à un autre agent blessé ou se tenir au-dessus du corps d'un aquanaute assommé.{NEWLINE}SOIGNER> Les parties du corps en rouge représentent les blessures. Sélectionnez une partie du corps et cliquez sur le bouton 'Soigner'. La blessure grave sera soignée et la santé sera restaurée.{NEWLINE}STIMULANT> Restaure l'énergie et ranime les aquanautes assommés. L'agent doit se tenir directement sur le corps de l'aquanaute pour le ranimer.{NEWLINE}CALMANT> Restaure le moral des aquanautes blessés."
  STR_MC_DISRUPTOR_UFOPEDIA: "Le summum de la technologie en contrôle moléculaire destinée à l'usage exclusif des aquanautes spécialisés. Cliquez sur le perturbateur, sélectionnez le type d'attaque et sélectionnez une cible avec le curseur. Il existe deux types d'attaques :{NEWLINE}BROUILLER L'IMPLANT> Si l'attaque réussit, l'unité devient confuse et peut paniquer.{NEWLINE}CONTRÔLER L'IMPLANT> Si cela marche, vous prendrez le contrôle de l'unité ennemie."
  STR_THERMAL_TAZER_UFOPEDIA: "Cet appareil ne peut être utilisé qu'en combat rapproché. Il permet d'assommer un organisme vivant sans le tuer en gelant la créature."
  STR_VIBRO_BLADE_UFOPEDIA: "La vibrolame est une longue lame de couteau tranchante en titane qui tournoie d'une vitesse de rotation de 6000 tpm. Elle peut percer les armures de plongée les plus solides. Sa source d'énergie est une invention alien, nos tentatives pour reproduire cette arme ont échoué, nos lames tournant trop lentement ou explosant sous la pression."
  STR_THERMIC_LANCE_UFOPEDIA: "La lance thermique est une extension logique de la technologie de vibrolame. La lame tourne à une vitesse de rotation très élevée et une source d'énergie zrbite la surchauffe à haute température pour ainsi couper les armures, tel un couteau chaud dans du beurre."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "La lance thermique lourde est une version plus puissante que la lance thermique. Grâce à sa double source de chaleur et son extrême vitesse de rotation, aucun matériau ne peut résister à la lance thermique lourde."
  STR_SONIC_CANNON_UFOPEDIA: "Le canon sonique est la plus puissante des armes soniques. Son oscillateur auditif est d'une plus grande portée et sa chambre de réverbération est plus grande que celle du fusil blasta. Ce canon dispose aussi d'un système de détonation à impulsions qui modifie l'onde ultra-sonique par modulation pour créer un choc sonique bien plus efficace."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Cet appareil compact sert de munitions pour un canon sonique et contient une petite quantité de zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Même l'acier enrichi en carbone ne peut résister à cette arme sonique puissante. Son émetteur d'ondes très compact est accru par un super amplificateur conducteur pour augmenter la puissance de cette arme."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour un fusil sonique, une puissante arme alien, et contient une petite quantité de zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Le pistolet sonique est une arme alien basée sur des ondes auditives ultrasoniques, capable de réduire les os en purée en quelques secondes. Les ondes ultrasoniques sont d'une portée dépassant l'entendement humain."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "C'est une source d'énergie pour le compact pistolet sonique alien. Il contient du zrbite - source d'énergie de toutes les armes aliens."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Cette arme guidée alien à usage aquatique uniquement tire des 'projectiles perturbateurs' autopropulsés. Lorsque vous cliquez pour tirer, vous verrez apparaître des 'points de repère' que le projectile suivra. Lorsque vous avez positionné assez de points de repère, cliquez sur l'icône 'Tirer'."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Cet appareil est un projectile à onde perturbatrice équipé d'un système de guidage informatique. Il est tiré par le lance-projectiles perturbateurs."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Un petit lanceur à choc thermique qui tire des bombes chimiques paralysantes. Très utile pour capturer des aliens vivants."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "La bombe à choc thermique est utilisée pour capturer des humains vivants, mais elle peut aussi être utilisée contre la plupart des races aliens. Elle est lancée à partir d'un lance-bombes à choc thermique."
  STR_SONIC_PULSER_UFOPEDIA: "Cette arme fonctionne de la même façon qu'une grenade ordinaire - à l'exception qu'elle est extrêmement plus puissante. La grenade utilise une seule explosion à impulsion sonique qui est émise dans toutes les directions simultanément."
  STR_MC_READER_UFOPEDIA: "Nous avons trouvé des petites unités implantées à l'intérieur des corps aliens. Ce sont des implants de contrôle conçus par les Aquatoïdes pour permettre l'envoi permanent d'informations du champ de bataille, même à longue distance. Le lecteur de C.M. est un appareil de communication alien utilisé pour lire l'information directement des implants de C.M. Les unités X-Com peuvent également l'utiliser pour connaître les caractéristiques d'un alien. Sélectionnez l'option 'Utiliser le lecteur'. Puis cliquez sur un alien avec le curseur."
