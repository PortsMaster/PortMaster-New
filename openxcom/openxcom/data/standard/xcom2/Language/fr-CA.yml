  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "La mission d'investigation alien a pour but de vérifier des données sur le fond des mers, les ressources, les voies d'accès et de transport aériens d'une zone. Les sous-marins aliens chargés de ces missions ne constituent pas de vraies menaces, mais indiquent des sites d'activité qui pourraient s'enflammer à tout moment."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "La politique des aliens consiste à maintenir l'ordre des zones qui les intéressent en y envoyant un vaisseau dans le but précis de sécuriser une zone avant d'entamer des missions plus intensives. Ils atterrissent sur des sites spécifiques où ils feront ensuite des incursions pour boucler ces zones afin de préparer le terrain pour la prochain niveau d'activité."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Faire couler des navires et abattre des avions font partie de la stratégie des aliens. L'acquisition de matériaux est l'une des activités principales des aliens, c'est pourquoi ils agissent de manière très agressive. Les aliens font aussi des incursions dans les zones d'activité géothermique, minant différents sites, et même des sites antiques, pour trouver des minéraux et des métaux traités ainsi que d'autres objets de construction humaine."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Des contacts officiels entre aliens et gouvernements ou corporations au plus haut niveau peuvent en résulter. Le point culminant de cette activité se traduit par une activité sous-marine alien intense dans les mers appartenant aux organisations concernées. Les aliens essayeront de signer un accord avec un gouvernement ou une organisation, en échange de l'enseignement de leurs technologies supérieures. Cette activité alien représente une grande menace pour X-Com. Si une corporation ou un gouvernement coopère avec les envahisseurs, il cesse automatiquement son financement."
  STR_ALIEN_BASE_UFOPEDIA: "Les aliens vont construire des colonies sous-marines secrètes dans des endroits isolés. Après quelques vols de reconnaissance, une intense activité sous-marine alien se produira pendant la construction de la colonie. On sait que ces colonies ont des laboratoires, des centres de clonage et des blocs opératoires pour des expérimentations humaines et aliens. La présence de colonies aliens va créer une intense activité alien sans la présence de sous-marins aliens. Afin de localiser une colonie, un sous-marin X-Com doit patrouiller dans une région pendant quelques heures pour avoir une chance de la détecter."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Lorsque les aliens ont besoin d'humains, ils terrorisent un port, attaquent une île, ou un navire. Les civils seront la première cible des besoins pervers de reproduction des aliens et de leurs horribles expériences."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si les sous-marins d'interception X-Com réussissent particulièrement bien à abattre des vaisseaux aliens, alors ils pourraient commettre des actions de représailles. Cela pourrait aboutir à une attaque directe contre une base X-Com. Cependant, les aliens doivent trouver cette base avant de l'attaquer, et tant que les sous-marins aliens sont tenus à l'écart, il y a peu de risque d'une attaque."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Une fois qu'une colonie alien est construite, elle est régulièrement approvisionnée par un navire de ravitaillement spécial. Si l'un de ces vaisseaux est détecté alors qu'il touche le fond, vous pouvez alors être certain qu'il y a une base alien à proximité."
  STR_SURVEY_SHIP_UFOPEDIA: "Ce minuscule sous-marin est utilisé essentiellement pour les missions de reconnaissance et d'inspection. Il précède normalement des vaisseaux plus grands au début d'une expédition alien."
  STR_ESCORT_UFOPEDIA: "Un vaisseau escorte de taille moyenne qui ne représente pas une grande menace. Il précède l'arrivé de vaisseaux plus grands et de l'intensification des activités."
  STR_CRUISER_UFOPEDIA: "Le croiseur est un vaisseau utilisé dans tous les types de missions aliens. Il est le fer de lance de la flotte alien et est un redoutable adversaire."
  STR_HEAVY_CRUISER_UFOPEDIA: "Le croiseur lourd est muni de systèmes d'armes et de propulseurs plus importants et plus puissants que le croiseur. Il est utilisé pour transporter de grandes quantités de minéraux et d'équipement."
  STR_HUNTER_UFOPEDIA: "Ce vaisseau est équipé d'une salle d'examen utilisée pour des expériences et des opérations sur des sujets humains. Les victimes sont sujets à des tortures les plus atroces et on leur enlève souvent le cerveau qui est stocké avant d'être, en route, soumis à des expériences."
  STR_BATTLESHIP_UFOPEDIA: "Ce navire de guerre est le vaisseau le plus agressif de la flotte alien. Il dispose de toutes les technologies et systèmes aliens pour servir de base d'opérations à tous les actes d'agression des aliens et dispose aussi d'un vaste arsenal d'armes."
  STR_DREADNOUGHT_UFOPEDIA: "Le cuirassé est un super transporteur de troupes, équipé de toutes les technologies aliens et d'un puissant arsenal. C'est un adversaire rude et redoutable."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Le vaisseau de ravitaillement est utilisé durant la construction de colonies aliens ou pour l'approvisionnement de colonies existantes. Il transporte des nutriments aliens, de l'ADN, des fœtus et d'autres composants biologiques."
