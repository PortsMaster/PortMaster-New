  STR_AIR_LOCK_UFOPEDIA: "Śluza powietrzna pozwala wyposażeniu i personelowi przenosić się wewnątrz lub na zewnątrz podwodnej bazy. Jest to zawsze pierwsze pomieszczenie które musi być zbudowane na nowym miejscu. Obszar śluzy powietrznej jest podatny na wtargnięcia ze strony każdej wrogiej siły."
  STR_LIVING_QUARTERS_UFOPEDIA: "Każde miejsce mieszkalne obsługuje do 50 osób personelu. Placówki są raczej proste i funkcjonalne."
  STR_LABORATORY_UFOPEDIA: "Pięćdziesięciu naukowców może pracować w pojedynczym bloku laboratorium. Laboratoria są wyposażone w najnowszą technologię do badań nad materiałami, biochemią i bronią. X-Com ma dostęp do wszystkich najlepszych laboratoriów badawczych na świecie, zarówno cywilnych jak i wojskowych."
  STR_WORKSHOP_UFOPEDIA: "Warsztat zawiera każde niezbędne wyposażenie by produkować wyposażenie oparte na najnowszych projektach z laboratoriów naukowych. 50 Techników może zajmować jeden warsztat, przedmioty w budowie także zajmują miejsce."
  STR_STANDARD_SONAR_UFOPEDIA: "Standardowy system sonaru dla większości głębokości ma zasięg skuteczny ponad 450 kilometrów a w celu analizy powierzchni jest podłączony do siatki satelit geostacjonarnych. Każdy skaner ma 10% szansy wykrycia statku podwodnego lub powietrznego w 30 minutowym cyklu skanowania."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Sonar szerokopasmowy dla większości głębokości ma zasięg skuteczny ponad 700 kilometrów a w celu analizy powierzchni jest podłączony do siatki satelit geostacjonarnych. Każdy skaner ma 20% szansy wykrycia statku podwodnego lub powietrznego w 30 minutowym cyklu skanowania."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedowy system obronny zapewnia ochronę przeciwko atakom wrogich statków podwodnych, które próbują zadokować w bazie."
  STR_GENERAL_STORES_UFOPEDIA: "Każde wyposażenie, systemy broni, amunicja, odzyskiwane materiały i Systemy Broni Statków Podwodnych są umieszczane w magazynach, włączając w to wyposażenie przypisane do statków w dokach."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Żywi Obcy by móc ich przetrzymywać wymagają specjalnych placówek przechowujących. Jednostki te podtrzymują ich systemy życiowe i ograniczają ich potencjał bojowy do zera. Placówka przechowująca może trzymać 10 Obcych form życia w zamkniętych zakładach."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Obrona Gaussa zapewnia najnowszą i najbardziej efektywną obronę przed atakami wrogich łodzi podwodnych."
  STR_SONIC_DEFENSES_UFOPEDIA: "Oscylator Dźwiękowy zapewnia potężną i efektywną obronę przeciwko agresorom."
  STR_PWT_DEFENSES_UFOPEDIA: "Torpedy Impulsowe zapewniają najbardziej efektywną obronę przed atakami Obcych. Rakiety te posiadają gęstą głowicę bojową, która potrafi przebić każdy znany pancerz. Fale magnetyczne produkowane przez torpedę wyłączają elektroniczne systemy obrony."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Ciśnieniowa Osłona przeciw bombardowaniu chroni bazę przed dokowaniem obcych łodzi podwodnych i ustanawia pole rezonansowe, które odpycha atakujące łodzie na dystans umożliwiający strzał systemów obrony. W efekcie podwaja to efektywność każdego zainstalowanego systemu obrony.\t"
  STR_MC_GENERATOR_UFOPEDIA: "Odkąd łodzie Obcych aby wykryć obecność żywych istot używają Technologii Kontroli Molekularnej, użycie ujemnego emitera K.M. zasłoni bazę nieprzeniknioną osłoną mylącą Obcych i ukrywającą naszą obecność."
  STR_MC_LAB_UFOPEDIA: "Laboratorium Kontroli Molekularnej pozwoli wszczepiać i trenować do dziesięciu akwanautów w tym samym czasie. Implanty są chirurgicznie instalowane w czaszkach akwanautów. Kompleksowy trening pozwoli im używać swoich implantów. Zdolności implantu są używane w połączeniu z Urządzeniem Molekularnym i mogą być użyte jako ataki podczas walki."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Komunikacja obcych używa sieci implantów kontroli Molekularnej, którą zbudowali obcy. Instalacja dekodera transmisji przechwytuje transmisje łodzi Obcych i dekoduje informacje. Pozwala to określić typ Statku Obcych, rasę Obcych i rodzaj działań, które właśnie są podejmowane."
  STR_SUB_PEN_UFOPEDIA: "Każdy Dok może pomieścić jeden statek. Są to urządzenia do obsługi, tankowania i naprawy floty statków X-Comu. Każda latająca łódź stacjonująca w bazie musi mieć przypisany wolny Dok, który nie może być używany przez inną łódź, nawet jeżeli przypisana łódź jest na misji."
  STR_DART_PISTOL_UFOPEDIA: "X-Com-owy pistolet rzutkowy jest małą, celną jednostką dużej mocy z magazynkiem amunicji na 12 drążonych rzutek. Rzutki są odpalane przy pomocy kartridża z gazem z zasobnika amunicji."
  STR_JET_HARPOON_UFOPEDIA: "Ten podwodny karabin jest celną i potężną bronią, strzelającą drążonymi stalowymi harpunami z 10 pociskowych magazynków. Każdy harpun ma własny zbiornik gazu."
  STR_GAS_CANNON_UFOPEDIA: "Waga ciężka rodziny technologii gazowej, działo te wystrzeliwuje lite bełty, niektóre z Wybuchowymi lub fosforowymi grotami. Ulubiona broń pośród doświadczonych akwanautów."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Działa Hydro-Odrzutowe są systemem broni ciężkiej piechoty. Działo strzela mini torpedami napędzanymi magnezem. Mimo, że potężne, Działo Hydro-Odrzutowe jest topornym i nieporęcznym urządzeniem, odpowiednim tylko do użycia w wodzie."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Prawdziwa waga ciężka, ta duża wyrzutnia wystrzeliwuje trzy typy torped, każdy ze swoim własną jednostką napędową. Niszczycielska broń, tylko z ręcznym ładowaniem będącym jej wadą. Dostępne typy amunicji włączają duże lub małe torpedy zakończone materiałami wybuchowymi lub fosforem, wszystkie tylko do użytku podwodnego."
  STR_GAUSS_PISTOL_UFOPEDIA: "Pistolet Gaussa używa technologi przyśpieszonych cząstek, nowy postęp w nowoczesnym uzbrojeniu. Jest szybki, celny i działa nad i pod wodą. Technologia Gaussa jest rozwinięciem technologi Plazmowej poznanej w poprzedniej wojnie."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Pistolet Gaussa używa technologi przyśpieszonych cząstek, nowy postęp w nowoczesnym uzbrojeniu. Jest szybki, celny i działa nad i pod wodą. Technologia Gaussa jest rozwinięciem technologi Plazmowej poznanej z poprzedniej wojny."
  STR_GAUSS_RIFLE_UFOPEDIA: "Krok w przód od pistoletu Gaussa, karabin dający prawdziwego kopa swoimi podwójnymi akceleratorami cząstek. Zastępując Plazmowy system zasilany Elerium użyliśmy akceleratora mikro cząstek, które generują wiązkę anty-protonów."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Krok w przód od pistoletu Gaussa, karabin dający prawdziwego kopa, ze swoimi podwójnymi akceleratorami cząstek. Zastępując Plazmowy system zasilany Elerium użyliśmy akcelerator mikro cząstek, które generują wiązkę anty-protonów."
  STR_HEAVY_GAUSS_UFOPEDIA: "Ciężki Gauss jest nieporęczny, ale ekstremalnie efektywny. Działa z 3 akceleratorami cząstek i praktycznie jest nie do zatrzymania. Wiązka anty-protonów jest zamknięta w środku skorupy z Arsenku Galu, która imploduje przy zderzeniu uwalniając antymaterię."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Ciężki Gauss jest nieporęczny, ale ekstremalnie efektywny. Działa z 3 akceleratorami cząstek i praktycznie jest nie do zatrzymania. Wiązka anty-protonów jest ograniczona w środku skorupy z Arsenku Galu, która imploduje przy zderzeniu uwalniając antymaterię."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Ten granaty normalnego przeznaczenia ma dokładny i skomplikowany zegar dla precyzyjnego sterowania."
  STR_DYE_GRENADE_UFOPEDIA: "Granaty barwiące mają podwójną rolę, użyteczne by zapewnić osłonę w sytuacjach ekspozycji. Działając zarówno w środowisku wodnym i lądowym, barwnik, jest wyrzucany jako chmura cząstek, tworzący w wodzie podobny do ośmiornicy rozprysk atramentu lub na lądzie gęstą lotną chmurę."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Granat zbliżeniowy, który może być rzucony jak zwykły granat ale gdy już został rozmieszczony jest uruchamiany bliskimi ruchami. Aby używać tych urządzeń poprawnie wymagane są umiejętności i trening."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Te ładunki wybuchowe powinny być używane tylko do wyburzania. Jednakże dawne doświadczenie pokazało, że te potężne ładunki wybuchowe są idealną bronią by wykurzyć Obcych. Promień rażenia jest duży, więc upewnij się, że żadni akwanauci nie są w minimalnej bezpiecznej odległości."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "To nowe urządzenie aby zidentyfikować poruszające się wrogie jednostki używa różnorodnych detektorów i zaawansowanego systemu komputerowego. Kliknij na ikonie Sensora Zaburzeń na wyświetlaczu taktycznym. Z menu wybierz 'Użyj Sensor'. W centrum wyświetlacza sensor pokaże strzałkę, która wskazuje skierowanie akwanauty (Północ jest na górze). Punkty pokazują jednostki które ostatnio się poruszały. Duże jednostki, lub szybko poruszające się jednostki, utworzą większe punktu. Nieruchome jednostki nie pojawią się."
  STR_MEDI_KIT_UFOPEDIA: "Aby tego użyć, stań naprzeciw rannego agenta X-Comu lub nad ciałem ogłuszonego akwanauty.{NEWLINE}LECZENIE> Czerwony oznacza rany. Wybierz część ciała i kliknij przycisk 'Lecz'. Zostanie wyleczona jedna śmiertelna rana oraz przywrócone zdrowie.{NEWLINE}STYMULANT> Przywraca energię i cuci ogłuszonych akwanautów. Aby ocucić nieprzytomnego akwanautę, musisz stanąć bezpośrednio nad ciałem.{NEWLINE}ŚRODKI PRZECIWBÓLOWE> Przywracają morale rannego akwanauty."
  STR_MC_DISRUPTOR_UFOPEDIA: "Ostateczna technologia K.M. Może być użyta tylko przez akwanautów z umiejętnościami K.M. Kliknij na zakłócaczu, wybierz typ ataku i kursorem wybierz cel. Są dwa typy ataku zakłócacza:{NEWLINE}ZAKŁÓĆ IMPLANT> Jeżeli się powiedzie, jednostka staje się zdezorientowana i może spanikować.{NEWLINE}KONTROLUJ IMPLANT> Jeżeli się powiedzie, zyskasz kontrolę nad wrogą jednostką."
  STR_THERMAL_TAZER_UFOPEDIA: "To urządzenie może być użyte tylko w walce wręcz, ale poprzez zamrożenie istoty ogłuszy żyjący organizm bez zabijania go."
  STR_VIBRO_BLADE_UFOPEDIA: "WibroOstrze jest długim ostrym ostrzem noża z tytanu, które wiruje z prędkością 6000 obr/min, urządzenie te może rozłupać nawet najtwardszą zbroję do nurkowania. Źródło mocy jest wynalazkiem Obcych, nasze wcześniejsze usiłowania zbudowania tych rzeczy przyniosły srogą porażkę, nasze ostrza obracały się zbyt wolno lub eksplodowały pod naciskiem."
  STR_THERMIC_LANCE_UFOPEDIA: "Lanca Termiczna jest logicznym rozszerzeniem technologi WibroOstrza. Ostrze obraca się z wysoką prędkością a Zrbitowe źródło zasilania przegrzewa ostrze by cięło pancerz jak ciepły nóż masło."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Ciężka Lanca Termiczna jest mocniejszą wersją LT. Podwójne źródła ciepła i ekstremalnie wysoka prędkość obrotowa znaczy, że Ciężka Lanca Termiczna jest praktycznie nie do zatrzymania względem większości materiałów."
  STR_SONIC_CANNON_UFOPEDIA: "Działko dźwiękowe jest najmocniejsze z rodziny broni Dźwiękowych. Posiada oscylator audio o większym zakresie i większą komorę rewerberacyjną niż Blasta. Działko posiada również system detonacji impulsowej który zmienia modulację fali ultradźwiękowej tak by wytworzyć bardziej efektywny Wstrząs Dźwiękowy."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Kompaktowe urządzenie używane jako amunicja do Działa Dźwiękowego. Zawiera małe ilości Zrbitów."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Mocniejsze urządzenie Dźwiękowe. Nawet wysokowęglowa stal nie jest odporna na tą broń. Aby zwięlszyć moc tej broni bardzo kompaktowy emiter fal jest wspomagany przez wzmacniacz super przewodnika."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Ten mały obiekt jest użyty jako źródło mocy Karabinu Dźwiękowego, potężna Broń obcych, zawierająca małe ilości Zrbitów."
  STR_SONIC_PISTOL_UFOPEDIA: "Pistolety Dźwiękowe są bronią Obcych opartą na ultradźwiękowych falach dźwiękowych, które w sekundę zamienią kości w galaretę. Fale Ultradźwiękowe zajmują zakres poza zakres ludzkiego słuchu."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Źródło mocy dla kompaktowego Pistoletu Dźwiękowego Obcych. Zawiera Zrbite - źródło każdej mocy Obcych."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Jest to Obca tylko do użycia w wodzie naprowadzana broń strzelająca samo napędzanymi 'Pociskami Zakłócacza'. Gdy klikniesz by wystrzelić z broni wygeneruje 'punkty orientacyjne' dla Pocisku by ten nimi podążał. Gdy już umieścisz wystarczająco dużo punktów orientacyjnych kliknij na ikonie uruchomienia."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Urządzenie te jest Pociskiem Impulsowym Zakłócacza spasowanym z pokładowym komputerowym systemem naprowadzania. Wystrzeliwany jest z Wyrzutni Impulsów Zakłócających."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Mała wyrzutnia Szoku Termicznego która strzela chemicznymi bombami zamrażającymi. Bardzo przydatna do chwytania żywych Obcych."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Bomba Szoku Termicznego jest używana do pochwytania żywych ludzi, ale może być także użyta przeciwko większości ras Obcych. Wystrzeliwana jest z Wyrzutni Szoku Termicznego."
  STR_SONIC_PULSER_UFOPEDIA: "Te urządzenie działa w ten sam sposób jak granat ogólnego przeznaczenia - poza tym, że jest wiele razy silniejsza. Granat używa pojedynczy podmuch dźwięku, który jest emitowany w każdym kierunku jednocześnie."
  STR_MC_READER_UFOPEDIA: "Wewnątrz ciał obcych znaleźliśmy chirurgicznie wszczepione małe jednostki. Są to Implanty Kontroli zaprojektowane przez Akwatoidów by umożliwić im stałe dostawy informacji z pola bitwy, nawet na dużych odległościach. Czytnik Kontroli Molekularnej jest Obcym urządzeniem komunikacyjnym, który jest używany by wziąć informację bezpośrednio z implantów K.M. Jednostki X-Comu mogą używać tych urządzeń podczas walki by wyświetlić charakterystyki Obcego. Wybierz opcję 'użyj'. Potem kliknij kursorem na Obcym."
