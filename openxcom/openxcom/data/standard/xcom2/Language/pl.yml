  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Zautomatyzowane PSB-y mają wysoką manewrowość i wytrzymały pancerz. Stanowią silne wsparciem dla piechoty na każdej głębokości.  PBS-y są przezbrajane automatycznie jeśli masz wystarczającą ilość amunicji."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Ta łódź podwodna jest uzbrojona w torpedy Aqua-Jet. Ten system broni działa tylko pod wodą. Upewnij się, że magazyny mają wystarczające zapasy tych torped."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Technologia Gaussa stanowi potężny system broni dla PSB. W porównaniu z poprzednimi modelami oferuje dużą siłę ognia i używa autorskiej technologii X-Comu."
  STR_DISPLACER_SONIC_UFOPEDIA: "Technologia obcych ponownie zdefiniowała PSB. Zdolność do użycia Dyslokatora Jonowego oznacza, że PSB nie są już ograniczone do działań na lądzie/dnie. Broń dźwiękowa daje prawdziwą przewagę w bitwie."
  STR_DISPLACER_PWT_UFOPEDIA: "Ten PSB umożliwia użycie broni Impulsowej pod wodą. Musisz produkować TI, aby ten SPB był w pełni uzbrojony. Aby wystrzelić, wskaż kilka punktów kontrolnych i kliknij na ikonę wystrzału. "
