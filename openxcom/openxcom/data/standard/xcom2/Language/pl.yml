  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Misja Sondująca Obcych jest używana do korelowania danych o dnie morskim, zasobach, dostawach i trasach lotów samolotów w obszarze. Łodzie Obcych zaangażowane w te misje same w sobie nie są głównym zagrożeniem, ale pokazują obszary aktywności, które w każdym czasie mogą się zaognić."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Obcy mają politykę pilnowania obszarów które ich interesują, wysyłając statek z wyraźnym rozkazem zabezpieczenia obszaru zanim zaczną się bardziej intensywne misje. Wylądują na określonym miejscu które mają zamiar napaść później by zamknąć obszar i przygotować drogę pod następny poziom aktywności."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Zatapianie statków i zestrzeliwanie samolotów są kluczowymi elementami strategii Obcych. Pozyskiwanie materiałów jest jedną z pierwszych aktywności Obcych i jako takie sprzymierzeńcem tych jawnym aktem agresji. Obcy także napadają obszary aktywności geotermalnej, kopalnie i miejsca starożytne dla minerałów, oczyszczonych metali czy innych wyprodukowanych przez ludzi rzeczy."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Może to prowadzić do oficjalnych kontaktów najwyższego stopnia pomiędzy Obcymi a korporacjami lub rządami. Kulminacja tych czynności jest opisana przez intensywność aktywności Obcych łodzi na wodach zainteresowanych organizacji. Obcy będą próbować podpisać porozumienie z rządami lub organizacjami oferując poznanie ich ponadprzeciętnych technologii. ta aktywność Obcych reprezentuje główne zagrożenie dla X-Comu. Jeżeli korporacja czy rząd współpracuje z najeźdźcami to wtedy przestaje finansować."
  STR_ALIEN_BASE_UFOPEDIA: "Obcy chcą zbudować tajne podwodne kolonie w odległych lokalizacjach. Po kilku początkowych lotach zwiadowczych, jak zacznie się budować kolonia pojawi się intensywna aktywność Obcych łodzi. Wiemy, że kolonie te zawierają laboratoria, centra klonowania, placówki chirurgiczne do eksperymentów na ludziach i Obcych. Obecność Obcych kolonii wygeneruje więcej aktywności obcych bez obecności łodzi Obcych. W celu zlokalizowania koloni i aby mieć szansę na pozytywne wykrycie łodzie X-Comu muszą patrolować obszar przez kilka godzin."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Kiedy Obcy potrzebują ludzi terroryzują port, atakują wyspę lub napadają na statek. By wypełnić przewrotne potrzeby hodowlane Obcych i ich paskudne eksperymenty cywile będą bezpośrednio zagrożeni."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jeżeli łodzie przechwytujące X-Comu mają szczególnie sukcesy w zatapianiu statków Obcych, wtedy Obcy mogą podjąć agresywne akcje odwetowe. W rezultacie może to prowadzić do bezpośrednich akcji przeciwko placówkom X-Comu. Jakkolwiek by móc zaatakować, Obcy muszą znaleźć bazę X-Comu i zapewnić, że łodzie Obcych są trzymane z daleka, potem powinno być bardzo małe ryzyko szturmu."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Kiedy kolonia Obcych zostanie zbudowana wtedy jest zaopatrywana na zwykłych zasadach przez specjalne statki zaopatrzeniowe. Jeżeli jeden z tych pojazdów jest wykryty podczas lądowania wtedy jest pewne, że kolonia Obcych jest w pobliżu. "
  STR_SURVEY_SHIP_UFOPEDIA: "Mała łódź podwodna jest używana do rozpoznania i misji wywiadowczych. Normalnie poprzedza większe pojazdy będąc na czele Obcych oddziałów specjalnych."
  STR_ESCORT_UFOPEDIA: "Średniego rozmiaru pojazd eskortowy jest małym zagrożeniem sam w sobie. Ten statek poprzedza przybycie większych pojazdów i zwiększoną aktywność."
  STR_CRUISER_UFOPEDIA: "Krążownik jest statkiem ogólnego przeznaczenia, filar floty Obcych, jest używany we wszystkich typach misji Obcych i jest niebezpiecznym przeciwnikiem."
  STR_HEAVY_CRUISER_UFOPEDIA: "Ciężki krążownik jest mocniejszym statkiem niż krążownik, większe bronie i systemy napędowe zwiększają jego siłę. Ciężki Krążownik jest używany w misjach surowcowych do zbierania dużej ilości minerałów i wyposażenia."
  STR_HUNTER_UFOPEDIA: "Statek ten jest wyposażony w laboratorium do dokonywania eksperymentów i operacji chirurgicznych na ludziach. Ofiary są przedmiotem paskudnych tortur, łącznie z wyjmowaniem mózgu, jego przechowywaniem i przetworzeniem."
  STR_BATTLESHIP_UFOPEDIA: "Pancernik jest najbardziej agresywnym statkiem jaki posiadają Obcy, cechuje się wszystkimi technologiami i systemami Obcych, tak by działać jako baza operacji każdego rodzaju aktu agresji, który Obcy chcieliby wykonać, przewozi szeroki wachlarz broni."
