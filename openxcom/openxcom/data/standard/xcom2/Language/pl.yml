  STR_UFO_CRASH_RECOVERY: "PRZEJĘCIE ROZBITEGO USO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "ZACHOWAJ SZCZEGÓLNĄ OSTROŻNOŚĆ - w łodzi i jej okolicy będą obcy. Misja będzie ukończona, gdy wszystkie wrogie jednostki zostaną wyeliminowane lub zneutralizowane. Potem można rozpocząć odzyskiwanie pozostałości obcych łodzi, urządzeń technicznych i zwłok. Aby przerwać misję, wróć akwanautami X-Comu do statku i kliknij ikonę 'Przerwij misję'."
  STR_UFO_GROUND_ASSAULT: "SZTURM NA USO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Zbadaj miejsce lądowania i, jeśli to możliwe, wejdź do USO. Misja zakończy się powodzeniem, gdy wszystkie jednostki wroga zostaną wyeliminowane lub zneutralizowane. Nastąpi wtedy przejęcie pozostałości USO, przedmiotów i martwych obcych. By przerwać misję, wycofaj akwanautów X-Comu do transportowca i kliknij na ikonę 'Przerwij misję'."
  STR_BASE_DEFENSE: "OBRONA BAZY X-COMU"
  STR_BASE_UC_: "BAZA>{0}"
  STR_BASE_DEFENSE_BRIEFING: "W pobliżu wylądował statek obcych. Nasza baza jest w wielkim niebezpieczeństwie. Standardową procedurą w takiej sytuacji jest ewakuacja całego niewalczącego personelu wszystkimi dostępnymi łodziami X-Comu. Jednostki obcych mogły wejść do bazy przez śluzę lub windę dostępu. Obroń bazę i jej istotne instalacje za wszelką cenę. To jest walka na śmierć i życie. Jeśli klikniesz na ikonę 'Przerwij misję' i potwierdzisz wybór, poniesiesz klęskę i utracisz bazę."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ATAK NA KOLONIĘ OBCYCH"
  STR_ALIEN_BASE_ASSAULT: "KOLONIA OBCYCH: CZĘŚĆ PIERWSZA"
  STR_ALIEN_COLONY_P1_BRIEFING: "Ta misja to atak na instalację kolonizacyjną obcych. Dzieli się ona na 2 poziomy; aby przejść dalej, zaprowadź wszystkich akwanautów do świecącego wyjścia w pierwszym kompleksie i kliknij ikonę 'Przerwij Misję'. Jakiekolwiek pozostawione wyposażenie pozostanie na dnie morza dopóki nie zakończysz części drugiej. Aby uciec, umieść akwanautów w łodzi i kliknij na ikonie 'Przerwij Misję'."
  STR_ALIEN_COLONY_P2: "KOLONIA OBCYCH: CZĘŚĆ DRUGA"
  STR_ALIEN_COLONY_P2_BRIEFING: "Po pokonaniu pierwszego poziomu wkraczasz do serca kolonii. Twoją misją jest zniszczenie centrum kontroli, urządzenia synomium, lub wyeliminowanie wszystkich obcych. Aby przerwać, zbierz akwanautów w obszarze startowym i kliknij na ikonie 'Przerwij Misję'. Całe możliwe do zebrania wyposażenie X-Comu wróci do bazy."
  STR_ALIENS_LAUNCH_PORT_TERROR: "OBCY ATAKUJĄ{NEWLINE}PORT W KRAJU"
  STR_PORT_TERROR: "ATAK OBCYCH NA PORT"
  STR_PORT_TERROR_BRIEFING: "Obcy rozpoczęli atak przeciwko obiektom na powierzchni. Port i jego ludność cywilna są zagrożone. Twój oddział musi wyeliminować wszystkich obcych i ocalić niewinne osoby postronne przed tą napaścią. Aby uciec, zgromadź akwanautów w łodzi latającej i kliknij na ikonie 'Przerwij Misję'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "OBCY ATAKUJĄ{NEWLINE}WYSPĘ W KRAJU"
  STR_ISLAND_TERROR: "ATAK OBCYCH NA WYSPĘ"
  STR_ISLAND_TERROR_BRIEFING: "Obcy rozpoczęli atak przeciwko obiektom na powierzchni. Wyspa i jej ludność cywilna są zagrożone. Twój oddział musi wyeliminować wszystkich obcych i ocalić niewinne osoby postronne przed tą napaścią. Aby uciec, zgromadź akwanautów w łodzi latającej i kliknij na ikonie 'Przerwij Misję'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "OBCY ATAKUJĄ{NEWLINE}SZLAK WODNY"
  STR_CARGO_SHIP_P1: "STATEK TOWAROWY: CZĘŚĆ PIERWSZA"
  STR_CARGO_SHIP_P2: "STATEK TOWAROWY: CZĘŚĆ DRUGA"
  STR_CRUISE_SHIP_P1: "STATEK WYCIECZKOWY: CZĘŚĆ PIERWSZA"
  STR_CRUISE_SHIP_P2: "STATEK WYCIECZKOWY: CZĘŚĆ DRUGA"
  STR_SHIP_RESCUE_MISSION: "MISJA RATOWANIA STATKU"
  STR_SHIP_RESCUE_P1_BRIEFING: "Ta misja to polowanie na robaki, wyeliminuj wszystkich obcych znajdujących się na statku i chroń życie każdego cywila na pokładzie. Obcy rozproszyli się nad i pod pokładami, zabezpiecz wyższe pokłady przed zejściem na niższe. Aby wyjść, umieść akwanautów w latającej łodzi i kliknij na ikonie 'Przerwij Misję'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Wyższy pokład jest teraz czysty, przejdź do niższych pokładów. Korzystając z windy towarowej możesz zejść do ładowni. Aby ukończyć tą misję twój oddział musi wyeliminować wszystkich Obcych na tym poziomie. Aby przerwać umieść wszystkich akwanautów w punkcie początku windy i kliknij na ikonie 'Przerwij Misję'."
  STR_ALIEN_ACTIVITY_DETECTED: "WYKRYTO AKTYWNOŚĆ OBCYCH"
  STR_ALIEN_CONTACT_SITE_MISSION: "PUNKT KOMUNIKACYJNY OBCYCH"
  STR_ARTIFACT_SITE_P1: "PUNKT KOMUNIKACYJNY OBCYCH: CZĘŚĆ PIERWSZA"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Ta misja to napad na niedawno aktywowane miejsce komunikacyjne Obcych. Są 2 poziomy tego miejsca, dno z piramidami Obcych i ukryty kompleks Obcych. Aby przejść dalej weź wszystkich akwanautów to wejścia do kompleksu i kliknij na ikonie 'Przerwij Misję'. Aby wyjść, umieść akwanautów w latającej łodzi i kliknij na ikonie 'Przerwij Misję'."
  STR_ARTIFACT_SITE_P2: "PUNKT KOMUNIKACYJNY OBCYCH: CZĘŚĆ DRUGA"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Poradziłeś sobie ze strukturami Obcych i wszedłeś do kompleksu, cele misji są jasne. Aby ukończyć misję przeniknij do serca placówki Obcych i zniszcz Urządzenie Kontroli Molekularnej Synomium. Aby przerwać umieść wszystkich akwanautów w punkcie początku wejścia windy i kliknij na ikonie 'Przerwij Misję'."
  STR_SIGSBEE_DEEP_MISSION: "GŁEBIA SIGSBEE{NEWLINE}MIASTO OBCYCH: POZIOM PIERWSZY"
  STR_TLETH_P1_BRIEFING: "Wkraczamy w nieznane, odtąd wszystko może na nas czekać. Wiemy że są 2 dalsze poziomy przed miastem Obcych i twój oddział musi ścigać się do wyjścia na tym poziomie by wejść do następnego. Aby przejść dalej przemieść wszystkich akwanautów do wyjścia i kliknij na ikonie 'Przerwij Misję'. Przerwanie w każdym innym miejscu zakończy misję."
  STR_TLETH_ATTACK_MISSION: "ATAK NA T'LETH{NEWLINE}MIASTO OBCYCH: POZIOM DRUGI"
  STR_TLETH_P2_BRIEFING: "Brnąc dalej w nieznane, odtąd możemy spodziewać się wszystkiego. Wiemy, że istnieje jeszcze kolejny poziom przed miastem obcych, a twój oddział musi jak najszybciej dotrzeć do wyjścia z tego poziomu, \n by przejść do następnego. Aby kontynuować, przemieść wszystkich akwanautów do wyjścia i kliknij na ikonie 'Przerwij Misję'. Przerwanie w każdym innym miejscu zakończy misję."
  STR_FINAL_TLETH_MISSION: "OSTATNIA FAZA ATAKU NA T'LETH{NEWLINE}MIASTO OBCYCH: POZIOM TRZECI"
  STR_TLETH_P3_BRIEFING: "Koniec jest w zasięgu wzroku, odtąd szukamy krypty Największego Obcego. Zniszcz 8 podajników mocy grobowca by zakończyć zagrożenie Obcych. Nie poddawaj się teraz! Przerwanie zakończy misję."
  STR_TLETH_P1: "MIASTO OBCYCH: POZIOM PIERWSZY"
  STR_TLETH_P2: "MIASTO OBCYCH: POZIOM DRUGI"
  STR_TLETH_P3: "MIASTO OBCYCH: POZIOM TRZECI"
