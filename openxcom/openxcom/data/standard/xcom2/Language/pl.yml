  STR_INTRO_1: "Prawa autorskie: 1995 r., MicroProse"
  STR_INTRO_2: "Mars: upadek Cydonii."
  STR_INTRO_3: "Po zniszczeniu serca obcej machiny wojennej, X-Com triumfalnie powraca do domu. Jednakże nie wszystko w zrujnowanej marsjańskiej bazie jest martwe."
  STR_INTRO_4: "Potężna wiązka tachionowa zostaje wystrzelona z gruzów cydońskiego centrum dowodzenia i pędzi przez pustkę. Jej cel..."
  STR_INTRO_5: "Ziemia."
  STR_INTRO_6: "Wiązka uderza w długo uśpiony receptor w głębinach oceanu. Wielkie uśpione komputery zaczynają się wybudzać. W głębi, pozostając poza wzrokiem ludzi, wielkie komory obcych rozpoczynają swój długi cykl reanimacji."
  STR_INTRO_7: "Rok 2040: nieświadoma Ziemia. O koszmarze wojny obcych już zapomniano. Ale w zaginionych i ukrytych miejscach oceanu hordy obcych są gotowe - gotowe do obalenia ludzkości i zawładnięcia światem."
  STR_INTRO_8: "Obcy uderzają w ludzkość; szukają osobników dla swoich spaczonych eksperymentów; rabują cenne minerały i zasoby na całym świecie; łupią oceany. Następnie obcy kierują uwagę ponad poziom poziom morza."
  STR_INTRO_9: "Potężna latające łodzie dziwnej konstrukcji przemierzają oceany, - wypatrując, szukając, polując........."
  STR_INTRO_10: "Atakując znalezione ofiary."
  STR_INTRO_11: "Niesamowite nowe rodzaje broni zostają wysłane przeciw bezbronnemu światu. Jesteśmy całkowicie na łasce obcych.{NEWLINE}Tylko jedna organizacja może nas uratować; lecz odwróciliśmy się do nich plecami dawno temu......"
  STR_INTRO_12: "Eksperymentalna podwodna placówka organizacji X-Com"
  STR_INTRO_13: "'Mayday! mayday! Tu transatlantycki liniowiec Hyperion. Atakują nas! Mayday! Mayd...'"
  STR_INTRO_14: "'Centrum Dowodzenia do Doku Jeden: Otworzyć drzwi oceaniczne', 'wypuścić Barakudę Zero Jeden. Mamy tu sytuację ataku obcych - stan Czerwony.'{NEWLINE}'Powtarzam: stan Czerwony'"
  STR_INTRO_15: "Obcy są bezwzględni w swojej skuteczności...."
  STR_INTRO_16: "...niezawodni w swojej celności"
  STR_INTRO_17: "'Barakuda Zero Jeden do bazy' - 'zbliżamy się do szczątków Hyperionu'."
  STR_INTRO_18: "'Zwalniam'.{NEWLINE}'Dwa metry'{NEWLINE}'Jeden metr'{NEWLINE}'Wszyscy akwanauci przygotować się do natychmiastowej akcji.'"
  STR_INTRO_19: "...........'Śluza zabezpieczona...'zbliżam się do wraku'.{NEWLINE}'O matko!'{NEWLINE}'Odbierasz te stwory z mojej kamery ze skafandra?'"
  STR_GAMEOVER_1: "Zawiedliśmy, obcy unicestwili naszą ostatnią nadzieję na ocalenie.{NEWLINE}X-Com został zniszczony i Ziemia leży u stóp starożytnego wroga."
  STR_GAMEOVER_2: "T'leth grzmi wysoko w stratosferze i zaczyna się przemieszczać poprzez świat. Sieje śmierć i zbiera pozostałości rasy ludzkiej. Głęboko w jego wnętrzu zaczyna się budzić morderczy umysł obcego."
  STR_GAMEOVER_3: "W stolicach miast wszystkich narodów wykreśla się desperackie plany. Wszystko to spali na panewce, bez techniki użyczonej przez projekt badawczy X-Com nasze bronie są nieskuteczne."
  STR_GAMEOVER_4: "Obcy zakładają bazy na biegunach polarnych i zaczynają roztapiać lód, świat stanie się rozległym oceanem. Pozostałości ludzkiej rasy są spędzane jak bydło i używane w odrażających eksperymentach hodowlanych dla nieznanych, obcych celów. Niebo ciemnieje, a straszliwy pomór ogarnia ziemskie lądy."
  STR_GAMEOVER_5: "Nie możemy stawić oporu nowemu światowemu porządkowi, a tych, którzy spróbują, dosięga płomienna zagłada od niepojętych broni obcych. Dla reszty z nas nie ma takiego błogosławionego odpuszczenia, matka Ziemia stała się światem obcych, a ludzkość jest zgubiona pod pełzającym koszmarem."
  STR_OUTRO_1: "Grobowiec, spustoszony i zdziesiątkowany, bulgoczące ryki dobiegają z trumny w jego centrum.{NEWLINE}Głupcy, wszyscy zginiecie...................."
  STR_OUTRO_2: ".................nikt nie ucieknie."
  STR_OUTRO_3: "Wielka eksplozja tryska z grobowca i rozdziera całe miasto, gruz i dym wypełniają powietrze. Plany obcych zostały pokrzyżowane........"
  STR_OUTRO_4: "Wynaturzony ogrom T'leth zaczyna pękać. Płomienie i ogień tańczą na lśniących iglicach i halach z adamantu."
  STR_OUTRO_5: "Potężne twierdza obcych wali się do morza, wycie miętolonego metalu i dusz wypełnia powietrze. Wielki Marzyciel nie będzie już śnił o podbijaniu świata."
  STR_OUTRO_6: "Jeszcze jeden przeraźliwy grzmot i T'leth rozpada się na części.{NEWLINE}Zagrożenie ze strony obcych minęło, Ziemia jest oczyszczona.................."
  STR_OUTRO_7: "Senna, niebiesko-zielona planeta w odległym zakątku Galaktyki."
  STR_OUTRO_8: "Niedaleka przyszłość, bezpieczne miejsce do życia."
  STR_OUTRO_9: "Obce zagrożenie dla Ziemi zostało pokonane dawno temu."
  STR_OUTRO_10: "Rozległe metropolie mieszczą niezliczone miliardy ludzi."
  STR_OUTRO_11: "Dokonania X-Comu i wojny z obcymi stały się tematem historyjek dla dzieci."
  STR_OUTRO_12: "Ale legendy mają to do siebie, że zawierają ziarno prawdy............"
  STR_RISE_1: "T'leth pojawia się w różnych legendach różnych krajów pod różnymi nazwami."
  STR_RISE_2: "Z wrzaskiem eksplozji, który rozbrzmiał na całym świecie, T'leth zaczął powstawać z dna morza."
  STR_RISE_3: "Wielka budowla wychynęła z wód Zatoki Meksykańskiej."
  STR_RISE_4: "400 miliardów ton obcego metalu, potężne miasto obcych, w którym spoczywa śpiące ciało Najwyższego Obcego. Uwięziony na ziemi od 65 milionów lat, ten potworny kosmiczny bóg zaczyna się poruszać."
  STR_RISE_5: "Wody gotują się i wzburzają, gdy grobowiec Wielkiego Marzyciela wyłania się w świetle dnia................"
  STR_RISE_6: ".........światło, które wkrótce zgaśnie, chyba że X-Com zdoła zniszczyć machinę wojenną obcych."
  STR_YOU_HAVE_FAILED: "Nie udało ci się zatrzymać machiny wojennej obcych. Finansujące organizacje, zawiedzione twoimi wynikami, próbują wynegocjować z obcymi niemilitarne rozwiązanie. Najeźdźcy mają zupełnie inne zamiary i wkrótce cały świat dowie się prawdy..."
