pl:
  STR_LEVIATHAN_UFOPEDIA: "TRANSPORTOWA I PRZECHWYTUJĄCA ŁÓDŹ LATAJĄCA O NIEOGRANICZONEJ GŁĘBOKOŚCI ZANURZENIA. TO WSPANIAŁE POŁĄCZENIE OBCEJ TECHNIKI Z LUDZKĄ, WYKORZYSTUJĄCE SYSTEMY NAPĘDU JONOWEGO I NAWIGACYJNE BLOKI MAGNETYCZNE."
  STR_BARRACUDA_UFOPEDIA: "PRODUKOWANA PRZEZ BRITISH HYDROSPACE ŁÓDŹ BARAKUDA JEST ZASILANA NADCIEPLNYMI SILNIKAMI LASEROWYMI. TO JEDNA Z NAJSZYBSZYCH ŁODZI PRZECHWYTUJĄCYCH NA ŚWIECIE, KTÓRA DZIAŁA ZARÓWNO POD WODĄ, JAK I W POWIETRZU. TO NASZA KLUCZOWA BROŃ W NADCHODZĄCEJ WALCE."
  STR_HAMMERHEAD_UFOPEDIA: "ŁÓDŹ TRANSPORTOWO-PRZECHWYTUJĄCA. ZASTOSOWANO W NIEJ SYSTEM BLOKÓW MAGNETYCZNYCH ZINTEGROWANY Z KADŁUBEM X-COMU. MIMO MAŁYCH ROZMIARÓW, TEN PROJEKT TO WSPANIAŁE OSIĄGNIĘCIE TECHNICZNE."
  STR_TRITON_UFOPEDIA: "TRYTON TO TRANSPORTOWIEC SZTURMOWY, WYPOSAŻONY W PEŁNY ZESTAW SILNIKÓW DO LOTÓW W POWIETRZU I PŁYWANIA POD WODĄ. JEGO DUŻA POJEMNOŚĆ I MOCNA KONSTRUKCJA CZYNIĄ ZEŃ PODSTAWĘ FLOTY X-COMU."
  STR_MANTA_UFOPEDIA: "MANTA TO SZYBKA, JEDNOOSOBOWA ŁÓDŹ PRZECHWYTUJĄCA BĘDĄCA NIEMALŻE KOPIĄ STATKÓW OBCYCH ZASILANYCH NAPĘDEM JONOWYM. WYSOCE EFEKTYWNA ŁÓDŹ BOJOWA W NARASTAJĄCYM KONFLIKCIE."
  STR_AJAX_UFOPEDIA: "TORPEDA AJAX JEST STANDARDOWĄ BRONIĄ W WALCE PODWODNEJ NA CAŁYM ŚWIECIE. WYKORZYSTYWANA JAKO ŚRODEK ODSTRASZAJĄCY ZE WZGLĘDU NA WYSOKĄ CELNOŚĆ I POTĘŻNĄ SIŁĘ."
  STR_DUP_HEAD_UFOPEDIA: "TECHNOLOGIA BRONI Z GŁOWICĄ Z KAPSUŁKAMI ZUBOŻONEGO URANU JEST STOSUNKOWO NOWA I JEST TO PIERWSZY KOMERCYJNY SYSTEM BRONI WODNEJ, W KTÓRYM ZNALAZŁA ONA PEŁNE ZASTOSOWANIE."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "SYSTEM DZIAŁEK ZASILANYCH SPRĘŻONYM GAZEM, STRZELAJĄCY POCISKAMI O WYSOKIEJ ZDOLNOŚCI PRZEBICIA PANCERZA"
  STR_PWT_CANNON_UFOPEDIA: "TORPEDA IMPULSOWA WYKORZYSTUJE UKŁAD PRZEGRZANEGO PALIWA ORAZ EKSTREMALNIE GĘSTĄ GŁOWICĘ, KTÓRA MOŻE PRZEBIĆ WIĘKSZOŚĆ STOPÓW."
  STR_GAUSS_CANNON_UFOPEDIA: "BROŃ GAUSSA JEST JEDNYM Z NOWYCH OSIĄGNIĘĆ TECHNICZNYCH ORGANIZACJI X-COM. AKCELERATOR CZĄSTEK NAPĘDZANY JEST MAŁYM REAKTOREM FUZYJNYM, CHŁODZONYM CIEKŁYM AZOTEM."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "POTĘŻNY OSCYLATOR DŹWIĘKOWY. WYTWARZA ON FALE SONICZNE O ODPOWIEDNIEJ CZĘSTOTLIWOŚCI REZONANSOWEJ I SILE, BY ZNISZCZYĆ CEL POPRZEZ ROZPAD WIĄZAŃ MOLEKULARNYCH."
  STR_AQUATOID_UFOPEDIA: "Akwatoidzi są starożytną rasą, która istniała tysiące lat przed pojawieniem się człowieka. Ich niewielkie rozmiary i krągłe kształty nasuwają skojarzenia z ich kosmicznymi kuzynami, sektoidami. Ich moc jest oparta na potężnej technologii 'kontroli molekularnej'. Akwatoidzi najwyraźniej starają się mnożyć pomimo bezpłodności dzięki genetycznym modyfikacjom, do których idealnie nadają się istoty ludzkie. Wynikami tych eksperymentów są liczne rasy hybrydowe."
  STR_AQUATOID_AUTOPSY: "Sekcja zwłok akwatoida"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Szczegółowa analiza tych istot pozwoliła nam poczynić pewne założenia. To sektoid, nasz dawny wróg, ale odmieniony przez chirurgięi i wszczepy, by stać się stworzeniem wodnym. Szczątkowe płuca pozwalają na oddychanie powietrzem i ograniczoną mobilność na powierzchni. W całym ciele znajdują się cybernetyczne implanty, wzmacniające siły zanikających członków i funkcje organów. Ponieważ wszyscy członkowie tej rasy są identyczni, możemy postawić hipotezę, że te stworzenia są klonami."
  STR_GILLMAN_UFOPEDIA: "Dziwne, niemal ludzkie stworzenie, które wydaje się być gadzim humanoidem, bardzo blisko spokrewnionym z człowiekiem. Jest ono nadzwyczaj silna i szybka w podwodnym świecie. Skrzelaki to pełnoprawna rasa, składająca się z męskich i żeńskich osobników w różnym wieku. Są niepodobni do większości podwodnych obcych, gdyż nie ma w nich śladów zmian genetycznych czy deformacji chirurgicznych. Możliwe, że patrzymy na jakiś starożytny odłam naszego własnego gatunku."
  STR_GILLMAN_AUTOPSY: "Sekcja zwłok skrzelaka"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Zaraz po rozpoczęciu operacji wyszło na jaw, że to nie żaden obcy, ale istota urodzona na ziemi; starożytna, prehistoryczna rasa, którą uważano za wymarłą od czasów, gdy ssaki objęły panowanie. W czasach wędrówek dinozaurów żyły skrzelaki - ziemnowodny gatunek, inteligentny i silny. Kataklizm, który zakończył panowanie jaszczurów na tej planecie, zmusił te istoty do relacji symbiotycznych z nowoprzybyłymi obcymi. W czaszkach tych istot umieszczono małe urządzenie elektroniczne."
  STR_LOBSTERMAN_UFOPEDIA: "To szokujące stworzenie, wyższe od człowieka, szczycące się sześcioma członkami, przypominające wręcz podwodnego demona. Podobieństwa pomiędzy tym stworzeniem a ziemskim homarem zapewniły mu wśród żołnierzy X-Comu przydomek 'homaroid'. Jest to behemot z głębin; starannie zaprojektowana istota bojowa o niezwykłej sile i praktycznie niewrażliwości na pociski. Same jej szczypce potrafią kruszyć stal."
  STR_LOBSTERMAN_AUTOPSY: "Sekcja zwłok homaroida"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Pod praktycznie niezniszczalną skorupą stworzenie to stanowi niesamowitą konstrukcję. Silne mięśnie prężą się wokół tytanowego szkieletu, a wyrafinowany system celowniczy ze zdolnością skanowania wielopasmowego jest przytwierdzony bezpośrednio do mózgu stwora. Liczne oczy są chronione przez twardsze niż stal tworzywo sztuczne i jest jasne, że te istoty po wystawieniu do walki są nie do powstrzymania. Głęboko w ciele osadzone są urządzenia o nieznanej budowie i funkcji."
  STR_TASOTH_UFOPEDIA: "Ci zwinni i szybcy przeciwnicy są filarem armii obcych. Setki rodzą się w ogromnych kadziach hodowlanych, głęboko w sercu kolonii obcych. Znacznie bardziej potężny od człowieka tasot jest prawdziwym obcym, a jego zachowanie i drapieżna natura nie mają sobie równych na planecie. Tasot często staje na czele ataku obcych i jak się wydaje, nigdy nie uchyla się od walki, nawet w obliczu przeważających przeciwności. "
  STR_TASOTH_AUTOPSY: "Sekcja zwłok tasota"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Wnikliwa analiza ujawniła cybernetyczny organizm władający dziwnymi mocami. Wewnątrz jamy ciała znajduje się mała jednostka zasilająca, ale nie ma tam żadnych rozpoznawalnych organów. Moc przekazywana jest do całego ciała poprzez bioelektryczny system transmisyjny. Całe ciało jest pozbawione kości czy innych struktur podtrzymujących. Po śmierci energia zatrzymuje się i stworzenie staje się martwą kukłą, z której sączy się obca tkanka i płyny. Jedyną inną strukturą wewnętrzną jest para ogniw ceramicznych, które po naładowaniu na krótko ożywią stworzenie."
  STR_DEEP_ONE_UFOPEDIA: "Głębion jest biologicznym koszmarem, krzyżówką stworzoną przez niewyobrażalne eksperymenty akwatoidów. Napotkaliśmy kilka różnych odmian tych stworów. Po obszernych badaniach wywnioskowaliśmy, że produkowane są przez najeźdźców. Ich szeregi wzrastają w miarę porywania coraz to nowego materiału ludzkiego. Każdy z tych podludzi jest uzbrojony w miotacz energii elektrycznej, wystarczająco mocny, by zabić akwanautę."
  STR_DEEP_ONE_AUTOPSY: "Sekcja zwłok głębiona"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Stworzenie to jest szczepem człowieka i obcego organizmu. Ludzki mózg został przystosowany do połączenia z elektroniką sterującą i obcą korą mózgową. Jedyny ślad ludzkiego ciała, jaki się zachował, to oczy. Ślady operacji chirurgicznych wskazują, że obcy płód wzrasta pożerając ludzkiego nosiciela. Solidna skóra tego stworzenia wygląda na nieorganiczną, metalową siatkę, niezwykle silną i giętką. Wynikowa krzyżówka jest silna, szybka i całkowicie pod kontrolą obcych."
  STR_BIODRONE_UFOPEDIA: "Biodron jest wymysłem, który tylko obcy umysł mógł stworzyć. Jest to mózg (ludzki lub obcego) zawieszony w płynach owodniowych i podłączony do zasilanej jednostki bazowej, która może latać ponad lądem i pod wodą. Każdy biodron jest uzbrojony w potężny dysruptor audialny, po części będący maszyną, a po części organizmem. Niektórzy z naszych naukowców sugerują, że broń jest napędzana przez pierwotne struny głosowe organizmu nosiciela. Wysoce celne i wytrwałe, te superpsy obronne są szeroko stosowane przez obcych do ochrony cennych zasobów."
  STR_BIODRONE_AUTOPSY: "Sekcja zwłok biodrona"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hipoteza, że dysruptor audialny jest urządzeniem biologicznym, jest prawdziwa. Ta nieszczęsna kreatura dosłownie zakrzykuje swoich wrogów na śmierć. Każdy okaz ma rozległe urazy od zabiegów chirurgicznych i poważne okaleczenia. Obcy wydają się zakatowywać mózg, by był im posłuszny. Większość z kory użytej w tych istotach jest obcego pochodzenia, ale nic nie da się porównać z koszmarem znalezienia jednostki opartej na człowieku. Biodrony są napędzane przez silnik jonowy i zawierają jakąś formę systemu zdalnego sterowania."
  STR_TENTACULAT_UFOPEDIA: "Nawet głębiny lovecraftowskiego horroru nie zdołałyby zrodzić tak nieopisanego stworzenia jak to. Nieporównywalny z żadnym żyjącym ziemskim zwierzęciem, musiał wykształcić się w środowisku, którego nie sposób sobie wyobrazić. Za pomocą długich macek paraliżuje swoje ofiary, przeobrażając je w bezmyślne twory. Potomstwo to może wywołać śmierć poprzez dotyk, przechodzący nawet przez zbroję. Mackonóg to najbardziej przeraźliwy obcy, jakiego dotąd napotkał X-Com."
  STR_TENTACULAT_AUTOPSY: "Sekcja zwłok mackonoga"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Sekcja odkryła mnóstwo małych cyberwszczepów w dużym mózgu istoty. Narząd wzroku wykorzystuje światło widzialne i obrazowanie termiczne, więc potwór ten może nawigować z niezawodną dokładnością nawet w najczarniejszych głębinach oceanu. Organy wewnętrzne są dość szczątkowe i ledwo wystarczają mu do przeżycia. Do małego żołądka prowadzi zewnętrzne przyłącze, co pozwala zakładać, że istota jest karmiona przez bezpośrednie podawanie substancji pokarmowych."
  STR_CALCINITE_UFOPEDIA: "Jak skafandry zagubionych nurków, ci obcy grasują na dnie morza w oczekiwaniu na nieostrożnych. Rozjuszony zamach mocniejszych niż stal szczypiec stwora może wystarczyć, by posłać na dno najlepszego nurka. Za szybą hełmu można dostrzec przelewającą się, zieloną galaretę. Z często śmiertelnych spotkań z tymi istotami nie udało się niczego wywnioskować na temat ich natury."
  STR_CALCINITE_AUTOPSY: "Sekcja zwłok kalcynita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Po zdjęciu skafandra kalcynit okazał się być ogromną, bezkształtną masą protoplazmy. Nie ma widocznego mózgu, kończyn ani narządów zmysłów, a głęboko w płynnym ciele znajduje się mały metalowy podzespół. Możemy tylko domyślać się natury martwej istoty. To niewytłumaczalna zagadka naszych obcych wrogów."
  STR_TRISCENE_UFOPEDIA: "Ten dwunożny gad jest powrotem do czasów dinozaurów. Wydaje się być typową istotą z okresu kredy, z wyjątkiem zdolności przetrwania w wodzie i na lądzie. Stworzeniom tym zakłada się mocowanie na broń, a szczęki mają wypełnione wielkimi, metalicznymi zębami. Często potwory te są rdzeniem sił obcych podczas ataków na lądzie. To silna i potężna broń, którą oficerowie tasotów stosują z zabójczą skutecznością."
  STR_TRISCENE_AUTOPSY: "Sekcja zwłok tryskona"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Pod nożem naukowców tryskon ujawnia, że jest starożytną istotą, uzupełnioną o cyberwszczepy i systemy broni. Jego bardzo mały mózg jest sprzężony z małym modułem komputerowym zamontowanym w uprzęży sterującej, którą noszą wszystkie te stworzenia. Mocna naturalna skóra i drapieżny instynkt wzmocniony dodatkowymi brońmi czynią go śmiertelnym przeciwnikiem w każdym otoczeniu."
  STR_HALLUCINOID_UFOPEDIA: "Korzystając z zasobów oceanu, obcy ukształtowali te wielkie ziemskie stworzenia jako broń. Nie daj się zwieść spokojnym ruchom tych podmorskich żeglarzy. Posługujący się lodowatym dotykiem parzydełek halucynoid jest groźnym przeciwnikiem."
  STR_HALLUCINOID_AUTOPSY: "Sekcja zwłok halucynoida"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Wśród wielu warstw galaretowego ciała tego organizmu mieści się potężny zamrażacz chemiczny, jego główna zdolność ofensywna. Miękka i prężna skóra halucynoida wydaje się podatna na ataki cieplne. Często mutant ten jest spotykany w towarzystwie swoich panów, akwatoidów."
  STR_XARQUID_UFOPEDIA: "Kolejny zmodyfikowany ziemski bezkręgowiec, ksarkuid, to piękne i niebezpieczne stworzenie. Szybko pływający gigant kryje niszczycielski arsenał broni, rozprysk duszącego atramentu i strumień zjonizowanych cząstek. Od naszych pierwszych spotkań z tymi potężnymi stworami mamy baczenie na ich moce oraz na ich władców, mściwych skrzelaków."
  STR_XARQUID_AUTOPSY: "Sekcja zwłok ksarkuida"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Ten przerośnięty łodzik wyrósł na diecie z leków obcych i chirurgicznych modyfikacji. Gwałcąc prawa natury, skrzelaki dodały stworzeniu mechaniczne systemy kontroli, a więc naturalna forma tego stworzenia dziś już nie występuje. Stosowane jako organiczna platforma na broń, ksarkuidy ze swoją twardą skorupą i dobrą mobilnością stanowią wymagającego przeciwnika."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Obce łodzie latające operują dzięki złożonym systemom siłowym, które nadają im niewiarygodne prędkości pod wodą. Podstawą ich działania jest dyslokator jonowy, który używa zrbitu jako katalizatora, dzięki czemu silniki wypierają swoją stukrotną objętość wody na sekundę. Ta ogromna moc daje obcym zdolność prześcignięcia niemal każdej ziemskiej jednostki pływającej. Możemy skopiować ten system napędowy używając akwaplastyku i zrbitowych ogniw zasilających."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Jednostki te generują kuliste wielowarstwowe pole magnetyczne, rzutowane przez bloki nawigacyjne na odległość do 1000 m wokół łodzi. Nawigatorzy obcych są bezpośrednio podłączeni do maszyn i dzięki nim wyczuwają niewidzialny świat ukryty pod falami. W interfejsie systemu zastosowano zmodyfikowane tkanki mózgowe obcych, które komunikują się bezpośrednio z mózgiem operatora poprzez łącze neuronowe."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Każda jednostka ma strukturę podobną do kameleona, starannie wzorowaną na morskich stworzeniach i zbudowaną z akwaplastyku. Każda łódź podwodna działa jak organizm: załoga i statek są w harmonii. Większość systemów możemy skopiować, a następnie rozwinąć technikę hybrydową, która pozwoli nam wspiąć się na ten sam poziom techniczny."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Niezliczeni obcy, którzy spoczywają w ukryciu na Ziemi, pozostają w hibernacji, kriogenicznie zamrożeni. Wszystkie istoty są zapieczętowane w kapsułach, a temperatura ich ciała jest zredukowana do punktu, w którym funkcje życiowe są wtrzymane. Jak dotąd badania tych kapsuł pokazują, jak nieprawdopodobnie długo trwa hibernacja, niekiedy ponad 60 milionów lat."
  STR_ALIEN_CLONING_UFOPEDIA: "Wielu schwytanych obcych jest identycznych aż do ich DNA, to pod każdym względem kopie. Próbki komórek z banków zamrożonych genów obcych umieszczane są w specjalnych komorach. Niektóre jednostki zawierają ludzi lub ludzkie części. Możliwe, że innym zastosowaniem tych jednostek klonujących jest tworzenie jakiejś ludzko-obcej hybrydy."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Za pomocą Implantów kontroli molekularnej w czaszkach obcych maszyny te ładują informację bezpośrednio do mózgu. Świeżo sklonowani obcy są dowożeni do tych jednostek, by do ich czystych umysłów wpłynęły wspomnienia ich rasy oraz wszelkie dane naukowe lub wojskowe."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Ta jednostka jest używana do wszczepiania obcym implantów kontroli molekularnej, zapładniania ras reproduktorów i umieszczania lub usuwania organów i elektroniki z dowolnej istoty. Sądziliśmy, że procedura ta jest przeprowadzana na znieczulonym pacjencie, ale jest on w pełni świadomy zabiegu i niestety ludzka anatomia wydaje się perfekcyjnie pasować do urządzenia."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Mamy teraz dość danych, by ustalić, dlaczego obcy porywają ludzi. Nie są oni pożywieniem, nie wszczepia się im obcych płodów, ale stanowią bazę dla szeregu istot i systemów kontrolnych. Technika obcych opiera się na wspólnym umyśle, dzielonym intelekcie, a ludzki mózg jest idealnym ośrodkiem dla takich systemów. Ludzka tkanka mózgowa jest używana w większości obcych biologicznych systemów komputerowych przeznaczonych do przechowywania i pozyskiwania zasobów, a pozostałości znajdują zastosowanie w budowie i hodowli."
  STR_AQUA_PLASTICS_UFOPEDIA: "W obcych łodziach podwodnych i budowlach stosuje się niezwykle silny, giętki i odporny materiał do konstrukcji większości elementów. Akwaplastyk to złożone, wielowiązaniowe materiały katalizowane przez zrbit. Gęsta, lecz lekka substancja jest nawet mocniejsza niż tytan czy kewlar."
  STR_ZRBITE_UFOPEDIA: "Jest to stop obcego pochodzenia, po części złoto, po części materiał biologiczny. Gdy jest używany jako źródło energii, małe ilości generują więcej mocy niż 10 razy większa jednostka nuklearna. Skopiowanie tego materiału wykracza poza nasze możliwości techniczne, gdyż większość jego składników ma obce pochodzenie."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Obcy atakują na całym świecie z bezlitosną skutecznością. Nie możemy przyszpilić ich źródła. Może to jakaś głębia oceaniczna, zbyt dla nas nieprzenikniona, by ich wykryć? Nie wszystkie organizmy, które napotkaliśmy, są obce; niektóre są bardzo stare, niektóre pochodzą ze ścieżek ewolucji, które uznawaliśmy za wymarłe. Mamy do czynienia z zagrożeniem, które było uśpione od tysiącleci, subtelną symbiozą człowieka i obcego. Głęboko w oceanach położone są starożytne miejsca używane przez obcych do kontaktów z ich gwiezdnymi kuzynami. Każde z tych dwunastu miejsc zawiera urządzenie synomium, potężny twór obcej techniki. Teraz, kiedy ich machina wojenna ruszyła, obcy reaktywowali te miejsca, by rozszerzyć sieć Kontroli Molekularnej, więc za wszelką cenę musimy je zniszczyć."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Sześćdziesiąt pięć milionów lat temu ogromny statek kolonialny został wysłany na ziemię z odległego świata obcych. Gdy przeogromny statek zbliżył się do niemowlęcej planety, masywny i gwałtowny rozbłysk słoneczny spowodował awarię systemów nawigacji. Okaleczona i niesprawna, gigantyczna bryła spadła gwałtownie przez stratosferę, wyłaniając się na kredowym niebie. Na ziemi niezliczone formy życia wytężyły wzrok ku niebu, gdy w ich planetę uderzył wróg. Rozległa chmura pyłu zatkała atmosferę i gdy ląd ostygł, dominująca forma życia, potężne dinozaury, wyginęła. Ale 400 miliardów ton T'leth nie zostało zniszczonych w wyniku zderzenia; zaawansowane superkomputery zainicjowały kriogeniczny cykl snu istot przetrzymywanych w swych trzewiach. Gdy minęły eony, komputery wybudziły oddziały obcych, by spróbowały skomunikować się ze swymi gwiezdnymi kuzynami, lecz na próżno; jądro obcej mocy nadal spało."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, miasto obcych"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, wielki kolonizacyjny statek obcych, zalega w głębinie Sigsbee w Zatoce Meksykańskiej. W sercu miasta znajduje się obcy koszmar, tak plugawy i tak potężny, że nawet śmierć go nie dosięga. W komorze z obcego metalu spoczywa śpiące ciało wielkiego marzyciela, Najwyższego Obcego. Podniesienie T'leth ponad fale rozpocznie w nim ożywczy cykl, a wówczas będzie niepowstrzymane. Wprawdzie nie jest żywy, choć też nie martwy, ale obcy umysł kontroluje armię najeźdźców. Dziwna technologia kontroli molekularnej łączy wszystkich obcych z Jednością oraz Jedność z wszystkimi obcymi. Genetycznie przeobrażone obco-ludzkie płody dostarczają obcemu umysłowi energii i tworzą więź pomiędzy rządzącym a jego podmiotami. Mit o Najwyższym Obcym istniał w sercach i umysłach ludzkości od wieków, a morza zawsze skrywały ostateczną prawdę."
