[config]
repeat_delay = 16
mouse_delay = 16
repeat_rate = 60
mouse_slow_scale = 40
deadzone_mode = scaled_radial
deadzone_scale = 5
deadzone_x = 2000
deadzone_y = 2000
deadzone_triggers = 3000
dpad_mouse_normalize = true

[controls]
overlay = clear

dpad = mouse_movement
left_analog = mouse_movement

right_analog_up = "up"
right_analog_down = "down"
right_analog_left = "left"
right_analog_right = "right"

a = "mouse_left"
b = "mouse_right"
x = "s" add_ctrl
y = "d"

select = "esc"
start = hold_state hotkey_start
guide = hold_state hotkey

l1 = hold_state hotkey_add_group
l2 = hold_state hotkey
r1 = hold_state hotkey_select_group
r2 = hold_state hotkey

[controls:hotkey]
overlay = clear
a = "f1"
b = "f3"
x = "f2"
y = "f4"
up = "f5"
down = "f6"

[controls:hotkey_add_group]
overlay = clear
up = "]"
down = "["
left = ";"
right = "'"
r1 = "backspace"
a = "2" add_shift
b = "3" add_shift
x = "1" add_shift
y = "4" add_shift

[controls:hotkey_select_group]
overlay = clear
up = "up"
down = "down"
left = "left"
right = "right"
l1 = "backspace"
a = "2"
b = "3"
x = "1"
y = "4"

[controls:hotkey_start]
overlay = clear
down = push_state text_input
a = "enter"
x = "s" add_ctrl
y = "enter"
l1 = "f8"
l2 = "-" add_ctrl
r1 = "f7"
r2 = "=" add_ctrl
l3 = "backspace"
left_analog_up = "]"
left_analog_down = "["
left_analog_left = ";"
left_analog_right = "'"

[controls:text_input]
overlay = clear
charset = extended
start = pop_state
up = prev_letter
down = next_letter
right = add_letter
left = "backspace"
a = "enter"
b = "backspace"
select = "tab"
