// Enable Online Menu (Online / LAN)
ui_menu_play_online 0

// VGUI menus not working
setinfo "_vgui_menus" "0"

// apply YaPB config
exec addons/yapb/conf/yapb.cfg

// ===================================
// Crosshair Config
// ===================================

// Master enable
crosshair "1"

// Crosshair size (0=small, 1=medium, 2=large, 3=XL)
cl_crosshair_size "2"

// Color (RGB 0–255)
cl_crosshair_red "255"
cl_crosshair_green "255"
cl_crosshair_blue "0"

// Transparency (0.0–1.0)
cl_crosshair_alpha "1.0"

// Type (0 = classic 1.6, 1 = alternate/new)
cl_crosshair_type "0"

// Thickness (0=default, 1–3 = thicker)
cl_crosshair_thickness "2"

// Dynamic CS 1.6-style expansion
// (Disabled for handheld accuracy; can re-enable)
cl_dynamiccrosshair "0"

// If dynamic is enabled, scale the expansion
cl_crosshair_spread_scale "1.0"

// Legacy movement bobbing (affects dynamic crosshair only)
cl_bobcycle "0.8"
cl_bob "0.02"
cl_bobup "0.5"

// ==========================================================
// Controller Config
// ==========================================================

// Clean gamepad binds only
unbind "A_BUTTON"
unbind "B_BUTTON"
unbind "X_BUTTON"
unbind "Y_BUTTON"
unbind "L1_BUTTON"
unbind "R1_BUTTON"
unbind "LTRIGGER"
unbind "RTRIGGER"
unbind "DPAD_UP"
unbind "DPAD_DOWN"
unbind "DPAD_LEFT"
unbind "DPAD_RIGHT"
unbind "BACK"
unbind "START"
unbind "STICK1"
unbind "STICK2"

// ==========================================================
// Controller Config: Core Controls
// ==========================================================

bind "LTRIGGER" "+speed"
bind "RTRIGGER" "+attack2"

bind "A_BUTTON" "+use"
bind "B_BUTTON" "+jump"
bind "X_BUTTON" "buyammo1; buyammo2"
bind "Y_BUTTON" "+reload"

bind "L1_BUTTON" "+duck"
bind "R1_BUTTON" "+attack"

// ==========================================================
// Controller Config: System Buttons
// ==========================================================

// BACK = cancel/slot10
bind "BACK" "slot10"

// STICK1 (L3) = buy menu
bind "STICK1" "buy"

// START = toggle main menu
bind "START" "togglemenu"

// Optional info
bind "STICK2" "+showscores"

// ==========================================================
// Controller Config: D-Pad (Slots)
// ==========================================================

bind "DPAD_UP"    "slot1"
bind "DPAD_RIGHT" "slot2"
bind "DPAD_DOWN"  "slot3"
bind "DPAD_LEFT"  "slot4"

// ==========================================================
// Controller Config: Joystick axis 
// ==========================================================

// ===== Joystick Enable =====
sv_allow_joystick "1"    // 0–1
joystick "1"             // 0–1
joy_enable "1"           // 0–1

// ===== Axis Mapping =====
joy_axis_binding "sfpyrl"   // depends on handheld layout

// ===== Look Sensitivity =====
// Advanced look scale tuning (usually leave these as-is)
m_yaw   "0.08" 
m_pitch "0.08"

// Main look-speed controls (players should adjust THESE)
// On this device: joy_pitch = horizontal, joy_yaw = vertical
joy_pitch "50"
joy_yaw   "25"

// ===== Deadzones =====
joy_yaw_deadzone "10000"      // 2000–12000
joy_pitch_deadzone "10000"    // 2000–12000
joy_forward_deadzone "10000"  // 2000–12000
joy_side_deadzone "10000"     // 2000–12000

// ===== Movement Axes =====
joy_forward "1"
joy_side "1"

// ===== Analog → Digital Thresholds =====
joy_forward_key_threshold "24576"  // 16000–28000
joy_side_key_threshold "24576"     // 16000–28000
joy_lt_threshold "16384"           // 8000–24000
joy_rt_threshold "16384"           // 8000–24000
