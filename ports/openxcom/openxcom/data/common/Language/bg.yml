  STR_CRAFTLAUNCHALWAYS: "Принудително излитане"
  STR_CRAFTLAUNCHALWAYS_DESC: "Позволява преждевремменото изстрелване на летателни апарати преди те да са готови, незачитайки нуждата от поддръжка."
