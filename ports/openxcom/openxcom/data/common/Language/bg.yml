  STR_BATTLEINSTANTGRENADE: "Гранатите избухват веднага"
  STR_BATTLEINSTANTGRENADE_DESC: "Гранатите нагласени да избухнат след 0 хода ще избухнат веднага след хвърлянето им, вместо в края на хода."
  STR_BATTLEUFOEXTENDERACCURACY: "Точност като в UFO Extender"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "В зависимост от вида муниция, точността на изстрелите намалява след определено разстояние. Коригираната точност ще бъде посочена на курсора."
