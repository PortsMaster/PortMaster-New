pt-BR:
  STR_LEVIATHAN_UFOPEDIA: "AEROSUBMARINO DE TRANSPORTE E INTERCEPTAÇÃO, CAPAZ DE CHEGAR A UMA PROFUNDIDADE EXTREMA. UMA SÍNTESE FABULOSA DA TECNOLOGIA HUMANA E ALIENÍGENA, USANDO EM SISTEMAS DE PROPULSÃO IÔNICA E NAVEGAÇÃO DE MATRIZ MAGNÉTICA."
  STR_BARRACUDA_UFOPEDIA: "NAVE SUBMARINA BRITÂNICA BARRACUDA, MOVIDA POR MOTORES DE LASER SUPER AQUECIDOS, UMA DAS NAVES DE INTERCEPTAÇÃO MAIS VELOZES DO MUNDO, PODE SUBMERGIR E VOAR, UMA PEÇA CHAVE PARA A BATALHA QUE SE APROXIMA."
  STR_HAMMERHEAD_UFOPEDIA: "UMA NAVE DE TRANSPORTE E INTERCEPTAÇÃO. UMA RÉPLICA DOS SISTEMAS DE REDE MAGNÉTICA EM UMA NAVE X-COM. SEU DESENHO É UMA REALIZAÇÃO TÉCNICA ASSOMBROSA."
  STR_TRITON_UFOPEDIA: "O TRANPORTADOR DE TROPAS DE ASSALTO TRITÃO, EQUIPADO COM MOTORES PARA IMERSÃO E VOO. SUA ENORME CAPACIDADE E SUA CONSTRUÇÃO RESISTENTE FAZEM COM QUE ELE SEJA O SUPORTE PRINCIPAL DA FROTA X-COM."
  STR_MANTA_UFOPEDIA: "NAVE DE ALTA VELOCIDADE MANTA, UM AEROSUBMARINO DE INTERCEPTAÇÃO PARA APENAS UMA PESSOA, PARECIDO COM AS NAVES ALIENÍGENAS MOVIDAS POR ÍONS. MUITO EFICAZ NO CONFLITO QUE SE AGRAVA."
  STR_AJAX_UFOPEDIA: "O TORPEDO AJAX É A ARMA PADRÃO DO COMBATE SUBMARINO QUE SE ESTENDE POR TODO O MUNDO. SERVE COMO ELEMENTO DISSUASIVO POTENTE E PRECISO."
  STR_DUP_HEAD_UFOPEDIA: "A TECNOLOGIA DE ARMAS COM OGIVA DE URÂNIO EMPOBRECIDO É RELATIVAMENTE NOVA, E ESTA É A PRIMEIRA ARMA AQUÁTICA COMERCIAL QUE USA ESTA TECNOLOGIA."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ESTE CANHÃO A GÁS COMPRIMIDO DISPARA PROJÉTEIS SÓLIDOS PERFURANTES, COM GRANDE CAPACIDADE DE PENETRAÇÃO."
  STR_PWT_CANNON_UFOPEDIA: "O TORPEDO DE ONDAS DE IMPULSOS UTILIZA UM SISTEMA DE COMBUSTÍVEL SUPER AQUECIDO E UMA OGIVA EXTREMAMENTE DENSA QUE PODE PERFURAR A MAIORIA DAS LIGAS."
  STR_GAUSS_CANNON_UFOPEDIA: "O CANHÃO GAUSS É A MAIS RECENTE TECNOLOGIA DE ARMAMENTO DESENVOLVIDA PELO PROJETO X-COM. O ACELERADOR DE PARTICULAS DESTA ARMA É ALIMENTADO POR UM PEQUENO REATOR DE FUSÃO REFRIGERADO COM NITROGÊNIO LÍQUIDO."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "ESTE POTENTE OSCILADOR ACÚSTICO PRODUZ ONDAS SÔNICAS QUE DESTRUEM A ESTRUTURA MOLECULAR DO ALVO ATRAVÉS DE PODEROSAS VIBRAÇÕES."
  STR_AQUATOID_UFOPEDIA: "A raça Aquatoide forma uma sociedade ancestral que já existia antes do homem dar seus primeiros passos sobre a Terra. Seu aspecto compacto e suas características bulbosas supõem um retrocesso com respeito a seus irmãos os Sectoides, que também viajam pelo espaço. Seu poder se apoia na tecnologia do controle molecular. Os Aquatoides querem propagar sua raça estéril por meio da codificação genética e, para isso, fazem experiências com seres humanos, dando origem a numerosas raças híbridas."
  STR_AQUATOID_AUTOPSY: "Necrópsia de Aquatoide"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Um exame detalhado desta criatura nos permite chegar a umas suposições básicas. É um Sectoide, nosso antigo inimigo, mas foi modificado por métodos cirúrgicos e implante e agora é uma criatura aquática. O vestígio de pulmões que restaram lhe permite respirar e mover-se por terra, e implantes cibernéticos aumentam a força de seus membros atrofiados e melhoram o funcionamento de seus órgãos. Já que todos os membros desta raça são idênticos, supomos que sejam clones."
  STR_GILLMAN_UFOPEDIA: "Uma estranha criatura meio humana meio réptil, estreitamente relacionada com o homem e extraordinariamente forte e rápida sob a água. Os Homens-Brânquia são uma raça plenamente desenvolvida, com fêmeas e machos de distintas idades. Diferenciam-se da maioria dos alienígenas submarinos em que não apresentam nenhum sinal de alteração genética nem de deformação cirúrgica. Pode ser que estejamos diante de um grupo arcaico de nossa própria espécie."
  STR_GILLMAN_AUTOPSY: "Necrópsia de Homem-Brânquia"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Uma vez iniciada a intervenção cirúrgica, ficou claro que não era um alienígena, mas sim uma criatura da Terra, uma raça pré-histórica que se acreditava estar desaparecida desde que os mamíferos predominaram neste planeta. Os Homens-Brânquia, inteligentes e fortes, viveram na época dos dinossauros. O cataclismo que acabou com o predomínio dos répteis obrigou a estas criaturas a estabelecer uma relação simbiótica com os alienígenas recém chegados. Têm um dispositivo eletrônico no crânio."
  STR_LOBSTERMAN_UFOPEDIA: "Esta é uma criatura assombrosa, mais alta que um homem e tem seis pulmões. Se parece nada menos do que um demônio aquático. Sua semelhança com a lagosta terrestre o fez ganhar o apelido de Homem-Lagosta entre as tropas X-Com. Isto é um monstro das profundezas. Uma criatura de incrível força desenvolvida cuidadosamente para lutar, e virtualmente invulnerável ao fogo de projéteis. Suas pinças são suficientes para triturar aço."
  STR_LOBSTERMAN_AUTOPSY: "Necrópsia de Homem-Lagosta"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Sob a carapaça virtualmente indestrutível, encontramos uma criatura construída de forma soberba. Os músculos poderosos são apoiados por um esqueleto de titânio e um sistema avançado de escaneamento múltiplo de alvos está ligado diretamente ao seu cérebro. Os seus olhos estão protegidos por lentes de plástico mais duras que o aço e o seu corpo contém ainda aparelhos cuja função desconhecemos. Com base nestes aspetos, concluímos que, quando usados estrategicamente em combate, estes seres são praticamente invencíveis."
  STR_TASOTH_UFOPEDIA: "Estes seres aquáticos constituem a base do exército invasor. São produzidos às centenas, em incubadoras enormes, localizadas no coração das colônias alienígenas. Com uma força e agilidade superiores às de um homem normal, os Tasoth são verdadeiros alienígenas, carnívoros e muito mais fortes que os homens. Ocupam regularmente a linha da frente dos ataques alienígenas e nunca parecem se amedrontar, inclusive quando levam clara desvantagem."
  STR_TASOTH_AUTOPSY: "Necrópsia de Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "A autópsia revelou um organismo com base num estranho sistema cibernético. Encontramos somente uma pequena unidade energética dentro do corpo, sem nenhum órgão biológico identificável. A energia circula através de uma rede bioelétrica. Esta criatura não possuí esqueleto ou qualquer estrutura de apoio. Ao morrer, o fluxo de energia para, e o seu corpo torna-se uma pilha inerte de músculos e fluídos. O único elemento interno é o par de baterias de cerâmica, que revivem a criatura brevemente, se reenergizadas."
  STR_DEEP_ONE_UFOPEDIA: "Os Seres das Profundezas são verdadeiros horrores biológicos, produzidos através das experiências de cruzamento entre humanos e alienígenas, realizadas pelos Aquatoides. Após encontrarmos variações diferentes desta criatura, concluímos, depois de várias pesquisas, que estes seres são fabricados pelos invasores, reforçando o seu exército com seres humanos recentemente capturados. Cada Ser das Profundezas está armado com um feixe de energia suficientemente poderoso para matar um aquanauta."
  STR_DEEP_ONE_AUTOPSY: "Necrópsia de Ser das Profundezas"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Esta criatura é um misto entre ser humano e organismo alienígena. O cérebro humano foi alterado para acomodar circuitos de controle e partes do córtex alienígena. O resto do corpo, exceto os olhos, foi removido. A alteração cirúrgica é feita de forma a permitir a inserção de um feto alienígena que consome o hospedeiro humano à medida que cresce. O resultado é uma aberração de enorme força e destreza, sob pleno controle dos invasores. A sua pele é um filamento metálico flexível, não-orgânico e altamente resistente. "
  STR_BIODRONE_UFOPEDIA: "O Biodrone é uma criação que só uma mente alienígena poderia conceber. Trata-se de um cérebro (humano ou alienígena) suspenso em fluídos amnióticos e ligado a uma unidade robótica que lhe permite voar e mergulhar na água. Cada Biodrone está armado com um disruptor de áudio, um aparelho biomecânico que alguns cientistas julgam operar com base nas cordas vocais do organismo original. Os alienígenas utilizam estas entidades como sentinelas de recursos valiosos devido à sua alta precisão e tenacidade."
  STR_BIODRONE_AUTOPSY: "Necrópsia de Biodrone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "A hipótese de que o disruptor sônico é uma arma biológica é verdadeira.  Esta criatura infeliz literalmente mata seus inimigos no grito.  Todos os exemplares tem cicatrizes massivas e estão severamente mutilados.  Os alienígenas aparentemente mutilam o cérebro para assegurar obediência.  A maioria dos espécimes possui encéfalos de origem alienígena, mas nada se compara ao horror de  encontrar um exemplar de proveniência humana. Os Biodrones são impulsionados por de um motor de íons e incorporam algum tipo de controle remoto."
  STR_TENTACULAT_UFOPEDIA: "Nem nos contos do escritor H.P. Lovecraft poderíamos encontrar uma criatura mais horrenda. O ambiente que deu origem a este monstro está além das nossas especulações, pois nenhum animal terrestre se parece com ele. Armado com longos tentáculos paralisantes, capazes de penetrar a melhor das armaduras, o Tentaculate é uma criatura mortífera que transforma as suas vítimas em zumbis errantes. Este é o alienígena mais terrível encontrado pelas forças X-Com."
  STR_TENTACULAT_AUTOPSY: "Necrópsia do Tentaculate"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "A necrópsia revelou a presença de vários implantes cibernéticos no cérebro desta criatura. O seu sistema visual é uma combinação complexa de captação de luz visível e imagens térmicas, permitindo a navegação nas profundezas mais escuras com enorme precisão. Este ser possui apenas órgãos residuais necessários para assegurar a sua sobrevivência, e o seu estômago está ligado a um conector externo, o que sugere dependência de injeções diretas de nutrientes por parte dos seus mestres."
  STR_CALCINITE_UFOPEDIA: "Estas criaturas similares aos trajes de mergulhadores perdidos espreitam as profundezas oceânicas em busca de vítimas. Um golpe das suas garras é suficiente para incapacitar os mergulhadores mais experientes. Além da massa gelatinosa observável através da viseira do escafandro, não conseguimos retirar outras conclusões sobre a natureza desta criatura com base nos encontros frequentemente letais que tivemos com ela."
  STR_CALCINITE_AUTOPSY: "Necrópsia de Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Uma vez desprovido do traje blindado, o Calcinite é uma massa amorfa de protoplasma sem cérebro, membros ou órgãos sensoriais visíveis. No interior do corpo líquido há um pequeno elemento metálico. Uma vez morta, só podemos fazer conjeturas sobre a natureza desta criatura. É um enigma inexplicável dos nossos inimigos alienígenas."
  STR_TRISCENE_UFOPEDIA: "Este réptil bípede é um regresso à idade dos dinossauros. Tudo, exceto sua habilidade para viver na água e fora dela, indica que é uma criatura do período Cretáceo. Estas criaturas levam compartimentos de armas e têm uma mandíbula com enormes dentes de aço. Frequentemente, estes monstros têm estado no centro das forças de ataque alienígenas quando estas lançam um ataque terrestre. Constituem uma arma potente e pesada que os Tasoth de alta patente desdobram com uma eficácia mortal."
  STR_TRISCENE_AUTOPSY: "Necrópsia de Triscênio"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Uma vez submetidos ao bisturi do cientista, o Triscênio revela ser uma criatura pré-histórica modificada com implantes cibernéticos e sistemas de armas. Seu minúsculo cérebro foi suplementado por um pequeno módulo de computador acoplado ao arnês de controle que todas as criaturas vestem. Uma pele natural resistente e um instinto predatório realçado com armas fazem dele um oponente mortal em qualquer ambiente."
  STR_HALLUCINOID_UFOPEDIA: "Depois de explorar os oceanos, os alienígenas criaram esta enorme criatura terrestre e a utilizam como arma. Não se deixe enganar pelo falso aspecto inofensivo desta criatura marinha das profundezas. O Alucinoide é um inimigo mortal que ataca de longe com explosões congelantes e de perto com golpes cortantes como o gelo."
  STR_HALLUCINOID_AUTOPSY: "Necrópsia de Alucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Nas muitas camadas do corpo gelatinoso deste organismo há um potente químico congelante, seu principal meio de ataque. A pele suave e flexível do Alucinoide indica que é vulnerável a ataques baseados em calor. Este mutante é frequentemente visto em companhia de seus amos, os Aquatoides."
  STR_XARQUID_UFOPEDIA: "Outro invertebrado modificado da Terra, o Xarquídeo é uma criatura de grande beleza e perigo. A natação rápida e colossal esconde um arsenal devastador de armas, um spray de tinta sufocante e uma explosão de partícula ionizada. Desde os nossos primeiros encontros com esta criatura poderosa, temos sido cautelosos com seu poder e seus controladores, os vingativos Homens-Brânquias."
  STR_XARQUID_AUTOPSY: "Necrópsia de Xarquídeo"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Este Náutilo gigantesco foi alterado através de cirurgia e drogas alienígenas, por forma a operar como uma enorme plataforma de armas orgânica. A sua natureza pacifica foi corrompida pelos Homens-Guelra através de sistemas de controlo mecânicos. A sua concha resistente e enorme mobilidade fazem do Xarquídeo um adversário formidável em combate."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Os aerosubmarinos alienígenas utilizam motores complexos para navegar a velocidades incríveis nas profundezas. Esta tecnologia utiliza um DESLOCADOR DE ÍONS que, ao utilizar Zrbite como catalisador, permite aos motores deslocar até 100 vezes o seu próprio volume em água por segundo. Tal potência significa que os veículos alienígenas facilmente ultrapassam em velocidade a maioria dos submarinos da Terra. Podemos replicar este sistema de propulsão usando aquaplástico e baterias de Zrbite."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Este sistema projeta um campo magnético dividido em camadas esféricas, no raio de 1 km, em torno do OSNI. Os navegadores alienígenas estão ligados a estas máquinas, de maneira a \"sentirem\" o caminho através da escuridão dos oceanos. Esta interface utiliza matéria cerebral alienígena para comunicar diretamente com o cérebro do navegador, através de uma ligação nervosa."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "A estrutura das naves é como a de um camaleão, imita características das criaturas marinhas e é feita de aquaplástico. Cada submarino funciona como um organismo: tripulação e nave em harmonia. A maioria de seus sistemas podem ser reproduzidos e é possível criar uma tecnologia híbrida que nos permita chegar ao mesmo nível tecnológico."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Muitos alienígenas permanecem escondidos na Terra em estado de em animação suspensa, submetidos a um congelamento criogênico. Estas criaturas são guardadas em unidades com sua temperatura corporal reduzida até que suas funções vitais estejam a ponto de parar. Um exame destas unidades revelou que os corpos permaneceram suspensos por períodos incríveis, alguns com mais de 60 milhões de anos."
  STR_ALIEN_CLONING_UFOPEDIA: "Muitos dos Alienígenas que capturamos são geneticamente idênticos, cópias em tudo. Amostras celulares são colocadas nas unidades a partir dos bancos genéticos congelados dos Alienígenas. Algumas unidades contêm humanos ou partes de corpos.  É possível que sirvam também para criar um híbrido Alienígena-Humano."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Graças aos implantes de Controle Molecular que há nos crânios de todos os alienígenas, estas máquinas injetam diretamente informação em seus cérebros. Os alienígenas recém clonados são levados até estas unidades para lhes introduzir lembranças de sua raça e informações científicas e bélicas em suas mentes vazias."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Esta unidade é utilizada para inserir implantes de controlo molecular nos crânios dos alienígenas, fertilizar espécies com capacidades reprodutoras, e colocar ou remover órgãos e aparelhos cibernéticos em qualquer criatura. Os pacientes são sujeitos ao processo em pleno estado de consciência e, infelizmente, descobrimos que o aparelho adapta-se perfeitamente à anatomia humana."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Nós já temos evidências para descobrir por que os humanos são capturados pelos alienígenas. Eles não os usam como comida nem os fertilizam com seus próprios embriões, eles os usam como base de uma série de criaturas e sistemas de controle. Sua tecnologia é baseada em uma única mente, um intelecto compartilhado, e o cérebro humano é o receptáculo ideal para isso. O tecido do cérebro humano é utilizado na maioria dos computadores e sistemas de recuperação biológica, o resto serve para produzir e procriar."
  STR_AQUA_PLASTICS_UFOPEDIA: "Os veículos e estruturas alienígenas são construídos através de aquaplástico, um material estruturalmente complexo, com enorme durabilidade, resistência e flexibilidade. Esta substância catalisada através de Zrbite é altamente densa, mas extremamente leve."
  STR_ZRBITE_UFOPEDIA: "Esta liga de origem alienígena, é um composto híbrido entre ouro e matéria orgânica alienígena. Quando utilizada como combustível, pequenas quantidades desta substância são capazes de gerar mais energia que uma unidade de fusão nuclear. Infelizmente somos incapazes de reproduzir este material, devido à maioria dos seus componentes serem de origem extraterrestre."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Os alienígenas atacam por todo o planeta com uma eficácia assustadora, mas nós não conseguimos localizar sua origem. Será que vêm de alguma profundeza oceânica impenetrável aos nossos sonares? Nem todos os organismos que encontramos são de origem alienígena. Alguns assemelham-se a espécies antigas e outros descendentes de cadeias evolucionárias que julgávamos extintas há muito tempo. Lidamos com uma ameaça dormente há milênios, uma sutil simbiose entre humanos e alienígenas. Nas profundezas dos oceanos, encontram-se estações antigas, usadas pelos alienígenas para contatar os seus parentes estelares. Cada uma destas doze estações contém um Dispositivo Synomium, uma poderosa peça de tecnologia alienígena. Agora, com as suas hostes em marcha, os alienígenas procuram reativar estas estações para expandirem a sua rede de Controle Molecular. Precisamos destruir estas estações a todo o custo."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Há sessenta e cinco milhões de anos atrás uma enorme nave colônia foi enviada à Terra de um mundo alienígena longínquo. À medida que a enorme embarcação se aproximava do jovem planeta, uma violenta erupção solar provocou uma falha nos sistemas da navegação. A enorme maça, inutilizada e avariada caiu pela estratosfera do céu do período cretáceo. Na Terra, numerosas espécies animais olharam para o céu e viram seu inimigo preparando o caminho no planeta. Uma vasta nuvem de poeira entupia a atmosfera e à medida que a terra esfriava, a vida dominante, os poderosos dinossauros, pereciam. Mas os 400 bilhões de toneladas de T'leth não foram destruídos no impacto, modernos super computadores iniciaram a hibernação criogênica das criaturas que haviam em seu interior. Depois éons, os computadores despertaram grupos de alienígenas para que tentassem se comunicar com seus primos estelares, mas foi em vão, pois o núcleo do poder alienígena continuava dormindo."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, a Cidade Alienígena"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, a enorme nave colônia alienígena, jaz no fundo da fossa \"Sigsbee Deep\", no Golfo do México. No coração da cidadela esconde-se um horror alienígena tão poderoso e tão vil que nem a morte pode lhe tocar. Dentro de uma enorme câmara de metal alienígena dorme a forma dormente do grande sonhador, o Supremo Alienígena. Quando T'leth se erguer acima das ondas, o seu ciclo de reanimação será iniciado, e se isso acontecer ele será imparável. Apesar de não estar vivo, mas de alguma maneira também não morto, a mente deste ser controla o exército alienígena. A estranha tecnologia de controle molecular liga todos os alienígenas à sua mente, e a sua mente à de todos os alienígenas. Milhares de fetos híbridos entre humanos e alienígenas proporcionam energia à Grande Mente alienígena, e formam o elo mental entre o mestre supremo e os seus súditos. O mito do Supremo Alienígena sempre existiu nos corações e nas mentes de todos os seres humanos durante séculos, mas a verdade sempre esteve escondida no fundo do mar."
