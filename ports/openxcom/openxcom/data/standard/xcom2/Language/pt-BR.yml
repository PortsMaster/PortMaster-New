  STR_UFO_CRASH_RECOVERY: "RECUPERAÇÃO DE OSNI AFUNDADO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "EXTREMA CAUTELA - Podem haver Alienígenas no OSNI ou ao redor do local do acidente. A missão será bem sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. A recuperação de destroços do OSNI, artefatos e cadáveres alienígenas podem então ser iniciados. Para abortar a missão, retorne os aquanautas X-Com para o submarino e clique no ícone 'Abortar Missão'."
  STR_UFO_GROUND_ASSAULT: "ASSALTO AO OSNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore o local de aterrissagem e, se possível, entre no OSNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos destroços do OSNI, artefatos e cadáveres de alienígenas. Para abortar a missão, retorne os aquanautas X-Com ao submarino e clique no ícone \"Abortar Missão\"."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Um submarino alienígena atracou nas proximidades. A nossa base está em sério perigo. Todos os submarinos X-Com e os não-militares foram evacuados conforme o protocolo. As tropas alienígenas entrarão na base através das docas ou da câmara pressurizada. Temos que defender a base e as suas instalações vitais a todo o custo, num combate até à morte. Se clicar no ícone \"Abortar Missão\" as nossas tropas se renderão e você perderá a base."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ATAQUE A COLÔNIA ALIENÍGENA"
  STR_ALIEN_BASE_ASSAULT: "COLÔNIA ALIENÍGENA - PARTE 1"
  STR_ALIEN_COLONY_P1_BRIEFING: "Esta missão é um ataque à uma colônia alienígena.  Há 2 níveis, leve todos os aquanautas à saída luminosa no primeiro complexo e clique no ícone \"Abortar Missão\" para prosseguir.  Qualquer equipamento deixado para trás ficará no fundo do mar até que se resolva a segunda seção.  Para sair, coloque os aquanautas no submarino e clique no ícone \"Abortar Missão\"."
  STR_ALIEN_COLONY_P2: "COLÔNIA ALIENÍGENA - PARTE 2"
  STR_ALIEN_COLONY_P2_BRIEFING: "Tendo negociado o primeiro nível e entrado no núcleo da colônia, a missão agora é destruir o centro de controle ou o Dispositivo Synomium, ou eliminar todos os alienígenas. Para abortar coloque todos os aquanautas no ponto de partida e clique no ícone \"Abortar Missão\".  Todo o equipamento X-Com viável regressará à base."
  STR_ALIENS_LAUNCH_PORT_TERROR: "ALIENÍGENAS LANÇAM{NEWLINE}ATAQUE NO PORTO"
  STR_PORT_TERROR: "ALIENÍGENAS LANÇAM ATAQUE NO PORTO DE"
  STR_PORT_TERROR_BRIEFING: "Os alienígenas lançaram um ataque contra uma zona portuária. Todos os civis e infraestruturas encontram-se em sério risco. O nosso objetivo é eliminar as forças alienígenas e proteger todos os civis inocentes. Para sair, leve os aquanautas ao aerosubmarino e clique no ícone \"Abortar Missão\"."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "ALIENÍGENAS LANÇAM{NEWLINE}ATAQUE NA ILHA"
  STR_ISLAND_TERROR: "ALIENÍGENAS LANÇAM ATAQUE À ILHA"
  STR_ISLAND_TERROR_BRIEFING: "Os alienígenas lançaram um ataque contra uma ilha. Toda a população civil encontra-se em risco. Seu esquadrão deve eliminar as forças alienígenas e proteger todos os civis inocentes dessa incursão alienígena. Para sair, leve os aquanautas ao aerosubmarino e clique no ícone \"Abortar Missão\"."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "ATAQUE ALIENÍGENA{NEWLINE}ROTA DE TRANSPORTE"
  STR_CARGO_SHIP_P1: "NAVIO DE CARGA - PARTE 1"
  STR_CARGO_SHIP_P2: "NAVIO DE CARGA - PARTE 2"
  STR_CRUISE_SHIP_P1: "CRUZEIRO - PARTE 1"
  STR_CRUISE_SHIP_P2: "CRUZEIRO - PARTE 2"
  STR_SHIP_RESCUE_MISSION: "MISSÃO DE RESGATE DE NAVIO"
  STR_SHIP_RESCUE_P1_BRIEFING: "Esta é uma missão de extermínio. O nosso objetivo é eliminar todas as forças alienígenas no navio e proteger quaisquer civis que encontremos a bordo. Os alienígenas estão espalhados por todo o navio e é essencial eliminar todas as unidades inimigas no convés antes de descermos aos níveis inferiores. Para sair, leve os aquanautas ao aerosubmarino e clique no ícone \"Abortar Missão\"."
  STR_SHIP_RESCUE_P2_BRIEFING: "Após eliminarmos as forças inimigas no convés, podemos finalmente prosseguir para os pisos inferiores. As nossas tropas desceram até o porão através do elevador de carga. Temos que eliminar todos os alienígenas neste nível para concluirmos a missão com sucesso. Para abortar a missão, retorne os aquanautas ao elevador de acesso e clique no ícone \"Abortar missão\"."
  STR_ALIEN_ACTIVITY_DETECTED: "ATIVIDADE ALIENÍGENA DETECTADA"
  STR_ALIEN_CONTACT_SITE_MISSION: "LOCAL DE CONTATO ALIENÍGENA"
  STR_ARTIFACT_SITE_P1: "ARTEFATO ALIENÍGENA - PARTE 1"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Essa missão é um ataque a uma estação de comunicação recém ativada.  Existem 2 níveis na estação, o fundo do mar com suas pirâmides alienígenas e um complexo alienígena escondido.  Leve todos os aquanautas à entrada do complexo e clique no ícone \"Abortar Missão\" para prosseguir.  Para sair, leve os aquanautas ao aerosubmarino e clique no ícone \"Abortar Missão\"."
  STR_ARTIFACT_SITE_P2: "ARTEFATO ALIENÍGENA - PARTE 2"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Tendo negociado as estruturas alienígenas e entrado no complexo, os objetivos da missão são claros.  Penetrar no coração da instalação alienígena e destruir o Dispositivo de Controle Molecular Synomium para completar a missão.  Para abortar coloque todos os aquanautas no elevador de acesso e clique no ícone \"Abortar Missão\"."
  STR_SIGSBEE_DEEP_MISSION: "MISSÃO SUBMARINA EM SIGSBEE{NEWLINE}CIDADE ALIENÍGENA NÍVEL UM"
  STR_TLETH_P1_BRIEFING: "Estamos entrando no desconhecido, daqui em diante pode haver qualquer coisa esperando por nós.  Sabemos que há mais 2 níveis na cidade alienígena e seu esquadrão deve correr para a saída desse nível para entrar no próximo.  Leve todos os aquanautas à saída e clique no ícone \"Abortar Missão\" para avançar.  Abortar em outro lugar irá cancelar a missão."
  STR_TLETH_ATTACK_MISSION: "MISSÃO DE ATAQUE À T'LETH{NEWLINE}CIDADE ALIENÍGENA NÍVEL DOIS"
  STR_TLETH_P2_BRIEFING: "Seguimos avançando no desconhecido, daqui em diante pode haver qualquer coisa esperando por nós.  Sabemos que há mais um nível na cidade alienígena e seu esquadrão deve correr para a saída desse nível para entrar no próximo.  Leve todos os aquanautas à saída e clique no ícone \"Abortar Missão\" para avançar.  Abortar em outro lugar irá cancelar a missão."
  STR_FINAL_TLETH_MISSION: "MISSÃO FINAL T'LETH{NEWLINE}CIDADE ALIENÍGENA NÍVEL TRÊS"
