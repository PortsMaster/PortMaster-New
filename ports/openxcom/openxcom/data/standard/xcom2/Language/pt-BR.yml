  STR_INTRO_1: "© 1995 MicroProse - Todos os direitos reservados"
  STR_INTRO_2: "Marte: A Queda de Cidônia"
  STR_INTRO_3: "As forças X-Com regressam à Terra após uma triunfante batalha que culminou com a destruição da máquina de guerra alienígena. Entretanto, ainda há vida nas ruínas da base marciana."
  STR_INTRO_4: "Um poderoso raio de táquion flui dos escombros do centro de comando de Cidônia, a toda velocidade através do vazio. Seu destino............"
  STR_INTRO_5: "A Terra."
  STR_INTRO_6: "Nas profundezas do oceano o feixe atinge um receptor há muito tempo inativo. Grandes computadores desligados, iniciam a sua atividade. Nas profundezas, longe dos olhares humanos, vastas câmaras com Alienígenas em criogenia começam seu longo ciclo de reanimação."
  STR_INTRO_7: "2040: Uma Terra ignorante. Os terrores da guerra Alienígena foram esquecidos. Mas, nos lugares perdidos e ocultos do oceano as hordas alienígenas estão preparadas e prontas para derrotar a humanidade e dominar o mundo."
  STR_INTRO_8: "Os Alienígenas atacaram a humanidade em busca de espécimes humanos para seus deturpados experimentos. Invadiram o mundo e saquearam os mares por seus valiosos minerais e recursos. Mas então, os Alienígenas fixaram seus olhos em terra firme."
  STR_INTRO_9: "Poderosos aerosubmarinos de estranho desenho riscam os oceanos - observando, procurando, caçando........."
  STR_INTRO_10: "Procurando presas para atacar."
  STR_INTRO_11: "Novas armas misteriosas ameaçam uma civilização indefesa. Estamos completamente à mercê das forças alienígenas.{NEWLINE} Só uma organização há muito esquecida pode nos salvar."
  STR_INTRO_12: "Instalação Subaquática Experimental da X-Com"
  STR_INTRO_13: "'Mayday! Mayday!' 'Aqui é o transatlântico Hyperion'. 'Estamos sob ataque'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Centro de Comando para Submarino Um: Abrir portas ao mar', 'posicionar Barracuda Zero Um. Temos uma situação de ataque alienígena - Alerta Vermelho'.{NEWLINE}'Repito: Alerta Vermelho'"
  STR_INTRO_15: "Os alienígenas são implacáveis em sua eficiência..."
  STR_INTRO_16: "...infalíveis em sua exatidão "
  STR_INTRO_17: "'Barracuda Zero Um para base' - 'aproximando-se do que restou do Hyperion'."
  STR_INTRO_18: "'Desacelerando''.{NEWLINE}'Dois metros'{NEWLINE}'Um metro'{NEWLINE}'Todos os aquanautas preparem para desembarque imediato'."
  STR_INTRO_19: "...........'Escotilha de ar aberta'...'aproximando-me dos destroços'.{NEWLINE}'Mas que...!'{NEWLINE}'Estão gravando essas criaturas com a câmera de meu traje?'"
  STR_GAMEOVER_1: "Nós falhamos. Os alienígenas destruíram a nossa última esperança de salvação.{NEWLINE}As forças X-Com foram vencidas e a Terra jaz agora aos pés do inimigo."
  STR_GAMEOVER_2: "T 'leth troveja alto na estratosfera e começa a se mover através da face do mundo.  Distribuindo morte e colhendo os restos da raça humana. Na profundidade de suas entranhas a assassina mente alienígena começa a despertar."
  STR_GAMEOVER_3: "Nas capitais de todas as nações, planos desesperados são elaborados. Tudo é em vão, sem a tecnologia oferecida pelo projeto de pesquisa X-Com nossas armas são ineficazes."
  STR_GAMEOVER_4: "Os Alienígenas estabeleceram bases nas calotas polares e começam a derreter o gelo, o mundo se converterá em um vasto oceano. Os restos da raça humana são capturados e utilizados em vis experimentos de procriação com fins desconhecidos. Os céus obscurecem e uma poderosa pestilência está sobre as terras do Mundo."
  STR_GAMEOVER_5: "Não podemos oferecer nenhuma resistência à nova ordem mundial, aqueles que o tentam se encontram com um destino ígneo nas mãos das incompreensíveis armas alienígenas. Para o restante de nós não há tal bendita libertação, a mãe terra se converte em um mundo alienígena e a humanidade se perde debaixo de um progressivo horror."
  STR_OUTRO_1: "A Tumba, desolada e dizimada, um rugido borbulhante vem do caixão, no seu centro.{NEWLINE}Tolos, vocês todos perecerão...................."
  STR_OUTRO_2: ".................ninguém pode escapar."
  STR_OUTRO_3: "Uma enorme explosão irrompe da tumba e atravessa a cidade, os escombros e a fumaça enchem o ar. Os planos dos alienígenas foram frustrados........"
  STR_OUTRO_4: "A retorcida vastidão de T'leth começa a se romper. Chamas e fumaça são jogadas de suas torres reluzentes e salas de adamantium."
  STR_OUTRO_5: "A poderosa fortaleza Alienígena desaba em direção ao mar, os gritos de metal e almas torturadas enchem o ar. O Grande Sonhador já não sonhará conquistando o mundo."
  STR_OUTRO_6: "O som de um abalo final ensurdecedor despedaça T'leth.{NEWLINE}A ameaça alienígena se foi e a Terra é purificada.................."
  STR_OUTRO_7: "Um planeta sonolento, azul e verde, num canto distante da galáxia."
  STR_OUTRO_8: "O futuro próximo, um lugar seguro para se estar."
  STR_OUTRO_9: "A ameaça Alienígena foi derrotada há muito tempo."
  STR_OUTRO_10: "Vastas metrópoles alojam biliões de humanos."
  STR_OUTRO_11: "Os feitos da guerra entre X-Com e Alienígenas fazem parte das histórias para crianças."
  STR_OUTRO_12: "Mas as lendas sempre tiveram o habito de conter um pingo de verdade.........."
  STR_RISE_1: "T'leth, conhecida por muitos nomes, em várias lendas de muitas terras."
  STR_RISE_2: "Com um grito explosivo que reverbera em todo o mundo, T'leth começa a subir do solo oceânico."
  STR_RISE_3: "O enorme edifício surge das águas do Golfo do México."
  STR_RISE_4: "400 bilhões de toneladas de metal alienígena, a grande cidade alienígena onde se encontra o corpo dormente do alienígena definitivo. Preso na terra por 65 milhões, este vil deus do espaço começa a se mover."
  STR_RISE_5: "As águas fervem e se agitam enquanto o túmulo do Grande Sonhador emerge a luz................"
  STR_RISE_6: ".........uma luz que terá vida curta a não ser que X-Com possa destruir a máquina de guerra Alienígena."
  STR_YOU_HAVE_FAILED: "Você fracassou em deter a máquina de guerra alienígena. As organizações de financiamento, desiludidas com sua capacidade tentam negociar uma solução não militar com os alienígenas. Os invasores têm uma agenda muito diferente e logo o mundo inteiro fica ciente da verdade..."
