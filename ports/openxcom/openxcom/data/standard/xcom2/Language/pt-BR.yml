  STR_AIR_LOCK_UFOPEDIA: "A câmara pressurizada permite a transferência de equipamento e pessoal para dentro ou para fora da base subaquática. É sempre a primeira instalação a ser construída em uma nova base. Este compartimento é vulnerável e pode ser invadido."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada bloco habitacional pode alojar o máximo de 50 pessoas. Estas instalações são básicas, mas funcionais."
  STR_LABORATORY_UFOPEDIA: "Estas instalações estão equipadas com a mais recente tecnologia para investigação de materiais, bioquímica e armamento, dispondo de acesso privilegiado às bases de dados dos melhores centros de investigação do planeta, tanto civis como militares. Cada laboratório possuí espaço de trabalho suficiente para 50 cientistas. "
  STR_WORKSHOP_UFOPEDIA: "As oficinas dispõem de todo o equipamento necessário para fabricar produtos baseados nos projetos elaborados pelos laboratórios. Cada oficina possuí espaço de trabalho suficiente para 50 técnicos, mas os processos de fabricação de produtos podem também ocupar algum espaço adicional."
  STR_STANDARD_SONAR_UFOPEDIA: "Este sistema de detecção por sonar tem um alcance de 450 km a todas as profundidades e está ligado a uma rede de satélites geoestacionários para detecção à superfície. Cada sistema tem a probabilidade de 10% de detectar um veículo submerso ou à superfície por cada ciclo de 30 minutos."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Este sistema de detecção por sonar tem um alcance de 700 km a todas as profundidades e está ligado a uma rede de satélites geoestacionários para detecção à superfície. Cada sistema tem a probabilidade de 20% de detectar um veículo submerso ou à superfície por cada ciclo de 30 minutos."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Estes torpedos defensivos proporcionam alguma proteção contra incursões de submersíveis hostis que tentem ancorar perto da base."
  STR_GENERAL_STORES_UFOPEDIA: "Todos os equipamentos, sistemas de armas, munições, material recuperado e Sistemas de Armas Submersíveis são guardados nos depósitos, incluindo o equipamento atribuído a submarinos na doca."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "É provável que alienígenas capturados com vida necessitem de ser mantidos em áreas de contenção especiais, a fim de preservar os seus sistemas vitais e eliminar quaisquer riscos possíveis. Estas instalações podem manter até dez formas de vida alienígena em unidades de contenção individuais."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Estes sistemas de defesa Gauss proporcionam a proteção mais recente e eficaz contra incursões de naves inimigas. "
  STR_SONIC_DEFENSES_UFOPEDIA: "Estes sistemas de defesa de oscilação sônica proporcionam uma proteção poderosa e eficiente contra forças hostis. "
  STR_PWT_DEFENSES_UFOPEDIA: "Os torpedos de ondas de pulsão proporcionam o sistema de defesa mais eficaz contra ataques alienígenas. Estes projéteis subaquáticos geram ondas magnéticas capazes de desativar sistemas de defesa eletrônicos e possuem ogivas incrivelmente densas que penetram todos os tipos de blindagem. "
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "O Escudo de Bombardeio de Pressão protege a base de submarinos alienígenas que tentem atracar e gera um campo de ressonância durante tempo suficiente para que os sistemas de defesa atirem repetidamente, duplicando a eficácia dos sistemas de defesa já instalados."
  STR_MC_GENERATOR_UFOPEDIA: "Como os submarinos alienígenas utilizam Tecnologia de Controle Molecular para detectar a presença de outros seres vivos, usar com um emissor de C.M. negativo protege uma base com um escudo impenetrável para confundir os alienígenas e ocultar a nossa presença. "
  STR_MC_LAB_UFOPEDIA: "O laboratório de Controle Molecular pode implantar e treinar até dez aquanautas de cada vez. Implantes são inseridos cirurgicamente nos crânios dos aquanautas. Treinamento intensivo permitem o uso dos implantes em conjunto com um Dispositivo Molecular que podem ser usados para ataque em situações de combate."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Os sistemas de comunicação alienígenas utilizam redes de implantação molecular. Esta instalação intercepta transmissões feitas por OSNIs e descodifica a informação, o que permite identificar o tipo de OSNI, a espécie da tripulação e o tipo de missão a que se destina."
  STR_SUB_PEN_UFOPEDIA: "Cada doca pode abrigar um aerosubmarino, dispondo de instalações próprias para manutenção, abastecimento e reparação. Um aerosubmarino atribuído a uma base deverá dispor de uma doca exclusiva. Mesmo que um submarino esteja fora em missão, a sua doca não pode ser utilizada por outros submarinos."
  STR_DART_PISTOL_UFOPEDIA: "A pistola de dardos X-Com é uma unidade pequena, certeira e poderosa, com capacidade para 12 dardos ocos. Os dardos são disparados por um cartucho de gás alojado no cartucho de munição."
  STR_JET_HARPOON_UFOPEDIA: "Este rifle é uma arma precisa e mortífera, que dispara arpões de aço em carregadores de 10 unidades. Cada arpão possui um reservatório de gás individual."
  STR_GAS_CANNON_UFOPEDIA: "O peso pesado das armas de gás, este canhão dispara projéteis sólidos com a ponta altamente explosiva (AE) ou de fósforo; a preferida dos aquanautas."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Canhões de Hidrojato são um sistema de armamento pesado de infantaria.  O canhão dispara mini-torpedos abastecidos com magnésio.  Embora poderoso, o Canhão de Hidrojato é um dispositivo grande e desajeitado, adequado apenas para uso subaquático."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Muito pesado, este lançador grande funciona com três tipos de torpedo, cada um equipado com sua própria unidade de propulsão.  É uma arma devastadora, mas sua desvantagem é o carregamento manual. Os tipos de munição disponíveis incluem projéteis explosivos de carga grande ou pequena, e um projétil incendiário com carga de fósforo, todos para uso exclusivo em ambientes submersos."
  STR_GAUSS_PISTOL_UFOPEDIA: "A pistola Gauss usa tecnologia de aceleração de partículas, um novo desenvolvimento no armamento moderno. É rápida, certeira, e funciona acima e abaixo da água. A tecnologia Gauss é um desenvolvimento das tecnologias Plasma estudadas na guerra anterior."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "A pistola Gauss usa tecnologia de aceleração de partículas, um novo desenvolvimento no armamento moderno. É rápida, certeira, e funciona acima e abaixo da água. A tecnologia Gauss é um desenvolvimento das tecnologias Plasma estudadas na guerra anterior."
  STR_GAUSS_RIFLE_UFOPEDIA: "Um passo além da pistola Gauss, o rifle causa bastante danos com seus aceleradores de partículas duplos. O sistema Plasma alimentado a Elério foi substituído por um micro acelerador de partículas que gera um fluxo de anti-prótons."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Um passo além da pistola Gauss, o rifle causa bastante danos com seus aceleradores de partículas duplos. O sistema Plasma alimentado a Elério foi substituído por um micro acelerador de partículas que gera um fluxo de anti-prótons."
  STR_HEAVY_GAUSS_UFOPEDIA: "O Canhão Gauss Pesado é desajeitado, mas extremamente efetivo.  Ele opera com 3 aceleradores de partículas e é virtualmente impossível de parar.  O fluxo de anti-prótons é confinado dentro de um cartucho de Arsenieto de Gálio que implode no impacto liberando a anti-matéria."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "O Canhão Gauss Pesado é desajeitado, mas extremamente efetivo.  Ele opera com 3 aceleradores de partículas e é virtualmente impossível de parar.  O fluxo de anti-prótons é confinado dentro de um cartucho de Arsenieto de Gálio que implode no impacto liberando a anti-matéria."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Esta granada padrão possuí um temporizador sofisticado que permite um controle preciso."
  STR_DYE_GRENADE_UFOPEDIA: "A granada de tinta é um dispositivo de suporte, utilizado para criar cobertura em áreas expostas durante situações de combate. A tinta é ejetada através de uma nuvem de partículas que produz um jato de tinta dentro d’água e uma cortina de fumaça na superfície."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Funciona como uma granada normal, mas é apenas detonada caso detecte movimento na área onde é lançada. Utilize com extremo cuidado."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Este explosivo foi originalmente concebido para demolições, mas experiências passadas revelaram que são armas ideais para desalojar alienígenas. Devido ao grande raio de explosão, garanta todos os aquanautas estejam a uma distância segura antes da detonação."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Este aparelho utiliza uma série de detectores e sistemas para identificar unidades inimigas em movimento. Clique no ícone do sensor de partículas no menu tático e selecione \"Usar Sensor\". O mostrador aparecerá na tela, indicando com uma seta ao centro a direção para a qual o aquanauta está virado (o norte corresponde à aresta superior). As manchas indicam unidades que se moveram recentemente. Criaturas maiores ou mais rápidas geram manchas mais largas. Unidades estáticas não serão detectadas."
  STR_MEDI_KIT_UFOPEDIA: "Para usar o kit médico, o agente deve estar virado de frente para a vítima a ser tratada ou posicionado sobre o corpo da mesma, caso esteja inconsciente. {NEWLINE}CURA> Selecione a parte do corpo a tratar e clique no botão \"Cura\". Um ferimento grave será curado por cada uso, e a vítima recuperará alguns pontos de vida.{NEWLINE}ESTIMULANTE> O uso de estimulantes recupera pontos de energia e reanima tropas inconscientes. Não se esqueça de posicionar o agente sobre o corpo da vítima caso esta esteja inconsciente.{NEWLINE} ANALGÉSICO> Os analgésicos recuperam a moral de agentes feridos."
  STR_MC_DISRUPTOR_UFOPEDIA: "O que há de melhor em tecnologia de Controle Molecular. Só pode ser usado por aquanautas com habilidades em C.M. Pressione no Disruptor, escolha um tipo de ataque e selecione um alvo com o cursor. Há 2 tipos de ataques:{NEWLINE}INTERFERIR IMPLANTE> Se o ataque tiver êxito, reduzirá a moral do alvo com a probabilidade de induzir pânico.{NEWLINE}CONTROLAR IMPLANTE> Se este ataque for bem sucedido, você ganha o controle da unidade inimiga."
  STR_THERMAL_TAZER_UFOPEDIA: "Esta arma térmica é capaz de neutralizar um inimigo de forma não letal, mas só pode ser utilizada em combate corpo a corpo."
  STR_VIBRO_BLADE_UFOPEDIA: "A Vibrolâmina é uma arma branca longa e afiada cuja lâmina é feita de titânio. Gira a mais de 600 rpm e pode perfurar até a blindagem mais dura. Sua fonte de poder é de invenção alienígena. Nossas tentativas de fabricar uma arma deste tipo, fracassaram: as lâminas giravam muito devagar ou explodiam com a pressão."
  STR_THERMIC_LANCE_UFOPEDIA: "A Lança Térmica é uma extensão lógica da tecnologia Vibrolâmina. A lâmina gira em alta velocidade e uma fonte de energia Zrbita superaquece a lâmina para cortar a armadura como uma faca quente na manteiga."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "A Lança Térmica Pesada é uma versão mais poderosa da lança térmica normal. Duas fontes de calor e uma assombrosa velocidade de rotação fazem com que esta lança atravesse qualquer tipo de material."
  STR_SONIC_CANNON_UFOPEDIA: "O Canhão Sônico é a arma mais poderosa do arsenal sônico. A sua câmara de reverberação é maior e o seu oscilador de áudio tem maior faixa que os da Espingarda Sônica. O Canhão também tem um sistema de pulso-detonação que altera as ondas ultrassônicas por modulação para produzir um Choque Sônico mais eficaz."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Este dispositivo compacto é utilizado como munição para o Canhão Sônico. Contém uma pequena quantidade de Zrbite. "
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Um dispositivo Sônico mais poderoso.  Nem o aço de alto carbono é imune a esta arma.  O emissor de ondas altamente compacto foi aperfeiçoado com um amplificador supercondutor para aumentar o poder desta arma."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Este pequeno objeto é utilizado como fonte de energia para o Rifle Sônico, uma poderosa arma alienígena, e contém uma pequena quantidade de Zrbite. "
  STR_SONIC_PISTOL_UFOPEDIA: "Pistolas Sônicas são armas alienígenas que disparam ondas ultrassônicas capazes de amolecer ossos em segundos. Estas ondas estão em uma faixa além do limite da audição humana."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Fonte de energia para a pistola sônica alienígena. Contém Zrbite, a fonte de toda a energia alienígena."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "É uma arma alienígena aquática que lança 'Projéteis Disruptores' auto impulsionados e dirigíveis. Ao clicar para disparar a arma, aparecerão pontos no mapa que indicam o rumo do projétil. Quando tiver posicionado os pontos suficientes, clique no ícone de lançar projéteis."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Este dispositivo é um Projétil de Pulso Disruptor equipada com um computador de orientação interno. É disparado por um lançador de Pulso Disruptor."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Pequeno Lançador de Choque Térmico que dispara bombas de congelamento. Muito útil para capturar Alienígenas vivos."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "A bomba de Choque Térmico é usada para capturar humanos vivos, mas também pode ser usada contra a maioria das raças alienígenas. É disparado de um Lançador de Choque Térmico."
  STR_SONIC_PULSER_UFOPEDIA: "Este dispositivo funciona como uma granada comum - exceto por ser muitas vezes mais poderosa. A granada utiliza uma única detonação de pulso sônico que é emitida simultaneamente em todas as direções."
  STR_MC_READER_UFOPEDIA: "Dentro dos corpos dos Alienígenas nós encontramos pequenas unidades implantadas. São os Implante de Controle criados pelos Aquatoides, que permitem a provisão constante de informações do campo de batalha, inclusive a grandes distâncias. O Leitor de Controle Molecular é um aparelho de comunicações alienígena que extrai informação dos implantes pelo C.M.; as unidades X-Com podem usar este dispositivo em combate para ver as características de um alienígena. Selecione a opção 'Usar' e em seguida clique com o cursor em um alienígena."
