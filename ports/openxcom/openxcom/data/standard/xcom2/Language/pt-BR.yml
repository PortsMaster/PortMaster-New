  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "SAS Autônomos têm grande capacidade de manobra e blindagem resistente.  Eles provêm suporte pesado para tropas a todas as profundidades. Os SAS são rearmados automaticamente se houver munição suficiente."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Este submersível está armado com torpedos Aquajato que funcionam exclusivamente sob a água. Certifique-se de que os armazéns dispõe de torpedos suficientes."
  STR_COELACANTH_GAUSS_UFOPEDIA: "A tecnologia Gauss fornece um arsenal poderoso aos SASs.  Proporcionando poder de fogo pesado quando comparada com modelos anteriores, e usa tecnologia proprietária X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "A tecnologia alienígena redefiniu o SAS. A capacidade de utilizar Deslocadores de Íons significa que os SASs não estão mais restritos à terra e ao leito marinho. O armamento sônico proporciona uma vantagem real em batalha."
  STR_DISPLACER_PWT_UFOPEDIA: "Este SAS está equipado com armas Ondas de Pulso para uso aquático. Para armar este SAS será necessário fabricar Torpedos de Ondas de Pulso. Para disparar, selecione vários \"pontos de referência\" e então clique no ícone \"Lançar Míssil\"."
  STR_ALIEN_PROBE_MISSION: "Missão de Sonda Alienígena"
  STR_ALIEN_INTERDICTION: "Interdição Alienígena"
  STR_ALIEN_RESOURCE_RAID: "Incursão Alienígena para obter recursos"
  STR_ALIEN_INFILTRATION: "Infiltração Alienígena"
  STR_ALIEN_BASE: "Expansão Colonial Alienígena"
  STR_ALIEN_SURFACE_ATTACK: "Ataques Alienígenas à Superfície"
  STR_ALIEN_RETALIATION: "Ataque à Base Flutuante"
  STR_ALIEN_SUPPLY: "Missões de Suprimento Colonial"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "A Missão de Sondagem Alienígena é usada para correlacionar dados sobre o leito marinho, recursos, e rotas marítimas e aéreas da área. Os submersíveis alienígenas envolvidos nestas missões não representam uma grande ameaça, mas indicam locais onde a atividade pode aumentar a qualquer momento."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Os Alienígenas têm a política de patrulhar áreas em que estão interessados, enviando submersíveis com o propósito de proteger a área antes do início de missões mais intensivas. Aterrissam em locais que querem atacar depois, para abrir caminho para o próximo nível de atividades."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "O afundamento de navios e a derrubada aviões são elementos chave da estratégia Alienígena. A aquisição de materiais é uma das atividades primárias dos Alienígenas, associada à agressividade notória destes atos. Os Alienígenas fazem incursões em áreas de atividade geotérmica, explorando estes locais para obter minerais e metais refinados, assim como outros itens produzidos pelos humanos."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Isso pode resultar em um contato oficial entre os alienígenas e os escalões mais altos do governo. O clímax dessa atividade é caracterizado por uma intensa movimentação de submarinos alienígenas nas águas das respectivas organizações. Os alienígenas tentarão assinar um acordo com uma nação ou organização da Terra oferecendo conhecimentos de sua tecnologia superior. Essa atividade alienígenas representa uma grande ameaças ao X-Com. Se uma organização ou governo aceitar cooperação com os alienígenas, seu patrocínio será retirado."
  STR_ALIEN_BASE_UFOPEDIA: "Os alienígenas vão construir colônias submarinas secretas em locais remotos. Depois de alguns voos iniciais de reconhecimento, uma intensa atividade de submarinos alienígenas enquanto ocorrer a construção da colônia. Estas colônias são conhecidas por conter laboratórios, centros de clonagem, instalações cirúrgicas para experiências com alienígenas e humanos. A presença de colônias alienígenas gerará mais atividade alienígena percebida sem a presença de submarinos alienígenas. Para localizar uma colônia, um submarino X-Com deve patrulhar uma área por algumas horas para ter alguma chance de detecção."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Quando precisam capturar seres humanos, os alienígenas aterrorizam zonas portuárias, atacam ilhas ou navios, ameaçando diretamente as vidas de civis para satisfazer as suas perversas necessidades reprodutivas e suas experiências hediondas."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se as missões de interceptação X-Com forem especialmente bem-sucedidas em afundar veículos alienígenas, é possível que as forças extraterrestres tomem medidas de retaliação agressiva, o que pode culminar num assalto direto às bases X-Com. No entanto, os alienígenas precisam antes encontrar uma base para poder atacá-la, é pouco provável que o ataque aconteça desde que os submarinos alienígenas sejam mantidos à distância. "
  STR_ALIEN_SUPPLY_UFOPEDIA: "Assim que uma colônia alienígena é construída ela começa a receber suprimentos, trazidos por uma nave especial. Se uma destas naves for descoberta enquanto estiver aterrissando então com certeza existe uma colônia alienígena por perto."
  STR_SURVEY_SHIP_UFOPEDIA: "Este pequeno submarino é usado em missões de reconhecimento e pesquisa. Ele normalmente precede a chegada de naves maiores no início de uma missão alienígena."
  STR_ESCORT_UFOPEDIA: "Uma nave batedora de médio porte que não oferece por si só. Normalmente precede a vinda de naves maiores e outras atividades alienígenas."
  STR_CRUISER_UFOPEDIA: "O Cruzador é um veículo de propósito geral, a base da frota alienígena, usado para desempenhar todo o tipo de missões e é um adversário perigoso."
  STR_HEAVY_CRUISER_UFOPEDIA: "O cruzador pesado é uma nave mais poderosa do cruzador, equipado com armas maiores e sistemas de propulsão mais potentes. Este veículo é utilizado em missões de recursos para transportar grandes quantidades de minerais e equipamento. "
  STR_HUNTER_UFOPEDIA: "Esta nave está equipada com uma sala de exames para a realização de experimentos e cirurgias em seres humanos. As vítimas passam por torturas abomináveis e o cérebro é frequentemente removido e armazenado para processamento no caminho."
  STR_BATTLESHIP_UFOPEDIA: "A nave de batalha é o veículo de combate mais agressivo da frota alienígena. Equipado com todos os sistemas, e tecnologias alienígenas para funcionar como uma base de operações para todo o tipo de missões ofensivas.  Carrega um grande conjunto de armas."
  STR_DREADNOUGHT_UFOPEDIA: "O couraçado é um enorme veículo de transporte de tropas, equipado com toda tecnologia alienígena e um vasto espaço de carga. Este submersível alienígena é resistente e é um adversário formidável."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "A nave de suprimento é usada durante a construção de colônias alienígenas ou para o abastecimento de colônias existentes. Ela carrega nutrientes, amostras de ADN, fetos e outros componentes biológicos alienígenas."
