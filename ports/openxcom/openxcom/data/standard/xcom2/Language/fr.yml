  STR_LIVING_QUARTERS_UFOPEDIA: "Chaque quartier du personnel fournis l'espace vital pour 50 personnes. Les installations sont rudimentaires mais fonctionnelles."
  STR_LABORATORY_UFOPEDIA: "Jusqu'à 50 scientifiques peuvent travailler dans un laboratoire. Les laboratoires sont équipés des dernières technologies pour les recherches sur les matériaux, la biochimie et l'armement. X-Com a accès à l'ensemble des meilleurs laboratoires du monde, aussi bien civils que militaires."
  STR_WORKSHOP_UFOPEDIA: "Un atelier contient tout l'équipement nécessaire pour fabriquer l'équipement basé sur les derniers designs fournis par les laboratoires. Jusqu'à 50 Techniciens peuvent occuper un atelier, mais les objets en construction prennent aussi de la place."
  STR_STANDARD_SONAR_UFOPEDIA: "Un système de sonars standard a une portée effective de 450 miles nautiques à toutes les profondeurs et est lié à un réseau de satellites géo-stationnaires pour les analyses en surface. Chaque scanner a 10% de chances de détecter un submersible ou un appareil volant toutes les 30 minutes, la durée d'un balayage."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Un système de sonars à large bandes a une portée effective de 700 miles nautiques à toutes les profondeurs et est lié à un réseau de satellites géo-stationnaires pour les analyses en surface. Chaque scanner a 20% de chances de détecter un submersible ou un appareil volant toutes les 30 minutes, la durée d'un balayage."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Les systèmes de défense Torpilles fournissent une protection contre les attaques de submersibles hostiles qui tentent de s'arrimer à la base."
  STR_GENERAL_STORES_UFOPEDIA: "Tous les équipements, systèmes d'armes, munitions, matériaux récupérés et  les SAS sont stockées ici, y compris l'équipement assigné aux submersibles dans les hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Les Aliens vivants nécessitent des installations spéciales pour les garder. Ces unités maintiennent leur systèmes vitaux et réduisent leur potentiel de combat à zéro. Ces installation de confinement permettent d'abriter jusqu’à 10 formes de vies simultanément dans ses unités de confinement."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Les défenses Gauss fournissent la protection la plus récente et la plus efficace contre les attaques des submersibles hostiles."
  STR_SONIC_DEFENSES_UFOPEDIA: "Les défenses à Oscillateur Sonique fournissent une protection puissante et efficace contres les agresseurs."
  STR_PWT_DEFENSES_UFOPEDIA: "Les Torpilles à Ondes de Perturbation fournissent la défense la plus efficace contres les attaques Aliennes. Ces missiles ont une tête extrêmement dense qui peut pénétrer toutes les armures connues. Les ondes magnétiques qu'elles produisent désactivent les défenses électroniques."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Le bouclier Anti-Bombardements protège la base des OSNIS voulant s’arrimer et génère un champ de résonance qui les repousse le temps que les systèmes de défense soient en mesure d'effectuer un deuxième tir, doublant ainsi leurs efficacité."
  STR_MC_GENERATOR_UFOPEDIA: "Maintenant que l'on sait que les OSNIS utilisent la technologie du Contrôle Moléculaire pour détecter des signes de vies, nous allons utiliser des émetteurs C.M. inversés pour créer un bouclier impénétrable afin de tromper les Aliens et rendre nos bases furtives."
  STR_MC_LAB_UFOPEDIA: "Le laboratoire de Contrôle Moléculaire peut poser des implants et entrainer un maximum de 10 aquanautes à la fois. Un entrainement intensif leur permet d'utiliser leurs implants. Les aptitudes liées à l'implant s'utilisent en tandem avec un Appareil Moléculaire et peuvent être utilisées pour lancer des attaques pendant les combats."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Les communications Aliennes utilisent le réseau d'implants de Contrôle Moléculaire construit par ces derniers. Le décodeur de transmissions intercepte les transmissions des OSNIS et décodent les informations : le type d'OSNI, la race de l'équipage ainsi que la mission en cours."
  STR_SUB_PEN_UFOPEDIA: "Chaque Quai peut accueillir un submersible. Ces installations fournissent la maintenance, le carburant et les réparations pour les submersibles de la flotte d'X-Com. Chaque submersible volant stationné à la base doit être assigné à un Quai libre qui ne sera pas utilisé par les autres, même si le submersible assigné part en mission."
  STR_DART_PISTOL_UFOPEDIA: "Le fusil à fléchette d'X-COM est une unité petits, précise et puissante avec son chargeur de 12 fléchettes creuses. Les fléchettes sont tirées par une cartouche de gaz dans la capsule des munitions."
  STR_JET_HARPOON_UFOPEDIA: "Ce fusil aquatique est précis et puissant, tirant des harpons en acier creux par packs de 10. Chaque harpon a son propre réservoir de gaz."
  STR_GAS_CANNON_UFOPEDIA: "En poids-lourd des armes utilisant la technologie du gaz, ce canon tire de solides carreaux, certains sont explosifs et d'autres au phosphore. L'une des armes favorites des aquanautes expérimentés."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Les Canons Hydro-Jet sont un système d'armement lourd pour l'infanterie. Le canon tire des mini-torpilles alimentées au magnésium. Bien que puissant, le Canon Hydro-jet est maladroit et peu pratique, exclusivement adapté à l'usage aquatique."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "En vrai poids-lourd de l'armement, ce grand lanceur tire 3 types de torpilles, chacune possédant son unité de propulsion. Une arme dévastatrice avec son rechargement manuel comme seul inconvénient. Les munitions disponibles incluent des torpilles explosives de faible et forte intensité ainsi que des torpilles au phosphore, exclusivement pour un usage aquatique."
  STR_GAUSS_PISTOL_UFOPEDIA: "Le Pistolet Gauss utilise la technologie de l'accélération des particules, un développement récent dans l'armement moderne. Il est rapide, précis et fonctionne aussi bien sous l'eau qu'en surface. La technologie Gauss a été développée à partir des technologies Plasma apprises lors de la dernière guerre."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Le Pistolet Gauss utilise la technologie de l'accélération des particules, un développement récent dans l'armement moderne. Il est rapide, précis et fonctionne aussi bien sous l'eau qu'en surface. La technologie Gauss a été développée à partir des technologies Plasma apprises lors de la dernière guerre."
  STR_GAUSS_RIFLE_UFOPEDIA: "Un cran au dessus du Pistolet Gauss, la Carabine Gauss a un sacré punch avec ses accélérateurs de particules jumelés. Remplaçant l'ancien système au Plasma alimenté à l'élérium par un micro-accélérateur à particules qui génère un flux d'anti-protons."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Un cran au dessus du Pistolet Gauss, la Carabine Gauss a un sacré punch  avec ses accélérateurs de particules jumelés. Remplaçant l'ancien système au Plasma alimenté à l'élérium par un micro-accélérateur à particules qui génère un flux d'anti-protons."
  STR_HEAVY_GAUSS_UFOPEDIA: "Le Canon Gauss Lourd est encombrant mais extrêmement efficace. Il opère avec 3 accélérateurs de particules et est virtuellement inarrêtable. Le flux d'anti-protons est confiné dans une cartouche en Gallium/Arsenic qui implose à l'impact en libérant de l'anti-matière."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Le Canon Gauss Lourd est encombrant mais extrêmement efficace. Il opère avec 3 accélérateurs de particules et est virtuellement inarrêtable. Le flux d'anti-protons est confiné dans une cartouche en Gallium/Arsenic qui implose à l'impact en libérant de l'anti-matière."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Cette grenade standard possède un minuteur précis et sophistiqué pour un contrôle de haute précision."
  STR_DYE_GRENADE_UFOPEDIA: "Les grenades colorantes sont des objets à double usage, utiles pour offrir une couverture en terrains ouverts. Elles fonctionnent aussi bien dans l'eau qu'en surface, le colorant est éjecté sous la forme d'un nuage de particules, produisant l'équivalent d'un jet d'encre de poulpe sous l'eau ou d'un épais nuage en surface."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Une grenade de proximité qui se lance comme une grenade ordinaire, mais ne se déclenchera qu'en cas de mouvement rapproché par rapport à l'endroit précis où elle est déployée. Il faut de l'expérience et de la pratique pour vraiment en tirer partie."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Cet explosif devrait être utilisé exclusivement pour la démolition. Quoique, par expérience, ces puissants explosifs sont idéaux pour mettre les Aliens au tapis. Le rayon de l'explosion est vaste, il faut donc s'assurer que les aquanautes soient à l'abri."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Ce nouvel appareil utilise une gamme de détecteurs et de systèmes informatiques pour identifié les unités ennemies en mouvement. Cliquez sur l'icône du Détecteur à Perturbations, sélectionnez 'Utiliser le Détecteur', l'écran du Détecteur montrera une flèche en son centre, elle désigne l'orientation de l'aquanaute (le Nord est en haut). Les signaux désignent les unités qui se sont déplacé récemment. Les grandes unités, ou celles se déplaçant rapidement, produiront de plus grand signaux. Les unités restées statiques ne seront pas affichées."
  STR_MEDI_KIT_UFOPEDIA: "Pour utiliser cet objet vous devez vous placer près de l'aquanaute blessé ou sur son corps s'il est assommé.{NEWLINE}SOIGNER> Les parties du corps blessées sont indiquées en rouge, sélectionnez en une et cliquez sur le bouton 'Soigner', une blessure mortelle sera soignée et une fraction de la santé sera rétablie.{NEWLINE}STIMULANT> Rétablie l'énergie et ranime les aquanautes assommés. Pour ranimer un aquanaute inconscient vous devez vous tenir directement sur son corps.{NEWLINE}CALMANT> Rétablie le moral des aquanautes blessés."
  STR_MC_DISRUPTOR_UFOPEDIA: "Le Perturbateur est l'arme ultime de la technologie C.M.,  exclusivement destiné aux aquanautes préalablement initiés à l'usage du Contrôle Moléculaire.  Cliquez sur le Perturbateur, sélectionnez le type d'attaque, et sélectionnez une cible avec le curseur. Il y a deux types d'attaque C.M. : {NEWLINE}BROUILLER L'IMPLANT> En cas de succès, la cible est perturbée et peut paniquer. {NEWLINE}CONTRÔLER L'IMPLANT> En cas de succès, vous gagnez le contrôle immédiat de l'unité ennemie."
  STR_THERMAL_TAZER_UFOPEDIA: "Cet appareil s'utilise exclusivement en mêlée, mais il assommera un organisme vivant sans le tuer en gelant la créature visée."
  STR_VIBRO_BLADE_UFOPEDIA: "La Vibro-Lame est une longue lame en titane aiguisée qui tourne à une fréquence de 6000 tours/min, cet appareil peut venir à bout des armures de plongée les plus résistantes. La source de puissance est une invention Alienne, avant son étude toutes nos tentatives de reproduire cet objet se sont soldées par des échecs, nos lames tournant trop lentement ou explosant sous la pression."
  STR_THERMIC_LANCE_UFOPEDIA: "La Lance Thermique est, en toute logique, l'étape suivante dans le développement de la technologie des Vibro-Lames. La lame a une haute fréquence de tours et une source de puissance au Zrbite la surchauffe pour découper les armures, comme un couteau chaud dans du beurre."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "La Lance Thermique Lourde est une version plus puissante de la LT.  Face à ses sources de chaleur jumelées et sa vitesse de rotation extrêmement élevée, tous les matériaux sont virtuellement vulnérables à la Lance Thermique Lourde."
  STR_SONIC_CANNON_UFOPEDIA: "Le Canon Sonique est la plus puissante des armes Soniques. Possédant un oscillateur sonique à plus hautes fréquences et une chambre de réverbération plus grande que la Carabine Blasta-S. Le Canon possède aussi un système de détonation à impulsions qui module les ondes ultra-soniques pour produire un Choc Sonique plus efficace."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Cet appareil compacte fournis des munitions à un Canon Sonique. Il contient une petite quantité de Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un appareil Sonique de puissance plus élevée. Même l'acier enrichi en fibres de carbone est vulnérable à cette arme. Le petit émetteur d'ondes est amélioré par un amplificateur aux super-conducteurs pour augmenter la puissance de cette arme."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Ce petit objets est utilisé comme source de puissance pour une Carabine Blasta-Sonique, une arme Alienne puissante, et contient une petite quantité de Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Les Pistolets Soniques sont des armes Aliennes basées sur le principe des ondes ultra-soniques, elles peuvent transformer les os en gelée en l'espace de quelques secondes. L'oreille humaine n'est pas sensible aux ondes Ultra-Soniques."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Source de puissance pour le Pistolet Sonique Alien. Contient du Zrbite, la source de puissance des Aliens."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "C'est une arme Alienne exclusivement aquatique qui lance des 'Projectiles à Ondes de Perturbations' guidés et auto-propulsés. Quand vous cliquez sur 'Tirer', vous pouvez générer des points de passage que le Projectile s'efforcera de suivre. Quand vous aurez positionné le nombre de points de passages désiré, cliquez sur l’icône de lancement."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Cet appareil est un Projectile à Ondes de Perturbations doté d'un système de guidage informatique intégré. Il est tiré à partir d'un Lanceur à Ondes de Perturbations."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Un petit Lanceur à Chocs Thermiques qui tire des bombes chimiques à effet gel. Très utiles pour capturer des Aliens vivants."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "La Bombe à Chocs Thermiques est utilisée pour capturer des humains vivants, mais est tout aussi efficace contre la plupart des races Aliennes. Elle est tirée à partir d'un Lanceur à Chocs Thermiques."
  STR_SONIC_PULSER_UFOPEDIA: "Cet appareil fonctionne de la même manière qu'une grenade standard, sauf qu'elle est bien plus puissante. la grenade ne lance qu'une seule impulsion sonique qui est émise simultanément dans toutes les directions."
  STR_MC_READER_UFOPEDIA: "Lors des autopsies nous avons découvert des petits implants introduits chirurgicalement. Ce dispositif de contrôle est conçu par les Aquatoïdes afin de récolter des informations directement depuis le champ de bataille, même sur de grandes distances. Le Lecteur de Contrôle Moléculaire est un appareil de communication alien qui est utilisée pour prendre l'information directement des implants C.M.  Les unités X-Com peuvent utiliser cette technique durant le combat pour connaître les caractéristiques des extraterrestres. Cliquez sur l'option 'utiliser', puis sur un extraterrestre."
