  STR_UFO_CRASH_RECOVERY: "RÉCUPÉRATION D'OSNI ABATTU"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "SOYEZ TRÈS PRUDENT : Il y aura des Aliens dans l'OSNI et autour du site. Cette mission sera achevée quand tous les ennemis auront été éliminé ou neutralisé. La récupération des restes de l'OSNI, de la technologie et des corps Aliens pourra alors commencer. Pour abandonner la mission, renvoyez les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_UFO_GROUND_ASSAULT: "ASSAUT SUR OSNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explorez le site d’amerrissage et, si possible, entrez dans l'OSNI. La mission sera un succès quand tous les ennemis auront été éliminé ou neutralisé. La récupération de l'OSNI, des artéfacts et des corps Aliens pourra alors commencer. Pour abandonner la mission, renvoyez les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_BASE_DEFENSE: "DÉFENSE DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un vaisseau Alien a amerri à proximité. Notre base est en grand danger. Comme le veut la procédure standard, le personnel non combattant et les submersibles X-COM fonctionnels ont été évacués. Les Aliens vont entre dans la base par les Quais ou par le Sas. Défendez la base et ses installations vitales à tous prix : c'est un combat à mort. Si vous cliquez sur 'Annuler la Mission', vous vous résignez à la défaite et perdez la base."
  STR_ALIEN_COLONY_ATTACK_MISSION: "MISSION ATTAQUE SUR COLONIE ALIENNE"
  STR_ALIEN_BASE_ASSAULT: "COLONIE ALIENNE PARTIE UNE"
  STR_ALIEN_COLONY_P1_BRIEFING: "Cette mission est un raid sur le site d'une colonie Alienne. Il existe 2 niveaux  pour ce site, envoyez tous les aquanautes à la sortie brillante du premier complexe et cliquez sur 'Annuler la Mission' pour continuer. Tout équipement laissé derrière restera sur le fond marin jusqu'à ce que la 2e section ait été nettoyée. Pour quitter la zone, renvoyez les aquanautes au Submersible volant et cliquez sir 'Annuler la Mission'."
  STR_ALIEN_COLONY_P2: "COLONIE ALIENNE PARTIE DEUX"
  STR_ALIEN_COLONY_P2_BRIEFING: "Après avoir négocié le premier niveau et être entré dans le noyau de la colonie, la mission consiste maintenant à détruire le centre de contrôle, le Dispositif au Synomium, et éliminer tous les Aliens. Pour abandonner, renvoyez les aquanautes au point de départ et cliquez sur 'Annuler la Mission'. Tout équipement X-Com viable sera renvoyé à la base."
  STR_ALIENS_LAUNCH_PORT_TERROR: "LES ALIENS ATTAQUENT{NEWLINE}UNE ZONE PORTUAIRE"
  STR_PORT_TERROR: "LES ALIENS ATTAQUENT UN PORT"
  STR_PORT_TERROR_BRIEFING: "Les Aliens ont lancé une attaque sur des sites en surface. Le port et ses populations civiles sont menacés. Votre escouade doit éliminer tous les Aliens et protéger les témoins innocents de cette incursion Alienne. Pour quitter la zone, faites revenir les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "LES ALIENS ATTAQUENT{NEWLINE}UNE ILE OU UN ARCHIPEL"
  STR_ISLAND_TERROR: "LES ALIENS ATTAQUENT UNE ILE"
  STR_ISLAND_TERROR_BRIEFING: "Les Aliens ont lancé une attaque sur des sites en surface. L'ile et ses populations civiles sont menacées. Votre escouade doit éliminer tous les Aliens et protéger les témoins innocents de cette incursion Alienne. Pour quitter la zone, faites revenir les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "LES ALIENS ATTAQUENT{NEWLINE}UNE VOIE MARITIME"
  STR_CARGO_SHIP_P1: "NAVIRE DE TANSPORT PARTIE UNE"
  STR_CARGO_SHIP_P2: "NAVIRE DE TRANSPORT PARTIE DEUX"
  STR_CRUISE_SHIP_P1: "NAVIRE DE CROISIÈRE PARTIE UNE"
  STR_CRUISE_SHIP_P2: "NAVIRE DE CROISIÈRE PARTIE DEUX"
  STR_SHIP_RESCUE_MISSION: "MISSION SAUVETAGE DE NAVIRE"
  STR_SHIP_RESCUE_P1_BRIEFING: "Cette mission consiste à dératiser, éliminez tous les Aliens sur le navire, et protégez les civils qui sont à bord. Les Aliens sont éparpillés sur les ponts supérieurs et inférieurs, sécurisez les ponts supérieurs avant d'entrer dans les ponts inférieurs. Pour quitter la zone, faites revenir les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Maintenant que les ponts supérieurs sont nettoyés, continuez vers les ponts inférieurs. Vous empruntez le monte-charge du cargo pour descendre dans la cale. Votre escouade doit éliminer tous les Aliens de ce niveau pour achever la mission. Pour abandonner, renvoyez tous les aquanautes au point de départ et cliquez sur 'Annuler la Mission'."
  STR_ALIEN_ACTIVITY_DETECTED: "ACTIVITÉ ALIENNE DÉTECTÉE"
  STR_ALIEN_CONTACT_SITE_MISSION: "MISSION SITE DE CONTACTE ALIEN"
  STR_ARTIFACT_SITE_P1: "SITE DE CONTACTE ALIEN PARTIE UNE"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Cette mission est un raid sur un site de communication Alien récemment activé. Il existe 2 niveaux pour ce site, le fond marin avec ses pyramides Aliennes et un complexe Alien caché. Envoyez tous les aquanautes à l'entrée du complexe et cliquez sur 'Annuler la Mission' pour continuer. Pour quitter la zone, faites revenir les aquanautes au submersible volant et cliquez sur 'Annuler la Mission'."
  STR_ARTIFACT_SITE_P2: "SITE DE CONTACTE ALIEN PARTIE DEUX"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Après avoir négocié les structures Aliennes et être entré dans le complexe, les objectifs de missions sont clairs. Pénétrez au coeur de l'installation Alienne et détruisez le Dispositif de Contrôle Moléculaire au Synomium pour achever la mission. Pour abandonner, faites revenir les aquanautes au point de départ et cliquez sur 'Annuler la Mission'."
  STR_SIGSBEE_DEEP_MISSION: "MISSION GOUFFRE DE SIGSBEE{NEWLINE}CITE ALIENNE NIVEAU UN"
  STR_TLETH_P1_BRIEFING: "Nous pénétrons dans l'inconnu, à partir d'ici nous devons nous attendre à tout. Nous savons qu'il existe 2 autres niveaux dans la Cité Alienne et que votre escouade doit rapidement rejoindre la sortie de ce niveau pour atteindre le suivant. Placez tous les aquanautes sur la sortie et cliquez sur 'Annuler la Mission' pour avancer. Abandonner ailleurs mettra fin à la mission."
