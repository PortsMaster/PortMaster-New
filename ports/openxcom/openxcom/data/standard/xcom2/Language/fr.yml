fr:
  STR_LEVIATHAN_UFOPEDIA: "SUBMERSIBLE DE TRANSPORT ET D'INTERCEPTION VOLANT, CAPABLE D'ATTEINDRE DES PROFONDEURS EXTRÊMES. UNE SYNTHÈSE EXEMPLAIRE DE TECHNOLOGIE HUMAINE ET ALIEN, UTILISANT UN SYSTÈME DE PROPULSION IONIQUE ET UNE NAVIGATION PAR CHAINE MAGNÉTIQUE."
  STR_BARRACUDA_UFOPEDIA: "LE 'BRITISH HYDROSPACE BARRACUDA', ALIMENTÉ EN ÉNERGIE PAR DES MOTEURS A LASER SUR-CHAUFFÉS. L'UN DES INTERCEPTEURS LES PLUS RAPIDES AU MONDE, AVEC CAPACITÉS SUBMERSIBLES ET VOLS ATMOSPHÉRIQUE, UN ATOUT CLÉ POUR LA BATAILLE A VENIR."
  STR_HAMMERHEAD_UFOPEDIA: "UN VAISSEAU DE TRANSPORT ET D'INTERCEPTION. UNE REPRODUCTION DES SYSTÈMES DE CHAINES MAGNÉTIQUES DANS UN VAISSEAU DE X-COM. MALGRÉ SA PETITE TAILLE, SA CONCEPTION EST UNE INCROYABLE PERFORMANCE TECHNIQUE."
  STR_TRITON_UFOPEDIA: "LE TRITON EST UN TRANSPORTEUR D'ESCOUADES D'ASSAUT, ÉQUIPÉ DE MOTEURS AUX PLEINES CAPACITÉS DE VOL AQUATIQUES ET ATMOSPHÉRIQUES. SA GRANDE CAPACITÉ DE STOCKAGE ET SA CONSTRUCTION ROBUSTE EN FONT UN DES PILIERS DE LA FLOTTE X-COM."
  STR_MANTA_UFOPEDIA: "LE MANTA EST UN SUBMERSIBLE MONOPLACE A GRANDE VITESSE ALIMENTÉ PAR DES GÉNÉRATEURS A IONS SEMBLABLES A CEUX DES VAISSEAUX ALIENS. UN VAISSEAU D'ATTAQUE TRÈS EFFICACE DANS CE CONFLIT GRANDISSANT."
  STR_AJAX_UFOPEDIA: "LA TORPILLE AJAX EST L'ARME STANDARD POUR LE COMBAT SOUS-MARIN DANS LE MONDE ENTIER. SA PUISSANCE ET SA PRÉCISION EN FONT UNE EXCELLENTE ARME DE DISSUASION."
  STR_DUP_HEAD_UFOPEDIA: "LA TECHNOLOGIE DES ARMES AVEC TÊTES EN URANIUM APPAUVRIS -TUA- EST RELATIVEMENT RÉCENTE ET CETTE ARME AQUATIQUE EST LA PREMIÈRE APPLICATION COMMERCIAL A L'EXPLOITER COMPLÉTEMENT."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "UN SYSTÈME DE CANON A GAZ PRESSURISÉS ÉJECTANT DE SOLIDES CARREAUX CAPABLES DE PÉNÉTRER LES BLINDAGES."
  STR_PWT_CANNON_UFOPEDIA: "LA TORPILLE A ONDES DE PERTURBATIONS UTILISE UN SYSTÈME DE PROPULSION AU CARBURATION SURCHAUFFÉ ET UNE OGIVE EXTRÊMEMENT DENSE QUI PEUT ENFONCER LA PLUPART DES ALLIAGES."
  STR_GAUSS_CANNON_UFOPEDIA: "LA NOUVELLE TECHNOLOGIE D'ARMEMENT GAUSS DÉVELOPPÉ PAR X-COM EST BASÉ SUR LE PRINCIPE DE L'ACCÉLÉRATION DES PARTICULES. L’ÉNERGIE REQUISE EST OBTENU PAR UN RÉACTEUR A FUSION COMPACTE, REFROIDI PAR DE L'AZOTE LIQUIDE."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "UN PUISSANT OSCILLATEUR AUDITIF QUI GÉNÈRE DES VAGUES SONIQUES CAPABLES DE DÉTRUIRE DES CIBLES EN PERTURBANT LEUR STRUCTURE MOLÉCULAIRE."
  STR_AQUATOID_UFOPEDIA: "La race des Aquatoïdes est une société ancienne qui a existé plusieurs millénaires avant que l'homme ne pose le pied sur le monde. Leur forme compacte et leur tête hypertrophiée sont un héritage de leurs cousins venus de l'espace, les Sectoïdes. Leur force provient de la puissante technologie de Contrôle Moléculaire. Les Aquatoïdes cherchent à propager leur race stérile par les modifications génétiques, les sujets de test idéaux étant les êtres humains. Ces expériences sont à l'origine de nombreuses races hybrides."
  STR_AQUATOID_AUTOPSY: "Autopsie de l'Aquatoïde"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Une analyse détaillée de cette créature nous permet d'émettre quelques hypothèses. Il s'agit d'un Sectoïde, nos anciens ennemis, mais transformés par des opérations chirurgicales et des implants pour devenir une créature aquatique. Des poumons atrophiés permettent de respirer de l'air et d'avoir une mobilité limitée à la surface. Il y a des implants cybernétiques dans tout le corps qui améliorent la force de ses membres atrophiés et le fonctionnement de ses organes. Comme tous les membres de cette race sont identiques, on peut émettre l'hypothèse que ces créatures sont des clones."
  STR_GILLMAN_UFOPEDIA: "Presque humaine, une créature étrange qui apparait sous les traits d'un reptile humanoïde, plus proche de l'humain que du reptile. Cette créature est extrêmement puissance et rapide dans le monde sous-marin. Les Créatures du Lagon Noir, nommées selon la créature du film éponyme, sont une race à part entière qui comporte des spécimens mâle et femelle appartenant à différentes classes d'âges. Elles sont différentes des la majorité des Aliens aquatiques de par leur absence d'altérations génétiques ou d'opérations chirurgicales. Il est possible que nous ayons devant les yeux un antique chainon de notre propre espèce."
  STR_GILLMAN_AUTOPSY: "Autopsie de la Créature du Lagon Noir"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Dès lors que nous avons commencé la dissection de cette créature, il est devenu clair que ce n'est pas un Alien mais une créature native de la Terre, une antique race préhistorique que l'on pensait éteinte depuis que les mammifères sont devenus l'espèce dominante. Quand les dinosaures arpentaient le monde, les Créatures du Lagon Noir vivaient au grand jour, amphibiennes, intelligentes et puissantes. Le cataclysme qui mit fin au règne reptilien sur cette planète a forcé ces créatures à établir une liaison symbiotique avec les nouveaux arrivants Aliens. De petits appareils électroniques sont logés dans leurs crânes."
  STR_LOBSTERMAN_UFOPEDIA: "C'est une créature chancelante plus grande qu'un homme et comportant 6 membres, on dirait un Démon aquatique. Les similitudes entre cette créature et les homards Terriens lui ont valut de se voir affublé du surnom d'Homme-Homard par les troupes d'X-Com. C'est un béhémoth des profondeurs, une créature soigneusement conçue pour le combat avec une force incroyable et pratiquement invulnérable aux tirs de missiles ou de torpilles. Ses pinces peuvent à elles seules broyer l'acier."
  STR_LOBSTERMAN_AUTOPSY: "Autopsie de l'Homme-Homard"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Une fois passé la carapace virtuellement indestructible de la créature, on remarque une stupéfiante construction. Des muscles puissants fixés sur un squelette en titane, un système de visée sophistiqué avec capacité de balayage multi-bandes est fixé directement dans le cerveau de la créature. Ses yeux multiples sont protégés pas des plastiques plus résistants que l'acier et il est clair que quand ils sont bien déployés par leur maitres, ils sont complètement inarrêtables. Enfouis profondément dans son corps se trouvent des appareils de construction et de fonction inconnues."
  STR_TASOTH_UFOPEDIA: "Ces ennemis rapides et agiles sont un pilier de l'armée Alienne. Des centaines sont mis au monde dans de vastes chambres de reproduction au plus profond des colonies Aliennes. Bien plus puissant qu'un homme, le Tasoth est un véritable Alien, son comportement et sa nature carnivore n'ont pas d'égal sur la planète. Le Tasoth forme souvent le fer de lance d'une attaque Alienne et ne semble jamais se résigner, même quand les chances sont contre lui."
  STR_TASOTH_AUTOPSY: "Autopsie du Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La dissection révèle un organisme cybernétique animé par un pouvoir étrange. A l'intérieur du corps on trouve une cavité avec une petite unité de puissance, mais aucun organe reconnaissable. La puissance est transmise à travers le corps par un système de transmission Bio-électrique. Le corps entier est exempt de tout os ou structure de soutien. Une fois la créature morte, la puissance ne circule plus à travers son corps et elle devient une poupée de chiffon inerte, un amas de chair et de fluides Aliens. Sinon, on remarque une paire de cellules en céramique qui, tel un défibrillateur, peut brièvement faire revivre la créature."
  STR_DEEP_ONE_UFOPEDIA: "'Celui des Profondeurs', aussi nommé 'Profond', est un cauchemar biologique, une espèce hybride produite par les expériences tordues des Aquatoïdes. Nous avons rencontré plusieurs versions de cette créature, et après des recherches approfondies nous en avons conclus qu'elles ont été fabriquées par les envahisseurs, qui gonflent leurs rangs chaque fois qu'ils ont un nouveau stock d'humains capturés. Chacun de ces sous-hommes est armé avec un lanceur de décharges électriques, suffisamment puissantes pour tuer un aquanaute."
  STR_DEEP_ONE_AUTOPSY: "Autopsie du Profond"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "La créature est un ensemble de greffes d'organismes humains et Aliens. Le cerveau humain est massivement altéré pour accueillir l'électronique de contrôle et le cortex Alien. Tous les vestiges du corps humain semblent avoir disparut, sauf un : les yeux. La greffe semble permettre au foetus Alien de progressivement remplacer l'hôte humain pendant sa croissance. La peau de la créature semble être non-organique, un maillage métallique extrêmement résistant et flexible.  Le résultat de cet hybridation est une créature puissante, rapide et entièrement contrôlée par les Aliens."
  STR_BIODRONE_UFOPEDIA: "Le Bio-Drone est une création qui ne peut avoir trouvé sa source que dans l'esprit d'un Alien. Il s'agit d'un cerveau (humain ou Alien) suspendu dans des fluides amniotiques et connecté à une unité capable de volet sur terre ou de flotter sous l'eau. Chaque Bio-Drone est armé avec un puissant perturbateur auditif, mi-machine mi-organique. Certains de nos scientifiques ont suggéré que l'arme est manipulée par les cordes vocales d'origine de l'organisme hôte. Hautement précis et tenaces, ces super chien de garde sont largement utilisés par les Aliens pour protéger leurs avoirs de valeur."
  STR_BIODRONE_AUTOPSY: "Autopsie du Bio-Drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Le perturbateur auditif est effectivement un appareil biologique. Cette créature malchanceuse tue littéralement ses ennemis avec ses cris. Chacune montre de sérieux traumatismes chirurgicaux et de graves mutilations. Les Aliens semblent prêts à charcuter le cerveau pour obtenir l'obéissance. La majeure partie du cortex utilisé pour créer la créature est d'origine Alienne, mais rien n'est comparable à l'horreur que l'on peut éprouver en se rendant compte que l'unité est basée sur un cerveau humain.  Les Bio-Drones sont alimentés par un moteur IONIQUE et une forme de système de contrôle à distance a été incorporé."
  STR_TENTACULAT_UFOPEDIA: "Même les horreurs sorties des cauchemars Lovecraftiens ne pourraient donner naissance à cette créature indescriptible. Toute comparaison avec quelque animal Terrien est inutile, l’environnement qui a pu produire une telle abomination dépasse l'entendement. Armé de longues tentacules, le Tentaculaire paralyse ses victimes et les transforme en créatures décérébrées. Cette progéniture peut apporter la mort d'un simple toucher, et nul armure ne l'arrête. Le Tentaculaire est l'Alien le plus redoutable que X-Com ait rencontré à ce jour."
  STR_TENTACULAT_AUTOPSY: "Autopsie du Tentaculaire"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "L'autopsie révèle de petits implants cybernétiques logés dans l'énorme cerveau de la créature. Le système de la vision est une combinaison complexe d'acquisitions par imageries lumineuses et thermiques. Même dans les profondeurs les plus sombres de l'océan, ce monstre peut naviguer avec une précision infaillible. Il y a des organes atrophiés qui semblent assurer le minimum vital. Chaque créature a un petit estomac avec un connecteur externe, on peut donc en déduire qu'elle reçoit directement les substances nutritives par l'intermédiaire de ses maitres."
  STR_CALCINITE_UFOPEDIA: "Comme les combinaisons de plongée des marins perdus en mer, ces Aliens rôdent sur les fonds marins à la recherche des imprudents. Un coup vicieux infligé par les pinces de la créature,  toutes deux plus résistantes que l'acier, suffit à renvoyer les meilleurs plongeurs par le fond. Tourbillonnant derrière son masque, une forme verte gélatineuse est visible. Nous n'avons aucun indice pour deviner ce qu'est vraiment la créature malgré les rencontres, souvent létales, que nous avons eu avec elle."
  STR_CALCINITE_AUTOPSY: "Autopsie du Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Une fois la combinaison blindée retirée, le Calcinite se révèle être une énorme masse de protoplasme amorphe. Pas de cerveau visible, pas de membres ou d'organes sensoriels existants, seul un composant métallique réside profondément dans le corps liquide. Une fois morte, nous pouvons seulement présumer de ce qu'est la vraie nature de la créature. Une énigme inexplicable venant de nos ennemis Aliens."
  STR_TRISCENE_UFOPEDIA: "Ce reptile bipède nous renvoi à l'ère des Dinosaures. Il semblerait que ce soit une créature du Crétacé dans tous les sens du terme, qui conserve sa capacité à survivre aussi bien dans l'eau que sur terre. Ces créatures sont affublées de modules d'armes et on une mâchoire garnie de rangées de grandes dents métalliques. Ces créatures ont souvent été au coeur des forces d'attaque Aliennes vu que ces derniers lancent des assauts sur les terres. Un poids-lourd et une arme puissante que les Commandants Tasoth déploient avec une efficacité létale."
  STR_TRISCENE_AUTOPSY: "Autopsie du Triscène"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Une fois soumis au scalpel des scientifiques, le Triscène se révèle être une créature antique à laquelle on a ajouté des implants cybernétiques et des systèmes d'armes. A son cerveau étriqué a été ajouté un petit module informatique installé sur le harnais de contrôle que toutes les créatures portent. Une peau naturellement résistante, un instinct de prédateur et des armes supplémentaires en font un adversaire létal dans tous les environnements."
  STR_HALLUCINOID_UFOPEDIA: "Ayant moissonné les océans, les Aliens ont élevé ces gigantesques créatures Terriennes pour en faire une arme. Ne vous laissez pas abuser par le faux sentiment de sécurité qui vous envahit lorsque vous affrontez ces marins des profondeurs à l'aspect inoffensif. Pouvant lancer des attaques gelantes en mêlée, l'Hallucinoïde est un ennemi mortel."
  STR_HALLUCINOID_AUTOPSY: "Autopsie de l'Hallucinoïde"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Niché dans les nombreuses couches du corps gélatineux de cet organisme se trouve un puissant congélateur chimique, sa principale capacité offensive. La peau douce et souple de l'Hallucinoïde semble sensible aux attaques à base de chaleur. On retrouve souvent ce mutant en compagnie de ses maitres, les Aquatoïdes."
  STR_XARQUID_UFOPEDIA: "Autre exemple de créature Terrienne invertébrée ayant subis des altérations, le Xarquide est une créature aussi belle que dangereuse. Cette créature rapide et gargantuesque cache un arsenal dévastateur, comprenant un jet d'encre étouffant et un tir à base de particules ionisées. Depuis nos premières rencontres avec cette puissante créature, nous avons appris à craindre sa puissance ainsi que les vindicatives Créatures du Lagon Noir qui les contrôlent."
  STR_XARQUID_AUTOPSY: "Autopsie du Xarquide"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Ce Nautile sur-développé a grandi avec un régime à base de drogues Aliennes et d'opérations chirurgicales. Pervertis au-delà de tous ce qui est naturellement possible, les Créatures du Lagon Noir ont ajouté des systèmes de contrôle mécanique à la créature et tout ce qu'elle avait de naturel a disparut. Déployé comme des plateformes d'armes organiques, les Xarquides possèdent une coquille résistante et un grande mobilité qui en font de formidables adversaires."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Les submersibles volants des Aliens dépendent d'un système de puissance complexe pour les propulser à une vitesse incroyable à travers les profondeurs. La base de leur technologie est de DÉPLACEUR IONIQUE qui utilise du Zrbite comme catalyseur, les moteurs déplacent 100 fois leur propre volume en eau par seconde. Cette énorme puissance signifie que les Aliens sont capable de surclasser la plupart des submersibles sur Terre. Nous pouvons reproduire ce système de propulsion en utilisant de l'aqua-plastique et des cellule de puissance au Zrbite."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Ces unités génèrent un champ magnétique multi-couches de forme sphérique, projeté à 1 kilomètre autour du submersible. Les navigateurs Aliens sont directement liés à ces machines et se déplacent en fonction des sensations qu'ils ressentent à travers le monde invisible qui se trouve sous les vagues. Le système d'interface opère en utilisant de la matière cérébrale Alienne modifiée qui communique directement avec le cerveau de l'opérateur via un lien neural."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Chaque vaisseau a une structure semblable à celle d'un caméléon, fidèlement modelé selon les créatures marines, est construit avec de l'Aqua-Plastique. Chaque submersible fonctionne comme un organisme : l'équipage et le vaisseau sont en harmonie. La plupart de ces systèmes peut être reproduit et une technologie hybride peut évoluer pour atteindre le même niveau technologique."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Les innombrable Aliens qui sont resté caché sur Terre sont maintenus par animation suspendue en cryogénie. Toutes les créatures sont enfermées dans des unités, leur température corporelle réduite à un point où les fonctions vitales sont complètement arrêtées. Un examen de ces unités a jusqu'ici révélé l'incroyable durée de la période pendant laquelle les corps ont été maintenus en suspension : supérieure à 60 millions d'années."
  STR_ALIEN_CLONING_UFOPEDIA: "De nombreux Aliens que nous avons capturés sont identiques jusque dans leur ADN, reproduits dans tous les sens du terme. Des échantillons cellulaires sont placés dans les unités à partir de banques génétiques Aliennes où ils sont conservés dans la glace. Certaines unités contiennent des humains ou des parties du corps. Il est possible qu'une autre utilisation de ces unités de clonage consiste à créer des hybrides Humains/Aliens."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Utilisant les Implants de Contrôle Moléculaire présents dans les crânes de tous les Aliens, ces machines infusent l'information directement dans le cerveau. Les Aliens récemment clonés sont amenés vers ces unités, les souvenirs de leurs races respectives et toutes les informations scientifiques et militaires sont téléchargées directement dans leurs esprits vierges."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Cette unité est utilisée pour poser des Implants de Contrôle Moléculaire aux Aliens, féconder les races reproductrices, et insérer ou retirer des organes et des composants électroniques aux créatures. On pensait que le processus s'effectuait sur des patients soumis, mais le sujet est parfaitement conscient du processus et malheureusement l'anatomie humaine semble parfaitement adaptée à l'unité."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Nous avons maintenant des preuves qui expliquent pourquoi les Aliens capturent des humains. Ils ne constituent pas une source de nourriture, ils ne sont pas fécondés avec des embryons Aliens, ils forment plutôt la base d'une gamme de créatures et de systèmes de contrôle. La technologie Alienne est basée sur un esprit collectif, une intelligence partagée et les cerveaux humains sont le réceptacle idéal pour ces systèmes. Le cerveau humain est utilisé dans la plupart des stockages d'ordinateurs biologiques Aliens et des systèmes de sauvegarde, le reste est utilisé pour la construction et la reproduction."
  STR_AQUA_PLASTICS_UFOPEDIA: "Les submersibles et les structures des Aliens utilisent un matériau résistant, flexible et durable pour la majorité de leur construction. Les Aqua-Plastiques sont des matériaux complexes à liaisons multiples et à base de Zrbite catalysé. Dense mais léger, la substance a une résistance qui dépasse celle du Titane ou du Kevlar."
  STR_ZRBITE_UFOPEDIA: "Ceci est un alliage d'origine Alienne, mi-or mi-Bio-matériaux Alien. Quand on s'en sert comme source de puissance, une petite quantité génèrera plus de puissance qu'un réacteur nucléaire faisant 10 fois sa taille. Nous n'avons pas les moyens techniques de reproduire ce matériau vu que la plus grande partie de ses composants sont d'origine Alienne."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Les Aliens lancent des frappes autour du globe, avec une efficacité implacable. Nous ne pouvons en déterminer la source. Se pourrait il qu'elle se trouve dans un gouffre océanique impénétrable dans lequel nous ne pouvons la localiser ? Tous les organismes que nous avons rencontré ne sont pas Alien, certains sont très anciens, d'autres sont des chainons dans l'évolution qui se sont éteint il y a bien longtemps. Nous faisons face à une menace qui a dormi pendant des millénaires, une symbiose subtile d'humains et d'Aliens. Dans les profondeurs des océans reposent des sites antiques utilisés par les Aliens pour contacter leurs cousin stellaires. Chacun de ces 12 sites contiennent un dispositif au Synomium, une puissante technologie Alienne. Maintenant que leur machine de guerre est en marche, les Aliens ré-activent ces sites pour agrandir leur réseau de Contrôle Moléculaire, nous devons les détruire à tous prix."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Il y a 65 Millions d'années, un immense vaisseau/colonie fut envoyé sur Terre à partir d'un monde éloigné. Tandis que l'énorme vaisseau approchait de la toute jeune planète, une violente éruption solaire provoqua la défaillance du système de navigation. Estropié, il dériva et pénétra dans la stratosphère pour traverser le ciel du Crétacé. Sur Terre, d'innombrable formes de vies posèrent leurs yeux sur leur ennemi juré qui s'écrasait sur la planète. Un immense nuage de poussière envahit l'atmosphère, et tandis que les terres refroidissaient, la forme de vie dominante, les dinosaures, périt. Mais les 400 milliards de tonnes de T'leth ne furent pas détruits dans l'impact, des super-ordinateurs sophistiqués initièrent un cycle de sommeil cryogénique pour les créatures qui y étaient profondément enfouies. Tandis que les éons passaient, les ordinateurs réveillèrent certains Aliens pour tenter de communiquer avec leurs cousins stellaires, mais en vain et le noyau de la puissance Alienne demeura endormie."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, la cité Alienne"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, l'immense vaisseau/colonie Alien, repose au fond du Gouffre de Sigsbee, dans le Golfe du Mexique. Au coeur de la cité Alien se trouve une horreur Alienne, si ignoble et puissante que même la mort rebrousse chemin. Dans une chambre de métal Alien repose la forme endormie du Grand Rêveur, l'Alien Suprême. Quand T'leth s'élèvera au dessus des vagues, son cycle de ré-animation débutera, et une fois à son zénith, nul ne l'arrêtera. Ni mort ni vivant, l'esprit Alien contrôle l'armée Alienne. L'étrange technologie du contrôle moléculaire connecte tous les Aliens à l'esprit, et ce dernier au collectif. Des foetus Humains/Aliens génétiquement modifiés fournisse à l'esprit Alien son énergie et forment le lien entre le dirigeant et ses sujets. Le mythe de L'Alien Suprême a existé dans les coeurs et les esprits des humains pendant des siècles, les mers ont toujours caché la vérité ultime."
