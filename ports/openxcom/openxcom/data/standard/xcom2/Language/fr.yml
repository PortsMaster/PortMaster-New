  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Les Systèmes d'Armes Submersibles automatisés sont d'une grande résistance et très maniable. Ils procurent un appui de gros calibre a nos troupes et ce à n'importe quelle profondeur. Les SAS sont automatiquement réapprovisionné depuis nos stocks."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Ce SAS est doté de torpilles Aqua-Jet, système d'arme uniquement opérationnel en milieu aquatique. Assurez-vous d'approvisionner le stock en munitions."
  STR_COELACANTH_GAUSS_UFOPEDIA: "La technologie Gauss offre pour nos unités SAS une puissance de feu bien plus importante que nos armements classiques."
  STR_DISPLACER_SONIC_UFOPEDIA: "La technologie Alienne nous ouvre de nouvelles perspectives pour nos unités SAS. Le moteur à Ion permet de décoller du fond et l'armement Sonique donne un avantage tactique considérable sur le champ de bataille."
  STR_DISPLACER_PWT_UFOPEDIA: "Ce nouveau SAS possède des armes à Ondes Pulsées dévastatrice spécialement conçu pour l'environnement aquatique. Vous pouvez guider la vague d'énergie en enregistrant des points de repères avant de faire feu. Les munitions spécifiques \"TOP\" doivent être fabriqués dans vos ateliers."
  STR_ALIEN_PROBE_MISSION: "Mission d'Exploration Alienne"
  STR_ALIEN_INTERDICTION: "Interdiction Alienne"
  STR_ALIEN_RESOURCE_RAID: "Raid de Ressources Alien"
  STR_ALIEN_INFILTRATION: "Infiltration Alienne"
  STR_ALIEN_BASE: "Expansion Coloniale Alienne"
  STR_ALIEN_SURFACE_ATTACK: "Attaques Aliennes en surface"
  STR_ALIEN_RETALIATION: "Représailles Aliennes"
  STR_ALIEN_SUPPLY: "Ravitaillement de Colonie Alienne"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "La Mission d'Exploration Alienne sert à recueillir des données sur le fond marin, les ressources, les voies maritimes et aériennes d'une région. Les OSNIS impliqués dans ces missions ne représentent pas une grande menace en eux-mêmes, mais indiquent des sites où l'activité pourrait exploser à tout moment."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Les Aliens ont pour usage de surveiller les régions qui les intéressent, en envoyant un submersible avec pour ordre clair de sécuriser la région avant que des missions plus importantes ne débutent. Ils vont amerrir sur des sites spécifiques qu'ils voudront occuper, pour verrouiller l'accès à ces régions et ouvrir la voie au niveau d'activité suivant."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Couler des navires et abattre des avions sont des éléments clés de la stratégie des Aliens. L'acquisition de matériaux est une des principales activités des Aliens et justifie de tels actes d'agression. Les Aliens lancent aussi des incursions dans des régions avec activité géothermique, des sites miniers et des ruines antiques pour récupérer des minéraux, des métaux raffinés et autres objets produits par les humains."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "De ceci peut résulter des contactes officiels entre les Aliens et des corporations ou gouvernements au plus haut niveau. Le pic de cette activité se caractérise par une intense activité d'OSNIS dans les mers de l'organisation concernée. Les Aliens tenteront de signer un accord avec un gouvernement ou une organisation en proposant les connaissances de leurs technologies supérieures. Cette activité Alienne représente une menace majeure pour X-Com. Si une corporation ou un gouvernement coopère avec les envahisseurs ils cesseront leurs financements."
  STR_ALIEN_BASE_UFOPEDIA: "Les Aliens vont construire des colonies sous-marines secrètes dans des endroits isolés. Après quelques vols de reconnaissance, une intense activité OSNIS se produira pendant la phase de construction de la base. Ces bases sont sans doute équipés de laboratoires, de centres de clonage et de blocs chirurgicaux pour les expériences sur les humains et les Aliens. La présence de colonies Aliennes va générer davantage d'activité Alienne sans même la présence d'OSNIS. Afin de localiser une colonie, un submersible d'X-Com doit patrouiller dans une région pendant quelques heures pour avoir une chance de la détecter. "
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Quand les Aliens ont besoin d'humains ils terrorisent un port, attaquent une ile ou lancent un raid sur un navire. Les civils seront directement menacés pour satisfaire les besoins de reproduction pervers des Aliens et leurs expériences hideuses."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Si les intercepteurs submersibles d'X-Com réussissent particulièrement bien à couler des OSNIS, alors les extraterrestres pourraient commettre des actions de représailles. Cela pourrait aboutir à une attaque directe contre une base X-Com. Cependant, les extraterrestres doivent trouver cette base avant de l'attaquer, et tant que les OSNIS sont tenus à l'écart, il y a peu de risques d'une attaque."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Une fois qu'une colonie alienne est construite, elle est régulièrement approvisionnée par un vaisseau cargo spécial. Si l'un de ses vaisseaux est détecté lors de son amerrissage, vous pouvez alors être certain qu'il y a une colonie alienne à proximité."
  STR_SURVEY_SHIP_UFOPEDIA: "Ce minuscule submersible est utilisé essentiellement pour la reconnaissance ou la recherche. Il précède normalement des vaisseaux plus grands au début d'un corps expéditionnaire Alien. "
  STR_ESCORT_UFOPEDIA: "Un vaisseau d'escorte de taille moyenne qui ne représente pas une grande menace en lui-même. Ce vaisseau précède l'arrivée de plus grands vaisseaux et d’une activité plus intense."
  STR_CRUISER_UFOPEDIA: "Le Croiseur est un vaisseau polyvalent, le fer de lance de la flotte Alienne, il est utilisé pour tous les types de missions aliennes et se révèle un adversaire dangereux."
  STR_HEAVY_CRUISER_UFOPEDIA: "Le Croiseur Lourd est un vaisseau plus puissant que le Croiseur, possédant de plus grandes armes et systèmes de propulsion pour le renforcer. Le Croiseur Lourd est utilisé pour les missions de ressources pour collecter de grandes quantités de minéraux et d'équipement."
  STR_HUNTER_UFOPEDIA: "Ce vaisseau est équipé d'une salle d'examen utilisée pour les expériences sur des sujets humains. Les victimes sont soumises aux pires tortures et le cerveau est souvent retiré et stocké pour utilisation ultérieure. "
  STR_BATTLESHIP_UFOPEDIA: "Le Destroyer est le plus agressif des submersibles Aliens, il possède toutes les technologies et systèmes Aliens pour agir en tant que base d'opération pouvant effectuer tous les actes d'agression entrepris par les Aliens, il transporte une grande quantité d'armes."
  STR_DREADNOUGHT_UFOPEDIA: "Le Cuirassé est un super transporteur de troupes, équipé de toutes les technologies Aliennes et d'une énorme cargaison. Le Cuirassé est un adversaire dont la résistance n'a d'égal que sa puissance de feu."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Le Chaland est utilisé durant la construction de colonies aliennes ou pour l'approvisionnement de colonies existantes. Il transporte des nutriments pour les aliens, de l'ADN, des foetus et autres composants biologiques. "
