  STR_INTRO_1: "MicroProse 1995 / Firaxis , Tous droits réservés"
  STR_INTRO_2: "Mars : La chute de Cydonia."
  STR_INTRO_3: "X-Com, après sa victoire écrasante sur le noyau même de la machine de guerre Extra-Terrestre, retourne en trombe sur Terre. Toutefois, tous les ennemis ne sont pas morts dans la base Martienne ravagée."
  STR_INTRO_4: "Un puissant rayon tachyon émerge du centre névralgique de Cydonia, parcourant le vide. Ayant pour destination............"
  STR_INTRO_5: "La Terre."
  STR_INTRO_6: "Le rayon atteint le fond des océans et touche un récepteur dormant. D'immenses ordinateurs endormis commencent à s'agiter. Dans les profondeurs, loin des yeux humains, d'immense chambres remplies d'Aliens endormis débutent un long cycle de ré-animation."
  STR_INTRO_7: "2040 : Une Terre insouciante. Les terreurs de la guerre Extra-Terrestre ont été oubliées. Mais, dans des endroits perdus et cachés de l'océan, les hordes Aliennes sont prêtes... prêtes à renverser la civilisation humaine et prendre le contrôle du monde."
  STR_INTRO_8: "Les Aliens lancent des frappes sur l'humanité, cherchent des spécimens pour leurs expériences tordues, lancent des raids autour du globe pour trouver des minéraux et autres ressources de valeur, et pillent les mers. Et finalement posent leur yeux sur ce qui se trouve au dessus des vagues."
  STR_INTRO_9: "De puissants OSNIS volants de conception étrange parcourent les océans... ils observent, ils recherchent, ils chassent........."
  STR_INTRO_10: "Ils trouvent des proies à attaquer."
  STR_INTRO_11: "De nouvelles armes étranges sont dirigées contre un monde sans défenses. Nous sommes entièrement à la merci de la menace Alienne.{NEWLINE}Seule une organisation peut nous sauver... mais nous lui avons tourné le dos il y a longtemps......"
  STR_INTRO_12: "L'Installation Sous-Marine Expérimentale d'X-Com"
  STR_INTRO_13: "'Mayday ! Mayday !' 'Ici le paquebot transatlantique Hypérion'. 'Nous sommes attaqués'. 'Mayday ! Mayd............'"
  STR_INTRO_14: "'Centre de Contrôle à Quai Un : Ouvrez les portes', 'déployez le Barracuda Zéro Un. Nous avons une situation impliquant une attaque Alienne : condition Rouge'.{NEWLINE}'Je répète : condition Rouge'"
  STR_INTRO_15: "Les Aliens sont d'une efficacité implacable...."
  STR_INTRO_16: "...et d'une précision infaillible"
  STR_INTRO_17: "'Barracuda Zéro Un à la base' : 'j'approche de ce qu'il reste de l'Hyperion'."
  STR_INTRO_18: "'Je ralentis'.{NEWLINE}'Deux mètres'{NEWLINE}'Un mètre'{NEWLINE}'A tous les aquanautes, préparez vous pour un déploiement immédiant'."
  STR_INTRO_19: "...........'J'ai quitté le sas'...'j'approche de l'épave'.{NEWLINE}'Ho mon dieu !'{NEWLINE}'Vous voyez ces créatures sur votre écran ?'"
  STR_GAMEOVER_1: "Nous avons échoué, les Aliens ont réduit nos derniers espoirs à néant.{NEWLINE}X-Com a été détruit et la Terre est vouée à un ennemi antique."
  STR_GAMEOVER_2: "T'leth s'élève dans la stratosphère et commence à se déplacer sur la face du monde. Apportant la mort et récoltant les humains survivants. Au plus profond de ses boyaux, le funeste esprit Alien se réveille."
  STR_GAMEOVER_3: "Dans les différentes capitales des nations, on imagine des plans désespérés. Mais en vain, car sans les technologies mises au point par X-Com, nos armes sont inefficaces."
  STR_GAMEOVER_4: "Les Aliens installent des bases et les calottes glacières commencent à fondre, le monde deviendra un vaste océan. Les humains survivants sont capturés et utilisés pour d'ignobles expériences de reproduction à des fins inconnues, sauf pour les Aliens. Les cieux s'obscurcissent et une puissante pestilence s’abat sur les terres."
  STR_GAMEOVER_5: "Nous ne pouvons nous opposer au nouvel ordre mondial, et ceux qui tente connaissent un destin funeste face à des armes Aliennes incompréhensibles. Mais les autres ne connaissent pas un destin meilleur, la Terre devient un monde Alien et l'humanité est submergée par une horreur rampante."
  STR_OUTRO_1: "La Tombe a été ravagée et décimée, un rugissement s'échappe du cercueil en son centre.{NEWLINE}Imbéciles, vous allez tous périr...................."
  STR_OUTRO_2: ".................nul ne peut s'échapper."
  STR_OUTRO_3: "Une explosion gigantesque prend sa source dans la tombe et se propage à travers la cité, les débris et la fumée saturent les airs. Les plans des Aliens ont été contrecarrés........"
  STR_OUTRO_4: "La grandeur de T'leth commence à s’effriter. Les flammes et la fumée s'échappent de ses tours luisantes et de ses couloirs d'adamantium."
  STR_OUTRO_5: "La puissante forteresse Alienne chute vers la mer, les cris du métal et des âmes torturées saturent les airs. Le Grand Rêveur ne rêvera plus jamais de conquérir le monde."
  STR_OUTRO_6: "Dans un dernier bourdonnement, T'leth se disloque.{NEWLINE}La menace Alienne a disparut, la Terre a été purifiée.................."
  STR_OUTRO_7: "Une planète dormante aux reflets bleu/vert, dans un coin éloigné de la galaxie."
  STR_OUTRO_8: "Le futur proche, un endroit sure."
  STR_OUTRO_9: "La menace Alienne qui pesait sur la Terre a depuis longtemps été vaincue."
  STR_OUTRO_10: "De vastes métropoles abritent désormais par milliards les masses grouillantes de l'humanité."
  STR_OUTRO_11: "Les faits d'armes d'X-Com et les guerres Aliennes font l'objet d'histoires à destination des enfants."
  STR_OUTRO_12: "Mais les légendes ont toujours eu une part de vérité............"
  STR_RISE_1: "T'leth, ayant porté bien des noms, l'objet de nombreuses légendes de nombreuses contrées."
  STR_RISE_2: "Avec un hurlement explosif qui résonne à travers le globe, T'leth commence à s'élever des fonds marins."
  STR_RISE_3: "L'énorme édifice émerge des eaux du Golfe du Mexique."
  STR_RISE_4: "Les 400 Milliards de tonnes de métaux Aliens de la puissante cité Alienne renferment le corps léthargique de l'Alien Suprême. Emprisonné sur terre depuis 65 millions d'années, cette abominable divinité venue de l'espace commence à s'agiter."
  STR_RISE_5: "Les eaux bouillonnent tandis que la tombe du Grand Rêveur s'élèvent dans la lumière................"
  STR_RISE_6: ".........une lumière qui ne fera pas long feu si X-Com ne parvient pas à détruire la machine de guerre Alienne."
  STR_YOU_HAVE_FAILED: "Vous avez échoué à stopper la machine de guerre Alienne. Les organisations qui vous financent, ayant perdu toute illusion dans vos capacités, essayent de négocier une solution pacifique avec les Aliens. Les envahisseurs ont un agenda très différent, et bientôt le monde connaitra la vérité..."
