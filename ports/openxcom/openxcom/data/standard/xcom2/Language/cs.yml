  STR_UFO_CRASH_RECOVERY: "PRŮZKUM POTOPENÉ PONORKY"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "MAXIMÁLNÍ OPATRNOST - Uvnitř a v okolí ponorky se pohybují cizáci. Mise bude dokočena, budou-li všechny nepřátelské jednotky zneškodněny nebo zničeny. Poté bude zahájeno zajišťování zbytků cizácké ponorky, techniky, mrtvol a vybavení. Chcete-li přerušit misi, navraťte se s akvanauty zpět do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_UFO_GROUND_ASSAULT: "ÚTOK NA CIZÁCKOU PONORKU"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Prozkoumejte místo přistání a pokuste se získat přístup do cizácké ponorky. Mise bude úspěšná, budou-li všechny cizácké jednotky zneškodněny nebo zlikvidovány. Poté může být zahájeno zkoumání ponorky, pozůstatků a mrtvol. Chcete-li přerušit misi, navraťte se s akvanauty do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_BASE_DEFENSE: "OBRANA ZÁKLADNY"
  STR_BASE_UC_: "ZÁKLADNA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Cizácká loď přistála nedaleko. Vaše základna je ve vážném nebezpečí. Všechen nevojenský personál a vybavení bylo evakuováno obvyklým postupem. Cizáci vstoupí do základny skrz doky nebo vstupní komorou. Zachraňte základnu a její důležité vybavení za každou cenu - je to boj na život a na smrt. Kliknutím na ikonu 'Zrušit misi' vzdáte boj a ztratíte základnu."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ÚTOK NA CIZÁCKOU KOLONII"
  STR_ALIEN_BASE_ASSAULT: "CIZÁCKÁ KOLONIE ČÁST PRVNÍ"
  STR_ALIEN_COLONY_P1_BRIEFING: "Tato mise je přepadením cizácké kolonie a skládá se ze dvou částí. V první dostaňte akvanauty k hlavnímu vchodu do podzemí a klikněte na ikonu 'Zrušit misi', nebo zlikvidujte všechny cizáky. Všechno vybavení, zanechané na mořském dně zde však zůstane, až do rozhodnutí druhé části. Chcete-li přerušit misi, navraťte se s akvanauty zpět do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_ALIEN_COLONY_P2: "CIZÁCKÁ KOLONIE ČÁST DRUHÁ"
  STR_ALIEN_COLONY_P2_BRIEFING: "Opustili jste první úroveň a pronikli do jádra kolonie. Nyní je vaším úkolem zničení Synomického zařízení řídícího centra, nebo likvidace všech cizáků. Pro přerušení mise rozestavte akvanauty na zelená startovní pole a klikněte na ikonu 'Zrušit misi'. Všechno provozuschopné vybavení se vrátí zpět na základnu."
  STR_ALIENS_LAUNCH_PORT_TERROR: "CIZÁCI ÚTOČÍ{NEWLINE}NA PŘÍSTAV"
  STR_PORT_TERROR: "CIZÁCI ÚTOČÍ NA PŘÍSTAV"
  STR_PORT_TERROR_BRIEFING: "Cizáci zaútočili na souši. Přístav a jeho civilní obyvatelstvo jsou v bezprostředním ohrožení. Vaše jednotky musí zneškodnit všechny cizáky a ochránit co nejvíce nevinných obětí cizáckého vpádu. Pro přerušení mise shromážděte akvanauty do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "CIZÁCI ÚTOČÍ{NEWLINE}NA OSTROV"
  STR_ISLAND_TERROR: "CIZÁCI ÚTOČÍ NA OSTROV"
  STR_ISLAND_TERROR_BRIEFING: "Cizáci zaútočili na území na souši. Přístav a jeho civilní obyvatelstvo jsou v ohrožení. Vaše jednotky musí zneškodnit všechny cizáky a ochránit co nejvíce nevinných civilistů před tímto cizáckým vpádem. Pro přerušení shromážděte akvanauty do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "CIZÁCI ÚTOČÍ{NEWLINE}NA NÁMOŘNÍ LOĎ"
  STR_CARGO_SHIP_P1: "NÁKLADNÍ LOĎ ČÁST PRVNÍ"
  STR_CARGO_SHIP_P2: "NÁKLADNÍ LOĎ ČÁST DRUHÁ"
  STR_CRUISE_SHIP_P1: "VÝLETNÍ LOĎ ČÁST PRVNÍ"
  STR_CRUISE_SHIP_P2: "VÝLETNÍ LOĎ ČÁST DRUHÁ"
  STR_SHIP_RESCUE_MISSION: "ZÁCHRANA NÁMOŘNÍ LODĚ"
  STR_SHIP_RESCUE_P1_BRIEFING: "Úkolem této mise je vyčištění lodi od havěti. Zlikvidujte všechny cizáky na lodi a zachraňte životy osob na palubě. Cizáci jsou rozmístěni na palubách i v podpalubí. Vyčistěte paluby, abyste mohli pokračovat v podpalubí. Chcete-li přerušit misi, navraťte se s akvanauty zpět do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Horní paluby jsou vyčištěny, pokračujete v podpalubí. Použitím nákladního výtahu, jste sestoupili dovnitř. Vaše posádka musí zlikvidovat všechny cizáky. Pro přerušení shromážděte akvanauty do oblasti výtahu a klikněte na ikonu 'Zrušit misi'."
  STR_ALIEN_ACTIVITY_DETECTED: "ZJIŠTĚNA CIZÁCKÁ AKTIVITA"
  STR_ALIEN_CONTACT_SITE_MISSION: "ÚTOK NA CIZÁCKOU KOMUNIKAČNÍ ZÁKLADNU"
  STR_ARTIFACT_SITE_P1: "KOMUNIKAČNÍ ZÁKLADNA ČÁST PRVNÍ"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Tato mise je útokem na čerstvě vybudovanou cizáckou komunikační základnu. Skládá se ze dvou úrovní: Mořského dna s cizáckými pyramidami a skrytého podzemního komplexu. Dojděte se všemi akvanauty na žlutá pole vchodu do komplexu a klikněte na ikonu 'Zrušit misi', anebo zlikvidujte všechny cizáky, pro přechod do druhé části. Chcete-li přerušit misi, navraťte se s akvanauty zpět do ponorky a klikněte na ikonu 'Zrušit misi'."
  STR_ARTIFACT_SITE_P2: "KOMUNIKAČNÍ ZÁKLADNA ČÁST DRUHÁ"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Prozkoumali jste cizácké struktury a vnikli do podzemního komplexu. Probijte se do srdce cizácké základny a zničte Synomické zařízení Molekulární kontroly, což je hlavním cílem mise. Pro zrušení shromážděte všechny akvanauty na vstupních polích a klikněte na ikonu 'Zrušit misi'."
  STR_SIGSBEE_DEEP_MISSION: "MISE V HLUBINĚ SIGSBEE{NEWLINE}CIZÁCKÉ MĚSTO PRVNÍ ÚROVEŇ"
  STR_TLETH_P1_BRIEFING: "Vstoupili jste do neznáma, kde na vás může čekat cokoliv. V této a dalších dvou částech cizáckého města, musí vaše jednotky najít východ a bezpečně se k němu dopravit, aby mohly pokračovat. Shromážděte všechny akvanauty v prostoru východu a klikněte na ikonu 'Zrušit misi'. V jiném případě ikona přeruší misi."
  STR_TLETH_ATTACK_MISSION: "ÚTOK NA T'LETH{NEWLINE}CIZÁCKÉ MĚSTO DRUHÁ ÚROVEŇ"
  STR_TLETH_P2_BRIEFING: "Dále do neznáma, kde na nás může čekat cokoliv. Toto je další část cizáckého města. Vaše jednotky musí opět najít a dorazit k východu aby mohly přejít do další části. Shromážděte všechny akvanauty v prostoru východu a klikněte na ikonu 'Zrušit misi'. V jiném případě ikona přeruší misi."
  STR_FINAL_TLETH_MISSION: "ZÁVĚREČNÝ ÚTOK NA T'LETH{NEWLINE}CIZÁCKÉ MĚSTO TŘETÍ ÚROVEŇ"
  STR_TLETH_P3_BRIEFING: "Konec je již na dohled. Nyní je třeba najít kryptu Posledního cizáka. Zničte 8 napáječů vyživujících sarkofág. Cizácká hrozba tím bude zničena. Nevzdávejte se! Přerušením mise byste vše ztratili."
  STR_TLETH_P1: "CIZÁCKÉ MĚSTO PRVNÍ ÚROVEŇ"
  STR_TLETH_P2: "CIZÁCKÉ MĚSTO DRUHÁ ÚROVEŇ"
  STR_TLETH_P3: "CIZÁCKÉ MĚSTO TŘETÍ ÚROVEŇ"
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "ŽÁDNÝ VOLNÝ DOK PRO VÝROBU PONORKY!{SMALLLINE}Každá létající ponorka umístěná na základně, přesouvaná jinam, objednaná nebo vyráběná vyžaduje svůj dok. Vybudujte nový dok, nebo přesuňte ponorku na jinou základnu."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "ŽÁDNÝ VOLNÝ DOK PRO NÁKUP!{SMALLLINE}Každá létající ponorka umístěná na základně, přesouvaná jinam, objednaná nebo vyráběná vyžaduje svůj dok. Vybudujte nový dok, nebo přesuňte ponorku na jinou základnu."
