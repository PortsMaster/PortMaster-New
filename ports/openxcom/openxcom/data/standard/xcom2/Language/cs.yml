  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Zánik Cydonie"
  STR_INTRO_3: "Vítězoslavný X-Com zničil samotné jádro Cizácké válečné mašinérie, a odstartoval k domovu. Jenomže ve zpustošené marťanské základně nezůstali jen mrtví."
  STR_INTRO_4: "Mohutný tachyonový paprsek vychází z trosek nervového centra Cydonie, řítící se vzduchoprázdnem. Jeho cíl.........."
  STR_INTRO_5: "Země."
  STR_INTRO_6: "Hluboko v oceánu paprsek aktivuje dávno uspaný receptor. Rozsáhlé spící počítače začínají konat. V hlubinách, daleko z dohledu lidí, v rozlehlých sálech plných spících cizáků začíná jejich oživovací proces."
  STR_INTRO_7: "2040: Země nic netuší. Hrůzy z cizácké války jsou dávno zapomenuty. Ale na ztracených a skrytých místech oceánu jsou cizácké davy připraveny - připraveny vymést lidstvo a ovládnout svět."
  STR_INTRO_8: "Cizácké akce proti lidstvu: Vyhledávání druhů pro jejich zvrácené experimenty, razie na pozemské cenné nerosty a zdroje, plenění moří. Po té se cizáci zaměří více nad hladinu. "
  STR_INTRO_9: "Mocné létající ponorky podivných konstrukcí plynou v oceánech - vyhlížející, hledající, lovící........"
  STR_INTRO_10: "Jakmile najdou kořist, zaútočí."
  STR_INTRO_11: "Proti bezbrannému světu jsou používány nové hrozné zbraně. Jsme nyní naprosto vydáni na milost cizácké hrozbě.{NEWLINE}Pouze jediná organizace nás může zachránit. Ale k té už jsme se dávno obrátili zády......"
  STR_INTRO_12: "Experimentální podmořské zařízení X-COM"
  STR_INTRO_13: "'Mayday! Mayday!' 'Zde transatlantická loď Hyperion'. ' Jsme pod útokem'.\n'Mayday! Mayd............'"
  STR_INTRO_14: "'Rozkaz pro dok létající ponorky jedna: Otevřete vodní vrata', 'vypusťte Barracudu nula jedna. Nastala situace útoku cizáků - červený poplach'.{NEWLINE}'Opakuji: červený poplach'"
  STR_INTRO_15: "Cizáci jsou krutě učinní..."
  STR_INTRO_16: "....a neomylně přesní."
  STR_INTRO_17: "'Barracuda nula jedna základně' - 'přibližujeme se k tomu, co zbylo z Hyperionu'."
  STR_INTRO_18: "'Snižujeme rychlost'.{NEWLINE}'Dva metry'{NEWLINE}'Jeden metr'{NEWLINE}'Všichni akvanauti, připravte se na okamžitý výstup."
  STR_INTRO_19: ".....'Přechodová komora čistá' ... 'přibližujeme se k vraku.'{NEWLINE}'Proboha!'{NEWLINE}'Vidíte z mé kamery ty postavy?'"
  STR_GAMEOVER_1: "Selhali jsme. Cizáci zlikvidovali naši poslední naději na záchranu.{NEWLINE} X-Com je zničen a Země leží u nohou prastarého nepřítele."
  STR_GAMEOVER_2: "T'leth se s burácením vznesl do stratosféry a a začal se pohybovat po tváři světa rozdávající smrt a sklízející poslední zbytky lidské rasy. Hluboko v jeho střevech se sama vzbouzí vražedná cizácká mysl."
  STR_GAMEOVER_3: "V hlavních městech všech národů jsou navrhovány beznadějné plány. Vše je k ničemu. Bez technologií poskytovaných výzkumem X-Com jsou naše zbraně neúčinné."
  STR_GAMEOVER_4: "Cizáci založili základny na polárních čepičkách Země a začali tavit led. Svět se brzy stane jedním velkým oceánem. Zbytky lidské rasy jsou shromážděny a využity na odporné chovatelské experimenty s bůhví jakými cizáckými záměry. Nebe potemnělo a na všechny krajiny Země dopadl hladomor."
  STR_GAMEOVER_5: "Nejsme schopni se postavit na odpor vůči novému světovému řádu. Ti, kteří proti němu povstali, dospěli ke spalujícímu osudu neznámými cizáckými zbraněmi. Ani ostatní nečekají žádné světlé zítřky. Matka Země se stane světem cizáků a lidstvo bude ztraceno pod jejich hemžící hrůzou."
  STR_OUTRO_1: "Hrobka je zpustošena a zdecimována. Jen z rakve uprostřed se ozývá bublavý řev.{NEWLINE}Vy hlupáci! Všichni zemřete...................."
  STR_OUTRO_2: "...............živí se odsud nedostanete."
  STR_OUTRO_3: "Obrovská exploze vyšlehla z hrobky a šíří se městem. Trosky a kouř víří v prostoru. Plány Vetřelců jsou zmařeny........"
  STR_OUTRO_4: "Obrovská konstrukce T'lethu se začíná bortit. Plameny a dým vyrážejí z jeho blyštivých spirál a adamantiových sálů."
  STR_OUTRO_5: "Ohromná cizácká pevnost se hroutí do moře. Skřípot týraného kovu a duší naplnil vzduch.  Velký snílek už nikdy nebude snít své sny o vládě nad planetou."
  STR_OUTRO_6: "Poslední uširvoucí zvukový ráz a T'leth se roztrhl na kusy.{NEWLINE}Cizácká hrozba je zažehnána, Země je očištěna.................."
  STR_OUTRO_7: "Ospalá modrozelená planeta ve vzdáleném koutu galaxie."
  STR_OUTRO_8: "Na čas znovu bezpečné místo k žití."
  STR_OUTRO_9: "Cizácká hrozba je už dlouho přemožena."
  STR_OUTRO_10: "Obrovské metropole a města jsou zaplněna miliardami lidí."
  STR_OUTRO_11: "Hrdinské činy členů X-COM ve válce s cizáky se staly báchorkami pro děti."
  STR_OUTRO_12: "Ale legendy vždy rády ukrývaly zrnka pravdy........"
  STR_RISE_1: "T'leth, mnohokrát zmiňován v mnoha legendách mnoha národů."
  STR_RISE_2: "S drásavým jekotem, který dolehl do všech zákoutí na zemi se T'leth odlepil od mořského dna."
  STR_RISE_3: "Kolosální masiv se vzedmul z vod Mexického zálivu."
  STR_RISE_4: "400 miliard tun cizáckého kovu, blyštivé cizácké město, ve kterém spočívá spící tělo Posledního cizáka. Po 65 miliónech let uvěznění na Zemi se tento vesmírný zlobůh probouzí."
  STR_RISE_5: "Moře bouří a vře, jak se hrobka Velkého spáče vynořuje na světlo................"
  STR_RISE_6: "........na světlo, které nebude svítit moc dlouho, pokud X-Com včas nezničí tento cizácký válečný stroj."
  STR_YOU_HAVE_FAILED: "Nepodařilo se ti zastavit cizáckou válečnou mašinérii. Přispívající organizace, zklamané tvou neschopností, se postupně snaží vyjednat mírové vztahy s cizáky. Ti však mají zcela odlišné plány a brzy si celý svět uvědomuje, jaká je pravda..."
