  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Cizácké průzkumné mise slouží pro získávání údajů o mořském dně, těžbě, lodních a leteckých koridorech. Cizácké stroje plnící tyto úkoly pro nás nepředstavují ohrožení, ale indikují budoucí místa cizácké aktivity."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Cizáci zachovávají v oblastech jejich zájmů tento postup: vyšlou stroj, se zvláštním určením, k zajištění prostoru pro zahájení intenzivnější činnosti. Přistanou ve vytipovaných místech, kde hodlají později zaútočit, aby zajistili tyto oblasti a připravili na další stupně aktivity."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Potápění lodí a sestřelování letadel jsou základní prvky cizácké strategie. Získávání materiálů je primární cizáckou snahou a je spojeno s touto otevřenou agresí. Cizáci také okupují oblasti s geotermální aktivitou, důlní oblasti a místa se zbytky civilizace, aby zde získávali minerály, kovy nebo lidmi zhotovené věci."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Jejím důsledkem jsou oficiální kontakty mezi cizáky a společnostmi nebo vládami na nejvyšší úrovni. Vrchol této aktivity je charakterizován zvýšenou aktivitou cizáckých ponorek ve vodách příslušejících těmto organizacím. Cizáci se snaží uzavřít smlouvu s vládou nebo organizací, s nabídkou poskytnutí znalostí jejich vyspělé technologie. Tato cizácká aktivita představuje pro projekt X-Com největší nebezpečí. Jestliže vlády, nebo organizace začnou spolupracovat s vetřelci, zastaví financování."
  STR_ALIEN_BASE_UFOPEDIA: "Cizáci budují tajné podvodní kolonie v odlehlých oblastech. Po počátečním průzkumu, je zahájení stavby signalizováno zvýšenou aktivitou cizáckých ponorek. Tyto kolonie obsahují laboratoře, klonovací centra a chirurgická zařízení pro experimenty na lidech i cizácích. Přítomnost cizácké kolonie způsobuje zvýšení cizácké aktivity, bez přítomnosti ponorek. Aby bylo možno lokalizovat cizáckou kolonii, musí stroje X-Com hlídkovat několik hodin poblíž předpokládaného místa."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Potřebují-li cizáci lidi, terorizují přístav, napadnou ostrov nebo námořní loď. Kvůli těmto zvrhlým chovným potřebám cizáků a jejich obludným experimentům, jsou civilisté v přímém ohrožení života."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Je-li X-Com mimořádně úspěšný při potopení cizáckého stroje, můžou cizáci podniknout agresivní odvetnou akci. Jejím výsledkem může být přímý útok na zařízení X-Com. Nejdříve však musí cizáci základnu X-Com lokalizovat. Budete-li úspěšně likvidovat cizácké ponorky, je riziko útoku minimální."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Jakmile je výstavba cizácké kolonie dokončena, je tato pravidelně zásobována speciální zásobovací lodí. Je-li zjištěno přistání tohoto plavidla, je jisté, že se nedaleko nachází cizácká kolonie."
  STR_SURVEY_SHIP_UFOPEDIA: "Tato malá ponorka slouží pro průzkumné a kontrolní účely. Je obyčejně předvojem větších plavidel na začátku cizáckých aktivit."
  STR_ESCORT_UFOPEDIA: "Doprovodné plavidlo střední velikosti, samo o sobě nepředstavující nebezpečí. Tato loď předchází větší plavidla a předznamenává zvýšení cizácké aktivity."
  STR_CRUISER_UFOPEDIA: "Křižník je základní užitková loď, podporující cizáckou flotilu. Používá se při všech typech cizáckých misí a je nebezpečným protivníkem."
  STR_HEAVY_CRUISER_UFOPEDIA: "Těžký křižník je výkonnějším plavidlem než křižník. Silnější výzbroj a propulsní systém zvyšují jeho schopnosti. Těžký křižník slouží pro těžební úkoly. Je schopen pojmout velká množství minerálů a vybavení."
  STR_HUNTER_UFOPEDIA: "Lovec je vybaven pokusnými místnostmi pro provozování experimentální chirurgie na lidských subjektech. Oběti jsou podrobovány odpornému týrání a často je jejich mozek oddělen a uschován pro další zpracování."
  STR_BATTLESHIP_UFOPEDIA: "Bitevník je nejagresivnějším plavidlem, které cizáci vlastní. Disponuje veškerou cizáckou technologií a systémy. Slouží jako základ pro všechny typy agresivních aktivit, které chtějí cizáci provést. Nese velkou škálu účinných zbraní."
  STR_DREADNOUGHT_UFOPEDIA: "Záškodník slouží k přepravě výsadkových jednotek. Je plně vybaven cizáckými technologiemi a velkým přepravním prostorem. Záškodník je těžkým a obávaným protivníkem."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Zásobovací loď je používána během konstrukcí cizáckých kolonií nebo zásobování již vybudovaných. Přepravuje cizáckou výživu, DNA, zárodky a další biologické materiály."
