  STR_AIR_LOCK_UFOPEDIA: "Vstupní komora umožňuje transport materiálu a personálu dovnitř anebo ven z podmořské základny. Je to vždy první zařízení, budované při výstavbě nové základny. Oblast vstupní komory je snadno zranitelná vniknutím nepřátelských útočných sil."
  STR_LIVING_QUARTERS_UFOPEDIA: "Každá ubytovací jednotka poskytuje prostor až pro 50 osob. Vybavení je základní a funkční."
  STR_LABORATORY_UFOPEDIA: "V jednom laboratorním bloku může pracovat až padesát vědců. Laboratoře jsou vybaveny nejnovějšími technologiemi pro výzkumy materiálů, biochemií a zbrojírenství. X-Com má přístup do databází všech nejlepších vědeckých ústavů na celém světě, jak civilních tak i vojenských."
  STR_WORKSHOP_UFOPEDIA: "Dílny jsou vybaveny veškerým zařízením, potřebným pro výrobu součástí základny i nejnovějších objevů výzkumných laboratoří. V jedné dílně může pracovat až 50 inženýrů, ale vyráběné věci rovněž zabírají prostor."
  STR_STANDARD_SONAR_UFOPEDIA: "Standardní sonarový systém s efektivním dosahem kolem 450 km ve většině hloubek. Je napojen na síť geostacionárních satelitů analyzujících povrch planety. Každý senzor má 10% šanci na zjištění podvodního nebo vzdušného stroje každých 30 minut."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Širokopásmový sonarový systém s efektivním dosahem kolem 700 km ve všech hloubkách. Je napojen na síť geostacionárních satelitů, analyzujících povrch země. Každý senzor má 20% šanci na zjištění podvodního nebo vzdušného stroje každých 30 minut."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Systém torpédové obrany zajišťuje ochranu proti útoku nepřátelských ponorek, snažících se proniknout do doků základny."
  STR_GENERAL_STORES_UFOPEDIA: "Všechno vybavení, zbraňové systémy, munice, získaný materiál a podvodní ozbrojené systémy jsou umístěny ve skladech, s výjimkou vybavení příslušejícího ponorkám v docích."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Živí cizáci potřebují pro svoje přežití, umístění v odpovídajícím speciálním prostředí. Tyto cely udržují jejich životní funkce a omezují jejich bojovou schopnost na nulu. Je zde možné udržovat až 10 cizáckých životních forem v oddělených kójích."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Magnetická obrana zabezpečuje nejnovější a nejefektivnější obranu proti útoku nepřátelských ponorek."
  STR_SONIC_DEFENSES_UFOPEDIA: "Sonický oscilátor poskytuje silnou a účinnou obranu proti případným útočníkům."
  STR_PWT_DEFENSES_UFOPEDIA: "Pulsní torpéda poskytují nejefektivnější obranu proti cizáckému útoku. Tato střela je vybavena extrémně výbušnou hlavicí, která prorazí všechny známé pancíře. Magnetické pulzy které vytváří, vyřazují i elektronické obranné systémy."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Tlakový obranný štít chrání základnu proti podmořskému přistání a nastavuje rezonanční pole na odpuzování útočících ponorek, čímž umožňuje obrannému systému opakovat palbu. Výsledkem je zdvojnásobení efektivity každého obranného systému."
  STR_MC_GENERATOR_UFOPEDIA: "Cizácké stroje využívají technologii Molekulární kontroly ke zjišťování přítomnosti živých bytostí. Použití negativního M.K. emitoru, zakryje základnu neproniknutelným štítem, který splete cizáky natolik, že nebudou schopni detekovat naši přítomnost."
  STR_MC_LAB_UFOPEDIA: "Laboratoř molekulární kontroly může vkládat implantáty a zvyšovat schopnosti až deseti akvanautům najednou. Implantáty jsou chirurgicky instalovány do lebek akvanautů. Rozsáhlý trénink jim pak umožňuje využití těchto implantátů. Získaná dovednost je využívána ve spojení s Molekulárním zařízením a může být použita pro útok během boje."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Cizácká komunikace využívá vybudovanou síť implantátů M.K. Dekodér vysílání zachycuje zprávy cizáckých ponorek a dekóduje informace. Dokáže zjistit typ stroje, cizáckou rasu a typ aktivity, kterou provádí."
  STR_SUB_PEN_UFOPEDIA: "Každý dok může pojmout jednu ponorku. Je zařízen pro údržbu, tankování a opravy strojů ponorkové flotily X-Com. Každá létající ponorka musí mít přidělen svůj dok, který nemůže být využíván jiným strojem, ani když je přidělená ponorka pryč na misi."
  STR_DART_PISTOL_UFOPEDIA: "Šipkostříl ve výzbroji X-Com je malá, přesná a vysoce účinná zbraň se zásobníkem na 12 dutých šipek. Šipky jsou vystřelovány plynovou patronou v zásobníku."
  STR_JET_HARPOON_UFOPEDIA: "Tato vodní puška je přesná a výkonná. Střílí duté ocelové harpuny ze zásobníku s 10 kusy. Každá harpuna má vlastní zásobník plynu."
  STR_GAS_CANNON_UFOPEDIA: "Nejtěžší z rodiny plynem poháněných zbraní. Tento kanón vystřeluje buď pevné hroty, nebo hroty obsahující výbušninu či fosfor. Oblíbená zbraň mezi zkušenými akvanauty."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Vodní tryskové kanóny jsou těžkou pěchotní zbraní. Vystřelují minitorpéda s magneziovým pohonem. Vodní kanón je neskladný a těžkopádný, i když velmi výkonný. Je použitelný pouze pod vodou."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Opravdová těžká váha. Tento torpédomet vystřeluje tři typy torpéd s vlastním propulsním pohonem. Ničivá zbraň, jejíž nevýhodou je pouze ruční nabíjení. Munice se skládá z malých nebo velkých explozivních, či fosforem plněných torpéd. Použitelný je pouze pod vodou."
  STR_GAUSS_PISTOL_UFOPEDIA: "Magnetická pistole používá technologii urychlovaných částic, nové odvětví moderní zbrojní výroby. Je rychlá, přesná a funguje nad i pod vodou. Magnetická technologie je rozvinutím plazmové technologie, poznané v předchozí válce."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Magnetická pistole používá technologii urychlovaných částic, nové odvětví moderní zbrojní výroby. Je rychlá, přesná a funguje nad i pod vodou. Magnetická technologie je rozvinutím plazmové technologie, poznané v předchozí válce."
  STR_GAUSS_RIFLE_UFOPEDIA: "Vylepšená magnetická pistole s vyšší průrazností, díky dvojitému urychlovači částic. Na rozdíl od plazmových systémů na bázi Eleria, používá částicový mikro-urychlovač produkující svazek antiprotonů."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Vylepšená magnetická pistole s vyšší průrazností, díky dvojitému urychlovači částic. Na rozdíl od plazmových systémů na bázi Eleria, používá částicový mikro-urychlovač produkující svazek antiprotonů."
  STR_HEAVY_GAUSS_UFOPEDIA: "Magnetický kanón je těžkopádný, ale extrémně efektivní. Využívá trojitý urychlovač, před nímž není ochrany. Svazek antiprotonů je vytvářen uvnitř galiumarzenidového pouzdra, jež nárazem částic imploduje a uvolňuje antihmotu."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Magnetický kanón je těžkopádný, ale extrémně efektivní. Využívá trojitý urychlovač, před nímž není ochrany. Svazek antiprotonů je vytvářen uvnitř galiumarzenidového pouzdra, jež nárazem částic imploduje a uvolňuje antihmotu."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Standardně dodávaný granát. Má přesný a spolehlivý časovač pro precizní nastavení."
  STR_DYE_GRENADE_UFOPEDIA: "Granáty s obsahem barviva plní dvojí roli při krytí jednotek ve vyhrocených situacích. Použitím ve vodě, je barva rozptýlena do oblaku připomínajícího inkoust chobotnice, použitím na souši, je rozptýlena do mraku kouře."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Může být hozen stejně jako obyčejný granát, ale po dopadu se pouze uvede do pohotovosti.   K explozi dojde při pohybu v jeho blízkosti. Ke správnému použití je třeba zručnost a zkušenost."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Tato nálož je vhodná výhradně k demoličním účelům. Zkušenosti však ukazují, že tato silná výbušnina je téměř ideální zbraní pro vymýcení cizáků. Vzhledem k vysokému okruhu účinnosti je nutné, aby byli všichni akvanauti v bezpečné vzdálenosti."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Toto nové zařízení využívá množství senzorů a zdokonalený počítačový systém pro identifikaci pohybujících se nepřátelských jednotek ve vodě. Klikněte na ikonku vibračního senzoru. Zvolte 'Použít senzor' v menu. Zobrazí se senzor. Šipka uprostřed ukazuje orientaci akvanauta (sever je nahoře). Blikající značky ukazují jednotky, které se v poslední době pohnuly. Velké, nebo rychle se pohybující jednotky, znázorňují větší značky. Statické jednotky nejsou zobrazeny."
  STR_MEDI_KIT_UFOPEDIA: "Pro použití je třeba stát čelem k léčenému akvanautovi, případně nad jeho tělem.{NEWLINE}LÉČIT> Klikněte na červeně zvýrazněná poranění a poté na tlačítko 'Uzdravit'. Bude vyléčeno jedno smrtelné zranění a obnoveno zdraví.{NEWLINE}STIMULOVAT> Obnoví energii a oživí ochromeného akvanauta. Oživující akvanaut musí stát přímo nad jeho tělem.{NEWLINE}UTIŠIT> Obnoví morálku zraněného akvanauta."
  STR_MC_DISRUPTOR_UFOPEDIA: "Ultimátní M.K. technologie. Mohou ho však používat jen ti akvanauti, kteří mají definovanou úroveň M.K. schopností. Po kliknutí na Rušičku vyberte typ útoku a naveďte kurzor na cíl. Jsou dva typy útoku rušičkou:\nRUŠIT IMPLANTÁT> Je-li úspěšný, jednotka je zmatena a může zpanikařit.\nOVLÁDNOUT IMPLANTÁT> Je-li úspěšný, získáte nad nepřátelskou jednotkou plnou kontrolu."
  STR_THERMAL_TAZER_UFOPEDIA: "Zařízení pouze pro boj zblízka. Působením tepelného šoku je schopen omráčit živé organizmy, bez jejich usmrcení."
  STR_VIBRO_BLADE_UFOPEDIA: "Vibrační pilka je dlouhá, jako nůž ostrá, čepel z titanu, s otáčkami přes 6000/min. Toto zařízení dokáže rozlousknout i nejodolnější potápěčský skafandr. Pohon je cizáckým vynálezem. Naše předchozí pokusy o výrobu tohoto zařízení končily zdrcujícími neúspěchy. Jejich ostří rotovalo příliš pomalu, nebo tlakem explodovalo."
  STR_THERMIC_LANCE_UFOPEDIA: "Termický oštěp je dalším logickým krokem od vibrační pilky. Ostří rotuje vysokou rychlostí a Zrbitem napájený zdroj ho rozžhavuje tak, že proniká materiálem, jak horký nůž máslem."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Těžký termický oštěp je mnohem výkonnější verzí termického oštěpu. Dvojice tepelných zdrojů a extrémně vysoké otáčky znamenají, že těžký termický oštěp je účinný na jakékoliv materiály."
  STR_SONIC_CANNON_UFOPEDIA: "Sonický kanón je nejsilnější z rodiny sonických zbraní. Je charakteristický zvýšeným rozsahem audio oscilátoru a větší rezonanční komorou než sonická puška. Je rovněž vybaven pulsně detonačním systémem, který modulací ultrazvukových vln zvyšuje efektivitu sonického úderu."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Toto kompaktní zařízení slouží jako munice sonického kanónu. Obsahuje malé množství Zrbitu."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Další sonické zařízení s vyšším výkonem. Dokonce ani silně legovaná ocel není imunní proti této zbrani. Kompaktní emitor vln je rozšířen supravodivým zesilovačem, který dále zvyšuje výkon této zbraně."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Tento malý předmět slouží jako zdroj energie pro Sonickou pušku, výkonnou cizáckou zbraň. Obsahuje malé množství Zrbitu."
  STR_SONIC_PISTOL_UFOPEDIA: "Sonické pistole jsou cizáckou zbraní, založenou na ultrazvukových vlnách, které mohou během vteřiny rozdrtit kosti. Ultrazvukové vlny se nachází v oblasti nad hranicí lidské slyšitelnosti."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Energetický článek pro cizáckou sonickou pistoli. Obsahuje Zrbit - zdroj veškeré cizácké síly."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Toto je cizácká zbraň, použitelná pouze pod vodou, vystřelující samonaváděcí 'disruptorové projektily'. Kliknete-li na střelbu, je třeba umístit 'naváděcí body', podle kterých se bude střela orientovat. Po umístění dostatečného počtu těchto bodů klikněte na ikonku odpálení."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Toto zařízení je projektil s disruptorovým pulsem, řízený vestavěným naváděcím počítačem. Je vystřelován z Odpalovače disruptorových pulsů."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Malý odpalovač termických bomb, který vystřeluje chemické ochromující bomby. Velmi vhodný pro zajímání živých cizáků."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Termická šoková bomba je užívána k zajímání živých lidských exemplářů, ale stejně účinná je i na většinu cizáckých ras. Je vypouštěna z Odpalovače termických bomb."
  STR_SONIC_PULSER_UFOPEDIA: "Toto zařízení funguje stejně jako standardní výbušný granát, ale je mnohokrát účinnější. Granát generuje sonický puls, směrovaný současně do všech stran."
  STR_MC_READER_UFOPEDIA: "V tělech cizáků nacházíme malé, chirurgicky implantované jednotky. Jsou to víceúčelové implantáty, vytvořené Akvatoidy k zajištění stálého přísunu informací z bitevního pole, dokonce i na obrovské vzdálenosti. Čtečka molekulární kontroly je cizácké komunikační zařízení, používané k získávání informací přímo z M.K. implantátů. Jednotky X-Com mohou toto zařízení používat v boji, k zobrazení charakteristik cizáka. Vyberte ikonku 'použít' a klikněte kurzorem na cizáka."
