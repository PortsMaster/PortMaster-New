  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automatické PZS mají vysokou manévrovatelnost a odolný trup. Poskytují podporu útočným oddílům v každé hloubce. PZS se nabíjí automaticky, máte-li dostatek munice."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Tento ponorný systém je vybaven vodními tryskovými torpédy, takže je jeho zbraň použitelná pouze pod vodou. Dbejte na dostatečnou zásobu vodních tryskových torpéd ve skladech."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Magnetická technologie poskytuje mocnou výzbroj pro PZS. Ve srovnání s předchozími modely nabízí zvýšenou palebnou sílu, s využitím proprietárních technologií X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "Cizácká technologie dává nový směr vývoje PZS. Použití iontových přenašečů znamená, že PZS už není omezen jen na pohyb po zemi a mořském dně. Sonické dělo znamená skutečnou výhodu v boji."
  STR_DISPLACER_PWT_UFOPEDIA: "Tento PZS používá výzbroj s pulzními vlnami, použitelnými jen pod vodou. Musíte pro něj také vyrábět pulsní torpéda, aby byl vždy plně ozbrojen. Pro střelbu určete několik 'naváděcích bodů' a klikněte na ikonu pro odpálení."
