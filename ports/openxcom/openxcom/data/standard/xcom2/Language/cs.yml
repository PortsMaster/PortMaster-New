cs:
  STR_LEVIATHAN_UFOPEDIA: "TRANSPORTNÍ A STÍHACÍ LÉTAJÍCÍ PONORKA SE SCHOPNOSTÍ PONORU DO EXTRÉMNÍCH HLOUBEK. VINIKAJÍCÍ SPOJENÍ MIMOZEMSKÉ A LIDSKÉ TECHNOLOGIE VYUŽÍVAJÍCÍ SYSTÉMY IONTOVÝCH POHONŮ A POLE MAGNETICKÉ NAVIGACE"
  STR_BARRACUDA_UFOPEDIA: "BARACUDA OD BRITISH HYDROSPACE, POHÁNĚNÁ PŘEHŘÁTÝMI LASEROVÝMI MOTORY. JEDEN Z NEJRYCHLEJŠÍCH STÍHACÍCH STROJŮ NA SVĚTĚ, SCHOPNÝ PODVODNÍHO I VZDUŠNÉHO LETU. KLÍČOVÁ LOĎ V NASTÁVAJÍCÍ BITVĚ."
  STR_HAMMERHEAD_UFOPEDIA: "TRANSPORTNÍ A STÍHACÍ STROJ. REPLIKA MAGNETICKÉHO NAVIGAČNÍHO SYSTÉMU V LODI X-COM. AČKOLIV JE MALÁ, JEDNÁ SE O ÚŽASNÉ TECHNICKÉ PROVEDENÍ."
  STR_TRITON_UFOPEDIA: "TRITON, TRANSPORTÉR PRO ÚTOČNÉ KOMANDO, PLNĚ VYBAVENÝ VZDUŠNÝMI I VODNÍMI LETOVÝMI MOTORY. JEHO VYSOKÁ KAPACITA A ROBUSTNÍ KONSTRUKCE HO PASUJE MEZI HLAVNÍ DLOHODOBĚ UŽÍVANÉ STROJE VE FLOTILE X-COM."
  STR_MANTA_UFOPEDIA: "MANTA JE VYSOKORYCHLOSTNÍ STROJ, LÉTAJÍCÍ STÍHACÍ PONORKA PRO JEDNU OSOBU, BLÍZCE SE PODOBAJÍCÍ CIZÁCKÝM LODÍM S IONTOVÝM POHONEM. VELMI EFEKTIVNÍ ÚDERNÝ STROJ VE STUPŇUJÍCÍM SE KONFLIKTU."
  STR_AJAX_UFOPEDIA: "TORPÉDO AJAX JE CELOSVĚTOVĚ STANDARDNÍ PODMOŘSKÁ ZBRAŇ NASAZOVANÁ JAKO PŘESNÝ A SILNÝ ZASTRAŠUJÍCÍ PROSTŘEDEK."
  STR_DUP_HEAD_UFOPEDIA: "TECHNOLOGIE ZBRANÍ S HLAVICEMI Z PELET OCHUZENÉHO URANU JE POMĚRNĚ NOVÁ A TOTO JE PRVNÍ KOMERČNÍ ŘEŠENÍ, KTERÉ JI PLNĚ VYUŽÍVÁ."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "DĚLO POHÁNĚNÉ STLAČENÝM PLYNEM STŘÍLÍ TUHÉ STŘELY S VYSOKOU PRŮRAZNOU SCHOPNOSTÍ."
  STR_PWT_CANNON_UFOPEDIA: "PULSNÍ TORPÉDO VYUŽÍVÁ PŘEHŘÁTÝ PALIVOVÝ SYSTÉM A EXPLOZIVNÍ HLAVICI O EXTRÉMNÍ HUSTOTĚ, KTERÁ DOKÁŽE PRORAZIT VĚTŠINU SLITIN."
  STR_GAUSS_CANNON_UFOPEDIA: "MAGNETICKÝ KANÓN JE X-COMEM NOVĚ VYNALEZENÁ TECHNOLOGIE. ČÁSTICOVÝ AKCELERÁTOR TOHOTO SYSTÉMU JE NAPÁJEN KOMPAKTNÍM, TEKUTÝM VODÍKEM CHLAZENÝM, FŮZNÍM REAKTOREM."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "MOHUTNÝ ZVUKOVÝ OSCILÁTOR VYTVÁŘÍ VLNY SONICKÉ SÍLY. SVŮJ CÍL NIČÍ ROZVIBROVÁNÍM JEHO MOLEKULÁRNÍCH VAZEB TAK, ŽE SE ROZPADNOU."
  STR_AQUATOID_UFOPEDIA: "Rasa akvatoidů je prastará společnost, která existovala již milenia před prvními nesmělými lidskými krůčky na zemi. Kompaktní forma a cibulovité části jsou připomínkou na jejich vesmírné příbuzné, sektany. Jejich síla spočívá ve vyspělé technologii molekulární kontroly. Akvatoidi se snaží prosadit svojí sterilní rasu genetickými modifikacemi, pro které jsou ideální lidské bytosti. Tyto experimenty jsou příčnou mnoha hybridních ras."
  STR_AQUATOID_AUTOPSY: "Pitva akvatoida"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Detailní analýza tohoto tvora nám dovoluje vyslovit hypotézu, že je to sektan, náš dřívější nepřítel. Je jen pozměněn chirurgickými metodami a implantáty tak, aby se z něj stalo vodní stvoření. Jeho zbytky plic mu umožňují omezený pohyb po souši. Kybernetické implantáty po celém těle zvyšují sílu jeho atrofovaných končetin a zlepšují funkce orgánů. Protože všichni členové této rasy jsou identičtí, lze se domnívat, že se jedná o klony."
  STR_GILLMAN_UFOPEDIA: "Téměř člověk, podivný tvor, zdá se být ještěřím humanoidem. Velmi blízce příbuzný člověku. Má extrémní sílu a rychlost pohybu v podmořském prostředí. Žábrouni jsou plně vyvinutou rasou. Vyskytují se jako samice a samci různých věkových skupin. Nezdá se, že by na nich byly provedeny jakékoliv genetické úpravy, nebo chirurgické deformace. Je možné, že se díváme na jednu z prastarých vývojových větví našeho vlastního druhu."
  STR_GILLMAN_AUTOPSY: "Pitva žábrouna"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Pitva prokázala, že toto není cizák, ale pozemský tvor. Prehistorická rasa, která měla vyhynout, jakmile začali převládat savci. V dobách dinosaurů, byly žábrouni inteligentní a silní obojživelníci. Katastrofa, která ukončila nadvládu ještěrů přinutila tyto tvory k symbióze s nově příchozími cizáky. V jejich lebkách je uloženo malé elektronické zařízení."
  STR_LOBSTERMAN_UFOPEDIA: "Toto je ohromující druh. Velikost převyšující člověka a šest úctyhodných končetin z něj nedělá nic jiného než vodního démona. Podobnosti tohoto tvora s pozemským krabem mu u jednotek X-COM vysloužili jméno kraboun. Je to nestvůra z hlubin. Pečlivě navržený bojový netvor s neuvěřitelnou silou je prakticky nezranitelný průraznými střelami. Samotná jeho klepeta mohou rozdrtit ocel."
  STR_LOBSTERMAN_AUTOPSY: "Pitva krabouna"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Po překonání prakticky nezničitelného krunýře se vyjevila ohromující tělesná stavba tohoto tvora. Mocné svalstvo obepíná titanovou kostru, sofistikovaný zaměřovací systém s vícepásmovou detekční schopností je napojený přímo do mozku. Jeho několik očí je chráněno plastem tvrdším než ocel a je zřejmé, že pokud je jejich pánové nasadí ve větším množství, jsou nezastavitelní. Hluboko uvnitř jejich těl je ukryto několik zařízení neznámé konstrukce a funkce."
  STR_TASOTH_UFOPEDIA: "Tito mrštní a rychlí nepřátelé jsou hlavním prvkem cizácké armády. Jsou po stovkách chováni v ohromných kádích hloboko v srdci cizáckých kolonií. Tasot je mnohem silnější než člověk. Jedná se o zkutečného cizáka, jehož chování a masožravost je nesrovnatelná s čímkoliv z naší planety. Tasoti často tvoří zásadní složku cizáckých útoků, která nejspíš neustoupí z boje ani při zdrcující přesile."
  STR_TASOTH_AUTOPSY: "Pitva tasota"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Rozbor odhalil kybernetický organismus obdařený zvláštní silou. Uvnitř tělesné schránky je malá pohonná jednotka, ale žádné identifikovatelné orgány. Výkon je v těle přenášen bio-elektrickým rozvodným systémem. Mrtvola postrádá jakékoliv kosti, nebo jinou podpůrnou strukturu. Jakmile tvor zemře, stane se z něj bezvládná hromada slizkého cizáckého masa a tekutin. Jediná další vnitřní konstrukce je pár keramických článků, které po dodání energie tvora náhle oživí."
  STR_DEEP_ONE_UFOPEDIA: "Hlubiňák je biologický zlý sen, kříženec, vyprodukovaný při zvrácených experimentech akvatoidů. Zaznamenali jsme několik variací těchto kreatur. Po rozsáhlém výzkumu docházíme k závěru, že jsou vyrobeny cizáky z dodávek čerstvého lidského materiálu, čímž tak rozšiřují své vlastní řady. Každý z těchto podlidí útočí elektrickými výboji energie, dost silnými k zabití akvanauta."
  STR_DEEP_ONE_AUTOPSY: "Pitva hlubiňáka"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Tvor je tvořen cizáckým organismem naroubovaným na člověka. Lidský mozek je značně přispůsoben k ovládání elektroniky a cizácké mozkové kůry. Všechny zbytky lidského těla se zdají být ztracené kromě jediného: očí. Chirurgický štěp nejspíš umožňuje cizáckému zárodku konzumovat lidského hostitele, než doroste. Houževnatá kůže tvora je zřejmě anorganická, z kovové síťoviny, extrémně silná a ohebná. Výsledný kříženec je silný, rychlý a pod úplnou kontrolou cizáků."
  STR_BIODRONE_UFOPEDIA: "Biodron je výtvor, který mohla stvořit jen cizácká mysl. Je to mozek, (lidský nebo cizácký), zachycený v plodových tekutinách a připojený k pohonné základové jednotce, která může létat nad zemí, nebo pod vodou. Každý biodron je ozbrojen výkonným zvukovým disruptorem. Trochu stroj a trochu organismus. Někteří naši vědci naznačují, že zbraň je řízena původními hlasivkami hostitelského organismu. Tito vysoce přesní a neúprosní super hlídací psi jsou často používáni cizáky k ochraně největších cenností."
  STR_BIODRONE_AUTOPSY: "Pitva biodrona"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hypotéza, že tato zvuková rušička je biologické zařízení, se potvrdila. Tento nešťastný tvor doslova ukřičí své objeti k smrti. Každý ze vzorků vykazuje masivní jizvy po chirurgických zásazích a je značně zmrzačený. Cizáci zřejmě takto zlomí mozek k poslušnosti. Většina mozkové kůry tvora je cizáckého původu, ale nic se nevyrovná zděšení ze zjištění, že se jedná o jednotku založenou na člověku. Biodroni jsou napájeni iontovým pohonem a obsahují jakousi formu systému vzdáleného dálkového řízení."
  STR_TENTACULAT_UFOPEDIA: "Ani nejtemnější hrůzy Lovercrafta nemohly zplodit takovou nepopsatelnou stvůru. Mezi pozemskými zvířaty nemá srovnání, a prostředí, kde by takový tvor mohl vzniknout, je mimo představivost. Je vyzbrojen dlouhými chapadly, kterými tentakulát paralyzuje své oběti a následně je přemění v nemyslící mátohy. Toto potomstvo může způsobit smrt pouhým dotekem, i přes brnění. Tentakulát je nejnebezpečnější cizák, se keterým se zatím X-COM setkalo."
  STR_TENTACULAT_AUTOPSY: "Pitva tentakuláta"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Pivtva odhalila malé kybernetické implantáty, uložené v obrovském mozku tvora. Systém vidění je tvořen složitou kombinací spojující obraz viditelného a tepelného světla. I v temných hlubinách oceánu se tato nestvůra zvládne orientovat s neomylnou přesností. Lze identifikovat zbytkové orgány, které zřejmě jen taktak dokáží plnit svou funkci pro přežití. Každý tvor má malý žaludek s externím konektorem, čili je logické se domnívat, že je svými pány krmen přímým dodáním živin."
  STR_CALCINITE_UFOPEDIA: "Jako potápěčské obleky ztracených vojáků, tito cizáci přepadají na mořském dně neopatrné akvanauty. Zákeřný úder spárem pevnějším než ocel může stačit, aby skolil i nejlepší potápěče. V průzoru obličejové masky lze spatřit vířící zeleně želatiovou postavu. Nelze vytušit žádnou známku skutečného tvora, který stojí za často smrtelnými setkáními, která jsme s nimi měli."
  STR_CALCINITE_AUTOPSY: "Pitva kalcinita"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Po odstranění obrněného obleku kalcinita se neobjevilo nic než beztvará louže protoplazmy. Nebyl nalezen žádný viditelný mozek, končetiny, nebo vjemové orgány. Jen hluboko tekutého těla se nachází malá kovová součástka. Po smrti již můžeme pouze odhadovat jeho pravou podstatu. Je to nevysvětlitelné tajemství našich cizáckých nepřátel."
  STR_TRISCENE_UFOPEDIA: "Tento dvounohý plaz je pamětníkem éry dinosaurů. Zdá se, že tuto jurskou příšeru zachránila její schopnost přežít ve vodě i na souši. Tvor je opásán nosičem zbraní a jeho čelisti jsou opatřeny mocnými kovovými zuby. Tato monstra se často nacházejí v centru cizáckých útočných formací, když cizáci zaútočí na zemi.  Trisceni jsou těžkotonážní a schopnou zbraňí,  nasazovanou Krabounskými veliteli."
  STR_TRISCENE_AUTOPSY: "Pitva triscena"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Po podrobení triscena chirurgickému noži se ukazuje, že je to prastarý tvor, vybavený kybernetickými implantáty a zbraňovými systémy. Jeho drobný mozek je doplněn malým počítačovým modulem pro ovládání veškerého vybavení. Odolná přirozená kůže a instinkty predátora obohacené přidanými zbraněmi z něj dělají smrtonosného protivníka ve všech prostředích."
  STR_HALLUCINOID_UFOPEDIA: "V hlubinách oceánů, chovají cizáci tyto mohutné pozemské tvory jako zbraně.  Nenechme se ukolébat falešným pocitem bezpečí v blízkosti tohoto neškodně vypadajícího obyvatele hlubin.  Vybaven účinnou dalekonosnou, ochromující, dusivou a šokující zbraní, je Halucinoid smrtelně nebezpečný."
  STR_HALLUCINOID_AUTOPSY: "Pitva halucinoida"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Hluboko pod mnoha vrstvami želatinového těla tohoto organismu je uložen výkonný chemický zmrazovač. Jeho hlavní útočná schopnost. Měkká a ohebná kůže halucinoida se zdá být citlivá na tepelné útoky. Tito mutanti se vyskytují v doprovodu svých pánů, akvatoidů."
  STR_XARQUID_UFOPEDIA: "Další modifikovaný pozemský bezobratlý. Xarkid je tvor velmi krásný, ale též značně nebezpečný. Tento rychlý plovoucí gigant skrývá devastující arzenál zbraní, zavalující inkoustový rozprašovač a proud ionizovaných částic. Při našich setkáních s tímto mocným tvorem se musíme mít na pozoru před jeho silou a jeho pomstychtivými dozorci, žábrouny."
  STR_XARQUID_AUTOPSY: "Pitva xarkida"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Tento přerostlý hlavonožec byl stvořen pomocí vydatných dávek cizáckých farmak a chirurgických úprav. Kromě zprznění tvora proti přírodě mu žábrouni přidali mechanický ovládací systém, a tak z jeho původní nátury nezbylo zhola nic. Je nasazován jako biologický zbraňový systém. Xarkidova tvrdá ulita a pohyblivost z něj tvoří impozantního protivníka."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Cizácké létající ponorky jsou založeny na složitých napájecích systémech, díky kterých jsou schopné dosahovat neuvěřitelných rychlostí ve vodních hlubinách. Základním kamenem jejich technologie je IONTOVÝ POHON využívající zrbit jako katalizátor. Pohon je tak schopen za sekundu protlačit stonásobek svého objemu. Takový enormní výkon cizákům umožňuje uniknout většině pozemských ponorek. Iontový propulsní systém jsme schopni replikovat pomocí akva-plastiku a zrbitových článků."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Tyto jednotky tvoří kulovité mnohovrstvé magnetické pole, jehož matice je promítána až do 1000m kolem ponorky. Cizáčtí navigátoři jsou přímo napojeni k těmto strojům a vycítí tak správnou cestu skrz neviditelný svět pod hladinou. Systém využívá rozhraní cizácké modifikované mozkové hmoty. Ta komunikuje bezprostředně s mozkem operátora pomocí nervového spoje."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Každé plavidlo má konstrukci jako chameleon. Je pečlivě modelováno podle mořských živočichů, sestaveno z akvaplastiku. Všechny ponorky fungují jako organismus: posádka s lodí tvoří harmonii. Většinu těchto systémů lze replikovat a vyvinout tak hybridní technologie, které nám umožní dosáhnout stejné technologické úrovně."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Bezpočet cizáků, kteří jsou potají uloženi na Zemi jsou udržováni při životě kryogenicky zmražení. Všichni tvorové jsou uzavřeni do zařízení a teplota jejich těl snížena k bodu, kdy veškeré tělesné funkce ustanou. Průzkum těchto jednotek nakonec odhalil neuvěřitelné časové období po která byla těla ponechána v suspendovaném stavu. Některá přes 60 milionů let."
  STR_ALIEN_CLONING_UFOPEDIA: "Mnoho cizáků, které jsme chytili, je identických i na úrovni DNA. jsou to duplikáty ve všech směrech. Buněčné vzorky jsou vloženy do takovýchto zařízení ze zmrazených cizáckých genových bank. Některé jednotky obsahují lidi, nebo části těl. Je rovněž možné, že další využití těchto klonovacích jednotek je vytváření cizácko-lidských hybridů."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Pomocí implantátů molekulární kontroly v lebkách cizáků dokážou tyto stroje injektovat informace přímo do mozku. Čerstvě naklonovaní cizáci jsou přiváděni k těmto zařízením, které nahrají vzpomínky rasy a veškeré vědecké a bojové informace do jejich čistých myslí."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Toto zařízení je užíváno k vybavení cizáků implantáty molekulární kontroly, oplodňování reprodukujících se ras a vkládání, či vyjímání orgánů a elektroniky z libovolného tvora. Uvažovalo se o využití procesu na uspaných pacientech, ale ti ho až příliš vnímají, ačkoliv zařízení je na lidskou anatomii velmi dobře připraveno."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Nyní máme jistotu, proč cizáci chytají lidi. Nikoliv jako potravu, ani pro oplodnění cizáckými zárodky, ale hlavně jako základ pro různé tvory a řídící systémy. Cizácká technologie je založena na běžné mysli a sdílené inteligenci. Lidský mozek je pro tyto systémy ideální nádobou. Tkáň lidského mozku je užívána ve většině cizáckých biologických počítačových úložištích a načítacích systémech. Zbytky jsou užity jako stavební materiál a pro množení."
  STR_AQUA_PLASTICS_UFOPEDIA: "Cizácké ponorky a konstrukce využívají neuvěřitelně pevného, pružného a odolného materiálu na většinu svých částí. Akva-plastik je komplexem multipojiv a materiálů katalizovaných zrbitem. Hustá, přesto lehká, substance je pevnější než titan nebo kevlar."
  STR_ZRBITE_UFOPEDIA: "Toto je cizácká slitina, částečně ze zlata a cizáckého biomateriálu. Použije li se jako zdroj energie, malé množství vygeneruje více energie než 10krát větší atomová jednotka. Replikace tohoto materiálu je mimo naše možnosti, protože většina jeho složek je cizáckého původu."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Cizáci útočí po celé zemi s bezcitnou účinností. Jejich zdroj nedokážeme určit. Může to být v některém oceánu tak nedosažitelně hluboko, že jeho lokalizace je pro nás nemožná? Ne všechny organismy, se kterými jsme se setkali, jsou cizácké. Některé jsou velmi staré, jiné pochází z evolučních větví, o kterých se soudilo, že jsou dávno vyhynulé. Řešíme hrozbu, která zde dřímala po milénia jako křehká simbióza lidí a cizáků. Hluboko v oceánech jsou ukryty prastaré prostory užívané pro kontakt s cizáckými vesmírnými příbuznými. Každé z těchto dvanácti míst obsahuje vyspělou cizáckou techniku - synomické zářízení. Nyní, kdy cizáci rozjeli svou válečnou mašinérii, znovuzprovozňují tato zařízení pro posílení sítě molekulární kontroly. Tato zařízení musíme zničit za každou cenu."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Před 68 milióny let byla vyslána k Zemi ohromná kolonizační loď ze vzdáleného cizáckého světa. Ale ve chvíli, kdy se loď přiblížila k mladičké Zemi, masivní a ničivá sluneční erupce způsobila výpadek navigačních systémů. Ochromená a selhávající gigantická masa klesala skrz stratosféru do křídového nebe. Na Zemi pak nesčetné množství živočišných druhů sledovoalo svými pohledy, jak se jejich zkáza zarývá do povrchu planety. Náraz zvedl do atmosféry obrovský oblak prachu, čímž došlo k ochlazení prostředí, a tak dominantní život, mocní dinosauři, vzali za své. Jenže 400 miliard tun lodi T'leth nebylo nárazem zničeno. Sofistikované superpočítače zahájili kryogenický spánkový cyklus tvorů, jež loď přenášela. Po uplynulých éonech počítače vzbudili skupiny cizáků, aby se pokusili o komunikaci se svými vesmírnými příbuznými. Vše bylo ale marné, protože jádro cizácké síly stále spalo."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, město cizáků"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, obrovská cizácká kolonizační loď leží v Sigsbee Deep, oblasti Mexického zálivu. V srdci tohoto města spočívá cizácká noční můra, tak odporná a mocná, že ani smrt se jí nezachvátí. V kovové síni leží spící forma velkého spáče, Posledního Cizáka. Výstupem T'lethu nad mořskou hladinu započne jeho oživovací cyklus, který, až bude dokončen, bude Cizák nezastavitelný. I když není při životě, ale jaksi ani mrtvý, jeho mysl řídí cizáckou armádu. Podivná technologie molekulární kontroly propojuje všechny cizáky do jediné mysli a jednu mysl ke všem cizákům. Geneticky mutované cizácké či lidské zárodky dodávají Cizákovi energii a tvoří spojení mezi vladařem a jeho poddanými. Mýtus o Posledním Cizákovi existoval v srdcích a myslích lidí po staletí. Moře vždy ukrývalo konečnou pravdu."
