it:
  STR_LEVIATHAN_UFOPEDIA: "UN SOTTOMARINO VOLANTE D'ASSALTO E DA TRASPORTO, CAPACE DI RAGGIUNGERE ENORMI PROFONDITÀ. UNA SINTESI SUPERBA DELLA TECNOLOGIA UMANA E DI QUELLA ALIENA, IMPIEGA SISTEMI DI PROPULSIONE IONICA INSIEME AD UN APPARATO DI NAVIGAZIONE MAGNETICA."
  STR_BARRACUDA_UFOPEDIA: "IL BRITISH HYDROSPACE BARRACUDA, POTENZIATO DA MOTORI A LASER SURRISCALDATO. UNO DEGLI SCAFI VOLANTI PIÙ VELOCI AL MONDO, CAPACE DI VOLO SOTTOMARINO ED ATMOSFERICO, UNO SCAFO FONDAMENTALE PER LA BATTAGLIA INCOMBENTE."
  STR_HAMMERHEAD_UFOPEDIA: "UNO SCAFO PER L'ATTACCO ED IL TRASPORTO. UNA REPLICA DEI SISTEMI DI GUIDA A VETTORE MAGNETICO APPLICATI SU DI UN MEZZO X-COM. ANCHE SE DI DIMENSIONI RIDOTTE, IL SUO DESIGN È UN RISULTATO TECNICO SORPRENDENTE."
  STR_TRITON_UFOPEDIA: "IL TRITONE, UNO SCAFO DA TRASPORTO PER SQUADRE D'ASSALTO, DOTATO DI MOTORI ADATTI PER IL VOLO ATMOSFERICO E ACQUATICO. L'AMPIA CAPIENZA E LA SUA ROBUSTEZZA LO RENDONO UN PILASTRO DELLA FLOTTA DELLA X-COM."
  STR_MANTA_UFOPEDIA: "LO SCAFO AD ALTA VELOCITÀ MANTA, UN SOTTOMARINO VOLANTE MONOPOSTO PER L'INTERCETTAZIONE MOLTO SIMILE AGLI SCAFI ALIENI A PROPULSIONE IONICA. UN MEZZO D'ATTACCO ALTAMENTE EFFICACE IN QUESTO CONFLITTO SEMPRE PIU' INTENSO."
  STR_AJAX_UFOPEDIA: "IL SILURO AJAX È L'ARMA STANDARD A LIVELLO MONDIALE PER IL COMBATTIMENTO SUBACQUEO. IMPIEGATO COME DETERRENTE PRECISO E POTENTE."
  STR_DUP_HEAD_UFOPEDIA: "LA TECNOLOGIA DI ARMAMENTI BASATI SU TESTATE ALL'URANIO IMPOVERITO È RELATIVAMENTE NUOVA, E QUESTO È IL PRIMO SISTEMA D'ARMAMENTO ACQUATICO COMMERCIALE AD UTILIZZARLA."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "UN CANNONE AZIONATO A GAS COMPRESSO, CHE SPARA PROIETTILI AD ALTA CAPACITÀ DI PENETRAZIONE."
  STR_PWT_CANNON_UFOPEDIA: "IL SILURO AD ONDE PULSANTI È DOTATO DI UN SISTEMA A CARBURANTE SURRISCALDATO E UNA TESTATA ESTREMAMENTE DENSA, CAPACE DI PERFORARE BUONA PARTE DEI MATERIALI."
  STR_GAUSS_CANNON_UFOPEDIA: "IL SISTEMA DI ARMAMENTO GAUSS È UNA TECNOLOGIA DELLA X-COM SVILUPPATA RECENTEMENTE. L'ACCELERATORE DI PARTICELLE DI QUEST'ARMA È ALIMENTATO DA UN COMPATTO REATTORE A FUSIONE RAFFREDDATO AD AZOTO LIQUIDO."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "UN POTENTE OSCILLATORE ACUSTICO CREA ONDE DI FORZA SONICA. DISTRUGGE IL BERSAGLIO DEMOLENDONE I LEGAMI MOLECOLARI ATTRAVERSO LE VIBRAZIONI."
  STR_AQUATOID_UFOPEDIA: "La razza degli Aquatoidi è una società antica, esistente da millenni prima che l'uomo muovesse il primo vacillante passo sulla Terra. La loro forma ridotta ed i tratti bulbosi sono un'eredità dei loro parenti spaziali, i Sectoidi. Il loro potere si basa sulla potente tecnologia del Controllo Molecolare. Gli Aquatoidi cercano di propagare la loro sterile razza attraverso modificazioni genetiche, utilizzando come soggetti ideali gli esseri umani. I loro esperimenti hanno creato numerose razze ibride."
  STR_AQUATOID_AUTOPSY: "Autopsia di Aquatoide"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Una dettagliata analisi di questa creatura ci permette di fare alcune assunzioni di base. È un Sectoide, uno dei nostri nemici, ma modificato attraverso metodi chirurgici ed impianti per essere una creatura acquatica. Polmoni vestigiali permettono di respirare aria e di agire limitatamente in superficie. Ci sono impianti cibernetici in tutto il corpo, che aumentano la forza degli arti atrofizzati e le funzioni degli organi. Visto che tutti i membri di questa razza sono identici, possiamo quindi ipotizzare che queste creature siano cloni."
  STR_GILLMAN_UFOPEDIA: "Pressoché umana, questa strana creatura sembra essere un rettiliano umanoide, imparentata molto strettamente con l'uomo. Questa creatura è estremamente potente e veloce nel mondo sottomarino.  Gli Uomini-Branchia sono una razza vera e propria, con esemplari maschi e femmine di diverse età. Si differenziano dagli altri alieni sottomarini nel non avere nessun segno di alterazioni genetiche o deformazioni chirurgiche. È possibile che ci troviamo davanti ad un qualche ramo antico della nostra stessa specie."
  STR_GILLMAN_AUTOPSY: "Autopsia di Uomo-Branchia"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Ad un primo esame chirurgico, è risultato chiaramente che questa creatura non è di origine aliena, ma terrestre, un'antica razza preistorica che credevamo estinta dal momento in cui i mammiferi divennero dominanti. Gli Uomini-Branchia, anfibi, intelligenti e forti, vivevano in un tempo dove i dinosauri vagavano per il pianeta. Il cataclisma che rovesciò il domino dei rettili dal pianeta ha costretto queste creature in una relazione simbiotica con gli alieni appena arrivati. Un piccolo impianto elettronico è conficcato nei crani di queste creature."
  STR_LOBSTERMAN_UFOPEDIA: "Questa è una creatura sconcertante, più alta di un uomo e dotata di sei arti, con l'aspetto di un demonio sottomarino. Le somiglianze tra questa creatura e le aragoste terrestri le hanno guadagnato il nomignolo di Uomo-Aragosta tra le truppe della X-Com. Questo è un colosso degli abissi. Una creatura da combattimento meticolosamente progettata, dalla forza incredibile e praticamente invulnerabile al fuoco dei missili. Con solamente le sue chele può frantumare l'acciaio."
  STR_LOBSTERMAN_AUTOPSY: "Autopsia di Uomo-Aragosta"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Una volta penetrata la sua armatura praticamente indistruttibile, la creatura cela una struttura stupefacente. Potenti muscoli avvolgono uno scheletro in titanio ed un sofisticato sistema di puntamento con capacità di scansione multi-banda è collegato direttamente al cervello della creatura. I suoi molteplici occhi sono protetti da plastiche più resistenti dell'acciaio ed è evidente che, se ben schierati dai propri padroni, queste creature sono praticamente inarrestabili. Nascosti nel corpo vi sono dispositivi di costruzione e funzionalità sconosciute."
  STR_TASOTH_UFOPEDIA: "Questi avversari agili e veloci sono il pilastro dell'esercito nemico. Vengono creati a centinaia, in enormi vasche di gestazione nel cuore delle colonie Aliene. Di gran lunga più forti di un uomo, il Tasoth è un alieno nel vero termine della parola ed il suo comportamento e natura carnivora non ha eguali nel pianeta. Il Tasoth costituisce spesso l'avanguardia di un attacco alieno e non mostra nessuna paura in combattimento anche di fronte a forze schiaccianti."
  STR_TASOTH_AUTOPSY: "Autopsia di Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La dissezione svela un organismo cibernetico dotato di uno strano potere. Dentro la cavità corporea risiede una piccola unità energetica, ma nessun organo identificabile. L'energia è trasmessa attraverso il corpo da un sistema bio-elettrico. L'organismo è privo di ossa o qualsiasi tipo di struttura di supporto. Una volta morto l'energia cessa e la creatura diviene un fantoccio senza vita dal quale colano carne e fluidi alieni. L'unica altra costruzione interna presente è un paio di pile ceramiche, che se energizzate, riportano in vita la creatura."
  STR_DEEP_ONE_UFOPEDIA: "L'Essere Abissale è un incubo biologico, un incrocio, prodotto dai folli esperimenti degli Aquatoidi. Abbiamo incontrato diverse variazioni di questa creatura e dopo una estesa ricerca abbiamo concluso che questi esseri sono prodotti dagli invasori, che ne aumentano i ranghi con la cattura di nuovi gruppi di umani. Ognuno di questi sub-umani è armato di uno scaricatore di energia elettrica abbastanza potente da uccidere un acquanauta."
  STR_DEEP_ONE_AUTOPSY: "Autopsia di Essere Abissale"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "La creatura è un innesto tra un uomo ed un organismo alieno. Il cervello umano è massicciamente modificato per accogliere l'elettronica di controllo e la corteccia aliena. Tutte le caratteristiche del corpo umano sembrano sparite tranne una: gli occhi. L'innesto chirurgico sembra permettere al feto alieno di consumare l'ospite umano durante la crescita. La robusta pelle della creatura sembra essere una maglia metallica, non organica, incredibilmente resistente e flessibile. L'incrocio risultante è forte, veloce e totalmente sotto il controllo degli alieni."
  STR_BIODRONE_UFOPEDIA: "Il Bio-drone è una creazione che solo una mente aliena poteva concepire. È un cervello (umano o alieno) immerso in fluidi amniotici e connesso ad un supporto energetico capace di volare sopra la terra e sott'acqua. Ogni Bio-drone è armato con un potente disintegratore sonico, in parte macchina ed in parte organico. Alcuni dei nostri scienziati hanno ipotizzato che l'arma sia comandata dalle corde vocali dell'organismo ospite originario. Altamente precisi e tenaci, questi super cani da guardia vengono ampiamente utilizzati dagli alieni per proteggere risorse preziose."
  STR_BIODRONE_AUTOPSY: "Autopsia di Bio-drone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Le ipotesi che il disintegratore sonico fosse un dispositivo biologico sono vere. Questa disgraziata creatura uccide i suoi nemici proprio urlando. Ogni esemplare presenta enormi cicatrici da interventi chirurgici e serie mutilazioni. Sembrerebbe che gli alieni operino il cervello per indurlo all'obbedienza. La maggior parte dei cervelli adottati nelle creature sono di origine aliena, ma niente potrebbe eguagliare l'orrore di trovare un'unità basata su parti umane. I Bio-droni sono potenziati attraverso un motore IONICO ed incorporano una qualche forma di sistema di controllo remoto."
  STR_TENTACULAT_UFOPEDIA: "Neppure i meandri più oscuri degli incubi di Lovecraft possono generare una creatura così indescrivibile. Non esiste nessun confronto con qualsiasi animale Terrestre, l'ambiente che ha potuto produrlo è al di là della nostra immaginazione. Armato di lunghi tentacoli, il Tentacolato paralizza le sue vittime e le trasmuta in esseri senza cervello. Questa progenie può uccidere con il solo contatto, anche attraverso una corazza. Il Tentacolato è il più terribile alieno mai incontrato dalla X-Com."
  STR_TENTACULAT_AUTOPSY: "Autopsia di Tentacolato"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "L'autopsia rivela piccoli impianti cibernetici conficcati nel largo cervello della creatura. Il sistema visivo è una complessa combinazione di percezione luminosa ed acquisizione di immagini termiche. Anche nelle oscure profondità oceaniche questo mostro può muoversi con infallibile precisione. Ci sono organi vestigiali che sembrerebbero essere il minimo per la sopravvivenza. Ogni creatura ha un piccolo stomaco con un connettore esterno, è logico supporre che l'essere venga nutrito con l'introduzione diretta di nutrimenti dai suoi padroni."
  STR_CALCINITE_UFOPEDIA: "Simile all'aspetto degli scafandri dei marinai dispersi, questi alieni tendono agguati agli incauti sui fondali marini. Un violento colpo proveniente dalla creatura, tramite i suoi artigli più duri dell'acciaio, possono bastare per mandare a terra anche il sommozzatore migliore. Una forma verde e gelatinosa può essere vista turbinare nella maschera della tuta. Nessun indizio sulla vera natura della creatura può essere determinato dagli incontri, spesso letali, che abbiamo avuto con essa."
  STR_CALCINITE_AUTOPSY: "Autopsia di Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Una volta tolto lo scafandro, il Calcinite si rivela essere una grossa massa amorfa di protoplasma. Non esiste nessuna traccia di cervello, arti o organi sensoriali, solo un piccolo componente metallico risiede all'interno del corpo liquido. Una volta morto possiamo solo fare ipotesi sulla natura della creatura. Un inspiegabile enigma dei nostri nemici alieni."
  STR_TRISCENE_UFOPEDIA: "Questo rettile bipede è un relitto dell'era dei Dinosauri. Sembra in tutto e per tutto una creatura del Cretaceo salvo per la sua abilità di sopravvivere nell'acqua e sulla terra. Queste creature hanno alloggiamenti per le armi e mascelle dotate di denti metallici. Spesso questi mostri sono stati al centro delle forze d'attacco aliene negli assalti sulla terraferma. Un arma pesante e potente, che i comandanti Tasoth schierano con letale efficacia."
  STR_TRISCENE_AUTOPSY: "Autopsia di Triscene"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Sotto il bisturi degli scienziati il Triscene si rivela essere un'antica creatura, potenziata con impianti cibernetici e sistemi di armamento. Il suo piccolo cervello è affiancato da un piccolo computer installato nella bardatura indossata da ogni creatura. Una resistente pelle naturale, un istinto predatorio affinato dalle armi aggiuntive lo rendono un nemico letale in ogni situazione."
  STR_HALLUCINOID_UFOPEDIA: "Setacciando gli oceani, gli alieni hanno allevato queste grosse creature terrestri come armi. Non farti tranquillizzare da un falso senso di sicurezza quando incontri queste meduse apparentemente inoffensive. Dotato di un colpo congelante a distanza ravvicinata, l'Allucinoide è un nemico micidiale."
  STR_HALLUCINOID_AUTOPSY: "Autopsia di Allucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Racchiuso dai numerosi strati di corpo gelatinoso della creatura risiede un potente congelante chimico, il suo principale mezzo offensivo. La pelle morbida ed elastica dell'Allucinoide sembra sensibile agli attacchi termici. Spesso questo mutante si trova in compagnia dei propri padroni, gli Aquatoidi."
  STR_XARQUID_UFOPEDIA: "Un altro invertebrato terrestre modificato, lo Xarquide è una creatura di grande bellezza e pericolosità. Questo gigante daila rapida nuotata nasconde un devastante arsenale di armi, un soffocante getto di inchiostro e un raggio di particelle ionizzate. Fin dal primo incontro con questa potente creatura siamo stati in guardia dal suo potere e dai suoi controllori, i vendicativi Uomini-Branchia."
  STR_XARQUID_AUTOPSY: "Autopsia di Xarquide"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Questo Nautilo troppo cresciuto è stato ingigantito con una dieta di droghe aliene ed alterazioni chirurgiche. Alterato oltre le leggi della natura, gli Uomini-Branchia hanno aggiunto sistemi di controllo meccanici alla creatura e ora nulla rimane della sua natura originale. Impiegato come piattaforma organica armata, il robusto guscio e la mobilità degli Xarquidi lo rende un avversario formidabile."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "I sottomarini volanti alieni si affidano a complessi sistemi di propulsione per muoversi a velocità incredibili attraverso gli abissi. Alla base della loro tecnologia vi è il DISLOCATORE IONICO che, utilizzando la Zrbite come catalizzatore, permette ai motori di muovere 100 volte al secondo il loro volume in acqua. Questa enorme potenza implica che gli alieni possono seminare buona parte dei sottomarini terrestri. Possiamo replicare questo sistema di propulsione utilizzando acqua-plastiche e celle d'energia di Zrbite."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Queste unità generano un campo magnetico sferico multi-strato, il cui vettore si estende fino a 1000m attorno al sottomarino. I navigatori Alieni sono collegati direttamente alle macchine e sentono con i propri sensi il mondo invisibile sotto le onde. Il sistema di interfaccia opera utilizzando materia celebrale aliena modificata che comunica direttamente con la mente dell'operatore attraverso un collegamento neurale."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Ogni vascello ha una struttura camaleontica, attentamente modellata sulle creature marine, e composta da Acqua-Plastiche. Ogni sottomarino opera come un organismo: l'equipaggio e lo scafo sono in armonia. Buona parte di questi sistemi può essere replicata ed è possibile sviluppare una tecnologia ibrida che ci permetterà di raggiungere lo stesso livello tecnologico."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Gli innumerevoli alieni che sono rimasti nascosti sulla Terra sono stati mantenuti in animazione sospesa, congelati criogenicamente. Tutte le creature sono sigillate in unità, la loro temperatura corporea ridotta fino al punto che le funzioni corporee siano quasi del tutto ferme. Fin'ora un'ispezione delle unità ha rivelato l'incredibile lasso di tempo in cui i corpi sono stati tenuti in sospensione, alcuni per circa 60 milioni di anni."
  STR_ALIEN_CLONING_UFOPEDIA: "Molti degli alieni che abbiamo catturato sono identici fino al livello del loro DNA, duplicati in tutto e per tutto. Campioni di cellule sono immessi nelle unità dalle banche genetiche congelate degli alieni. Alcune unità contengono umani o parti del corpo. È possibile che un altro utilizzo di queste unità sia di creare qualche ibrido tra alieni e umani."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Utilizzando gli impianti di Controllo Molecolare presenti nei crani di tutti gli alieni, queste macchine immettono informazioni direttamente nel cervello. Gli alieni appena clonati vengono condotti a queste unità le quali scaricano nelle loro menti vuote le memorie della razza e tutte le informazioni scientifiche o di combattimento."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Quest'unità è usata per dotare gli alieni degli impianti di Controllo Molecolare, fertilizzare specie riproduttive ed inserire o rimuovere organi e dispositivi elettronici da qualsiasi creatura. Il processo era pensato per essere compiuto su pazienti sottomessi, ma il soggetto è del tutto consapevole del procedimento e sfortunatamente l'anatomia umana sembra adattarsi perfettamente con l'unità."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Ora abbiamo le prove per capire il motivo per cui gli alieni catturano gli umani. Non sono usati come cibo, non sono fertilizzati con embrioni alieni, piuttosto costituiscono la base di una serie di creature e sistemi di controllo. La tecnologia aliena è basata su una mente comune, un intelletto condiviso ed il cervello umano è un ricettacolo ideale per questi sistemi. Il tessuto cerebrale umano è usato in buona parte nei sistemi di immagazzinamento ed estrapolazione dati dei computer biologici alieni, i resti sono usati per costruire e per allevare."
  STR_AQUA_PLASTICS_UFOPEDIA: "I sottomarini e le strutture Aliene utilizzano un materiale incredibilmente forte, flessibile e durevole per la maggior parte della loro costruzione. Le Acqua-plastiche sono complessi materiali multi-legame catalizzati con Zrbite. Densa, ma leggera, la sostanza ha una resistenza anche superiore del Titanio e del Kevlar."
  STR_ZRBITE_UFOPEDIA: "Questa è una lega di origine aliena, in parte oro ed in parte Bio-materiale alieno. Se utilizzata come fonte energetica, piccole quantità generano più energia di un'unità nucleare 10 volte più grande. Riprodurre questo materiale va oltre le nostre abilità tecniche visto che la maggior parte dei suoi componenti sono di origine aliena."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Gli alieni colpiscono in tutto il globo, con spietata efficienza. Non riusciamo a identificare la loro provenienza. Che sia in qualche fossa oceanica così impenetrabile da impedirci di localizzarla?  Non tutti gli organismi che abbiamo incontrato sono alieni, alcuni sono molto antichi, altri provengono da percorsi evolutivi da ritenuti estinti da molto. Abbiamo a che fare con una minaccia rimasta dormiente per millenni, una sottile simbiosi di umani e alieni. Nel profondo degli oceani giacciono antichi siti utilizzati dagli alieni per contattare i loro cugini spaziali. Ognuno di questi dodici siti contiene un dispositivo Synomium, una potente tecnologia Aliena. Ora, con la loro macchina bellica in marcia, gli alieni stanno riattivando questi siti per allargare la loro rete di Controllo Molecolare, dobbiamo distruggere questi siti ad ogni costo."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Sessantacinque milioni di anni fa un'enorme nave colonia fu inviata sulla Terra da un lontano pianeta alieno. Mentre la gigantesca nave si avvicinava al giovane pianeta un imponente e violento bagliore solare causò un guasto ai sistemi di navigazione. Danneggiata e malfunzionante l'enorme massa precipitò attraverso la stratosfera comparendo nei cieli del Cretaceo. Sulla Terra innumerevoli specie volsero lo sguardo al cielo mentre la loro fine piombava sul pianeta. Una vasta nuvola di polvere offuscò l'atmosfera e con il raffreddamento della terra scomparve la forma di vita dominante, i potenti dinosauri. Ma i 400 miliardi di tonnellate di T'leth non si distrussero nell'impatto, sofisticati super computer avviarono un ciclo di sonno criogenico per le creature al suo interno. Con il passare degli eoni i computer risvegliarono gruppi di Alieni per tentare di comunicare con i loro cugini stellari, ma inutilmente, in quanto il cuore delle forze aliene continuava a dormire."
  STR_TLETH_THE_ALIEN_CITY: "T'leth la città Aliena"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, l'enorme nave colonia Aliena, posa sul fondo della Fossa di Sigsbee, nel Golfo del Messico. Nel cuore della città risiede un orrore Alieno, così malvagio e potente che neppure la morte lo può reclamare. In una stanza di metallo alieno risiede la forma dormiente del grande sognatore, l'Alieno Supremo. Sollevare T'leth sopra le onde avvierà il suo ciclo di rianimazione, ed una volta risorto sarà inarrestabile. Benché non vivo ed in qualche maniera neanche morto, la mente Aliena controlla l'armata Aliena. La misteriosa tecnologia del controllo molecolare connette tutti gli Alieni alla mente dell'Essere e la mente dell'Essere a tutti gli Alieni. Feti alieno/umani geneticamente mutati riforniscono di energia la mente Aliena e formano il legame tra il sovrano e i suoi sudditi. Il mito dell'Alieno Supremo è esistito nel cuore e nella mente dell'umanità per secoli, il mare ha sempre nascosto la verità definitiva."
