  STR_AIR_LOCK_UFOPEDIA: "L'Ascensore d'Accesso permette all'equipaggiamento e al personale di essere trasferito da o nella base sottomarina. È sempre la prima struttura ad essere costruita in una nuova base. L'Ascensore d'Accesso è vulnerabile alle intrusioni da qualsiasi potenziale forza ostile."
  STR_LIVING_QUARTERS_UFOPEDIA: "Ogni area abitativa può accogliere fino a 50 persone. Le strutture sono piuttosto spartane e funzionali."
  STR_LABORATORY_UFOPEDIA: "In un blocco laboratorio possono lavorare fino a cinquanta scienziati. I laboratori sono dotati delle ultime tecnologie scientifiche per la ricerca sui materiali, sulla biochimica e sulle armi. X-Com ha l'accesso ai migliori laboratori di ricerca del mondo, sia quelli civili che quelli militari."
  STR_WORKSHOP_UFOPEDIA: "Un'officina contiene tutti gli strumenti necessari per produrre equipaggiamento basato sugli ultimi progetti dei laboratori. Un massimo di 50 Tecnici può occupare una sola officina, anche gli oggetti in costruzione occuperanno spazio."
  STR_STANDARD_SONAR_UFOPEDIA: "Un sistema di sonar standard ha un raggio efficace di oltre 450 chilometri in buona parte delle profondità marine ed è collegato a reti di satelliti geostazionari per analisi della superficie. Ogni sistema ha un 10% di probabilità di individuare un sottomarino o uno scafo volante per ogni ciclo di scansione di 30 minuti."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Un sistema di sonar ad ampio raggio ha un raggio efficace di oltre 700 chilometri a tutte le profondità ed è collegato a reti di satelliti geostazionari per analisi della superficie. Ogni sistema ha un 20% di probabilità di individuare un sottomarino o uno scafo volante per ogni ciclo di scansione di 30 minuti."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "I sistemi difensivi a siluri offrono protezione contro l'attacco dei sottomarini nemici che tentano di attraccare alla base."
  STR_GENERAL_STORES_UFOPEDIA: "Tutti gli equipaggiamenti, i sistemi d'arma, le munizioni, i materiali recuperati ed i Sistemi di Armamento Sottomarini sono riposti nei magazzini, incluso l'equipaggiamento assegnato ai Sottomarini nelle Rimesse."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Gli Alieni Vivi richiedono speciali strutture di contenimento per trattenerli. Queste unità mantengono i loro sistemi vitali ed azzereranno il loro potenziale di combattimento. La struttura di contenimento può contenere fino a 10 forme di vita aliena in unità di reclusione."
  STR_GAUSS_DEFENSES_UFOPEDIA: "La difesa Gauss fornisce la protezione più innovativa ed efficace contro l'attacco da parte dei sottomarini nemici."
  STR_SONIC_DEFENSES_UFOPEDIA: "Le difese a Oscillatore Sonico offrono una protezione potente ed efficiente contro gli aggressori."
  STR_PWT_DEFENSES_UFOPEDIA: "I Siluri ad Onde Pulsanti offrono la migliore difesa contro gli attacchi Alieni. Questi missili hanno testate super dense che possono penetrare qualsiasi corazzatura conosciuta. Le onde magnetiche da loro prodotte disabilitano le difese elettroniche."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Lo scudo di Bombardamento a Pressione protegge la base dagli attracchi dei sottomarini Alieni ed attiva un campo di risonanza che respinge i sottomarini attaccanti per un tempo sufficiente da permettere ai sistemi di difesa di sparare ripetutamente. In pratica questo raddoppia l'efficacia di ogni sistema di difesa già impiegato."
  STR_MC_GENERATOR_UFOPEDIA: "Dato che i sottomarini Alieni utilizzano la Tecnologia del Controllo Molecolare per individuare la presenza di creature viventi, utilizzando un C.M negativo l'emettitore coprirà la base con uno scudo impenetrabile per confondere gli Alieni e mascherare la nostra presenza."
  STR_MC_LAB_UFOPEDIA: "Il laboratorio di Controllo Molecolare può impiantare ed addestrare fino a dieci acquanauti alla volta. Gli impianti sono istallati chirurgicamente nei crani degli acquanauti. Un allenamento estensivo gli permetterà di utilizzare i propri impianti. Le abilità degli impianti sono usate insieme ad un Dispositivo Molecolare e possono essere utilizzate in attacchi in combattimento."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Le comunicazioni Aliene utilizzano la rete dell'impianto di controllo Molecolare che gli alieni hanno costruito. La struttura di decifrazione trasmissioni intercetta le trasmissioni dei Sottomarini Alieni e decodifica le informazioni. Questo mostrerà il tipo di Sottomarino Alieno, la razza Aliena presente ed il tipo di attività svolta."
  STR_SUB_PEN_UFOPEDIA: "Ogni Rimessa può accogliere un sottomarino. Sono presenti macchinari per la manutenzione, il rifornimento e la riparazione della flotta sottomarina X-Com. Ogni Sottomarino Volante stazionante in base deve avere una Rimessa libera assegnatagli che non può essere utilizzata da altri Sottomarini, anche se il sottomarino assegnato è fuori in missione."
  STR_DART_PISTOL_UFOPEDIA: "La pistola a dardi X-Com è una unità piccola, precisa e potente con un caricatore di 12 dardi a punta cava. I dardi vengono sparati da una cartuccia a gas nel serbatoio delle munizioni."
  STR_JET_HARPOON_UFOPEDIA: "Questo fucile marino è preciso e potente e spara potenti arpioni d'acciaio dalle confezioni ermetiche da 10. Ogni arpione ha la propria riserva di gas."
  STR_GAS_CANNON_UFOPEDIA: "Il peso massimo della famiglia tecnologica a gas, questo cannone spara massicci pallettoni, alcuni con punte esplosive o al fosforo. Una delle armi preferite dagli acquanauti esperti."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "I cannoni Idro-Jet sono sistemi di armamento pesante per la fanteria. Il cannone spara mini-siluri alimentati al magnesio. Anche se potente, il Cannone Idro-Jet è un congegno goffo ed ingombrante, adatto solo per l'uso subacqueo."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Un vero peso massimo, questo grosso lanciatore può usare tre tipi di siluro, ognuno con la propria unità di propulsione. Un'arma devastante, il cui unico svantaggio è il caricamento manuale. I tipi di munizione disponibili comprendono siluri ad alto potenziale esplosivo grandi o piccoli e siluri con punta al fosforo, tutti per l'uso esclusivamente subacqueo."
  STR_GAUSS_PISTOL_UFOPEDIA: "La pistola Gauss utilizza la tecnologia delle particelle accelerate, un nuovo ritrovato negli armamenti moderni. È veloce, precisa e funziona sia fuori che sotto l'acqua. La tecnologia Gauss è uno sviluppo delle tecnologie al Plasma appresa dalla guerra precedente."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "La pistola Gauss utilizza la tecnologia delle particelle accelerate, un nuovo ritrovato negli armamenti moderni. È veloce, precisa e funziona sia fuori che sotto l'acqua. La tecnologia Gauss è uno sviluppo delle tecnologie al Plasma appresa dalla guerra precedente."
  STR_GAUSS_RIFLE_UFOPEDIA: "Un passo avanti rispetto alla pistola Gauss, il fucile è un'arma estremamente potente, con i suoi acceleratori di particelle combinati. Al posto del sistema al Plasma alimentato all'Elerium abbiamo utilizzato un micro acceleratore di particelle il quale genera un fascio di anti-protoni."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Un passo avanti rispetto alla pistola Gauss, il fucile è un'arma estremamente potente, con i suoi acceleratori di particelle combinati. Al posto del sistema al Plasma alimentato all'Elerium abbiamo utilizzato un micro acceleratore di particelle il quale genera un fascio di anti-protoni."
  STR_HEAVY_GAUSS_UFOPEDIA: "Il Gauss pesante è ingombrante, ma estremamente efficace. Funziona grazie a 3 acceleratori di particelle ed è praticamente inarrestabile. Il fascio di anti-protoni è contenuto dentro una capsula di Arseniuro di Gallio che implode all'impatto rilasciando l'antimateria."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Il Gauss pesante è ingombrante, ma estremamente efficace. Funziona grazie a 3 acceleratori di particelle ed è praticamente inarrestabile. Il fascio di anti-protoni è contenuto dentro una capsula di Arseniuro di Gallio che implode all'impatto rilasciando l'antimateria."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Questa granata di ordinanaza ha un timer preciso e sofisticato per un controllo di precisione."
  STR_DYE_GRENADE_UFOPEDIA: "Le granate a tinta sono oggetti dalla duplice funzionalità, che offrono copertura in situazioni dove le truppe sono esposte. Capaci di funzionare sia in acqua che sulla terra ferma la tinta è espulsa in una nuvola di particelle, producendo un getto di inchiostro simile ad un polpo nell'acqua o una densa nuvola aerea sulla terra ferma."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Una granata di prossimità che può essere lanciata come una normale granata ma è attivata da qualsiasi movimento nelle sue vicinanze dopo che è stata piazzata. Abilità ed allenamento sono richiesti per poter utilizzare correttamente questi dispositivi."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Questo esplosivo dovrebbe essere utilizzato solo per fini demolitivi. Tuttavia esperienze passate hanno insegnato che questi potenti pacchi esplosivi sono un'arma ideale per stanare gli Alieni. Il raggio di esplosione è ampio quindi assicurati che nessun acquanauta sia entro la minima distanza di sicurezza."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Questo apparecchio innovativo utilizza una gamma di rilevatori e di avanzati sistemi computeristici per individuare unità nemiche in movimento. Clicca sull'icona del Sensore di Interferenze sul display tattico. Seleziona 'Usa Sensore' dal menu. Il display del Sensore mostra una freccia al centro che rispecchia la direzione dell'acquanauta (con il Nord in alto). I lampeggi rappresentano le unità mosse recentemente. Grosse unità, o unità mosse rapidamente, producono lampeggi più grossi. Unità ferme non verranno mostrate."
  STR_MEDI_KIT_UFOPEDIA: "Per utilizzare questo dispositivo devi essere rivolto verso l'agente X-Com ferito o posizionarti sopra il corpo di un acquanauta stordito.{NEWLINE}CURA> Il colore rosso indica le ferite. Seleziona la parte del corpo e clicca sul pulsante 'Cura'. Sarà curata una ferita mortale e ripristinata un po' di salute.{NEWLINE}STIMOLANTE> Ripristina il vigore e risveglia gli acquanauti storditi. Per risvegliare un acquanauta stordito devi posizionarti direttamente sopra il suo corpo.{NEWLINE}ANTIDOLORIFICO> Ripristina il morale degli acquanauti feriti."
  STR_MC_DISRUPTOR_UFOPEDIA: "L'ultimo ritrovato nella tecnologia C.M.. Può essere utilizzato solo da acquanauti con abilità di C.M.. Clicca sul Perturbatore, seleziona il tipo di attacco e seleziona un'unità bersaglio con il cursore. Esistono due tipi di attacchi con il Perturbatore:{NEWLINE}DISTURBA IMPIANTO> Se ha successo l'unità sarà confusa è può cadere in preda al panico.{NEWLINE}CONTROLLA IMPIANTO> Se ha successo potrai prendere controllo dell'unità nemica."
  STR_THERMAL_TAZER_UFOPEDIA: "Questo dispositivo può essere utilizzato solo in combattimento corpo a corpo, ma stordirà un organismo vivente senza ucciderlo assiderando la creatura."
  STR_VIBRO_BLADE_UFOPEDIA: "La Vibro-Lama è una lunga lama di titanio affilata che gira ad oltre 6000 rpm, questo dispositivo può penetrare anche lo scafandro più resistente. La fonte di energia è un'invenzione Aliena, i nostri primi tentativi nel costruire questi oggetti hanno dato risultati scadenti, in quanto le nostre lame giravano troppo lente o esplodevano sotto pressione."
  STR_THERMIC_LANCE_UFOPEDIA: "La Lancia Termica è una evoluzione logica della tecnologia della Vibro-Lama. La lama ruota ad alta velocità ed una fonte di energia di Zrbite surriscalda la lama per tagliare le armature come un coltello caldo attraversa il burro."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "La Lancia Termica Pesante è una versione potenziata della LT. Due fonti di calore ed una velocità di rotazione estremamente alta comporta che la Lancia Termica Pesante sia praticamente inarrestabile da qualsiasi materiale."
  STR_SONIC_CANNON_UFOPEDIA: "Il Cannone Sonico è la più potente della famiglia delle armi Soniche. È dotato di un oscillatore audio a maggiore estensione e di una camera di riverbero più larga rispetto al Blasta. Il Cannone ha inoltre un sistema di detonazione ad impulsi che altera la modulazione dell'onda ultrasonica per produrre uno Shock Sonico ancora più efficace."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Questo dispositivo di ridotte dimensioni è utilizzato come munizione per il Cannone Sonico. Contiene una piccola quantità di Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispositivo sonico di maggiore potenza. Neppure l'acciaio ad alto tenore di carbonio è immune a quest'arma. L'emettitore di onde estremamente compatto è potenziato da un amplificatore a superconduttori che aumenta la potenza dell'arma."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Questo piccolo oggetto è utilizzato come fonte di energia per il Fucile Blasta-Sonico, una potente arma Aliena, e contiene una piccola quantità di Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Le pistole soniche sono un'arma Aliena basate sulle onde sonore ultrasoniche capace di gelatinizzare le ossa in pochi secondi. Le onde Ultrasoniche coprono un'estensione oltre la portata dell'udito umano."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Fonte di energia per la compatta Pistola Sonica Aliena. Contiene Zrbite - la fonte di tutto il potere Alieno."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Questa è una arma guidata Aliena per uso esclusivamente acquatico che lancia 'Proiettili Disgreganti' autopropulsi. Quando clicchi per fare fuoco con l'arma questa genererà 'punti guida' che il Proiettile seguirà. Quando hai posizionato abbastanza punti guida clicca sull'icona di lancio."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Questo dispositivo è un Proiettile a Impulsi Disgreganti dotato di un sistema di guida computerizzato interno. Viene sparato da un Lanciamissili a Impulso Disgregante."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Un piccolo Lanciagranate a Shok Termico che spara bombe a congelamento chimico. Molto utile per catturare Alieni vivi."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "La bomba a Shok Termico viene utilizzata per catturare umani vivi, ma può essere utilizzata anche contro buona parte delle razze Aliene. Viene sparata da un Lanciagranate a Shok Termico."
  STR_SONIC_PULSER_UFOPEDIA: "Questo dispositivo funziona nella stessa maniera di una granata di ordinanza - solo che è di gran lunga più potente. La granata utilizza un singolo impulso sonico esplosivo emesso in tutte le direzioni simultaneamente."
  STR_MC_READER_UFOPEDIA: "Dentro i corpi degli Alieni abbiamo trovato piccole unità impiantate chirurgicamente. Questi sono Impianti di Controllo progettati dagli Aquatoidi per permettere un costante flusso di informazioni dal campo di battaglia, anche a grandi distanze. Il Lettore di Controllo Molecolare è un dispositivo di comunicazione Alieno utilizzato per cogliere informazioni direttamente dagli Impianti C.M.. Le unità X-Com possono utilizzare questo dispositivo in combattimento per visualizzare le caratteristiche di un Alieno. Seleziona l'opzione 'usa'. Quindi clicca su di un Alieno con il cursore."
