  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Marte: La caduta di Cydonia."
  STR_INTRO_3: "Una trionfante X-Com, dopo la distruzione del nucleo centrale della macchina bellica Aliena, decolla per tornare a casa. Tuttavia, non è tutto morto nella devastata base Marziana."
  STR_INTRO_4: "Un potente raggio di tachioni balena dalle rovine del centro nevralgico di Cydonia - rimbombando nel vuoto. La sua destinazione............"
  STR_INTRO_5: "la Terra."
  STR_INTRO_6: "Nel profondo dell'oceano il raggio colpisce un recettore inattivo da tempo. Immensi computer dormienti cominciano a risvegliarsi. Nelle profondità, all'oscuro degli occhi dell'umanità, enormi camere di Alieni dormienti cominciano il loro lungo ciclo di rianimazione."
  STR_INTRO_7: "2040: una Terra inconsapevole. I terrori della guerra Aliena sono ormai dimenticati. Ma, nelle zone più remote e nascoste dell'oceano le orde Aliene sono pronte - pronte a rovesciare l'umanità e prendere il controllo del mondo."
  STR_INTRO_8: "Gli Alieni colpiscono l'umanità; alla ricerca di esemplari per i loro esperimenti degenerati; razziando il globo di preziosi minerali e risorse; e depredando dai mari. Quindi, gli Alieni volgono il loro sguardo sopra le onde."
  STR_INTRO_9: "Potenti sottomarini volanti dalle forme bizzarre traversano gli oceani - osservando, cercando, cacciando........."
  STR_INTRO_10: "E trovando una preda, attaccano."
  STR_INTRO_11: "Armi nuove e misteriose sono impiegate contro un mondo senza difese. Siamo totalmente alla mercé della minaccia aliena.{NEWLINE}Solo un'organizzazione può salvarci; ma gli abbiamo voltato le spalle tanto tempo fa......"
  STR_INTRO_12: "Struttura Sottomarina Sperimentale X-COM"
  STR_INTRO_13: "'Mayday! Mayday!' 'Qui è il transatlantico Hyperion'. 'Siamo sotto attacco'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Centro di Comando a Rimessa Sottomarino Uno: Aprire porte oceaniche', 'schierare Barracuda Zero Uno. È in corso una situazione di attacco Alieno - codice Rosso'.{NEWLINE}'Ripeto: codice Rosso'"
  STR_INTRO_15: "Gli alieni sono spietati nella loro efficienza...."
  STR_INTRO_16: "...ed infallibili nella loro precisione."
  STR_INTRO_17: "'Barracuda Zero Uno a base' - 'in avvicinamento a quello che rimane dell'Hyperion'."
  STR_INTRO_18: "'Decelerazione'.{NEWLINE}'Due metri'{NEWLINE}'Un metro'{NEWLINE}'A tutti gli acquanauti, prepararsi per il dispiegamento immediato'."
  STR_INTRO_19: "...........'Camera stagna aperta'...'in avvicinamento al relitto'.{NEWLINE}'Porca!'{NEWLINE}'Vedi anche tu quelle creature sulla telecamera della mia tuta?'"
  STR_GAMEOVER_1: "Abbiamo fallito, gli alieni hanno annientato l'ultima nostra speranza di salvezza.{NEWLINE}X-Com è distrutta e la Terra è alla mercé dell'antico nemico."
  STR_GAMEOVER_2: "T'leth rimbomba nella stratosfera e comincia a muoversi per la crosta terrestre. Elargendo distruzione e catturando quello che rimane della razza umana. Nel profondo delle sue viscere la feroce mente Aliena inizia a risvegliarsi."
  STR_GAMEOVER_3: "Nelle capitali di tutte le nazioni sono elaborati piani disperati. È tutto inutile, senza la tecnologia fornita dal progetto di ricerca X-Com le nostre armi sono inefficaci."
  STR_GAMEOVER_4: "Gli alieni costruiscono basi nelle calotte polari ed iniziano a sciogliere il ghiaccio, rendendo il mondo un enorme mare. Il resto della popolazione umana è riunito e utilizzato in orribili esperimenti di riproduzione per fini Alieni sconosciuti. I cieli si scuriscono e una terribile pestilenza si abbatte sulla Terra."
  STR_GAMEOVER_5: "Non possiamo opporre resistenza al nuovo ordine mondiale, coloro che ci provano vanno incontro ad una morte ardente per mano delle ineffabili armi Aliene. Per noi restanti non c'è alcuna benedizione, la madre Terra diventa un mondo Alieno e l'umanità è sconfitta sotto il passo di un lento orrore."
  STR_OUTRO_1: "La Tomba, razziata e decimata; un ruggito gorgogliante proviene dalla bara al suo centro.{NEWLINE}Sciocchi, morirete tutti...................."
  STR_OUTRO_2: ".................nessuno può scappare."
  STR_OUTRO_3: "Un'enorme esplosione erompe dalla tomba e si diffonde per tutta la città, il fumo e le macerie riempiono l'aria. I piani degli alieni sono stati sventati........"
  STR_OUTRO_4: "L'immensa massa contorta di T'leth inizia a creparsi. Fuoco e fumo fuoriescono dai suoi scintillanti pinnacoli palazzi di adamantio."
  STR_OUTRO_5: "La potente nave Aliena si precipita con velocità verso il mare, le urla del metallo torturato e delle anime riempiono l'aria. Il Grande Sognatore non potrà più sognare la conquista del mondo."
  STR_OUTRO_6: "Un ultimo assordante boato e T'leth va in pezzi.{NEWLINE}La minaccia aliena è terminata, la Terra è purificata.................."
  STR_OUTRO_7: "Un addormentato pianeta verde e blu, in un remoto angolo della galassia."
  STR_OUTRO_8: "Il prossimo futuro, un posto sicuro in cui stare."
  STR_OUTRO_9: "La minaccia Aliena sulla Terra è stata da tanto tempo neutralizzata."
  STR_OUTRO_10: "Vaste città dalle dimensioni di metropoli ospitano miliardi di umani."
  STR_OUTRO_11: "Le gesta della X-Com e le guerre Aliene sono materiale da storie per bambini."
  STR_OUTRO_12: "Ma le leggende hanno sempre l'abitudine di contenere un briciolo di verità............"
  STR_RISE_1: "T'leth, chiamata in molti modi da molte leggende di molti paesi."
  STR_RISE_2: "Con un urlo esplosivo che riverbera in tutto il globo T'leth inizia la sua ascensione dal fondo del mare."
  STR_RISE_3: "L'enorme edificio risale le acque del Golfo del Messico."
  STR_RISE_4: "400 miliardi di tonnellate di metallo Alieno, la potente città Aliena dove riposa il corpo dormiente dell'Alieno Supremo. Imprigionato sulla terra per 65 milioni di anni questa malvagia Divinità dello spazio comincia a risvegliarsi."
  STR_RISE_5: "Le acque ribollono e schiumano all'emergere alla luce della tomba del Grande Sognatore................"
  STR_RISE_6: ".........una luce che durerà poco almeno che X-Com non riuscirà a distruggere la macchina bellica Aliena."
  STR_YOU_HAVE_FAILED: "Non sei riuscito a fermare la macchina bellica aliena. Le organizzazioni finanziatrici, deluse dalle tue abilità, provano a negoziare una soluzione non militare con gli Alieni. Ma gli Invasori hanno ben altri piani ed in breve il mondo intero viene al corrente della verità..."
