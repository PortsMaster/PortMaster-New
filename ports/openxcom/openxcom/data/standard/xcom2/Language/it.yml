  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "SAS automatizzati dalla elevata manovrabilità e resistenza della carena. Possono offrire supporto pesante alle truppe a qualsiasi profondità. I SAS sono riarmati automaticamente nel caso in cui ci siano abbastanza munizioni."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Questo sommergibile è armato con siluri Aqua-Jet. Questo sistema di armamento funziona solamente sott'acqua. Assicurati che i tuoi magazzini siano ben forniti di Siluri Aqua-Jet."
  STR_COELACANTH_GAUSS_UFOPEDIA: "La tecnologia Gauss offre un potente sistema di armamento per i SAS. Offrendo pesante potenza di fuoco in confronto ai modelli precedenti, e utilizza tecnologia proprietaria di X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "La tecnologia Aliena ha ridefinito I SAS. La capacità di utilizzare i Dislocatori Ionici comporta che i SAS non siano più ancorati alla terra o al fondale. Le armi soniche offrono un effettivo vantaggio in battaglia."
  STR_DISPLACER_PWT_UFOPEDIA: "Questo SAS è dotato di armi a Onde Pulsanti per uso acquatico. Devi costruire S.O.P. per mantenerli perfettamente armati. Per sparare, seleziona un insieme di 'punti guida' quindi clicca sull'icona di lancio."
  STR_ALIEN_PROBE_MISSION: "Missione Esplorazione Aliena"
  STR_ALIEN_INTERDICTION: "Interdizione Aliena"
  STR_ALIEN_RESOURCE_RAID: "Raid Risorse Alieno"
  STR_ALIEN_INFILTRATION: "Infiltrazione Aliena"
  STR_ALIEN_BASE: "Espansione Colonia Aliena"
  STR_ALIEN_SURFACE_ATTACK: "Attacchi Alieni in Superficie"
  STR_ALIEN_RETALIATION: "Attacco Base Sottomarina"
  STR_ALIEN_SUPPLY: "Missioni Rifornimento Colonia"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "La Missione Esplorazione Aliena è utilizzata per raccogliere i dati sul fondale marino, le risorse, le rotte navali ed aeree di un'area. Da soli i sottomarini Alieni impiegati in queste missioni non sono una grave minaccia, ma indicano siti in cui l'attività aliena potrebbe divampare in ogni momento."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Gli Alieni sono soliti monitorare aree a cui sono interessati, mandando scafi con il preciso scopo di assicurare un area prima che inizino missioni più laboriose. Atterrano in siti specifici che intenderanno successivamente razziare per isolare l'area e preparare il terreno per le nuove attività."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Affondare le navi ed abbattere gli aerei sono elementi chiave della strategia Aliena. L'acquisizione di materiali è una delle principali attività Aliene ed in quanto tale è unita a queste azioni palesemente aggressive. Inoltre gli Alieni razziano aree con attività geotermica, miniere e siti archeologici per minerali, metalli raffinati e altri oggetti prodotti dagli umani."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Questa missione può portare ad un contatto ufficiale tra gli Alieni ed i capi di corporazioni o governi. L'apice di questa attività si caratterizza da intense attività di Sottomarini Alieni nelle acque dell'organizzazione interessata. Gli Alieni tenteranno di firmare un accordo con un governo o un'organizzazione offrendo la conoscenza delle loro tecnologie superiori. Questa attività Aliena rappresenta una seria minaccia per X-Com. Se una corporazione o un governo coopera con gli invasori i loro finanziamenti verranno ritirati."
  STR_ALIEN_BASE_UFOPEDIA: "Gli Alieni costruiranno colonie sottomarine segrete in ubicazioni remote. Dopo alcuni voli iniziali di ricognizione si verificherà della intensa attività di Sottomarini Alieni nel corso della costruzione della colonia. È risaputo che queste colonie contengono laboratori, centri di clonazione, strutture chirurgiche per esperimenti su umani e Alieni. La presenza di colonie Aliene genererà più attività Aliena senza la presenza di Sottomarini Alieni. Per poter individuare una colonia un sottomarino X-Com deve pattugliare un'area per qualche ora se vuole avere qualche possibilità di individuarla."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Quando gli Alieni hanno bisogno di umani essi terrorizzano un porto, attaccano un'isola, o assaltano una nave. I civili sono direttamente minacciati, per soddisfare i deviati bisogni di riproduzione degli Alieni e dei loro orribili esperimenti."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Se i sottomarini intercettori X-Com sono particolarmente efficaci nell'affondare gli scafi Alieni allora questi ultimi potrebbero decidere di prendere contromisure aggressive. Ciò può dare origine ad un attacco diretto contro una base X-Com. Tuttavia, gli Alieni devono per prima cosa individuare una costruzione X-Com per poterla attaccare, e purché i Sottomarini Alieni sono tenuti lontani dovrebbe esserci poco rischio di un assalto."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Una volta che una colonia Aliena è costruita viene rifornita regolarmente da una speciale nave da rifornimento. Se uno di questi vascelli viene individuato mentre è posato sul fondale, si può star certi che ci sia una colonia Aliena nelle vicinanze."
  STR_SURVEY_SHIP_UFOPEDIA: "Questo minuscolo sottomarino viene utilizzato per missioni di ricognizione e di rilevamento. Normalmente precede vascelli più grandi, come avanguardia di una squadra speciale Aliena."
  STR_ESCORT_UFOPEDIA: "Un vascello scorta di medie dimensioni è poco minaccioso di per sé. Questo precede l'arrivo di vascelli più grandi e attività intensificate."
  STR_CRUISER_UFOPEDIA: "L'Incrociatore è un vascello multiruolo, il pilastro della flotta Aliena, viene utilizzato in tutti i tipi di missioni Aliene ed è un avversario pericoloso."
  STR_HEAVY_CRUISER_UFOPEDIA: "L'incrociatore pesante è una nave più potente dell'incrociatore, armi e sistemi di propulsione più grandi ne incrementano il potere. L'Incrociatore Pesante è utilizzato in missioni di raccolta risorse per ottenere grandi quantità di minerali ed equipaggiamento."
  STR_HUNTER_UFOPEDIA: "Questo vascello è dotato di una sala operatoria per eseguire esperimenti e operazioni chirurgiche su esemplari umani. Le vittime sono sottoposte alle torture più disgustose e il cervello è spesso rimosso e conservato per lavorazioni lungo il viaggio."
  STR_BATTLESHIP_UFOPEDIA: "La nave da battaglia è la nave più aggressiva che gli Alieni possiedono, dotata di tutti i sistemi e le tecnologie Aliene per fungere da base operativa per ogni forma di azione aggressiva che gli Alieni potrebbero voler attuare, e di un vasto arsenale di armi."
  STR_DREADNOUGHT_UFOPEDIA: "La Corazzata è un enorme trasporto truppe, dotata di tutte le tecnologie Aliene e di un vasto equipaggio. La Corazzata è un avversario resistente e formidabile."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "L'incrociatore di rifornimento è utilizzato durante la costruzione di colonie Aliene o per il rifornimento di colonie già esistenti. Trasporta nutrienti Alieni, DNA, feti ed altri componenti biologici."
