  STR_UFO_CRASH_RECOVERY: "RECUPERO SOTTOMARINO ALIENO PRECIPITATO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "PRESTARE MASSIMA ATTENZIONE - Saranno presenti Alieni nel sottomarino e presso il sito dello schianto. Questa missione sarà completata quando tutte le unità nemiche saranno eliminate o neutralizzate. Sarà quindi possibile iniziare il recupero dei resti del sottomarino, della tecnologia e dei corpi alieni. Per abbandonare la missione riporta gli acquanauti X-Com al sottomarino e clicca sull'icona 'Abbandona Missione'."
  STR_UFO_GROUND_ASSAULT: "ASSALTO SOTTOMARINO ALIENO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Esplora il sito dell'atterraggio e, se possibile, fatti strada nel sottomarino Alieno. La missione avrà successo quando tutte le unità nemiche saranno eliminate o neutralizzate. Sarà quindi possibile iniziare il recupero dei resti del sottomarino, della tecnologia e dei corpi alieni. Per abbandonare la missione riporta gli acquanauti X-Com al sottomarino e clicca sull'icona 'Abbandona Missione'."
  STR_BASE_DEFENSE: "DIFESA DELLA BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Un vascello alieno è atterrato nelle vicinanze. La nostra base è in serio pericolo. Come per procedura standard tutto il personale non combattente ed i sottomarini funzionali della X-Com sono stati evacuati. Gli Alieni si infiltreranno nella base attraverso i cancelli delle Rimesse Sottomarini o dall'ascensore d'accesso. Difendi la base e le sue strutture vitali a tutti i costi - questa è una battaglia all'ultimo sangue. Se clicchi sull'icona 'Abbandona Missione' concederai la sconfitta e perderai la base."
  STR_ALIEN_COLONY_ATTACK_MISSION: "MISSIONE DI ASSALTO A COLONIA ALIENA"
  STR_ALIEN_BASE_ASSAULT: "COLONIA ALIENA PARTE UNO"
  STR_ALIEN_COLONY_P1_BRIEFING: "Questa missione è un assalto ad una colonia Aliena. Il sito ha 2 livelli, porta tutti gli acquanauti nell'uscita luminosa del primo complesso e clicca sull'icona 'Abbandona Missione' per continuare. Qualsiasi equipaggiamento lasciato indietro rimarrà sul fondale marino fino al completamento della 2° parte. Per abbandonare, posiziona gli acquanauti nel Sottomarino e clicca sull'icona 'Abbandona Missione'."
  STR_ALIEN_COLONY_P2: "COLONIA ALIENA PARTE DUE"
  STR_ALIEN_COLONY_P2_BRIEFING: "Avendo affrontato il primo livello ed essendo entrato nel cuore della colonia. Adesso la missione è distruggere il centro di controllo, il Dispositivo Synomium, o eliminare tutti gli Alieni. Per abbandonare posiziona tutti gli acquanauti nel punto di partenza e clicca sull'icona 'Abbandona Missione'. Saranno riportati alla base tutti gli equipaggiamenti X-Com possibili."
  STR_ALIENS_LAUNCH_PORT_TERROR: "GLI ALIENI DANNO INIZIO A{NEWLINE}UN ATTACCO AL PORTO DI"
  STR_PORT_TERROR: "ATTACCO ALIENO AL PORTO"
  STR_PORT_TERROR_BRIEFING: "Gli alieni hanno dato inizio ad un attacco sulla terra ferma. Il porto e la sua popolazione civile sono in grave pericolo. La tua squadra deve eliminare tutti gli Alieni e proteggere gli innocenti civili sul posto da quest'incursione Aliena. Per abbandonare, posiziona gli acquanauti nel sottomarino volante e clicca l'icona 'Abbandona Missione'."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "GLI ALIENI DANNO INIZIO A{NEWLINE}UN ATTACCO SULL'ISOLA"
  STR_ISLAND_TERROR: "ATTACCO ALIENO SULL'ISOLA"
  STR_ISLAND_TERROR_BRIEFING: "Gli alieni hanno dato inizio ad un attacco sulla terra ferma. L'isola e la sua popolazione civile sono in grave pericolo. La tua squadra deve eliminare tutti gli Alieni e proteggere gli innocenti civili sul posto da quest'incursione Aliena. Per abbandonare, posiziona gli acquanauti nel sottomarino volante e clicca l'icona 'Abbandona Missione'."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "ATTACCO ALIENO{NEWLINE}ROTTA MARITTIMA"
  STR_CARGO_SHIP_P1: "NAVE MERCANTILE PARTE UNO"
  STR_CARGO_SHIP_P2: "NAVE MERCANTILE PARTE DUE"
  STR_CRUISE_SHIP_P1: "NAVE DA CROCIERA PARTE UNO"
  STR_CRUISE_SHIP_P2: "NAVE DA CROCIERA PARTE DUE"
  STR_SHIP_RESCUE_MISSION: "MISSIONE SALVATAGGIO NAVE"
  STR_SHIP_RESCUE_P1_BRIEFING: "Questa missione è una caccia all'insetto, elimina tutte le unità Aliene sulla nave e proteggi le vite di qualsiasi civile a bordo. Gli Alieni sono sparsi sopra e sotto coperta, prendi il controllo dei ponti superiori prima di addentrarti nei ponti inferiori. Per abbandonare, posiziona gli acquanauti nel sottomarino volante e clicca l'icona 'Abbandona Missione'."
  STR_SHIP_RESCUE_P2_BRIEFING: "Ora che il ponte superiore è stato ripulito procedi sotto coperta. Sei sceso fino alla stiva utilizzando il montacarichi. La tua squadra deve eliminare tutti gli Alieni di questo livello per completare la missione. Per abbandonare posiziona tutti gli acquanauti sul montacarichi e clicca sull'icona 'Abbandona missione'."
  STR_ALIEN_ACTIVITY_DETECTED: "RILEVATA ATTIVITÀ ALIENA"
  STR_ALIEN_CONTACT_SITE_MISSION: "MISSIONE SITO COMUNICAZIONI ALIENO"
  STR_ARTIFACT_SITE_P1: "SITO COMUNICAZIONI ALIENO PARTE UNO"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Questa missione è un raid di un sito di comunicazioni Alieno recentemente attivato. Il sito ha 2 livelli, il fondale marino con le sue piramidi Aliene ed un complesso Alieno nascosto. Porta tutti gli acquanauti all'entrata del complesso e clicca sull'icona 'Abbandona Missione' per procedere. Per abbandonare, posiziona gli acquanauti nel sottomarino volante e clicca sull'icona 'Abbandona Missione'."
  STR_ARTIFACT_SITE_P2: "SITO COMUNICAZIONI ALIENO PARTE DUE"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Avendo affrontato le strutture Aliene ed essendo entrato nel complesso gli obbiettivi della missione sono chiare. Addentrarsi nel cuore della struttura Aliena e distruggere il Dispositivo Synomium per il Controllo Molecolare per completare la missione. Per abbandonare posiziona tutti gli acquanauti sull'ascensore d'ingresso al punto iniziale e clicca sull'icona 'Abbandona Missione'."
  STR_SIGSBEE_DEEP_MISSION: "MISSIONE FOSSA DI SIGSBEE{NEWLINE}CITTÀ ALIENA LIVELLO UNO"
  STR_TLETH_P1_BRIEFING: "Ci stiamo addentrando nell'ignoto, da qui in poi può attenderci qualsiasi cosa. Sappiamo che ci sono altri 2 livelli nella città Aliena e la tua squadra deve correre all'uscita di questo livello per accedere al prossimo. Posiziona tutti gli acquanauti sull'uscita e clicca sull'icona 'Abbandona Missione' per avanzare. Abbandonare in qualsiasi altro posto terminerà la missione."
  STR_TLETH_ATTACK_MISSION: "MISSIONE ATTACCO T'LETH{NEWLINE}CITTÀ ALIENA LIVELLO DUE"
