ja:
  STR_LEVIATHAN_UFOPEDIA: "輸送と迎撃が可能な超深海用飛空潜水艇。人類とエイリアンの技術の高レベルな融合により、イオン推進装置と磁気センサーによる航行を可能にした。"
  STR_BARRACUDA_UFOPEDIA: "加熱レーザー式エンジン搭載の英国製バラクーダ級潜水艇。世界最速の空水両用機として、来たるべき戦いで活躍が期待される"
  STR_HAMMERHEAD_UFOPEDIA: "輸送と迎撃が可能な機体。X-COMの機体に搭載された磁気センサーの複製品は、小型ながらも我々の技術の粋を結集させたものである"
  STR_TRITON_UFOPEDIA: "トリトンと名付けられたこの輸送強襲艇は、空水両対応のエンジンと大容量且つ堅牢な機体で兵員輸送の要となる"
  STR_MANTA_UFOPEDIA: "エイ型の快速艇。一人乗りの空水両用迎撃機で、エイリアンのイオン推進機に迫る性能を持つ。激しさを増しつつある戦闘で戦果を上げるだろう"
  STR_AJAX_UFOPEDIA: "AJAX魚雷は水中戦で主力となる兵器である。高い命中精度と抑止力を併せ持つ"
  STR_DUP_HEAD_UFOPEDIA: "劣化ウラン弾頭を用いた兵器は比較的新しいが、この水中兵器は世界で初めて商品化され、実戦配備された"
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "圧縮ガスを用いて徹甲ボルトを発射する、高い貫通力を持つキャノン砲"
  STR_PWT_CANNON_UFOPEDIA: "パルス波魚雷は超加熱式燃料システムと圧縮弾頭によってほぼ全ての装甲を貫くことができる"
  STR_GAUSS_CANNON_UFOPEDIA: "電磁兵器はX-COMで新しく開発されたもので、粒子加速器の動力は液体窒素冷却による小型の核融合炉から供給される"
  STR_SONIC_OSCILLATOR_UFOPEDIA: "強力な振動波発振器による音波は、対象を分子レベルで崩壊させる"
  STR_AQUATOID_UFOPEDIA: "アクアトイドは古代社会において人類が最初の一歩を踏み始める数千年前から存在した。小柄で四肢の細い特徴は宇宙へと向かった親戚のセクトイドにも受け継がれている。{NEWLINE}彼らは分子構造を操作する高度なテクノロジーに支えられていたが、不妊を解消する為に遺伝子操作を用い、理想的な被検体として人類を選んだ。その結果多くの混血種を生み出した。"
  STR_AQUATOID_AUTOPSY: "アクアトイドの解剖"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "この生物の精密な分析の結果、アクアトイドは我々のかつての敵、セクトイドに外科手術とインプラントを施して水棲種に改造したものではないかという仮説が立てられた。{NEWLINE}退化した肺は呼吸を許すが、短期間しか地上で活動できない。全身をサイボーグ化することで、四肢と臓器を強化している。{NEWLINE}全ての個体は同一で、クローン技術によって生み出されたものだと思われる。"
  STR_GILLMAN_UFOPEDIA: "この種族は殆ど人類と変わらず、ハチュウ類型の人間に見える位我々に似ている。水中では非常に強靱で素早く動ける。{NEWLINE}ギルマンは他の多くの水棲種と違って遺伝子操作や外科手術の痕跡が見当たらず、男女の性差と加齢の特徴がある独自の種族である。古代に枝分かれした人類の遠い親戚かもしれない"
  STR_GILLMAN_AUTOPSY: "ギルマンの解剖"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "解剖によって明らかになったが、この種族はエイリアンではなく地球由来の生物であり、古代の有史以前、ほ乳類が地上を支配した頃に絶滅した種族である。{NEWLINE}恐竜が闊歩していた時代、ギルマンは両生で知的であり、隆盛を誇った。恐竜を絶滅に導いた大災害が彼らとエイリアンを深く結びつけたようだ。彼らの頭蓋には小さな電子装置が埋め込まれている"
  STR_LOBSTERMAN_UFOPEDIA: "これは驚くべき生物である。人間より大きく手足は6本あり、海の悪魔としか言いようのない姿をしている。地球のロブスターに似ている事からX-COMの隊員によってロブスターマンと名付けられた。この深海の醜い巨獣は非常に巧みな構造をした戦闘生物で、強大な筋力を持ち火器に対してほぼ無敵である。そのハサミは鋼鉄をも押しつぶす"
  STR_LOBSTERMAN_AUTOPSY: "ロブスターマンの解剖"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "この生物の非常に固い外殻の下には驚くべき体構造が隠されている。強靱な筋肉がチタンの骨格を取り巻き、複数の知覚器官らなる感受システムは脳に直結している。複数の眼球は鋼鉄よりも固い樹脂で守られ、効果的に戦闘に投入されれば手の付けようのない相手となる。{NEWLINE}体の奥深くには正体不明の機能と構造をもつ装置が埋め込まれている"
  STR_TASOTH_UFOPEDIA: "この俊敏な敵はエイリアン部隊の主戦力である。エイリアンの居住区では一度に何百もの個体が養育槽で育てられる。タソスは純粋なエイリアンであり、その行動パターンと共食いの習性は地球上のいかなる生物にも見受けられない。{NEWLINE}戦闘では先鋒を勤める事が多く、絶望的な状況でも怯む事がない。"
  STR_TASOTH_AUTOPSY: "タソスの解剖"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "解剖によってサイボーグ化された器官は変わった動力を持っている事が判明した。体腔には小さな動力源があるのみで、他に確認できる器官はない。動力は生体伝導によって全身に行き渡る。骨格や体を支える為の部位がなく、死後動力源が停止すると粘液質の肉と体液で満たされた着ぐるみ状態になる。{NEWLINE}他に唯一確認できたのは対になったセラミック製の電池で、蘇生を試みる短い間だけ機能する様だ"
  STR_DEEP_ONE_UFOPEDIA: "深きものは異種交配と精神歪曲よって生まれた生物学上の悪夢である。我々は何種類ものタイプと遭遇したが、詳細な調査の結果、彼らはエイリアンによって造られたという結論に達した。人類を捕獲する事でその数は増え続ける。{NEWLINE}彼らは潜水兵を殺傷するのに十分な威力をもつ放電器を装備している"
  STR_DEEP_ONE_AUTOPSY: "深きものの解剖"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "人間にエイリアンの臓器移植を施した生物である。脳は人間のものだが大脳皮質はエイリアンのものに置き換えられ、電子装置の制御に適応する様に改造されている。人間の肉体としての痕跡は眼球のみである。移植されたエイリアンの芽胞は宿主を成長の過程で消化吸収するようだ。皮膚は生体ではなく強靱でしなやかな網状の金属製である。臓器移植の結果、強く、素早くなった彼らは完全にエイリアンの支配下にある"
  STR_BIODRONE_UFOPEDIA: "バイオドローンはエイリアンしか思いつかない様な代物だ。動力源に接続された羊水の中に(人間もしくはエイリアンの) 脳が浮かんでおり、陸上あるいは水中を浮遊可能である。強力な音波撹乱器を備える機械化生物であり、科学者の中にはこの兵器は声帯を利用したものだと主張する者も居る。この鋭くしつこい超番犬はエイリアンの資産を守る為に広く用いられる"
  STR_BIODRONE_AUTOPSY: "バイオドローンの解剖"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "音波撹乱器が生体装置だという仮説は正しかった。この不運な被害者は文字通り標的が死に至るまで叫び続ける。全ての検体には外科手術による酷い外傷と変容が見受けられる。エイリアンは脳を服従させる為に切り刻んだようだ。{NEWLINE}大脳皮質はエイリアンの物が使われているが、元が人間だと思うとこれ程恐ろしい物はない。バイオドローンはイオンエンジンを動力とし、遠隔制御が組み込まれている"
  STR_TENTACULAT_UFOPEDIA: "ラブクラフトの悪夢の様な深淵でさえ、この様な名状しがたい存在は生み出さなかった。地球上のいかなる生物とも異なる’それ’を生み出す環境とは一体何なのか。長い触手は獲物を捕らえると麻痺させ、自我のない抜け殻へと変えてしまう。{NEWLINE}こうして'子'となった者に触れられると例え防護服を着ていても死に至る。{NEWLINE}テンタクラットはX-COMが遭遇した中で最も怖ろしいエイリアンである"
  STR_TENTACULAT_AUTOPSY: "テンタクラットの解剖"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "解剖によってこの生物の大脳に埋め込まれた小型のインプラントを発見した。視覚は可視光線と熱像感知の複合によるものであり、漆黒の深海においてもこの怪物は位置を的確に把握する。{NEWLINE}確認できた器官は生存に必要最低限のものであり、それぞれの個体は小さな胃を持つが外部コネクターが付いており、上位の存在から直接栄養補給を受けていると推測できる"
  STR_CALCINITE_UFOPEDIA: "遭難したダイバーの潜水服の様なこのエイリアンは、海底から不注意なダイバーに忍び寄る。その鉄よりも固い爪による痛烈な一撃は熟練ダイバーさえも海の底へと沈める。{NEWLINE}フェイスマスクからはゼリー状の物体が蠢く様が見えるが、彼らとの遭遇は死を意味し、未だ正体を見た者は居ない"
  STR_CALCINITE_AUTOPSY: "カルシナイトの解剖"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "カルシナイトの装甲スーツを取り除くと不定形の原形質の大きな塊がある。脳や四肢、感覚器官は見当たらないが、小さな金属製の装置が液体状の体の中にある。{NEWLINE}死後の状態ではこの生物の実態は推測によるしかなく、不可解な謎を秘めている。"
  STR_TRISCENE_UFOPEDIA: "この二足歩行のハチュウ類は恐竜時代の面影を残している。水中と陸上で生存可能な様に進化しており、これは白亜紀の恐竜の典型的な特徴である。武器ポッドからの射撃と金属製の歯を持つ顎で攻撃をする。{NEWLINE}彼らはエイリアンの陸上強襲部隊の主力となる事が多いが、その重量級の体躯と強力な武装はタソスの指揮官の下で最大の効果を発揮する"
  STR_TRISCENE_AUTOPSY: "トリシーンの解剖"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "トリシーンは科学者の解剖によってサイボーグ化と武器システムが付与された古代種である事が判明した。小さな脳には小型のコンピュータが取付けられ、全身に張り巡らされた配線を通じてコントロールしている。持ち前の固い皮膚と狩猟本能は武器によって強化され、あらゆる環境下で脅威となるだろう。"
  STR_HALLUCINOID_UFOPEDIA: "エイリアン達は海洋を培養槽にしてこの巨大な海洋生物を兵器へと改造した。この深海の水夫の無害そうな外観に惑わされてはいけない。接近すると凍結攻撃を仕掛けてくる。ハルシノイドは油断できない敵である。"
  STR_HALLUCINOID_AUTOPSY: "ハルシノイドの解剖"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "何層ものゼラチン状の組織からなる体の中に化学反応を利用した冷却器官があり、主に攻撃時に機能する。柔らかくしなやかなハルシノイドの皮膚は熱攻撃に対して耐性を持っている様だ。この生物は主人であるアクアトイドと共によく見られる。"
  STR_XARQUID_UFOPEDIA: "これも地球上の生物を改造したものである。ザーカッドは非常に美しく、そして危険な生き物だ。素早く泳ぎまわる巨大な体躯の下には墨とイオン化粒子を発射する強力な武器が隠されている。{NEWLINE}まだこの強大な敵とは遭遇したばかりなので、その能力と指揮官である執念深いギルマンに油断してはならない"
  STR_XARQUID_AUTOPSY: "ザーカッドの解剖"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "この発育過剰のオウム貝はエイリアンの薬物と特殊な外科手術によって造られた。恣意的な目的の為にギルマンによって制御装置を埋め込まれ、本来持つ性質は完全に失われている。{NEWLINE}固い外殻と運動能力、そして生来持つ武器によってザーカッドは侮れない敵である。"
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "エイリアンの飛行潜水艇は複雑な動力系のお陰で信じられない位高速で深海まで潜行する。技術的にはイオン変換がその核となり、ザーバイトを媒体としてエンジンは秒間あたり何百倍もの質量変換を水中で行う。その過程で生じる莫大なエネルギーによって我々の持ついかなる潜水艦をも凌ぐ速度で運航する。{NEWLINE}アクアプラスチックを用いた船体とザーバイト動力炉があればこの潜水艇の複製は可能である。"
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "この装置は球形の多層型磁力フィールドを発生するが、積層化することでそのフィールドは潜水艇を中心に直径1000mまで広がる。エイリアンの潜水艇はこの装置に直結しており、海中の視界が利かない世界を苦も無く進む。{NEWLINE}航行装置のインターフェースは神経節を経てエイリアンの改造された大脳皮質へ直結している。"
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "それぞれの船体はカメレオンの様な擬態構造を持っていて、海洋生物に巧みに似せたアクアプラスチック製である。潜水艇は乗組員と一体化することで機能する。{NEWLINE}これらの殆どの技術は複製可能で、彼らのテクノロジーを取り入れる事で我々は次なる技術レベルに達するだろう。"
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "地球上に隠された数限りないエイリアンは普段は冷凍睡眠状態で保存されている。全ての個体は装置に密閉され、体機能が殆ど停止する体温まで下げられる。{NEWLINE}驚くべきことに、これまでの調査によってこれらの個体は6千万年もの間保存されていた事が判明した。"
  STR_ALIEN_CLONING_UFOPEDIA: "多くの捕獲されたエイリアンはDNAレベルまで掘り下げても同一体であり、あらゆる部位において複製体である。細胞サンプルは冷凍保存されたエイリアンのDNAバンクから引き出されたものだろう。{NEWLINE}いくつかの個体に人体もしくはその部位が用いられており、人類とエイリアンの複合種を造ろうとした形跡がある。"
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "これらの装置はエイリアンの頭蓋に埋め込まれた分子制御のインプラントを介して直接脳へその情報を伝達する。新たなクローン体はこの装置を通じて種族全体の記憶と全ての科学的もしくは戦闘に関する情報を空白の脳にダウンロードする。"
  STR_ALIEN_IMPLANTER_UFOPEDIA: "この装置はエイリアンを分子制御用インプラントに適応させる時、繁殖や生物に対し電子あるいは生体パーツを組み込んだり取り除く時に用いられる。{NEWLINE}こうした処置は患者の意識がある状態で行われるが、不幸な事に人類の体はこの装置に適合している。"
  STR_EXAMINATION_ROOM_UFOPEDIA: "ついにエイリアンによる人間捕獲の理由が判明し、証拠も入手した。人間の捕獲の理由は食料としてでもなく、受胎させる為の母体としてでもない。むしろ生体資源として支配体系を維持する用途に用いられる。{NEWLINE}エイリアンのテクノロジーは共有意識の元に成り立っているが、共通普遍の知性の'器'として人類の脳が最適だからである。{NEWLINE}人間の脳の繊維は殆どのエイリアンの生体コンピューターの保存、読み出しシステムに用いられており、残りが繁殖および外科的処置に流用される。"
  STR_AQUA_PLASTICS_UFOPEDIA: "エイリアンの潜水艇と建物は驚異的な強靱さ、しなやかさ、そして耐久力を持つ素材を用いている。アクアプラスチックは塑型用途に、ザーバイトは触媒としてである。{NEWLINE}高密度で軽量なアクアプラスチックはチタンやケブラーよりも強靱である"
  STR_ZRBITE_UFOPEDIA: "このエイリアン由来の合金は黄金と生体物質から造られる。動力源として用いられる場合、10倍以上のサイズの原子炉より多くのエネルギーを少量で発生させる。{NEWLINE}この物質の成分の殆どがエイリアン由来のものである為、複製は不可能である"
  STR_ALIEN_ORIGINS_UFOPEDIA: "エイリアンの襲撃は非情なまでの正確さで地球上のあらゆる場所で発生している。彼らの本拠地は未だ不明だが、大洋のどこか我々の目の届かない深みにあるのだろうか?　遭遇した生物も全てがエイリアンではなく、中には古代種や絶滅した筈の種族も混じっていた。{NEWLINE}{NEWLINE}我々は数百万年の時を経た脅威と相対している事になるが、これは人類とエイリアンの関係そのものでもある。{NEWLINE}{NEWLINE}海洋の奥深くに宇宙の同胞と交信可能なエイリアンの遺跡があり、12あるそれら全ての遺跡には同一の、そして強固なエイリアンの施設が存在する。{NEWLINE}{NEWLINE}エイリアン軍の進撃が始まった今、これらの遺跡は再び目覚め、粒子制御網を通じて勢力を拡大していくだろう。我々は何としてもこれらの遺跡を破壊しなければならない。"
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "6500万年前、巨大な植民船が遙か彼方のエイリアンの世界からやってきた。その巨大な船体がまだ幼い地球に接近した時、超大型の太陽フレアが発生し、航行システムが故障した。制御を失い墜落する巨大な船体は成層圏を突き破り、白亜紀の空に姿を現わした。{NEWLINE}地球上の数限りない生物達が緊迫した面持ちで空を見上げる中、'災厄'は遂に地表に達した。広大な範囲で粉塵が巻き起こり、大気に充満して太陽光を遮った。地表が冷えていくと支配者であった恐竜達は死に絶えた。しかし4000億トンのテ・レスは墜落の衝撃では破壊されず、高度に洗練されたスーパーコンピューターが中に居た者達に冷凍睡眠を開始させた。{NEWLINE}年月が経ちコンピュータが幾人かのエイリアンを目覚めさせると宇宙の同胞へ向けて通信を開始したが、動力源の中枢が停止していた為、全ては無駄な試みに終わった。"
  STR_TLETH_THE_ALIEN_CITY: "エイリアン都市　'テ・レス'"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "テ・レスはメキシコ湾の奥深くにあるシグスビー海丘に埋もれたエイリアンの巨大な移民船である。都市の中枢は死よりも怖ろしいエイリアンの邪悪さとパワーに充ちている。エイリアン合金でできた玄室の中で野望を抱く究極のエイリアンが眠っていた。{NEWLINE}{NEWLINE}テ・レスが浮上すると彼の活性化が始まる。完全に目覚めたら何者も彼を止められないだろう。半死半生にも関わらず彼の精神はエイリアン軍を指揮していた。エイリアンの不可思議な粒子制御テクノロジーのお陰で個と全、全と個は繋がり、一つの意識になっているからだった。遺伝操作で改造されたエイリアンもしくは人間の胎児はエイリアンの精神構造と精神エネルギーを提供し、支配機構にリンクする。{NEWLINE}{NEWLINE}究極のエイリアンに関する神話は何世紀もの間受け継がれてきたが、真実は常に海に隠されてきた。"
