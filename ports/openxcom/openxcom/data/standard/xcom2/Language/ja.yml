  STR_UFO_CRASH_RECOVERY_BRIEFING: "潜水艇の内部またはその周囲にエイリアンの生存者が存在する可能性があるので、充分注意せよ。敵の全ユニットを倒すかまたは無力化した後、潜水艇の残骸や兵器死体の回収を行うことができる。任務を中断する場合は全ての隊員を輸送艇に戻した後'任務中断'を実行せよ。"
