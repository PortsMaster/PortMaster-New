  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "火星 : サイドニアの終焉"
  STR_INTRO_3: "X-COMはエイリアンの軍事力の中核を叩くことに成功し、意気揚々と地球へ凱旋する。{NEWLINE}しかし、破壊された火星基地には生き残りが居た"
  STR_INTRO_4: "鋭いタキオンビームが瓦礫に覆われたサイドニアの中枢から宙空へと発せられる。{NEWLINE}その目的地は..."
  STR_INTRO_5: "地球だった。"
  STR_INTRO_6: "海の奥深く、永らく不活性だったアンテナにビームが到達すると、休止状態だった巨大コンピューターが動き出し、人類の目の届かない場所にある巨大な玄室で長き眠りから目覚めたエイリアン達が活動を再開し始める"
  STR_INTRO_7: "2040年 ： 平和な地球{NEWLINE}エイリアンとの戦争は過去のものとなっていた。だが、大洋の片隅に隠れてエイリアンの軍勢は準備を終え、人類を打倒し世界を征服しようとしていた。"
  STR_INTRO_8: "エイリアンは人間を襲った。歪んだ実験の為に、貴重なミネラルと資源の為に。{NEWLINE}そして海からの略奪はやがて水上へと舞台を移した"
  STR_INTRO_9: "奇妙な形をした強力な飛行潜水艇が海原を縫っては監視し、探し、そして狩り出す..."
  STR_INTRO_10: "餌食となる者を。"
  STR_INTRO_11: "未知の異形の兵器が無防備な人類に突き付けられる。人類は為す術もなくエイリアンの脅威に晒される事となった。{NEWLINE}事態を解決する事ができる組織はただ一つ。しかし人々はとうの昔にに彼らに背を向けていた..."
  STR_INTRO_12: "X-COMの海底研究基地"
  STR_INTRO_13: "'メーデー! メーデー! こちら大西洋航路定期船ハイペリオン!'  '我々は現在襲撃を受けている! メーデー! メーデ・・・'"
  STR_INTRO_14: "'司令室よりドック１へ。水門開け。'  'バラクーダ01を発進させよ。現在エイリアンが襲撃中。緊急事態発生' '繰り返す、緊急事態発生'"
  STR_INTRO_15: "エイリアンは非情なまでに手際良く..."
  STR_INTRO_16: "襲撃は必ず成功した"
  STR_INTRO_17: "'バラクーダ01より司令部へ'  'ハイペリオンの残骸に接近中'"
  STR_INTRO_18: "'減速開始...'{NEWLINE}'後2メートル...'{NEWLINE}'後1メートル'{NEWLINE}'全ての水兵は直ちに行動を開始せよ'"
  STR_INTRO_19: "'...エアロック解放'  '...残骸に接近中...' {NEWLINE}'なんてこった！'{NEWLINE}'潜水服のカメラに映る様にその生き物を持ち上げてくれないか?'"
  STR_GAMEOVER_1: "プロジェクトは失敗に終わり、エイリアンの手によって最後の希望も絶たれた。{NEWLINE}X-COMは壊滅し、地球は太古からの宿敵の支配下となった。"
  STR_GAMEOVER_2: "テ・レスが轟音と共に成層圏まで浮かび上がると、地表に沿って動き出す。死を撒き散らし、人類の残滓を敷き詰めていく。{NEWLINE}その奥深くでは殺意に満ちたエイリアンの心が目覚めようとしていた。"
  STR_GAMEOVER_3: "全ての国の首都で自暴自棄な計画が立案されたが、悉く失敗に終わった。{NEWLINE}X-COMの研究によってもたらされるテクノロジーを欠いた今、人類の兵器は無力だった"
  STR_GAMEOVER_4: "エイリアンは基地を両極に構えると万年氷を溶かし始め、世界は水没し広大な海となっていく。{NEWLINE}生き残った人々も家畜の様に狩り集められ、エイリアン達のおそろしく邪悪な実験の贄となる。{NEWLINE}空は黒ずみ、地上には恐ろしい疫病が蔓延した"
  STR_GAMEOVER_5: "もはや新しい秩序に抗う術は無い。抵抗を試みようとすれば超越的なエイリアンの兵器によって悲惨な最期が待ち受ける。{NEWLINE}不幸にも生き残った人類にとって、母なる地球はエイリアンの世界となり果て、恐怖が渦巻く地となった。"
  STR_OUTRO_1: "墓は暴かれ、そして踏みにじられた。中央の棺からくぐもった唸り声が響く。'愚か者どもよ、滅ぶがよい....."
  STR_OUTRO_2: "........逃れる事は能わぬ。'"
  STR_OUTRO_3: "すさまじい爆発が墳墓から起こり、都市を引き裂く。大気は粉塵と煙で満たされ、エイリアンの企みは阻止された...."
  STR_OUTRO_4: "巨大なテ・レスの偉景が崩壊を始める。煌びやかな尖塔と威容を誇る殿堂から炎と煙がもうもうと巻き上がる"
  STR_OUTRO_5: "不落の砦が海へ向かって傾くと、金属がきしむ音とエイリアン達の悲鳴が響き渡る。{NEWLINE}世界の征服を夢見た者は消え去った。"
  STR_OUTRO_6: "耳をつんざく衝撃音を最後にテ・レスは完全に崩壊した。{NEWLINE}エイリアンの脅威は去り、地球は清められた..."
  STR_OUTRO_7: "宇宙の片隅に静かに佇む青い星"
  STR_OUTRO_8: "ほどなくして安全な地となるだろう"
  STR_OUTRO_9: "エイリアンの脅威が去ってから時が経ち"
  STR_OUTRO_10: "巨大な都市部には何十億もの人々がひしめいていた"
  STR_OUTRO_11: "X-COMの活躍とエイリアンとの戦争は既におとぎ話になっていたが"
  STR_OUTRO_12: "伝説はいつも真実から生まれる...."
  STR_RISE_1: "テ・レスはあまたの国の数々の伝説を通じて語られてきた。"
  STR_RISE_2: "地球全体に響き渡る轟音と共にテ・レスが海底から浮上し始める"
  STR_RISE_3: "メキシコ湾を沸き立たせながら、巨大な宮殿が浮かび上がる"
  STR_RISE_4: "4000億トンのエイリアン金属から成る都市の中枢には究極のエイリアンが眠っている。{NEWLINE}今まさに邪悪な宇宙神が6500万年の長き眠りから目覚めようとしていた"
  STR_RISE_5: "海が沸きあがり泡立ちながらどす黒い野望を抱く者の墓を白日の下に晒した...."
  STR_RISE_6: "...その白日もX-COMがエイリアンの軍勢を打倒しなければ失われてしまう。"
  STR_YOU_HAVE_FAILED: "あなたはエイリアンの軍勢を阻止できなかった。資金提供組織はあなたの能力に疑問を持ち、エイリアンと平和協定を結ぼうとしている。{SMALLLINE}しかし、すぐにも彼らの思惑が全く異なるものだったと思い知るだろう..."
