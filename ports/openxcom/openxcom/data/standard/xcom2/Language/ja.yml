  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "エイリアンの調査ミッションは海底でそのエリア内の資源、航路そして空路等の情報収集を目的としている。{NEWLINE}{NEWLINE}調査ミッションに携わる潜水艇はさほど脅威ではないが、現地の状況はいつ他のエイリアンの注意を喚起するか判らない。"
  STR_ALIEN_INTERDICTION_UFOPEDIA: "エイリアンは関心のある地域にまず先遣隊を送り、本格的なミッションの前にそのエリアを監視し、確実性を高めようとする。{NEWLINE}{NEWLINE}偵察任務のエイリアンは着艦した地域を封鎖し、次の段階の下準備をする。"
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "船舶と航空機への攻撃はエイリアンの基本戦略である。主目的は略奪であり、過度に攻撃的なのはその為である。同時に襲撃エリアの地熱の変動を計測し、採掘所や天然資源、精錬金属、さらに人類の生産資源が無いか調査する。"
  STR_ALIEN_INFILTRATION_UFOPEDIA: "エイリアンは政府もしくは企業に対し最高レベルでの正式な折衝を実現させようとしている。この活動が最高潮に達すると、主要地域付近の水域で猛烈な潜水艇の活動が見受けられる。宇宙人は政府もしくは相手の組織に対し、協定にサインすれば自分たちの優れた技術を提供しても良いとアプローチする。{NEWLINE}{NEWLINE}この活動は、XComにとって最大の脅威である。もし人類側が協定を結べば、その組織からの資金の提供は停止される。"
  STR_ALIEN_BASE_UFOPEDIA: "エイリアンは人里離れた海底にコロニーを建設する。建設の前には、まずその海域の調査が数回行われる。それからコロニー建設中には頻繁に輸送艇が行き来するのが確認される。コロニーには実験室、クローン工場、エイリアン及び人間の為の手術室が備えられる。宇宙人のコロニーがあれば、潜水艇が現れなくても、非常に多くの宇宙人の活動が報告されることになるだろう。{NEWLINE}{NEWLINE}コロニーの所在地を発見するには、偵察艇を目的の地域へ派遣し、数時間かけて同エリアをパトロールしなければならない。"
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "エイリアンは必要に迫られると、港湾や島、船舶に襲撃をかける。彼らの繁殖や残酷な実験の為にその地域の民間人が直接狙われる。"
  STR_ALIEN_RETALIATION_UFOPEDIA: "もし、XComの潜水艇が敵潜水艇を撃沈した場合、エイリアンが何らかの報復活動を起こすかも知れない。XComの基地を直接攻撃してくる可能性もある。{NEWLINE}しかし基地を攻撃するためにはその位置を知らなければならないので、常に敵の潜水艇を遠ざけておけば、襲撃される危険はほとんどないはずである。"
  STR_ALIEN_SUPPLY_UFOPEDIA: "エイリアンのコロニーが建設されると、大型の輸送艇が定期的に物資の補給を行うために行き来する。{NEWLINE}{NEWLINE}もし着艦している輸送艇を発見したら、近くに宇宙人のコロニーが存在するはずだ。"
  STR_SURVEY_SHIP_UFOPEDIA: "この小さな潜水艇は主として偵察や観測に用いられる。エイリアンが任務を開始する場合、この小型潜水艇を用いて初期の情報収集を行う。"
  STR_ESCORT_UFOPEDIA: "この中型の偵察艇はXComにとって全く脅威とはなり得ない。防御力は弱く、武装も貧弱だからである。{NEWLINE}通常は襲撃任務の前に姿を現し、任務のための詳細な情報収集を行っている。"
  STR_CRUISER_UFOPEDIA: "この大型の偵察艇はある程度強力な装甲と兵器を備えており、威力偵察などの任務に用いられる。"
  STR_HEAVY_CRUISER_UFOPEDIA: "重巡洋艦は通常の巡洋艦よりも大型の船体と武装によって強化されている。{NEWLINE}重巡洋艦は大量の天然資源を獲得する為に造られている。"
  STR_HUNTER_UFOPEDIA: "この宇宙船には誘拐した人間に対して、恐ろしい人体実験を行うための検査室や各種の実験用器具が備わっている。{NEWLINE}通常犠牲者は酷い拷問を受けた後、脳を取り除かれる。取り出された脳は移送されるまで保管される。"
  STR_BATTLESHIP_UFOPEDIA: "戦艦はエイリアンが持つ艦艇の中で最も攻撃的なもので、あらゆるタイプのエイリアンのテクノロジーといかなる任務にも対応できる管制設備を併せ持ち、多種多様の兵器を備えている。"
  STR_DREADNOUGHT_UFOPEDIA: "弩級戦艦は全てのエイリアンテクノロジーと膨大な量の兵器を搭載した超突撃艦である。{NEWLINE}重装甲であり、最大の難敵と言える。"
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "補給艦は宇宙人コロニーへの各種物資の輸送に使用される。この船には食物やDNA、繁殖室及び生体用機材が備えられている。{NEWLINE}{NEWLINE}この補給艦が頻繁に現れるような場合は、どこかに新しいコロニーを建設していると思われる。"
