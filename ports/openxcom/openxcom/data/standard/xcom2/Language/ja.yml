  STR_COELACANTH_AQUA_JET_UFOPEDIA: "この潜水兵器はアクアジェット魚雷を装備している。この武器は水中でしか使用できない。予備弾薬が十分にあるか注意せよ"
  STR_COELACANTH_GAUSS_UFOPEDIA: "ガウステクノロジーはSWSの武器システムに従来のものより強力な火力を提供する、X-COM独自の技術である。"
  STR_DISPLACER_SONIC_UFOPEDIA: "宇宙人のテクノロジーに合わせSWSは改良された。イオン変換器によって水陸両用となった音波兵器は戦闘を有利にするだろう"
  STR_DISPLACER_PWT_UFOPEDIA: "SWSに水中戦用のパルス波兵器を搭載した。パルス波魚雷を製造して装填しておくこと。{NEWLINE}{NEWLINE}この武器を使用する場合、魚雷が通過するガイド・ポイントを設定し、それが終了したら特別な'発射'アイコンをクリックする"
  STR_ALIEN_PROBE_MISSION: "調査"
