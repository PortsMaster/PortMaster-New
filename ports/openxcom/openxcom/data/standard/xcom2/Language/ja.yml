  STR_AIR_LOCK_UFOPEDIA: "エア・ロックにより、装備や人員を海底基地の内部へ、または基地から外部へと移動することができる。新しく基地を建設する場合には、この施設を最初に建設する必要がある。エア・ロック付近は、敵の侵入の危険に絶えず晒されているので要注意。"
  STR_LIVING_QUARTERS_UFOPEDIA: "各居住区の収容人員は最大50名である。居住区には基本的な食事および睡眠のためのエリアと、簡単な娯楽設備が設けてある。"
  STR_LABORATORY_UFOPEDIA: "研究室には最大50名迄の科学者用の研究スペースがある。研究室には素材、生化学、兵器などを研究するための最新の設備が備えられており、さらに軍事施設を含む世界中のあらゆる研究施設のコンピュータにアクセスできるという特権がある。"
  STR_WORKSHOP_UFOPEDIA: "工作室には、研究室で行われた研究成果に基づいてデザインされた装備を製造する為の生産用設備が全てそろっている。製造中のアイテムもいくらかスペースを必要とするが、基本的には技術者は最大50名まで工作室に入ることができる。"
  STR_STANDARD_SONAR_UFOPEDIA: "標準ソナー・システムの有効捜索範囲は約450キロであり、地上探査用の衛星システムとリンクしている。各システムは10%の公算で、30分ごとに空中および海中の目標を探知することが可能である。"
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "広域ソナー・アレイの有効捜索範囲は約700キロであり、地上探査用の衛星システムとリンクしている。各システムは20%の公算で、30分ごとに空中および海中の目標を探知することが可能である。"
  STR_TORPEDO_DEFENSES_UFOPEDIA: "魚雷防衛は、基地の付近に敵の潜航艇が着艦を試みた際に、ある程度の防衛力を提供する。"
  STR_GENERAL_STORES_UFOPEDIA: "全ての装備、武器、弾薬、回収した物品およびHWP(重兵器プラットホーム)は、この倉庫内に保管されている。ただし、輸送機や襲撃艇に搭載されるべき装備や兵器類は、格納庫内に保管されている。"
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "生け捕りにしたエイリアンは、その生命を維持するため特別な生息環境を必要とする。隔離拘束施設には特殊な生命維持装置を備えた10個の独居房が備えられている。"
  STR_GAUSS_DEFENSES_UFOPEDIA: "ガウス防衛は敵の侵入に対し現時点で最高の防御効果を発揮する。"
  STR_SONIC_DEFENSES_UFOPEDIA: "音波発振防衛は、敵の侵入に対して強力且つ効果的な防御力を発揮する。"
  STR_PWT_DEFENSES_UFOPEDIA: "パルス波魚雷は、エイリアンの攻撃に対し最も効果的な防衛手段を提供する。この魚雷は超圧縮弾頭によってあらゆる装甲を貫通し、電磁波を発生させて敵の電気系統を無力化する。"
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "この圧力衝突式シールドは、基地の周辺に着艦を試みるエイリアンの潜水艇の着艦速度を低下させる。そのために、防衛システムが攻撃を行う時間は倍増するので、事実上、基地の防衛効果も2倍になる。"
  STR_MC_GENERATOR_UFOPEDIA: "エイリアンは分子制御装置によって生命体の存在を知覚している為、貫通不可能なマイナスの分子を放出して基地全体を覆うことでエイリアンの探知の目を眩まし、我々の存在を隠すことができる。"
  STR_MC_LAB_UFOPEDIA: "分子制御研究室は、M.C.インプラントを潜水兵の頭蓋に埋め込む手術と訓練を最大10名まで同時に行える。激しい訓練によって兵士達はインプラントを扱う術を身に付ける。スキルを上達させることで戦闘中に分子制御装置を使って攻撃する事が可能になる。"
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "エイリアンの通信は分子制御インプラントによるネットワークを用いている。この通信解読施設が宇宙人の潜水艇の通信を傍受して、暗号情報を解読する。これにより、潜水艇のタイプやエイリアンの種類、活動の目的などが判明する。"
  STR_SUB_PEN_UFOPEDIA: "それぞれのドックには潜水艇１艘を収納することができる。そして、船体の修理や整備、さらに燃料や武器弾薬の補給を行うための設備も備えている。基地に所属する潜水艇は、必ず一つのドックを占有し、他の潜水艇がその格納庫を重複して使用することはできない。"
  STR_DART_PISTOL_UFOPEDIA: "X-COMのダーツガンは小型、高精度、高威力の銃で、12発のHPダーツを弾倉に備える。{NEWLINE}ダーツは薬莢内のガスカートリッジによって発射される。"
  STR_JET_HARPOON_UFOPEDIA: "水中銃は高精度で高威力の鋼鉄製のHP銛を10発分纏められた弾倉から発射する。{NEWLINE}銛本体にガスタンクが備わっている。"
  STR_GAS_CANNON_UFOPEDIA: "ガスを用いた武器の中でもこのキャノンは硬質、ＨＥおよびリンを用いたボルトがあり、用途によって使い分けられる。熟練した潜水兵に好まれる。"
  STR_HYDRO_JET_CANNON_UFOPEDIA: "水素ジェットキャノンは潜水兵用の重火器である。マグネシウムを燃料とした小型魚雷を発射する。強力だがかさばり、扱いにくい。{NEWLINE}{NEWLINE}水中専用。"
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "3種の魚雷が発射可能な非常に重い大型のランチャーで、魚雷本体にプロペラが備わっている。再装填が手動である欠点を除けば非常に強力な火器である。魚雷のタイプは大小の炸裂弾頭とリン弾頭である。{NEWLINE}{NEWLINE}水中専用。"
  STR_GAUSS_PISTOL_UFOPEDIA: "ガウスピストルは加速粒子テクノロジーを用いた新兵器である。水中での使用に際し、高速で高精度を誇る。先のエイリアンとの戦争で得られたプラズマテクノロジーから発展した。"
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "ガウスピストルは加速粒子テクノロジーを用いた新兵器である。水中での使用に際し、高速で高精度を誇る。先のエイリアンとの戦争で得られたプラズマテクノロジーから発展した。"
  STR_GAUSS_RIFLE_UFOPEDIA: "ガウスピストルを改良したこのライフルは粒子加速装置を2基搭載して威力を上げたものである。エレリウムを使用するプラズマシステムを超小型粒子加速装置に置き換える事で反陽子の流束を発射する。"
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "ガウスピストルを改良したこのライフルは粒子加速装置を2基搭載して威力を上げたものである。エレリウムを使用するプラズマシステムを超小型粒子加速装置に置き換える事で反陽子の流束を発射する。"
  STR_HEAVY_GAUSS_UFOPEDIA: "重ガウスライフルはかさばるが、威力は絶大である。粒子加速装置を3基搭載し、これに耐え得る敵は居ないだろう。{NEWLINE}ガリウムひ素を用いたカートリッジから発せられる反陽子ビームは目標に命中すると内部を反物質が破壊する。"
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "重ガウスライフルはかさばるが、威力は絶大である。粒子加速装置を3基搭載し、これに耐え得る敵は居ないだろう。{NEWLINE}ガリウムひ素を用いたカートリッジから発せられる反陽子ビームは目標に命中すると内部を反物質が破壊する。"
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "この手りゅう弾は、正確なコントロールを行うために、精密かつ精巧なタイマーを備えている。"
  STR_DYE_GRENADE_UFOPEDIA: "カラー手りゅう弾は、二通りに使用でき、敵の目から姿を隠す場合に有効である。水陸両用で、染料の粒子が放出され、水中ではタコの墨の様に広がり、陸上では濃い煙幕となる。"
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "近接手りゅう弾は、普通の手りゅう弾と同様に投げることができるが、その爆発はタイマー信管ではなく近接信管による。この種の兵器を使用するには、熟練した技術と最大の注意力が必要である。"
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "この高性能時限爆弾は、建造物の破壊等の目的にのみ使用しなければならない。しかしながら、エイリアンを一網打尽にする理想的な武器だという事も周知である。爆発半径が大きいので人員が安全な場所に居ることを確認してから使用すること。"
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "この新しい装置は、種々の探知器とコンピュータ・アルゴリズムを駆使しており、移動中の敵ユニットを探知することができる。{NEWLINE}{NEWLINE}この装置を使用するには、まずタクティカル・ディスプレイでスキャナを選択し、メニューから‘スキャナを使う’を選択する。{NEWLINE}{NEWLINE}スキャナの中央に表示された矢印が、兵士の向きを表している(上は常に北)。点滅しているドットは移動中のユニットを示す。ドットは高速で移動するほど、またはユニットのサイズが大きくなるほど大きく表示される。ただし、この装置は静止しているユニットは探知できない。"
  STR_MEDI_KIT_UFOPEDIA: "この装置は負傷した兵士の方を向いて、または気絶した兵士の体の上で使用する。{NEWLINE}{NEWLINE}治療> 赤い部分が負傷した部位を示す。治療する部位を選択して‘治療’ボタンを押す。傷が治療され健康を回復する。{NEWLINE}{NEWLINE}興奮剤> エネルギーを回復し、気絶した兵士の意識を回復する。気絶した兵士の意識を回復させるには、身体の上に直接立って操作を行う。{NEWLINE}{NEWLINE}鎮痛剤> 負傷した兵の士気を取り戻す。"
  STR_MC_DISRUPTOR_UFOPEDIA: "M.C.テクノロジーを最も効果的に使用した装置。これはM.C.スキルを持つ兵士のみが使用できる。この装置で可能なM.C.攻撃には以下の２タイプがある。{NEWLINE}{NEWLINE}インプラント・ジャム>攻撃が成功すれば、ターゲットは士気をくじかれ、パニックにおちいる。{NEWLINE}{NEWLINE}インプラント・コントロール>この攻撃が成功すれば、敵ユニットを自分のユニットの様に直接コントロールできる"
  STR_THERMAL_TAZER_UFOPEDIA: "この装置は接近戦でしか使用できないが、凍らせることで相手を殺さずに気絶させることができる。{NEWLINE}{NEWLINE}使用法>スタンさせたい相手に隣接し、その方向を向いて用いる。"
  STR_VIBRO_BLADE_UFOPEDIA: "振動ブレードはチタン製の長いナイフで、秒間100回転する事でいかなる敵の装甲をも貫く。動力源はエイリアンが発明したもので、我々の技術で造られたものは回転が遅すぎるか水圧が高い場所では爆発してしまうので使い物にならなかった。"
  STR_THERMIC_LANCE_UFOPEDIA: "ヒート・ランスは振動ブレードの原理を応用した武器で、刃が高速回転しながらザーバイトを熱源とする超発熱を帯びて敵のアーマーを熱したナイフがバターを切る様に切り裂く。"
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "重ヒート・ランスはヒート・ランスの強化版である。熱源を2基搭載し、超高速回転によってあらゆる物質を貫く。"
  STR_SONIC_CANNON_UFOPEDIA: "ソニックキャノンは音波兵器の中でも最も効果を期待できる武器である。ブラスターより広範囲に対応した音波発振器とより大きな反響腔を持つ。さらに超音波をより効果的に衝撃波に変換することで振動爆発を発生させる。"
  STR_CANNON_POWER_CLIP_UFOPEDIA: "この小型の装置はソニック・キャノン用の弾倉である。極少量のザーバイトを含有している。"
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "より強化された音波兵器。高炭素鋼ですら破壊する。コンパクトな音波発生器は超伝導によって威力を増している。"
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "この小さな装置はソニック・ブラスター用の弾倉である。エイリアンの有力な武器であり、極少量のザーバイトを含有している。"
  STR_SONIC_PISTOL_UFOPEDIA: "ソニックピストルは超音波を用いたエイリアンの武器で、骨を数秒でゼリー状にする力を持つ。超音波は人間の可聴域を越えた音波である。"
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "ソニック・ピストル用弾倉。エイリアンのパワーの源であるザーバイトを用いている。"
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "これはプロペラ駆動する'崩壊弾'を発射することができるエイリアンの誘導型水中兵器である。{NEWLINE}{NEWLINE}この武器を使用する場合、魚雷が通過するガイド・ポイントを設定し、それが終了したら特別な'発射'のアイコンをクリックする。"
  STR_DISRUPTOR_AMMO_UFOPEDIA: "これは高度な知的誘導システムを備えた崩壊波を用いる魚雷である。崩壊波ランチャーから発射される。"
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "化学凍結を用いた爆弾を発射するための凍結ショックランチャ。この兵器を使用すると、エイリアンを生きたまま捕獲することができる。"
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "TSボムは生きたまま人間の標本を捕獲するために使用される。が、それはまた殆どのエイリアン種族に対しても有効である。これはTSランチャーから発射される。"
  STR_SONIC_PULSER_UFOPEDIA: "この手榴弾は通常の手榴弾と同様に扱えるが、数倍強力である。爆発すると全方向に衝撃波を発生させる。"
  STR_MC_READER_UFOPEDIA: "エイリアンの体には小さな装置が埋め込まれている。それらの装置はアクアトイドが戦場の情報を逐一把握する為に作られたインプラントを制御し、距離の影響を受けない。{NEWLINE}M.C.測定器はエイリアンの通信装置であり、インプラントから直接情報を収集する事ができる。XComもこの装置を用いて、特定のエイリアンの情報を得ることができる。"
