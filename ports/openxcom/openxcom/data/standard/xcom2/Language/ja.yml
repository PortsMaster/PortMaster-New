  STR_ALIEN_COLONY_P2: "宇宙人のコロニー Part.2"
  STR_ALIEN_COLONY_P2_BRIEFING: "1層目をクリアし、コロニーの中枢へ到達した。コントロールセンターにあるシノミウム装置を破壊するか、全ての敵ユニットを倒す/無力化せよ。作戦を中断する場合は全隊員をスタート地点に戻し、'任務中断'を実行せよ。その際視認可能な味方の装備類は全て回収される"
