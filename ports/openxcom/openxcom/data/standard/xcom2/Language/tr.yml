  STR_BASE_DEFENSE: "ÜS SAVUNMASI"
  STR_BASE_UC_: "ÜS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Bir yabancı denizaltısı, yakınlarda iniş yaptı. Üssümüz büyük tehlike altında. Standart prosedür gereği tüm sivil personel ve X-Com botları tahliye edildi. Düşman unsurlar, bot sığınaklarından ya da hava cebinden giriş yapacaklardır. Üssü ve içindeki hayati tesisleri her ne pahasına olursa olsun savunmalısınız - bu bir ölüm kalım savaşı. Eğer 'harekatı bırak' butonuna basarsanız yenilgiyi kabul etmiş olacaksınız ve üssü kaybedeceğiz."
  STR_ALIEN_COLONY_ATTACK_MISSION: "YABANCI KOLONİSİ TAARRUZ HAREKATI"
  STR_ALIEN_BASE_ASSAULT: "YABANCI KOLONİSİ BİRİNCİ KISIM"
  STR_ALIEN_COLONY_P1_BRIEFING: "Bu görev, bir Yabancı kolonisine taarruz harekatıdır. Koloni iki seviyeden oluşuyor. Tüm akuanotlarınızı ilk seviye içerisindeki ışıltılı çıkış bölgesine ulaştırıp 'Harekatı Bırak' butonuna basarak ikinci seviyeye geçmelisiniz. Geride bırakılan tüm teçhizat, ikinci seviye tamamlanana kadar deniz dibinde kalacaktır. Geri çekilmek için akuanotlarınızı Denizaltıya döndürün ve 'Harekatı Bırak' butonuna basın."
  STR_ALIEN_COLONY_P2: "YABANCI KOLONİSİ İKİNCİ KISIM"
  STR_ALIEN_COLONY_P2_BRIEFING: "Harekatın ilk kısmı tamamlandı ve koloni merkezine ulaşıldı. Şimdiki göreviniz komuta merkezini ya da Sinomiyum Cihazını imha etmek veya tüm Yabancıları etkisiz hale getirmek. Geri çekilmek için tüm akuanotlarınızı başlangıç bölgesine geri döndürün ve 'Harekatı Bırak' butonuna basın. Kullanılabilir durumdaki tüm X-Com teçhizatı da üsse geri götürülecektir."
  STR_ALIENS_LAUNCH_PORT_TERROR: "LİMAN HEDEFİNE{NEWLINE}YABANCI SALDIRISI"
  STR_PORT_TERROR: "YABANCILARIN LİMAN SALDIRISI"
  STR_PORT_TERROR_BRIEFING: "Yabancılar karadaki bir hedefe saldırı düzenlediler. Liman tesisleri ve bölgedeki siviller tehlike altında. Takımınızın tüm Yabancıları bertaraf etmesi ve masum sivillerin güvenliğini sağlaması gerekiyor. Geri çekilmek için akuanotlarınızı uçar bota geri döndürün ve 'Harekatı Bırak' butonuna basın."
