  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: Cydonia'nın Düşüşü."
  STR_INTRO_3: "Yabancı savaş makinesinin kalbini imha eden muzaffer X-Com, eve dönüyor. Ancak Mars üssü harap olmuş olsa da tamamen ölmüş değil."
  STR_INTRO_4: "Cydonia komuta merkezinden ateşlenen güçlü bir takyon hüzmesi, uzay boşluğunda son sürat ilerliyor. Hedefi............"
  STR_INTRO_5: "Dünya."
  STR_INTRO_6: "Hüzme, okyanusun dibinde uzun süredir uykuda olan bir alıcıyla buluşuyor. Dev bilgisayarlar hareketleniyor. Derinliklerde, insan gözlerinden çok uzakta, Yabancılar uzun uykularından uyanmaya başlıyorlar."
  STR_INTRO_7: "2040: Her şeyden habersiz bir Dünya. Yabancı savaşlarının dehşeti çoktan unutulmuş. Ancak okyanusun kayıp ve gizli köşelerinde, Yabancı güruhları insanlığı yok edip dünyayı ele geçirmeye hazır."
  STR_INTRO_8: "Yabancılar insan türüne karşı saldırıya geçiyor. Sapkın deneyleri için örnek toplamaya, kıymetli hammaddeler için denizleri yağmalamaya başlıyorlar. Ardından, gözlerini denizin dışına çeviriyorlar."
  STR_INTRO_9: "Tuhaf görünümlü ve güçlü uçar botlar, okyanusları taramaya ve avlanmaya başlıyorlar........."
  STR_INTRO_10: "Av bulduklarında saldırıyorlar."
  STR_INTRO_11: "Savunmasız bir dünya, tuhaf ve yeni silahlarla burun buruna geliyor. İnsanlık, Yabancı tehdidinin insafına kalmış durumda.{NEWLINE}Bizi kurtarabilecek yalnızca bir örgüt var. Ne var ki, uzun zaman önce onlara sırtımızı çevirdik......"
  STR_INTRO_12: "X-COM Deneysel Sualtı Tesisleri"
  STR_INTRO_13: "'Mayday! Mayday!' 'Transatlantik yolcu gemisi Hyperion konuşuyor'. 'Saldırıya uğradık'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Komuta Merkezinden Bot Sığınağı Bir'e: Okyanus kapılarını açın', 'Baraküda Sıfır Bir görev başına. Yabancı taarruz ihbarı aldık - Kırmızı alarm'.{NEWLINE}'Tekrar ediyorum: Kırmızı alarm'"
  STR_INTRO_15: "Yabancı saldırıları etkin ve amansız...."
  STR_INTRO_16: "...isabetli ve hatasız."
  STR_INTRO_17: "'Baraküda Sıfır Bir'den üsse' - 'Hyperion'dan geriye kalan enkaza yaklaşıyoruz'."
  STR_INTRO_18: "'Yavaşlıyorum'.{NEWLINE}'İki metre'{NEWLINE}'Bir metre'{NEWLINE}'Tüm akuanotlar acil mevzilenme için hazırlansın'."
  STR_INTRO_19: "...........'Hava cebi boşaltıldı'...'enkaza yaklaşıyorum'.{NEWLINE}'Tanrım!'{NEWLINE}'Miğfer kameramdan bu yaratıkları görebiliyor musunuz?'"
  STR_GAMEOVER_1: "Başarısız olduk. Yabancılar, kurtuluşa dair son ümitlerimizi de yerle bir etti.{NEWLINE}X-Com yok edildi ve Dünya, kadim düşmanının ayaklarına serildi."
  STR_GAMEOVER_2: "T'leth, gürleyerek stratosfere yükseliyor; yeryüzü boyunca ölüm saçarak ve insan ırkından geriye kalanları hasat kaldırır gibi toplayarak ilerlemeye başlıyor. Derinliklerindeki kana susamış Yabancı zihni, uyanışa geçiyor."
  STR_GAMEOVER_3: "Tüm ulusların başkentlerinde ümitsiz planlar yapılıyor. Ne yazık ki bu son çırpınışlar nafile; X-Com araştırma projesiyle elde edilen teknolojinin yokluğunda, silahlarımız etkisiz kalıyor."
  STR_GAMEOVER_4: "Yabancılar, kutuplarda üsler kuruyor ve buzulları eritmeye, yeryüzünü dev bir denize çevirmeye başlıyorlar. İnsan ırkının kalıntıları sürü gibi toplanıyor ve amacı meçhul üreme deneylerinde kullanılıyor. Gökyüzü kararıyor ve Dünya, amansız bir belayla kuşatılıyor."
  STR_GAMEOVER_5: "Bu yeni dünya düzenine karşı gelmemiz imkansız; baş kaldıranlar akıl almaz Yabancı silahlarının namlusunda can veriyorlar. Geriye kalanlar içinse böyle şanslı bir kurtuluş söz konusu değil. Dünyamız, bir Yabancı gezegenine dönüşüyor ve insan ırkı bu vahşet altında yitip gidiyor."
  STR_OUTRO_1: "Mozolenin harap olmasıyla birlikte merkezdeki lahitten bir kükreme yükseliyor.{NEWLINE}Sersemler! Hepiniz yok olacaksınız...................."
  STR_OUTRO_2: ".................hiç biriniz kaçamayacaksınız."
  STR_OUTRO_3: "Lahitte başlayan müthiş patlama tüm şehri tahrip ederek yayılıyor ve her yeri moloz ve dumanla dolduruyor. Yabancıların tüm planları bir anda suya düşüyor........"
  STR_OUTRO_4: "Girift ve devasa T'leth şehri parçalara ayrılmaya başlıyor. Işıltılı kulelerden ve adamantiyum koridorlardan alevler ve dumanlar yükseliyor."
  STR_OUTRO_5: "Muazzam Yabancı sığınağı, okyanusun sularına doğru yuvarlanıyor; hem metal yapıların hem de canlıların ızdırap dolu çığlıkları kulaklarda çınlıyor. Ulu Uyuyan'ın dünyayı ele geçirme rüyaları da böylece son buluyor."
  STR_OUTRO_6: "T'leth, kulak patlatan son bir çarpışma sesiyle paramparça oluyor.{NEWLINE}Dünya, Yabancı tehdidinden tam olarak arınıyor.................."
  STR_OUTRO_7: "Galaksinin uzak bir köşesinde, miskin, mavi-yeşil bir gezegen."
  STR_OUTRO_8: "Yakın gelecek. Yaşamak için güvenli bir yer."
  STR_OUTRO_9: "Dünya karşısındaki Yabancı tehdidinin mağlup edilmesi üzerinden uzun zaman geçmiş."
  STR_OUTRO_10: "İnsanlık gelişip serpilmiş; muazzam metropollerde milyarlar yaşıyor."
  STR_OUTRO_11: "X-Com'un hizmetleri ve Yabancı savaşları artık sadece çocuk hikayelerinde ve efsanelerde geçiyor."
  STR_OUTRO_12: "Ama tüm efsanelerde her zaman bir gerçeklik payı olmuştur............"
  STR_RISE_1: "Pek çok diyarda, farklı efsanelerde farklı isimlerle anılan T'leth,"
  STR_RISE_2: "yeryüzü boyunca yankılanan korkunç bir çığlıkla deniz yatağından ayrılmaya başlıyor."
  STR_RISE_3: "Dev mabet, Meksika Körfezi'nin sularından yükseliyor."
  STR_RISE_4: "65 milyon yıldır dünyada mahsur kalmış Baş Yabancı, istirahat yeri olan 400 milyar ton ağırlığındaki metal Yabancı şehri ile birlikte uykusundan uyanmaya başlıyor."
  STR_RISE_5: "Ulu Uyuyan, çalkalanan ve kaynayan sular arasından güneş ışığına doğru yükseliyor................"
  STR_RISE_6: ".........eğer X-Com, Yabancı savaş makinesini yok edemeyecek olursa, bu güneş ışığının da günleri sayılı."
  STR_YOU_HAVE_FAILED: "Yabancı savaş makinesini durdurmakta başarısız oldunuz. Size güvenini kaybeden finsansör kurumlar, Yabancılarla müzakere masasına oturmaya karar verdiler. İşgalcilerin ise çok farklı planları vardı ve çok geçmeden tüm dünya asıl gerçeğin farkına vardı."
