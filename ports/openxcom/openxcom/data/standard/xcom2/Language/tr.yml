  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Yabancı Keşif Harekatı, bölgedeki deniz yatağı, kaynaklar, gemi ve uçak rotaları hakkında bilgi toplamaya yöneliktir. Bu harekatlarda görevlendirilen Yabancı Botları kendi başlarına büyük bir tehdit oluşturmazlar, ancak birden bire yoğun faaliyet görülecek bölgelere işaret ediyor olabilirler."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Yabancılar, prensip itibarıyla, gözlerini diktikleri bölgeleri denetim altında tutmak ve asıl görevlere başlamadan önce bu bölgelerin güvenliğini sağlamak için çalışmalarda bulunuyorlar. Daha sonra taarruz etmeyi planladıkları belli bölgelere iniş yapıyor ve bir sonraki faaliyetleri için zemin hazırlıyorlar."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Yabancı stratejisinin anahtar öğelerinden biri de gemi batırmak ve uçak düşürmek. Üretim için gerekli materyallerin ele geçirilmesi, başlıca Yabancı faaliyetlerinden biri ve bu saldırgan hareketler de doğrudan bu amaca yönelik. Yabancılar aynı zamanda jeotermal ya da maden arama çalışmaları yürütülen bölgeleri de yağmalıyor ve mineraller, rafine metaller ya da insan eliyle üretilmiş diğer malzemeleri ele geçirmeye çalışıyorlar."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Bu faaliyetler, Yabancılarla, kuruluşlar ya da hükümetler arasında en üst düzeyde resmi temaslarla sonuçlanabilir. İlgili kurumun civarındaki sularda çok yoğun Yabancı Bot aktivitesi, bu harekatın doruk noktasına işaret eder. Yabancılar, sağlayacakları temaslar sonucunda, üstün teknoloji ve bilgi vaadlerinde bulunarak hükümet ya da kuruluşlarla anlaşma imzalamayı hedefleyeceklerdir. Bu tipte Yabancı faaliyetleri, X-Com için çok ciddi bir tehdit oluşturur. Eğer bir kuruluş ya da hükümet, Yabancılarla işbirliği içine girecek olursa, sağladıkları finansman da kesilecektir."
  STR_ALIEN_BASE_UFOPEDIA: "Yabancılar, medeniyete uzak noktalarda gizli su altı üsleri inşa edeceklerdir. Bir kaç keşif uçuşu ardından koloninin inşası başladığında bölgede yoğun Yabancı Botu faaliyeti gözlemlenebilir. Bu kolonilerin laboratuvarlar, klonlama merkezleri ve hem insanlar hem de Yabancılar üzerinde deneyler için donatılmış cerrahi tesisler içereceğini biliyoruz. Yabancı kolonilerinin bulunduğu bölgelerde Yabancı Botları olmasa da artan Yabancı aktivitesi göze çarpacaktır. Yerini tahmin ettiğiniz bir koloniyi tespit edebilmek için, X-Com botlarını bir kaç saat sürecek devriye uçuşlarıyla görevlendirmelisiniz."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Yabancılar, üreme amacıyla ya da korkunç deneylerinde kullanmak için insan bedenlerine ihtiyaç duyduklarında limanlara, adalara ya da yolcu gemilerine terör saldırılarında bulunuyorlar. Bu saldırılar, doğrudan sivillere yönelik bir tehdit oluşturuyor."
  STR_ALIEN_RETALIATION_UFOPEDIA: "X-Com avcı botları, Yabancı gemilerini batırmakta üstün başarı gösterdiklerinde Yabancılar missilleme olarak X-Com üslerine doğrudan saldırı düzenlemeye karar verebilirler. Ancak Yabancıların bir X-Com üssüne saldırabilmek için önce üssün yerini tespit etmeleri gereklidir ve düşman botlar üslerden uzak tutulduğu sürece saldırı tehlikesi düşük kalacaktır."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Bir Yabancı kolonisi inşa edildiğinde, özel ikmal gemileri düzenli olarak ikmal uçuşları yapacaklardır. Bu denizaltılardan birinin iniş yaptığını tespit ettiğinizde, civarlarda bir Yabancı kolonisi olduğuna kesin gözüyle bakabilirsiniz."
  STR_SURVEY_SHIP_UFOPEDIA: "Bu küçük denizaltı, keşif ve araştırma için görevlendiriliyor. Bir yabancı harekatının başlangıcında, daha büyük gemilere öncülük ediyor."
  STR_ESCORT_UFOPEDIA: "Kendi başınayken fazla tehdit oluşturmayan, refakat amaçlı orta büyüklükte bir gemi. Daha büyük gemilerin ve yabancı faaliyetlerinde artışın öncüsü niteliğinde."
  STR_CRUISER_UFOPEDIA: "Yabancı filosunun ana unsuru olan Kruvazör, her tür Yabancı harekatında kullanılabilen tehlikeli bir gemi."
  STR_HEAVY_CRUISER_UFOPEDIA: "Ağır Kruvazör, normal kruvazörden çok daha güçlü, daha büyük silahlara ve itme sistemlerine sahip bir gemi. Ağır Kruvazör, büyük miktarlarda mineral ve teçhizat ele geçirmeye yönelik harekatlarda kullanılıyor."
  STR_HUNTER_UFOPEDIA: "Bu araç, insanlar üzerinde deney ve cerrahi uygulamalarında kullanılan bir ameliyat odası içeriyor. Kurbanlar bu odalarda en korkunç işkencelere maruz kalıyor. Deneklerin beyinleri işlenmek üzere çıkartılıp depolanıyor."
  STR_BATTLESHIP_UFOPEDIA: "Yabancıların elindeki en agresif gemi olan Muharip, mevcut tüm Yabancı teknolojilerini içeriyor. Her türlü taarruz harekatı için bir merkez üssü gibi davranacak tesislerle ve çok çeşitli silahlarla donatılmış."
  STR_DREADNOUGHT_UFOPEDIA: "Dretnot, her tür Yabancı teknolojisiyle ve korkunç bir ateş gücüyle donatılmış ileri düzeyde bir birlik nakliye aracı. Kuvvetli ve dayanıklı bir tehdit."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "İkmal gemileri, yeni Yabancı kolonilerinin inşasında ve mevcut kolonilerin tedarik faaliyetlerinde görevlendirilir. Bu gemilerde, Yabancı besin konteynerleri, DNA örnekleri, fetüsler ve diğer biyolojik bileşenler bulunur."
