  STR_AIR_LOCK_UFOPEDIA: "Hava cebi, denizaltındaki üsse personel ve teçhizatın giriş çıkışını sağlar. Yeni inşa edilen bir üste ilk kurulan tesistir. Hava cebi bölgesi, olası bir düşman saldırısında hücuma maruz kalmaya meyillidir."
  STR_LIVING_QUARTERS_UFOPEDIA: "Her bir koğuş, azami 50 personele hizmet verebilir. Tesisler temel seviyede ve fonksiyoneldir."
  STR_LABORATORY_UFOPEDIA: "Tek bir laboratuvar, elli bilim insanı için çalışma ortamı teşkil eder. Laboratuvarlar, madde, biyokimya ve silah araştırmalarına yönelik en son teknolojilerle donatılmışlardır. X-Com, dünya genelinde hem sivil hem de askeri en gelişmiş araştırma laboratuvarlarına erişim yetkisine sahiptir."
  STR_WORKSHOP_UFOPEDIA: "Atölyeler, laboratuvarlarda geliştirilen en son tasarımların üretiminde gerekli olan her türlü ekipmanla donatılmıştır. Her bir atölye, 50 teknisyen kapasitesine sahiptir ancak üretilen malzemeler de bir miktar yer kaplayacaktır."
  STR_STANDARD_SONAR_UFOPEDIA: "Standart sonar sistemi, hemen her derinlikte 450 kilometreden fazla etkin menzile sahiptir ve yüzey analizi için de geosenkron uydu ağlarıyla bağlantı halindedir. Her bir tarayıcı, her 30 dakikalık tarama döngüsünde %10 ihtimalle havadaki ya da su altındaki bir aracı tespit edebilir."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Geniş bant sonar sistemi, her derinlikte 700 kilometreden fazla etkin menzile sahiptir ve yüzey analizi için de geosenkron uydu ağlarıyla bağlantı halindedir. Her bir tarayıcı, her 30 dakikalık tarama döngüsünde %20 ihtimalle havadaki ya da su altındaki bir aracı tespit edebilir."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpido savunma sistemleri, üsse nüfuz etmeye çalışan düşman denizaltılara karşı korunma sağlar."
  STR_GENERAL_STORES_UFOPEDIA: "Sığınaklarda bekleyen denizaltılara tahsis edilmiş olanlar da dahil olmak üzere tüm silah sistemleri, teçhizat, cephane, ele geçirilmiş materyal ve Denizaltı Silah Sistemleri, bu depolarda saklanır."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Canlı ele geçirilen yabancıların muhafazası için özel tesisler gereklidir. Bu tesisler, yaratıkların yaşamsal faaliyetleri için destek sağlar ve muharebe kabiliyetlerini sıfıra indirir. Her bir karantina tesisi, azami 10 yabancı yaşam formu için izole bölümler bulundurur."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Gaus savunma modülleri, düşman denizaltılarına karşı en güncel ve etkin korunma sistemleridir."
  STR_SONIC_DEFENSES_UFOPEDIA: "Sonik Osilatör savunma sistemleri, düşmanlara karşı kuvvetli ve etkin korunma sağlar."
  STR_PWT_DEFENSES_UFOPEDIA: "Darbe Dalga Torpidoları, Yabancı saldırılarına karşı en etkin savunma araçlarıdır. Bu füzeler, bilinen tüm zırhları delebilecek güçte süper yoğun harp başlıklarıyla donatılmışlardır. Ürettikleri manyetik dalgalarla da, elektronik savunma sistemlerini devre dışı bırabilirler."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Basınçlı Bombardıman Kalkanı, üsse kilitlenmeye çalışan Yabancı denizaltılarına karşı savunma sağlar ve yaklaşan araçları geriye iterek, diğer savunma sistemlerine bir kez daha ateş etmeleri için zaman kazandırır. Pratikte bu, tüm savunma sistemlerinin etkinliğini iki katına çıkartmak anlamına gelir."
  STR_MC_GENERATOR_UFOPEDIA: "Yabancı botları, canlı yaratıkların varlığını tespit etmek için Moleküler Kontrol teknolojisinden faydalanıyorlar. Negatif M.K. emitörleri, üslerimizi aşılamaz bir kalkanla sararak varlığımızı Yabancılardan gizlemekte faydalı olacaktır."
  STR_MC_LAB_UFOPEDIA: "Her bir Moleküler Kontrol laboratuvarı, aynı anda on adet akuanotun implantasyonunu ve eğitimini yürütebilecek kapasitede. Implantlar, akuanotların kafatasına cerrahi müdahaleyle yerleştiriliyor ve etkin kullanım için yoğun bir eğitim süreci gerektiriyorlar. Çatışma anında implant yetenekleri, özel moleküler kontrol cihazları yardımıyla kullanılıyor."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Yabancılar iletişim kurmak için, ördükleri Moleküler Kontrol ağından faydalanıyorlar. İleti Çözücü sayesinde Yabancı botları arasında gidip gelen sinyaller yakalanıyor ve deşifre ediliyor. Böylelikle Yabancı botunun tipi, mürettebatı ve görevi hakkında bilgi edinebiliyoruz."
  STR_SUB_PEN_UFOPEDIA: "Her bir sığınak, tek bir denizaltıya ev sahipliği yapabilir. Sığınaklarda, X-Com denizaltı filosunun bakımı, ikmali ve tamiri için gerekli tüm tesisler mevcuttur. Bir üste konuşlanmış her bir Uçar Bot için ayrı bir sığınak tahsis edilmesi zorunludur. Bir denizaltı göreve çıkmış olsa bile, tahsis edilen sığınak başka bir Bot tarafından kullanılamaz."
  STR_DART_PISTOL_UFOPEDIA: "X-Com dart tabancası, 12 atışlık dart şarjörü ile kullanılan, küçük, isabetli ve tesirli bir silah. Ateşleme, cephane yuvasındaki basınçlı gaz kapsülü ile sağlanıyor."
  STR_JET_HARPOON_UFOPEDIA: "Hem isabetli hem de kuvvetli bu akua-tüfek, 10 atımlık mühürlü paketler halinde üretilen çelik zıpkın oklar fırlatıyor. Her bir ok, gaz haznesini kendi bünyesinde barındırıyor."
  STR_GAS_CANNON_UFOPEDIA: "Gaz teknoloji ailesinin ağır sıkleti olan bu top, standart, YP ya da fosfor uçlu çelik oklar fırlatabiliyor. Tecrübeli akuanotların gözdesi konumunda bir silah."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Bir ağır piyade silahı olan Hidro-Jet Topu, yakıt olarak magnezyum kullanan ufak torpidolar ateşliyor. Güçlü ve tesirli olduğu kadar ağır ve hantal bir silah. Bu nedenle ancak su altında kullanıma uygun."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Gerçek bir ağırsıklet olan bu fırlatıcı, her biri kendi itme sistemiyle donatılmış üç tip torpido ateşleyebiliyor. Tek dezavantajı elle yükleme sistemi olan müthiş bir silah. Desteklediği mühimmat tipleri arasında küçük ve büyük ağır patlayıcılar ve fosfor uçlu torpidolar var. Bunların hepsi su altı kullanıma yönelik."
  STR_GAUSS_PISTOL_UFOPEDIA: "Gaus tabancası, yeni geliştirilen hızlandırılmış parçacık teknolojisinden faydalanıyor. Hızlı, isabetli ve hem karada hem de su altında çalışabilen bir silah. Gaus teknolojisi, bir önceki savaşta edindiğimiz Plazma teknolojisinin bir uzantısı niteliğinde."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Gaus tabancası, yeni geliştirilen hızlandırılmış parçacık teknolojisinden faydalanıyor. Hızlı, isabetli ve hem karada hem de su altında çalışabilen bir silah. Gaus teknolojisi, bir önceki savaşta edindiğimiz Plazma teknolojisinin bir uzantısı niteliğinde."
  STR_GAUSS_RIFLE_UFOPEDIA: "Gaus tabancasının bir adım ötesindeki Gaus tüfeği, ikiz parçacık hızlandırıcılarıyla ciddi bir yıkım gücüne sahip. Eleryum'la çalışan Plazma sisteminin yerini alan yeni mikro parçacık hızlandırıcıların ürettiği anti-proton akımıyla çalışıyor."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Gaus tabancasının bir adım ötesindeki Gaus tüfeği, ikiz parçacık hızlandırıcılarıyla ciddi bir yıkım gücüne sahip. Eleryum'la çalışan Plazma sisteminin yerini alan yeni mikro parçacık hızlandırıcıların ürettiği anti-proton akımıyla çalışıyor."
  STR_HEAVY_GAUSS_UFOPEDIA: "Ağır Gaus topu, hantal olmakla birlikte son derece etkili bir silah. 3 tane parçacık hızlandırıcıyla donatılmış bu silah neredeyse durdurulamaz güçte. Üretilen anti-proton akımı, bir Galyum Arsenit kabuk içine hapsediliyor ve çarpışma anında patlayarak anti-madde salınımı yapıyor."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Ağır Gaus topu, hantal olmakla birlikte son derece etkili bir silah. 3 tane parçacık hızlandırıcıyla donatılmış bu silah neredeyse durdurulamaz güçte. Üretilen anti-proton akımı, bir Galyum Arsenit kabuk içine hapsediliyor ve çarpışma anında patlayarak anti-madde salınımı yapıyor."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Bu standart el bombası, gelişmiş ve hassas bir zamanlayıcı içerir."
  STR_DYE_GRENADE_UFOPEDIA: "Boya bombası, açık arazi çatışmalarında çifte rol üstlenen bir teçhizat. Hem su altında hem de karada kullanılabilen bombalar, içerdiği boyalı maddeyi parçacıklar halinde püskürtebiliyor. Su altında ahtapot mürekkebi gibi yayılan boya, karada da yoğun bir bulut oluşturuyor."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Harekete duyarlı mayın, sıradan bir el bombası gibi fırlatılarak kullanılır ama tetikleme mekanizması, civarda hareket eden nesnelere duyarlıdır. Bu silahların doğru kullanımı için personelin yetenekli ve iyi eğitilmiş olması şarttır."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Normalde bu patlayıcıların sadece istimlak amacıyla kullanılması öneriliyor. Ancak geçmiş tecrübelerimiz, bu güçlü patlayıcıları, yabancıları yuvalandıkları yerlerden çıkartmak için de kullanabileceğimizi göstermiştir. Tesir alanı çok geniş olduğu için, tüm akuanotların güvenli bir mesafeye çekilmiş olduğundan emin olmalısınız."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Bu yeni cihaz, çeşitli dedektörler ve gelişmiş bilgisayar sistemleri kullanarak hareketli düşman birimlerini tespit etmekte kullanılıyor. Taktik ekranında Devinim Sensörü ikonuna tıklayın. Menüden 'Dev. Sensörü Kullan' komutunu seçin. Sensör ekranının ortasında, askerin yüzünün dönük olduğu istikameti gösteren bir ok göreceksiniz (yukarısı Kuzeyi gösterir). Yanıp sönen noktalar, yakın zamanda hareket etmiş olan birimleri temsil eder. Büyük boyutlu veya hızlı hareket eden birimlere ait noktalar daha büyük görüntülenir. Hareketsiz birimler tespit edilemeyecektir."
  STR_MEDI_KIT_UFOPEDIA: "Bunu kullanmak için, yüzünüzü tedaviye ihtiyaç duyan askere dönmeniz, eğer asker bilincini kaybetmişse, vücudunun üzerinde durmanız gerekir. {NEWLINE}TEDAVİ> Ağır yaralı organlar kırmızı renkte gösterilir. Yaralı bölgeye tıklayın ve 'Tedavi' butonuna basın. Hayati yaralardan bir tanesi iyileştirilecek ve askerin sağlığı bir miktar yerine gelecektir.{NEWLINE}UYARICI> Bu seçenek, kaybedilen enerjinin yeniden kazandırılması ve bilincini yitirmiş askerlerin uyandırılması için kullanılır. Baygın bir askere tedavi uygulamak için doğrudan vücudun üzerinde durmanız gerekir.{NEWLINE}AĞRI KESİCİ> Bu seçenek, yaralı askerlerin moralini yükseltmeye yarar."
  STR_MC_DISRUPTOR_UFOPEDIA: "M.K. teknolojisinin zirvesi olan bu cihaz, sadece M.K. eğitimi almış askerler tarafından kullanılabilir. Bozucu ikonuna tıklayın, saldırı tipini belirleyin ve imleci kullanarak hedefinizi seçin. İki farklı bozucu saldırısı mevcuttur:{NEWLINE}İMPLANT KİLİTLE> Bu saldırı başarılı olursa, hedef şaşkınlığa ve paniğe kapılabilir.{NEWLINE}MOLEKÜLER KONTROL> Bu saldırı başarılı olursa, düşman ünitesinin kontrolü size geçer."
  STR_THERMAL_TAZER_UFOPEDIA: "Göğüs göğüse çarpışma için tasarlanmış bu silah, canlı bir organizmayı dondurarak etkisiz hale getirmekte etkilidir."
  STR_VIBRO_BLADE_UFOPEDIA: "Vibrobıçak, dakikada 6000 devir üzerinde bir hızla dönen, titanyumdan yapılmış uzun ve keskin bir uca sahip. En sağlam dalış zırhını bile delebilecek kadar kuvvetli. Kullandığı güç kaynağı, bir Yabancı icadı. Benzer bir silah üretme çabalarımız şu ana kadar sonuçsuz kaldı. Ürettiğimiz bıçaklar ya çok yavaş dönüyor ya da basınç altında infilak ediyor."
  STR_THERMIC_LANCE_UFOPEDIA: "Termik Mızrak, Vibrobıçak teknolojisinin bir uzantısı niteliğinde. Zerbit güç kaynağı sayesinde çok yüksek hızla dönen ve aşırı derece ısıtılan bıçak, standart zırhları tereyağı gibi delebiliyor."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Ağır Termik Mızrak, standart TM'nin daha güçlü bir versiyonu. Donanımındaki çifte ısı kaynağı ve son derece yüksek dönüş hızı, neredeyse tüm zırh materyalleri karşısında durdurulamaz bir güce sahip olmasını sağlıyor."
  STR_SONIC_CANNON_UFOPEDIA: "Sonik silah ailesinin en etkili üyesi olan Sonik Top, yüksek frekans aralığına sahip bir osilatörle ve geniş bir yankı odasıyla donatılmış. Ultrasonik dalga modülasyonu sayesinde çok daha güçlü bir sonik şok dalgası üretebiliyor."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Az miktarda Zerbit içeren bu ufak cihaz, Sonik Top için mühimmat olarak kullanılıyor."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Daha kuvvetli bir Sonik cihaz olan bu silah, karbon çelik zırh karşısında bile etkili. Dalga yayıcı modülün süper iletken bir amplifikatör ile desteklenmesi, silahın gücünü daha da arttırıyor."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Az miktarda Zerbit içeren bu küçük nesne, oldukça güçlü bir silah olan Sonik Tüfek için güç kaynağı işlevi görüyor."
  STR_SONIC_PISTOL_UFOPEDIA: "Sonik tabanca, ürettiği ultrasonik ses dalgalarıyla kemikleri bile saniyeler içinde eritebilecek güçte bir silah. Yaydığı ultrasonik dalgalar, insan kulağının işitemeyeceği bir frekans aralığında."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Yabancı yapımı Sonik Tabanca için batarya. Yabancıların kullandığı tüm diğer güç kaynakları gibi Zerbit içeriyor."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Güdümlü 'Bozgun Roketleri'ni ateşlemekte kullanılan, sadece su altında çalışan bir Yabancı silahı. Tetiğe bastığınızda silah, roketin izleyeceği güzergahı belirleyen birden fazla ara nokta seçebilirsiniz. Yeterince ara nokta tanımladıktan sonra \"ateşle\" butonuna basın."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Kendi bilgisayarlı güdüm sistemine sahip olan Bozgun-Darbe Roketi. Ateşlemek için bir Bozgun-Darbe Roketatarı kullanmak gerekiyor."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Kimyasal donducu bombaları ateşleyen küçük bir Termal Şok roketatarı. Yabancıları canlı ele geçirmek için çok kullanışlı."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Yabancılar, Termal Şok bombasını canlı insan ele geçirmek için kullanıyorlar ama bu silahı pek çok Yabancı ırkına karşı da kullanmamız mümkün. Ateşlemek için bir Termal Şok Roketatarı gerekiyor."
  STR_SONIC_PULSER_UFOPEDIA: "Standart bir el bombasıyla aynı şekilde kullanılan, ancak katbekat daha güçlü bir silah. Tetiklendiğinde, her yönde eş zamanlı yayılan bir sonik darbe üretiyor."
  STR_MC_READER_UFOPEDIA: "Yabancıların bedenlerinde cerrahi müdahaleyle yerleştirilmiş küçük cihazlar bulduk. Bunlar, Aquatoidler tarafından tasarlanmış Kontrol İmplantları. Savaş alanında, çok uzak mesafelerden bile sürekli olarak veri akışı sağlayabiliyorlar. Moleküler Kontrol Okuyucu, bu M.K. İmplantlarından direkt olarak bilgi çekebilen bir iletişim aracı. X-Com unsurları, çatışma anında bu aracı kullanarak herhangi bir Yabancı hakkında detaylı bilgi edinebilir. 'Kullan' seçeneğine tıkladıktan sonra imleci kullanarak hedefi seçmeniz yeterli."
