tr:
  STR_LEVIATHAN_UFOPEDIA: "AŞIRI DERİNLİK KABİLİYETİ OLAN BİR İNTİKAL VE AVCI UÇARBOTU. İYON İTME SİSTEMLERİ VE MANYETİK SEYRÜSEFER MODÜLÜYLE, YABANCI VE İNSAN TEKNOLOJİLERİNİN MUHTEŞEM BİR SENTEZİ."
  STR_BARRACUDA_UFOPEDIA: "KIZGIN LAZER TAHRİKLİ MOTORLARLA DONATILMIŞ İNGİLİZ YAPIMI BARAKÜDA. DÜNYADAKİ EN HIZLI AVCI ARAÇLARI ARASINDA. SUALTI VE ATMOSFERİK UÇUŞ YETENEĞİ SAYESİNDE ANAHTAR KONUMUNDA BİR ARAÇ."
  STR_HAMMERHEAD_UFOPEDIA: "İNTİKAL VE AVCI ARACI. MANYETİK DİZE SİSTEMLERİNİN BİR X-COM GEMİSİNDE İLK KULLANIMI. KÜÇÜK BOYUTLARINA KARŞIN, TASARIMIYLA NEFES KESİCİ BİR TEKNİK BAŞARI."
  STR_TRITON_UFOPEDIA: "TRİTON, ATMOSFERİK VE SUALTI UÇUŞ MOTORLARIYLA DONATILMIŞ BİR TAARRUZ İNTİKAL ARACI. BÜYÜK HACMİ VE DAYANIKLI YAPISIYLA, X-COM DONANMASININ ÖNCÜSÜ."
  STR_MANTA_UFOPEDIA: "YÜKSEK HIZLI MANTA, İYON MOTORLU YABANCI GEMİLERİNİ ANDIRAN TEK KİŞİLİK BİR AVCI DENİZALTISI. KIZIŞAN ÇATIŞMALARDA OLDUKÇA ETKİLİ BİR SALDIRI ARACI."
  STR_AJAX_UFOPEDIA: "DÜNYA ÇAPINDA SUALTI SAVAŞLARININ STANDART SİLAHI AJAX TORPİDOSU. İSABETLİLİĞİ VE KUVVETİ SAYESİNDE CAYDIRICI BİR ETKEN."
  STR_DUP_HEAD_UFOPEDIA: "SEYRELTİLMİŞ URANYUM TANECİĞİ HARP BAŞLIĞI TEKNOLOJİSİNİN BİR SUALTI SİLAH SİSTEMİNDE İLK TİCARİ KULLANIMI."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "BASINÇLI GAZ GÜCÜYLE ÇELİK ZIPKINLAR FIRLATAN, YÜKSEK ZIRH DELİCİ KABİLİYETİNE SAHİP BİR TOP SİSTEMİ."
  STR_PWT_CANNON_UFOPEDIA: "KIZGIN YAKIT SİSTEMİ VE SON DERECE YOĞUNLAŞTIRILMIŞ BİR HARP BAŞLIĞI TAŞIYAN DARBE DALGA TORPİDOSU, BİLİNEN ALAŞIMLARIN ÇOĞUNU PARÇALAYABİLECEK GÜÇTE."
  STR_GAUSS_CANNON_UFOPEDIA: "GAUS SİLAH SİSTEMLERİ, YENİ GELİŞTİRİLMİŞ BİR X-COM TEKNOLOJİSİ. BU SİSTEMİN PARÇACIK HIZLANDIRICISI, GÜCÜNÜ SIVI NİTROJEN SOĞUTMALI KÜÇÜK BİR FÜZYON REAKTÖRÜNDEN ALIYOR."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "SONİK GÜÇ DALGALARI ÜRETEN KUVVETLİ BİR SES OSİLATÖRÜ. HEDEFİNİN MOLEKÜLER BAĞLARINI KOPARTARAK PARÇALAYABİLECEK GÜÇTE TİTREŞİMLER OLUŞTURABİLİYOR."
  STR_AQUATOID_UFOPEDIA: "Akuatoid ırkı, daha insanlar dünya yüzeyinde ilk adımlarını atmaya başlarken bile binlerce yıldır varlıklarını sürdürmekte olan kadim bir topluluk. Küçük boyları ve yuvarlak hatları, uzay gezgini kuzenleri Sektoidleri andırıyor. Moleküler Kontrol teknolojisi, en büyük güçleri. Akuatoid ırkının başlıca hedefi, kısır olan soylarını genetik müdahalelerle yaygınlaştırmak. Bu yolda insanları ideal birer denek olarak görüyor ve sayısız melez ırkın oluşumunda rol oynuyorlar."
  STR_AQUATOID_AUTOPSY: "Akuatoid otopsisi"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Yaratığın detaylı bir analizi, bazı temel varsayımlarda bulunmamızı sağlıyor. Bu canlıların kökeni, önceki düşmanlarımız olan Sektoidler, ancak cerrahi müdahaleler ve implantlar sayesinde sualtı yaşamına uygun hale getirilmişler. Körelmiş ciğerleri, su dışında nefes almalarına ve yüzeyde kısıtlı hareket kabiliyetine sahip olmalarına yetiyor. Atrofiye uğramış uzuvlarını ve organlarını desteklemek için tüm bedenleri sibernetik implantlarla donatılmış. Irkın tüm üyeleri özdeş olduğundan, bu yaratıkların klonlanmış olduğunu tahmin ediyoruz."
  STR_GILLMAN_UFOPEDIA: "İnsan ırkıyla çok yakın akraba olduğu anlaşılan ve sürüngen özellikleri taşıyan tuhaf bir yaratık. Sualtı dünyasında son derece güçlü ve hızlı hareket edebiliyor. Farklı yaşlarda hem erkek hem de dişi örneklerle karşılaşmamız, tam anlamıyla gelişkin bir ırka mensup oldukları anlamına geliyor. Sualtı yabancılarının büyük çoğunluğunun aksine bu canlılar genetik müdahale ya da cerrahi deformasyon izleri taşımıyorlar. Kendi türümüzden çok uzun zaman önce ayrılarak farklı biçimde evrimleşmiş bir ırk oldukları bile düşünülebilir."
  STR_GILLMAN_AUTOPSY: "Solungaçadam otopsisi"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Otopsi sonucunda bu yaratığın bir uzaylı değil, tarih öncesi çağlarda ortaya çıkmış bir Dünya canlısı olduğu apaçık görülebiliyor. Dünyaya dinozorların hakim olduğu dönemden kalan bu güçlü amfibik canlıların, memelilerin egemenliği üstün gelmeye başladığında yeryüzünden silinmiş olmaları beklenirdi. Gezegende sürüngen hakimiyetini sonlandıran büyük felaketle birlikte, uzaydan gelen yabancılarla bir ortakyaşarlık durumuna zorlanmış olabilirler. Yaratıkların kafatasına küçük, elektronik bir cihaz yerleştirilmiş."
  STR_LOBSTERMAN_UFOPEDIA: "Denizden gelen bu iblis, insandan daha uzun boylu ve altı uzvu olan muazzam bir yaratık. Dünya ıstakozuna olan benzerliği nedeniyle X-Com askerleri arasında Istakozadam lakabıyla anılıyor. Kıskaçlarıyla çeliği bile parçalayabilecek kuvvete ve inanılmaz bir dayanıklılığa sahip bu yaratık, adeta özenle tasarlanmış bir savaş makinesi."
  STR_LOBSTERMAN_AUTOPSY: "Istakozadam otopsisi"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Yaratığın son derece dayanıklı kabuğunun altında hayret verici bir yapı mevcut. Titanyum bir iskeletin etrafında kuvvetli kaslara ve doğrudan beyinle entegre çalışan gelişmiş bir hedefleme sistemine sahip. Çoklu gözleri, çelikten daha güçlü plastik bir mahfaza tarafından korunuyor. Efendileri tarafından doğru yönlendirildiklerinde bu yaratıkların neredeyse durdurulamaz bir güç oldukları anlaşılıyor. Bedenlerinde, yapısı ve işlevi bilinmeyen pek çok cihaz gömülü."
  STR_TASOTH_UFOPEDIA: "Bu atik ve hızlı yaratıklar, yabancı ordusunun ana unsuru. Yabancı kolonilerinin derinliklerindeki kuluçka makinelerinde yüzlercesi gözlerini açıyor. Bir insandan çok daha güçlü olan Tasot, katıksız bir yabancı ırkı. Davranışları ve etobur doğasıyla gezegende emsali bulunmayan bir tür. Tasot sıklıkla yabancı taarruzlarının en ön saflarında görev alıyor ve ümitsiz koşullar karşısında bile çarpışmaktan kaçınmıyor."
  STR_TASOTH_AUTOPSY: "Tasot otopsisi"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Diseksiyon sonucunda, tuhaf bir güç tarafından kontrol edilen sibernetik bir organizma gün ışığına çıkıyor. Vücut boşluğu içinde tanınabilir bir organ yok ama küçük bir enerji kaynağı mevcut. Üretilen enerji, bir biyo-elektrik iletim sistemiyle tüm vücuda yayılıyor. Yaratığın vücudunda, iskelet ya da benzeri bir destekleyici yapı da bulunmuyor. Yaratık hayatını kaybettiğinde enerji dağılımı duruyor ve bedeni, içinden sıvılar sızan cansız bir bez bebek gibi yığılıp kalıyor. Tespit edilebilen tek diğer iç yapı, enerjiyle uyarıldığında yaratığı geçici olarak canlandıran bir çift seramik hücre."
  STR_DEEP_ONE_UFOPEDIA: "Diptengelen adını verdiğimiz biyolojik kabus, Akuatoid'lerin akıl almaz deneyler sonucunda ürettikleri melez bir tür. Bu yaratığın bir kaç varyasyonuyla karşılaştık. Uzun araştırmalar sonucunda istilacıların ele geçirdikleri insan bedenlerini kullanarak bu canlıları imal ettikleri sonucuna vardık. Bu insan altı yaratıkların her biri, akuanotlarımızı öldürmeye yetecek kadar güçlü bir elektrik yüküyle donatılıyor."
  STR_DEEP_ONE_AUTOPSY: "Diptengelen otopsisi"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Bu yaratık, insan ve yabancı organizmalarının çapraz aşılanmasıyla oluşturulmuş. Taşıdığı insan beynine, elektronik kumanda devrelerini ve yabancı korteksini entegre etmek için büyük müdahalelerde bulunulmuş. İnsan bedenine cerrahi yöntemle aşılanan yabancı fetüsün, büyüdükçe taşıyıcısını sarmalayıp yuttuğu bir sürecin izleri görülüyor. Yaratığın son derece kuvvetli ve esnek derisi, organik olmayan metalik bir doku gibi görünüyor. Bu melez canlı hem güçlü, hem hızlı, hem de yabancıların tam kontrolü altında."
  STR_BIODRONE_UFOPEDIA: "Biyodron, ancak yabancı bir zihnin tasarlayabileceği bir yaratık. Su altında ya da karada hareket edebilen bir modüle monte edilmiş bir fanusta, amniyotik sıvılar içinde yüzen bir beyinden (insan ya da yabancı) müteşekkil. Her bir biyodron, yarı mekanik yarı organik bir sonik parçalayıcı ile donatılmış. Bilim insanlarımızın bir kısmı, bu cihazın aktif kısmının, orijinal organizmanın ses telleri ile güçlendirildiğini düşünüyor. Son derece isabetli ve inatçı bu bekçi köpekleri, yabancılar tarafından kıymetli varlıkların korunmasında kullanılıyorlar."
  STR_BIODRONE_AUTOPSY: "Biyodron otopsisi"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Sonik parçalayıcının biyolojik bir cihaz olduğu tezi doğrulandı. Bu bahtsız yaratık, gerçekten de düşmanını kendi çığlıklarıyla öldürüyor. Karşılaştığımız her bir örnekte ileri derecede cerrahi travma ve sakatlık gözlemledik. Görünüşe göre yabancılar, beyinleri itaate zorlamak için kasap gibi biçiyorlar. Yaratıkların üretiminde kullanılan kortekslerin çoğunun kökeni yabancı, ancak insan tabanlı ünitelerle de karşılaşmış olmanın dehşeti hiç bir şeyle ölçülemez. Biyodronlar, bir iyon motoruyla güçlendirilmiş ve bir tür uzaktan kontrol sistemiyle yönetiliyorlar."
  STR_TENTACULAT_UFOPEDIA: "Bu tanımlanamaz yaratığı, Lovecraft'in en karanlık kabusları bile doğurmuş olamazdı. Dünyadaki canlıların hiç biriyle kıyas edilemeyen bu organizmaya ev sahipliği yapan ortamı hayal bile edemiyoruz. Tentakülat, uzun duyargalarıyla kavradığı kurbanını önce felç ediyor, sonra da akılsız yaratıklara dönüştürüyor. Bu yeni yaratıkların tek bir dokunuşu, en kalın zırhın üzerinden bile anında ölüme yol açabiliyor. Tentakülat, şu ana kadar X-Com'un karşılaştığı en dehşet verici yabancı ırkı."
  STR_TENTACULAT_AUTOPSY: "Tentakülat otopsisi"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Otopsi sonucunda, yaratığın büyük beynine gömülü sibernetik implantlar tespit ettik. Yaratık, optik görüş ve termal imaj oluşturma özelliklerini bir araya getiren komplike bir görüş sistemine sahip. Bu canavar, okyanusun karanlık derinliklerinde bile yolunu hatasız biçimde bulabiliyor. Bazı organları, hayatta kalmak için gerekli asgari noktaya kadar körelmiş durumda. Her bir yaratığın, dış bir konnektöre bağlı küçük bir midesi olduğundan, efendileri tarafından besin maddeleriyle doğrudan beslendiklerini varsaymak mümkün."
  STR_CALCINITE_UFOPEDIA: "Bu yaratıklar, kayıp denizcilerin dalgıç kıyafetleri içinde, gafil avlayacakları kurbanlar arıyorlar. Yaratıkların çelikten daha güçlü pençeleri, en iyi dalgıçları bile dibe gömmeye yetecek kuvvette. Dalgıç maskelerinin vizöründen, içeride kıpırdaşan yeşil ve jelatinimsi bir form görülebiliyor. Kıyafetin altındaki yaratığın gerçek şekli daha fazla anlaşılmıyor."
  STR_CALCINITE_AUTOPSY: "Kalsinit otopsisi"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Kalsinit, zırhlı kıyafetinin altında aslında kocaman, şekilsiz bir protoplazma yığını. Görünürde beyni, uzuvları ya da duyu organlarını teşkil eden belirgin bir yapı yok. Akışkan bedenin derinliklerinde gömülü küçük metal bir bileşene rastlanıyor. Yaratığın cansız bedeni üzerinde yapılan incelemelerden net sonuç almak neredeyse imkansız. Bu yabancı düşman, çözümsüz bir bilmeceye benziyor."
  STR_TRISCENE_UFOPEDIA: "Bu iki ayaklı sürüngenin kökeni, dinozorlar çağına kadar uzanıyor. Hem suda hem de karada hayatta kalma yeteneği hariç tüm özellikleri, yaratığın Kretase dönemine ait olduğunu gösteriyor. Sırtlarına silah yuvaları yüklenmiş ve çeneleri kocaman metal dişlerle donatılmış. Bu yaratıkların çoğu zaman yabancıların kara saldırılarında taarruz gücünün merkezinde rol aldığını görüyoruz. Ağır sıklet bu yaratıklar, Tasot kumandanları tarafından ölümcül birer silah olarak görevlendiriliyorlar."
  STR_TRISCENE_AUTOPSY: "Trisen otopsisi"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Bıçak altında, Trisen'in gerçekten kadim bir yaratık olduğu ve sibernetik implantlar ve silah sistemleriyle daha da güçlendirilmiş bulunduğu anlaşılıyor. Tüm yaratıklara giydirlen uzaktan kumanda kemerinin içinde, ufacık beynini destekleyen küçük bir bilgisayar modülü mevcut. Derisinin doğal dayanıklığı ve ilave silahlarla daha da keskinleştirilmiş avcı içgüdüleri sayesinde bu yaratık, her tür çevresel koşulda ölümcül bir tehdit oluşturuyor."
  STR_HALLUCINOID_UFOPEDIA: "Yabancılar, okyanusun derinliklerinden topladıkları bu devasa Dünya canlılarını birer silah olarak yetiştirmişler. İlk bakışta zararsız görünen bu yüzücülerle karşılaştığınızda güvende olduğunuz yanılgısına düşmeyin. Yakın dövüşte kullandığı dondurucu bir saldırıya sahip Halüsinoid, gerçekte ölümcül bir düşman."
  STR_HALLUCINOID_AUTOPSY: "Halüsinoid otopsisi"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Jelatinimsi organızmasının kat kat dokularının altında, yaratığın asıl saldırı yeteneğini teşkil eden kuvvetli bir kimyasal dondurucu saklı. Halüsinoid'in yumuşak ve esnek derisi, yüksek sıcaklığa karşı dayanıklı değil. Bu mutant, genellikle efendileri olan Akuatoid'lerle birlikte görülüyor."
  STR_XARQUID_UFOPEDIA: "Dünya kökenli başkalaştırılmış bir omurgasız canlı olan Zarkid, hem güzellik hem de tehlike timsali. Hızlı bir yüzücü olan bu dev, boğucu bir tür mürekkep ve iyonlaştırılmış parçacık püskürtme yeteneğiyle gizli ve ölümcül bir silah gibi. Bu yaratıklarla ilk karşılaştığımızdan bu yana güçlerine ve efendileri olan Solungaçadamlara temkinle yaklaşıyoruz."
  STR_XARQUID_AUTOPSY: "Zarkid otopsisi"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Bu aşırı gelişmiş kabuklu, Yabancıların tıbbi ve cerrahi müdahaleleri sonucunda bu büyüklüğe ulaşmış. Solungaçadamların eklediği mekanik kontrol sistemleri yüzünden, yaratığın doğal yapısından geriye hiç bir iz kalmamış. Organik bir silah platformu olarak cepheye sürülen Zarkidler, kalın kabukları ve yüksek hareket kabiliyetleriyle müthiş birer hasım."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Yabancı uçar denizaltıları, derinliklerde müthiş hızlara ulaşmalarını sağlayan karmaşık enerji sistemleriyle donatılmış. Teknolojilerinin temelinde, katalizatör olarak Zerbit kullanan İyon Deplasörleri yatıyor. Bunlar, saniyede kendi hacimlerinin 100 katı sıvıyı itebilecek güçte cihazlar. Bu muazzam güç sayesinde yabancılar, hemen hemen tüm Dünya botlarını geride bırakacak hıza ulaşabiliyorlar. Akua-plastikler ve Zerbit enerji hücreleri kullanarak benzer bir itme sistemini biz de üretebiliriz."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Bu cihazlar, botun etrafında 1000 metreye kadar ulaşabilen çok katlı, küresel bir manyetik alan üretirler. Yabancı seyrüsefer görevlileri, doğrudan makinelere bağlanır ve dalgaların arasındaki göze görünmez dünyayı hissederek araçlarını yönetirler. Başkalaştırılmış beyin dokularından üretilmiş olan arabirim, operatörün beyniyle doğrudan bir sinirsel bağlantı kurabilecek şekilde tasarlanmıştır."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Her bir araç, deniz canlılarına benzetilerek, bukalemun gibi bir yapıyla tasarlanmış ve Akua-plastikler kullanılarak üretilmiş. Denizaltı ve mürettebatı, aynı organizmanın parçaları gibi birbirleriyle uyum içinde işlev görüyor. Kullanılan sistemlerin çoğunu kopyalamamız ve eşdeğer seviyede melez bir teknoloji geliştirmemiz mümkün."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Dünyada gizlenen sayısız Yabancı, kriyojenik yolla dondurularak kış uykusunda muhafaza edilmişler. Yaratıklar, bu cihazların içine kapatıldıktan sonra vücut sıcaklıkları, neredeyse tüm bedensel faaliyetlerin durduğu bir noktaya kadar düşürülmüş. Cihazlar üzerindeki ilk incelemeler sonucunda inanılmaz bulgular elde ettik: bu canlıların 60 milyon yılı aşkın süredir uykuda oldukları anlaşılıyor."
  STR_ALIEN_CLONING_UFOPEDIA: "Ele geçirdiğimiz Yabancıların çoğunun, DNA'larına kadar özdeş olduklarını görüyoruz. Yabancıların klonlanması için hücre örneklerinin dondurularak gen bankalarında muhafaza edildiği anlaşılıyor. Bazı klonlama ünitelerinin insan bedenleri ya da organları içerdiği dikkat çekiyor. Bu klonlama cihazlarının bir diğer işlevinin de Yabancı-İnsan melezi yeni türler üretmek olduğundan şüpheleniyoruz."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Yabancıların tümünün kafatasında bulunan Moleküler Kontrol implantlarıyla haberleşen bu makineler, her türlü bilgiyi doğrudan yaratıkların beynine enjekte etmekte kullanılıyor. Yeni klonlanmış tüm yabancılar bu cihazlara bağlanarak hem ırksal bellekleri oluşturuluyor, hem de boş zihinlerine tüm bilimsel ve muharebe bilgileri yükleniyor."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Bu makineler, Yabancıların kafatasına Moleküler Kontrol implantları yerleştirmek, eşeyli üreyen ırkları döllemek, vücuttan bazı organları kesip çıkartmak ve her tür canlı bedenine elektronik cihazlar eklemek için kullanılıyor. İlk başlarda bu cerrahi süreçlerin anestezi altında yürütüldüğü sanılıyordu ancak artık deneklerin tüm süreç boyunca bilinçlerinin açık olduğu anlaşılıyor. Asıl korkutucu olan, bu makinelerin insan anatomisine mükemmel uygunluğu."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Yabancıların insanları gerçekte neden kaçırdığını açıklayan ipuçları elde ettik. Kaçırılan insanlar yiyecek olarak ya da Yabancı embriyolarıyla döllenmek için değil, çeşit çeşit yaratıkların ve kontrol sistemlerinin üretiminde hammadde olarak kullanılıyorlar. Yabancı teknolojisi, ortak bir zihin ve akıl üzerine kurulmuş sistemlerden oluşuyor ve insan beyni, bu sistemlerle en uyumlu alıcı niteliğinde. Beyin dokuları, Yabancıların biyolojik bilgisayar sistemlerinin hemen hepsinde kullanılıyor. Diğer dokular da üretim ve üreme süreçlerinde değerlendiriliyor."
  STR_AQUA_PLASTICS_UFOPEDIA: "Yabancı denizaltıları inanılmaz derecede güçlü, esnek ve dayanıklı bir malzemeden üretiliyorlar. Akua plastik adındaki bu materyal, katalizör olarak Zerbit kullanılan bir süreçle üretiliyor ve karmaşık  bir yapıya sahip. Hem yoğun hem de hafif olan bu maddenin dayanıklılığı, titanyum ve kevlar içeren materyalleri bile geride bırakıyor."
  STR_ZRBITE_UFOPEDIA: "Kısmen altın, kısmen de Yabancı biyo-materyal içeren bir alaşım. Enerji kaynağı olarak kullanıldığında, aynı ağırlıktaki nükleer maddelerden 10 kat daha fazla güç elde edilmesine olanak sağlıyor. Ne yazık ki elimizdeki teknik imkanlar, yapıtaşlarından pek çoğu Yabancı kökenli olan bu alaşımı üretebilmek için yeterli değil."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Yabancılar, acımasız saldırılarını tüm yerküre sathında sürdürüyorlar ve merkez üslerini tespit edemiyoruz. Ulaşabileceğimizden çok daha derin denizlerden geliyor olabilirler mi? Karşılaştığımız canlıların bazıları gerçek anlamda Yabancı bile değil. Soyunun çoktan tükendiğini sandığımız dünya türlerinin neslinden gelen yaratıklarla da çarpışıyoruz. Binlerce yıldır dünyamızda uyumakta olan, insan ve Yabancı ırklarının karmaşık bir sembiyozuyla karşı karşıyayız. Okyanusların derinliklerinde, Yabancıların uzaylı akrabalarıyla temas kurmakta kullandıkları kadim üsler olduğunu öğrendik. Bu oniki üssün her birinde, Yabancı teknolojisinin güçlü birer örneği olan Sinomiyum cihazları bulunuyor. Dünyadaki savaş çarklarının yeniden dönmesiyle birlikte Yabancılar, Moleküler Kontrol ağlarını genişletmek için bu üsleri tekrar aktifleştirmeye çalışıyorlar. Her ne pahasına olursa olsun bu üsleri yok etmeliyiz."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Altmış beş milyon yıl önce dev bir koloni gemisi, uzak bir Yabancı gezegeninden dünyamıza gönderilmişti. Muazzam gemi bu genç gezegene yaklaşırken, büyük ve şiddetli bir güneş patlaması seyrüsefer sistemlerinin arıza yapmasına neden oldu. Sakatlanmış uzay aracı çaresizce tarih öncesi atmosfere doğru düşüşe geçtiğinde, dünyadaki sayısız ırk, gökyüzünden gelen kıyametlerini görebilmek için başını kaldırdı. Çarpışma sonrasında korkunç bir toz bulutu atmosferi kapladı ve gezegendeki egemen yaşam formu olan muazzam dinozorların sonu geldi. Ancak çarpışma, T'leth uzay aracının 400 milyar tonluk cüssesini yok etmeye yetmedi. Gelişmiş süper bilgisayarlar, aracın koynundaki binlerce yaratığı uzun ve derin bir uykuya yatırdı. Bilgisayarlar, çağlar boyunca zaman zaman uzaylı akrabalarıyla iletişim kurmayı denemeleri için yaratıkların bazılarını uyandırdı, ancak Yabancı gücünün çekirdeği uykuda olduğundan bu çabalar sonuçsuz kaldı."
  STR_TLETH_THE_ALIEN_CITY: "Yabancılar Şehri T'leth"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "Devasa Yabancı koloni gemisi T'leth, Meksika Körfezindeki Sigsbee Çukurluğunun dibindee gömülü. Şehrin kalbinde ise, ölümün bile sahiplenemeyeceği kadar korkunç ve güçlü bir Yabancı dehşeti gizlenmekte. Metalden yapılmış bir kraliyet odasında, baş Yabancı Ulu Uyuyan'ın bedeni yatıyor. T'leth su yüzüne çıkacak olursa, bu yaratık da uzun uykusundan uyanacak ve artık onu hiç bir kuvvet durduramayacak. Tam anlamıyla canlı olmamasına rağmen, bu yaratığın zihni tüm Yabancı ordusuna komuta ediyor. Moleküler Kontrol teknolojisi, tüm diğer Yabancılar ve Tek zihin arasında bağlantı sağlıyor. Genetiği değiştirilmiş Yabancı/insan fetüsleri de hükümdar ve tebası arasındaki bağlantıyı besleyen enerjiyi üretiyorlar. Yüzlerce yıldır insanlığın bilinç altında yer etmiş olan Baş Yabancı mitosu hakkındaki gerçekliğin, en başından beri denizler altında gizlendiğini anlamış bulunuyoruz."
