  STR_AQUATOID_UFOPEDIA: "Раса акватоидов - это древняя цивилизация, процветавшая за много тыс. лет до того, как человек сделал первые шаги по земле. Их компактное телосложение и грушевидный череп напоминают об их космич. собратьях - сектоидах. Основа их мощи - эффективная технология молек. контроля. Размножение бесплодной расы акватоидов происходит путем генетических модификаций, идеальным объектом для которых являются человеческие индивиды. В результате экспериментов возникло множество гибр. рас."
  STR_AQUATOID_AUTOPSY: "Вскрытие акватоида"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Анализ этого существа позволяет нам сделать некоторые исходные предположения. Это сектоид, наш старый противник, но видоизменённый хирургическим путем и снабженный имплантами, позволяющими ему существовать под водой. Рудиментарные легкие позволяют ему дышать воздухом и ограниченно перемещаться на поверхности. В теле установлены киберимпланты, улучшающие функциональность атрофированных конечностей и органов. Все особи этой расы идентичны; мы предполагаем, что они клонированы."
  STR_GILLMAN_UFOPEDIA: "Это странное человекоподобное создание, очевидно, является гуманоидной рептилией, очень близкой к человеку. Это чрезвычайно сильное создание, способное быстро двигаться под водой. Гиллмены - полноценная раса, в которой есть особи двух полов и разных возрастов. Они отличаются от большинства подводных пришельцев, поскольку не несут следов генетических или хирургических вмешательств. Похоже, это некая древняя ветвь нашего вида."
  STR_GILLMAN_AUTOPSY: "Вскрытие гиллмена"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Уже в ходе вскрытия стало ясно, что это не пришелец, а какая-то доисторическая земная раса, которая жила на Земле во времена динозавров и, как считалось, погибла в начале эры млекопитающих. Гиллмены - умные и сильные амфибии. Доисторический катаклизм, положивший конец господству рептилий, вынудил их вступить в симбиотические отношения с появившимися на Земле пришельцами. В их черепа вживлено маленькое электронное устройство."
  STR_LOBSTERMAN_UFOPEDIA: "Это поразительное существо с шестью конечностями намного крупнее человека и похоже на настоящего морского дьявола. Благодаря сходству с земным лобстером это создание заслужило среди оперативников X-COM прозвище \"Лобстермен\". Великолепно продуманная боевая единица, обладающая невероятной силой и практически неуязвимая для ракет - настоящее чудовище из морских глубин. Своими клешнями оно способно разрывать сталь."
  STR_LOBSTERMAN_AUTOPSY: "Вскрытие лобстермена"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Под практически непробиваемым панцирем оказалось существо удивительного строения. Титановый скелет окружен мощной мускулатурой. Сложная система прицеливания с возможностью мультидиапазонного ведения цели подключена непосредственно к мозгу создания. Его фасеточные глаза защищены пластиком прочнее стали. Очевидно, что при правильном боевом применении эти создания будут практически неодолимы. Глубоко в недрах их тел скрываются устройства неизвестного назначения."
  STR_TASOTH_UFOPEDIA: "Эти быстрые и проворные пришельцы - оплот инопланетной армии. Они сотнями выходят из огромных баков размножения, расположенных в сердце колоний пришельцев. Значительно более сильные, чем люди, тасоты - истинные пришельцы, и их манера поведения и плотоядная природа не имеет аналогов на планете. Тасоты часто идут в авангарде во время нападений пришельцев и никогда не уклоняются от боя, даже перед лицом значительно превосходящего их числом противника."
  STR_TASOTH_AUTOPSY: "Вскрытие тасота"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Вскрытие показало, что это кибернетический организм, обладающий странной силой. Внутри полости тела находится малый источник энергии, но при этом не найдено опознаваемых органов. Энергия переносится по телу биоэлектрической системой. В теле нет ни костей, ни каркаса. Если пришелец умирает, подача энергии прекращается, а тело становится безжизненной куклой, из которой сочится жидкость и мышечная ткань. Кроме источника энергии, мы обнаружили пару керамических ячеек, которые оживляют организм в случае подачи на них энергии."
  STR_DEEP_ONE_UFOPEDIA: "Глубинный представляет собой биологический кошмар: это гибрид, порождённый безумными экспериментами акватоидов. Мы обнаружили несколько подвидов данного существа. После проведения обширных исследований мы пришли к выводу, что они были созданы захватчиками. Их ряды ширятся по мере захвата людей. Каждое из этих человекообразных существ вооружено электрическим разрядником, мощности которого достаточно, чтобы убить акванавта."
  STR_DEEP_ONE_AUTOPSY: "Вскрытие глубинного"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Это существо - результат трансплантации инопланетных тканей в организм человека. Человеческий мозг был сильно изменён для подключения электронного управления и трансплантации коры пришельца. Все человеческие органы, видимо, уничтожены - остались только глаза. Хирургические трансплантаты позволяют зародышу по мере роста поглощать носителя. Прочная кожа существа не содержит органики: это металлическая сеть, очень прочная и гибкая. Гибрид очень силен, быстр и полностью контролируется пришельцами."
  STR_BIODRONE_UFOPEDIA: "Биодрон - создание, которое мог придумать только пришелец. Это мозг (человека либо пришельца), погружённый в амниотическую жидкость и соединённый с энергетической платформой, способной летать над землёй или под водой. Каждый биодрон вооружён мощным звуковым разрушителем, частично механическим и частично живым. Учёные предположили, что это оружие управляется голосовыми связками организма хозяина. Будучи весьма меткими и крепкими, эти сторожевые псы используются пришельцами для защиты ценного имущества."
  STR_BIODRONE_AUTOPSY: "Вскрытие биодрона"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Гипотеза о биологической природе акустического разрушителя подтвердилась. Это несчастное создание буквально убивает врагов своим воплем. Каждый экземпляр имеет множество следов хирургических вмешательств и жестоко искалечен. Похоже, пришельцы безжалостно пытают мозг до достижения полной покорности. Обычно используется мозг пришельцев, но ужас при обнаружении человеческого мозга неизмеримо выше. Биодроны снабжены ионным двигателем и некой интегрированной системой дистанционного управления."
  STR_TENTACULAT_UFOPEDIA: "Даже в безднах лавкрафтовских кошмаров нет такого неописуемого создания. Среди земных организмов нет сколько-нибудь близких аналогов этому существу, и невозможно даже представить среду, способную породить ЭТО. Вооружённый длинными щупальцами, тентакулат парализует свои жертвы и превращает их в безмозглые куклы, которые способны убить одним прикосновением, даже сквозь броню. Тентакулат - самое зловещее существо из всех, с кем доводилось встречаться X-COM."
  STR_TENTACULAT_AUTOPSY: "Вскрытие тентакулата"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "При вскрытии этого огромного мозга были обнаружены небольшие киберимпланты. Зрительная система представляет собой сложный комплекс рецепторов излучения видимого и инфракрасного спектра. Даже в тёмных глубинах океана этот монстр может перемещаться с безошибочной точностью. Имеются рудиментарные органы, которые едва обеспечивают его существование. У каждого существа есть маленький желудок с внешним разъёмом. Видимо, это существо получает питательные вещества путем прямого их введения хозяевами."
  STR_CALCINITE_UFOPEDIA: "Похожие на водолазные костюмы пропавших моряков, эти пришельцы блуждают по морскому дну в поисках доверчивых жертв. Его удар, превосходящий по мощи створки стального капкана, способен утопить даже самых лучших дайверов. Вокруг лицевой маски можно заметить студенистое зеленое образование. Что за существо находится в скафандре, нам до сих пор понять не удалось, несмотря на неоднократные смертельно опасные встречи с ним."
  STR_CALCINITE_AUTOPSY: "Вскрытие кальцинита"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "После снятия бронированного скафандра кальцинит предстал перед нами в виде огромной аморфной капли протоплазмы. Нет никаких видимых следов мозга, конечностей или органов чувств; в его жидком теле присутствует только небольшой металлический компонент. В результате исследования мертвого экземпляра мы можем только гадать, какова природа этого существа. Ещё одна неразрешимая загадка от наших инопланетных врагов."
  STR_TRISCENE_UFOPEDIA: "Эта двуногая рептилия - ожившее ископаемое эры динозавров. Видимо, это создание, представляя собой во всех отношениях экземпляр из мелового периода, сохранило способность существовать и в воде, и на суше. Эти создания оснащены оружейными подвесками и обладают челюстью с огромными металлическими зубами. Зачастую эти монстры становятся ядром ударных сил пришельцев при атаках на суше. Поистине тяжелое и мощное оружие, которое тасоты-командующие применяют со смертоносной эффективностью."
  STR_TRISCENE_AUTOPSY: "Вскрытие трисцена"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Скальпель учёного подтвердил, что трисцен - это древнее существо, оснащенное кибернетическими имплантами и оружейными системами. Его крошечный мозг дополнен маленьким компьютерным модулем, установленным в пучке управления, который несут все представители этого вида. Плотная натуральная кожа и инстинкт хищника, улучшенные с помощью дополнительного вооружения, делают его смертоносным противником в любой среде."
  STR_HALLUCINOID_UFOPEDIA: "Захватив океаны, пришельцы стали разводить этих огромных земных существ для применения в качестве оружия. Не позволяйте обмануть себя ложному чувству безопасности при встрече с этими безобидными на вид подводными парусниками. Ледяная атака, использующаяся в ближнем бою, делает галлюциноидов смертоносным противником."
  STR_HALLUCINOID_AUTOPSY: "Вскрытие галлюциноида"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Множество слоев студенистого тела этого организма скрывают мощный химический холодильник, основное оружие этого существа. Мягкая и гибкая оболочка галлюциноида, похоже, уязвима для тепловых атак. Зачастую этих мутантов можно встретить в компании с их хозяевами - акватоидами."
  STR_XARQUID_UFOPEDIA: "Ещё одно модифицированное земное беспозвоночное, ксарквид, - очень красивое и опасное создание. Этот стремительный водоплавающий гигант обладает разрушительным арсеналом: удушающими чернилами и взрывчаткой на основе ионизированных частиц. Уже с первых встреч с этим сильным созданием мы поняли, насколько опасно оно и контролирующие его мстительные гиллмены."
  STR_XARQUID_AUTOPSY: "Вскрытие ксарквида"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Этот наутилус-переросток вырос до таких размеров благодаря внеземным препаратам и хирургическим изменениям. Извратив его изначальную природу, гиллмены встроили в него механическую систему управления, так что от изначальной природы существа ничего не осталось. Используемые в качестве органической боевой платформы, ксарквиды, благодаря прочной оболочке и хорошей мобильности, являются грозным противником."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Летающие субмарины пришельцев используют сложные энергосистемы для перемещения по глубинам. Основа их технологии - ИОННЫЙ ВЫТЕСНИТЕЛЬ, который, используя зрбит в качестве катализатора, в секунду вытесняет стократный собственный объём. Эта огромная мощь говорит о том, что пришельцы быстрее большинства земных судов. Мы можем воспроизвести эту технологию с помощью аквапластика и ячеек питания на зрбите."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Эти устройства генерируют многослойное магнитное поле сферической формы, действующее в радиусе до 1000 метров вокруг субмарины. Навигаторы пришельцев напрямую подключены к этим аппаратам и при перемещении судна ощущают весь подводный мир вокруг. Интерфейс системы функционирует посредством использования измененной мозговой ткани пришельцев, взаимодействующей с головным мозгом оператора через нейронную связь."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Каждый корабль имеет мимикрирующую структуру из аквапластика, тщательно повторяющую форму морских созданий. Каждая субмарина функционирует как единый организм: экипаж и судно гармонично взаимодействуют. Большинство из этих систем можно скопировать. Дальнейшие исследования гибридной технологии позволят нам достичь такого же технологического уровня."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Бесчисленные орды пришельцев, когда-то прибывших на Землю, находятся в состоянии криогенного сна. Все существа запечатаны в отдельных контейнерах, температура их тела понижена до точки, когда биологические функции практически остановлены. Анализ контейнеров показал, что тела хранятся на протяжении невероятного количества времени, которое составляет более 60 миллионов лет."
  STR_ALIEN_CLONING_UFOPEDIA: "Многие из пришельцев, которых мы захватили, являются копиями друг друга вплоть до ДНК. Образцы клеток извлекаются из замороженных банков ДНК пришельцев и помещаются в специальные блоки. В некоторых блоках содержатся человеческие тела, в других - только их части. Возможно, эти блоки клонирования предназначены также для создания гибрида человека и пришельца."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Благодаря использованию имплантов молекулярного контроля, вживленных в черепа всех пришельцев, эти машины передают информацию непосредственно им в мозг. Только что клонированных пришельцев подключают к этим аппаратам, и в их чистый разум загружаются все необходимые боевые навыки, научная информация и видовая память."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Этот аппарат используется для вживления имплантов молекулярного контроля в мозг пришельцев, оплодотворения рас-репродуцентов и интеграции или удаления органов и электроники в теле любого живого существа. Предполагалось, что весь процесс происходит на полностью подконтрольных чужой воле пациентах, однако, как выясняется, субъект полностью осознает происходящее, и, к большому сожалению, человеческая анатомия идеально соответствует конструкции блока."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Теперь у нас есть факты, позволяющие понять, зачем пришельцы захватывают людей. Люди для них не еда, не способ выносить эмбрионов пришельцев, а скорее основа для создания разных видов существ и систем контроля. Технологии пришельцев основаны на подключении к общему коллективному разуму, и человеческий мозг идеально для этого подходит. Мозговая ткань человека используется в большинстве поисковых систем и хранилищ данных биокомпьютеров пришельцев. Прочие ткани используются для строительства и размножения."
  STR_AQUA_PLASTICS_UFOPEDIA: "Субмарины и другие конструкции пришельцев созданы с использованием невероятно прочного, гибкого и надежного материала - аквапластика. Это сложный композитный материал, при создании которого в качестве катализатора применяется зрбит. Структура материала очень плотная, но при этом лёгкая и в то же время намного более прочная, чем у титана или кевлара."
  STR_ZRBITE_UFOPEDIA: "Это сплав внеземного происхождения, состоящий частично из золота, частично из биоматериала пришельцев. Небольшое количество этого вещества может обеспечить больше энергии, чем ядерная установка на порядок большего размера. Воссоздание этого материала лежит за пределами наших технических возможностей, поскольку большая часть его компонентов имеет внеземное происхождение."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Пришельцы атакуют по всему земному шару эффективно и беспощадно. Мы не можем выявить, откуда исходят их нападения. Возможно, это место находится в непроглядной бездне океана? Не все виды, с которыми мы столкнулись, внеземного происхождения: некоторые из них очень древние, другие представляют те эволюционные ветви, которые мы полагали давно уничтоженными. Мы столкнулись с угрозой, которая спала многие тысячелетия, со сложным симбиозом человека и пришельца. В глубинах океана скрыты древние площадки, предназначенные для связи пришельцев с их звёздными собратьями. На каждой из этих двенадцати площадок установлено синомиумное устройство - могущественное технологическое изобретение пришельцев. И теперь, когда их военная машина заработала, пришельцы перезапускают эти устройства для расширения своей сети молекулярного контроля. Мы должны уничтожить эти площадки любой ценой."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Шестьдесят пять миллионов лет назад из отдалённого мира на Землю был послан огромный колониальный корабль. В тот момент, когда этот корабль приблизился к молодой планете, мощная солнечная вспышка повредила его навигационную систему. Поврежденный и неуправляемый, он своей громадиной обрушился сквозь стратосферу планеты, переживавшей меловой период. Бесчисленные земные создания наблюдали, как их погибель падала на планету. Огромное облако пыли заволокло всю атмосферу, земля стала охлаждаться, и доминирующая форма жизни - динозавры - исчезла. 400-миллиарднотонный Т'льех не разрушился от столкновения, и сложные суперкомпьютеры ввели всех летевших на этом корабле существ в криогенный сон. По прошествии веков компьютеры пробуждали небольшие группы пришельцев, чтобы они могли связаться со своими далекими собратьями, но тщетно. Основные силы пришельцев продолжали спать."
  STR_TLETH_THE_ALIEN_CITY: "Т'льех - город пришельцев"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "Т'льех - огромный колонизационный корабль пришельцев, зарытый на дне впадины Сигсби в Мексиканском заливе. В сердце города таится ужас, такой отвратительный и могущественный, что даже смерть страшится прийти за ним. В помещении из инопланетного металла спит великий сновидец - Верховный Пришелец. Когда Т'льех поднимется над водой, запустится реанимационный цикл, и когда Верховный проснётся, его нельзя будет остановить. Будучи не живым, но и не совсем мёртвым, инопланетный разум управляет армией пришельцев. Сверхъестественная технология молекулярного контроля соединяет всех пришельцев с сознанием Верховного, а сознание Верховного - со всеми пришельцами. Генетически модифицированные зародыши гибридов людей и инопланетян обеспечивают сознание Пришельца энергией и образуют связь между хозяином и подконтрольными ему существами. Миф о Верховном Пришельце существовал в сердцах и умах человечества на протяжении многих веков, но истина скрывалась в морской пучине."
