  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "В этом новейшем устройстве используется множество детекторов и сложные компьютерные системы для обнаружения движущихся объектов. Нажмите на иконку сенсора на тактическом экране. Выберите пункт 'Сканировать'. Стрелка на экране устройства отображает направление взгляда акванавта (север находится наверху). Только что двигавшиеся объекты отображаются яркими точками, большие точки соответствуют быстродвижущимся или крупным объектам. Неподвижные объекты не отображаются."
  STR_MEDI_KIT_UFOPEDIA: "При использовании встаньте рядом или (если он без сознания) над пострадавшим акванавтом.{NEWLINE} ЛЕЧЕНИЕ> Ранения отмечены красным. Выберите ранение и нажмите на кнопку. Будет вылечена одна смертельная рана и восстановлено здоровье.{NEWLINE} СТИМУЛЯТОР> Восстанавливает энергию акванавта и выводит его из бессознательного состояния (для этого вы должны стоять над его телом).{NEWLINE} АНАЛЬГЕТИК> Восстанавливает моральное состояние раненного акванавта."
  STR_MC_DISRUPTOR_UFOPEDIA: "Вершина технологии М.К. Это устройство может использоваться только акванавтами с навыками М.К. Нажмите на разрушитель, выберите тип атаки и укажите цель курсором. Возможны два типа атаки:{NEWLINE} СБОЙ ИМПЛАНТА> В случае успеха противник теряется и может запаниковать.{NEWLINE} КОНТРОЛЬ ИМПЛАНТА> В случае успеха вы получите контроль над противником. "
  STR_THERMAL_TAZER_UFOPEDIA: "Устройство предназначено для парализации заморозкой без летального исхода живого противника при непосредственном контакте."
  STR_VIBRO_BLADE_UFOPEDIA: "Виброклинок - длинный острый титановый бур, вращающийся со скоростью более 6000 об/мин и способный расколоть даже самую прочную броню. Источник энергии устройства изобретен пришельцами; все наши предыдущие попытки создать такое устройство были обречены на провал: буры вращались слишком медленно или разрывались под давлением."
  STR_THERMIC_LANCE_UFOPEDIA: "Тепловое копьё - логическое развитие технологии виброклинка: полотно вращается с более высокой скоростью, а источник энергии на зрбайте раскаляет лезвие до такой степени, что оно проходит через броню как горячий нож сквозь масло."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Тяжёлое тепловое копьё - более мощная версия обычного теплового копья. Сдвоенный нагреватель и огромная скорость вращения означают, что тяжёлое тепловое копьё фактически невозможно остановить никаким материалом."
  STR_SONIC_CANNON_UFOPEDIA: "Акустическая пушка является самым мощным из всего семейства акустического оружия. По сравнению с ружьём она оборудована аудиогенератором более широкого диапазона и более крупным камерой реверберации. У пушки также есть система импульсной детонации, которая изменяет ультразвуковую волну путем модуляции для создания более эффективного акустич. удара."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Это компактное устройство используется в качестве боеприпаса для акустической пушки. Содержит небольшое количество зрбита."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Более мощное акустическое устройство. Даже высокоуглеродистая сталь не выдерживает воздействия этого оружия. Сверхкомпактный волновой передатчик дополнен сверхпроводящим усилителем, увеличивающим мощность этого оружия."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве источника энергии для акустического ружья - мощного оружия пришельцев. Содержит небольшое количество зрбита."
  STR_SONIC_PISTOL_UFOPEDIA: "Акустические пистолеты - оружие пришельцев, основанное на ультразвуковых волнах, которые за несколько секунд могут превратить человеческие кости в желе. Ультразвуковые волны находятся за границами слухового восприятия человека."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Источник энергии для компактного акустического пистолета пришельцев. Содержит небольшое количество зрбита - источника энергии всех технологий пришельцев."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Эта подводное вооружение пришельцев с управляемым наведением стреляет самодвижущимися \"разрушительными зарядами\". При использовании этого оружия вы указываете точки траектории, по которым будет следовать заряд. После задания траектории нажмите специальную кнопку пуска."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Это устройство - заряд дисруптора, снабжённый бортовым компьютером для осуществления управляемого наведения. Используется для стрельбы из дисрупторной установки."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Небольшая теплоударная установка, стреляющая химически замораживающими бомбами. Весьма полезна для захвата живых пришельцев."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Теплоударная бомба применяется для захвата живых людей, но может использоваться и против большинства видов пришельцев. Используется как боеприпас для теплоударной установки."
  STR_SONIC_PULSER_UFOPEDIA: "Это устройство действует аналогично обычной гранате, однако оно во много раз мощнее. Граната генерирует один мощный звуковой импульс, распространяющийся во все стороны одновременно."
  STR_MC_READER_UFOPEDIA: "Внутри тел пришельцев мы нашли небольшие, хирургически внедрённые, блоки. Эти управляющие импланты разработаны акватоидами с целью постоянного обеспечивания информацией с поля боя , даже на большом расстоянии. Считыватель молекулярного контроля - это устройство связи, используемое для получения информации прямо из М.К. имплантов. X-COM могут использовать это устройство в бою для выяснения характеристик пришельцев. Нажмите на \"использовать\", а затем по врагу."
