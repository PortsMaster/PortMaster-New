  STR_YOU_HAVE_NOT_SUCCEEDED: "Вы не преуспели в борьбе с вторжением пришельцев и комитет финансирующих организаций с сожалением принял решение о прекращении финансирования X-Com. Каждая организация будет отныне решать эту проблему по своему усмотрению. Мы можем только надеяться, что придем к некоторому соглашению с явно древними силами, и что общество примет условия, предложенные водными пришельцами."
