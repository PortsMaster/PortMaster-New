  STR_CRUISE_SHIP_P2: "КРУИЗНЫЙ ЛАЙНЕР ЧАСТЬ 2"
  STR_SHIP_RESCUE_MISSION: "МИССИЯ СПАСЕНИЯ КОРАБЛЯ"
  STR_SHIP_RESCUE_P1_BRIEFING: "Ваше задание - охота на пришельцев. Необходимо устранить всех пришельцев и сохранить жизни гражданских, находящихся на борту. Пришельцы рассредоточены по верхним и нижним палубам. Перед спуском на нижние палубы необходимо очистить верхние. Чтобы выйти, верните акванавтов в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_SHIP_RESCUE_P2_BRIEFING: "Теперь, когда верхняя палуба очищена,  спускайтесь на нижние. Через грузовой лифт вы попадете в трюм. Чтобы выполнить задание, ваш взвод должен уничтожить всех пришельцев на этом уровне. Чтобы прервать задание, верните всех акванавтов в лифт и нажмите кнопку \"Покинуть поле боя\"."
  STR_ALIEN_ACTIVITY_DETECTED: "ОБНАРУЖЕНА АКТИВНОСТЬ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_CONTACT_SITE_MISSION: "ШТУРМ БАЗЫ СВЯЗИ"
  STR_ARTIFACT_SITE_P1: "БАЗА СВЯЗИ ЧАСТЬ 1"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Ваше задание - штурм недавно запущенного коммуникационного комплекса пришельцев. Задание состоит из двух частей: морское дно с пирамидами и скрытая база пришельцев. Чтобы перейти на второй уровень, подведите всех акванавтов к входу в комплекс и нажмите кнопку \"Покинуть поле боя\". Чтобы прервать миссию, верните акванавтов в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_ARTIFACT_SITE_P2: "БАЗА СВЯЗИ ЧАСТЬ 2"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Теперь, когда оборона пришельцев преодолена и мы вошли в комплекс, цели ясны. Чтобы выполнить задание, проникните в сердце комплекса и уничтожьте синомиумное устройство молекулярного контроля. Чтобы прервать задание, верните всех акванавтов во входной лифт и нажмите кнопку \"Покинуть поле боя\"."
  STR_SIGSBEE_DEEP_MISSION: "МИССИЯ В СИГСБИ, ГЛУБОКО ПОД ВОДОЙ{NEWLINE}ГОРОД ПРИШЕЛЬЦЕВ УРОВЕНЬ ПЕРВЫЙ"
  STR_TLETH_P1_BRIEFING: "Мы стоим перед лицом неизвестности. С этой минуты нас может ждать всё что угодно. Все, что нам известно: город пришельцев трехуровневый, и ваш взвод должен прорваться к выходу, чтобы перейти на следующий уровень. Подведите всех акванавтов к выходу и нажмите на кнопку \"Покинуть поле боя\". Выход из боя в любом другом месте равносилен поражению."
  STR_TLETH_ATTACK_MISSION: "ШТУРМ Т'ЛЬЕХА{NEWLINE}ГОРОД ПРИШЕЛЬЦЕВ УРОВЕНЬ ВТОРОЙ"
  STR_TLETH_P2_BRIEFING: "Мы идем еще дальше в неизвестность и все так же не можем предположить развитие событий. Мы только знаем, что в городе пришельцев есть ещё один уровень, и ваш взвод должен прорваться к выходу, чтобы перейти на следующий уровень. Подведите всех акванавтов к выходу и после этого нажмите кнопку \"Покинуть поле боя\". Выход из боя в любом другом месте равносилен поражению."
  STR_FINAL_TLETH_MISSION: "ФИНАЛЬНАЯ МИССИЯ В Т'ЛЬЕХЕ{NEWLINE}ГОРОД ПРИШЕЛЬЦЕВ УРОВЕНЬ ТРЕТИЙ"
  STR_TLETH_P3_BRIEFING: "Конец близок. С этого момента мы ищем склеп с Верховным Пришельцем. Уничтожьте все 8 питающих склеп модулей, чтобы ликвидировать инопланетную угрозу. Сдаваться нельзя! Выход из боя равносилен поражению."
  STR_TLETH_P1: "ПЕРВЫЙ УРОВЕНЬ ГОРОДА ПРИШЕЛЬЦЕВ"
