  STR_DYE_GRENADE_UFOPEDIA: "Чернильные гранаты - оружие двойного назначения, пригодное для обеспечения прикрытия на открытой местности. Граната может применяться как на суше, так и под водой: под водой при взрыве образуется взвесь, подобная чернильному облаку осьминога, а на суше в воздух поднимается плотное облако."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Сенсорную гранату бросают так же, как и обычную, но взрыв происходит, если рядом с ней было зафиксировано движение. Правильное применение требует особых навыков и тренировок."
