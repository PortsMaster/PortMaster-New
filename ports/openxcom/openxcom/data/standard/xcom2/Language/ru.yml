  STR_UFO_CRASH_RECOVERY: "ЗАХВАТ ПОТОПЛЕННОГО СУДНА ПРИШЕЛЬЦЕВ"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "ОСОБЫЕ МЕРЫ ПРЕДОСТОРОЖНОСТИ - на субмарине и вокруг нее могут находиться пришельцы. Миссия будет успешно завершена, если все силы противника будут уничтожены или нейтрализованы. Обломки субмарины, артефакты и тела пришельцев можно впоследствии использовать. Чтобы прервать миссию, верните акванавтов X-Com в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_UFO_GROUND_ASSAULT: "ШТУРМ СУБМАРИНЫ ПРИШЕЛЬЦЕВ"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Исследуйте место высадки и постарайтесь проникнуть на судно пришельцев. Миссия будет успешно завершена, если все силы противника будут уничтожены или нейтрализованы. Обломки субмарины, артефакты и тела пришельцев можно впоследствии использовать. Чтобы прервать миссию, верните акванавтов X-Com в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_BASE_DEFENSE: "ЗАЩИТА БАЗЫ"
  STR_BASE_UC_: "БАЗА> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Где-то неподалеку сел корабль пришельцев. Нашей базе грозит серьёзная опасность. В соответствии с инструкцией, гражданский персонал и субмарины X-Com были эвакуированы. Пришельцы могут проникнуть в помещения базы через подводные доки или шлюзовую камеру. Защищайте базу и все жизненно важные сооружения любой ценой - бой придется вести до последней капли крови. Если вы нажмете кнопку \"Покинуть поле боя\", это будет означать поражение и потерю базы."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ШТУРМ КОЛОНИИ ПРИШЕЛЬЦЕВ"
  STR_ALIEN_BASE_ASSAULT: "КОЛОНИЯ ПРИШЕЛЬЦЕВ ЧАСТЬ 1"
  STR_ALIEN_COLONY_P1_BRIEFING: "Вы нападаете на колонию пришельцев. Задание состоит из двух частей; чтобы перейти на следующий уровень, подведите всех акванавтов к светящемуся выходу из первого комплекса и нажмите кнопку \"Покинуть поле боя\". Все брошенное снаряжение останется лежать на морском дне до победы на втором уровне. Чтобы выйти, верните акванавтов в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_ALIEN_COLONY_P2: "КОЛОНИЯ ПРИШЕЛЬЦЕВ ЧАСТЬ 2"
  STR_ALIEN_COLONY_P2_BRIEFING: "Преодолев первый уровень, вы вошли в ядро колонии. Цель задания: уничтожить центр управления - синомиумное устройство - или устранить всех пришельцев. Чтобы прервать задание, верните всех акванавтов в исходную точку и нажмите кнопку \"Покинуть поле боя\". Все пригодное оборудование X-Com будет возвращено на базу."
  STR_ALIENS_LAUNCH_PORT_TERROR: "ПРИШЕЛЬЦЫ НАПАЛИ{NEWLINE}НА ПОРТ"
  STR_PORT_TERROR: "НАПАДЕНИЕ ПРИШЕЛЬЦЕВ НА ПОРТ"
  STR_PORT_TERROR_BRIEFING: "Пришельцы напали на сооружения на суше. Порт и его гражданское население в опасности. Ваш взвод должен уничтожить всех пришельцев и защитить население от вторжения. Чтобы выйти, верните акванавтов в субмарину и нажмите кнопку \"Покинуть поле боя\"."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "ПРИШЕЛЬЦЫ НАПАЛИ{NEWLINE}НА ОСТРОВ"
  STR_ISLAND_TERROR: "НАПАДЕНИЕ ПРИШЕЛЬЦЕВ НА ОСТРОВ"
  STR_ISLAND_TERROR_BRIEFING: "Пришельцы напали на сооружения на суше. Порт и его гражданское население в опасности. Ваш взвод должен уничтожить всех пришельцев и защитить население от вторжения. Чтобы выйти, верните акванавтов в субмарину и нажмите кнопку \"Покинуть поле боя\"."
