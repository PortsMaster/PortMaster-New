  STR_AIR_LOCK_UFOPEDIA: "Шлюзовая камера используется для доставки персонала и оборудования на подводную базу. Закладка нового комплекса начинается с постройки этого модуля. Шлюзовая камера уязвима для проникновения потенциального противника."
  STR_LIVING_QUARTERS_UFOPEDIA: "Каждая жилая область обеспечивает размещение до 50 человек. Эти модули представляют собой нечто вроде основного элемента работоспособной базы."
  STR_LABORATORY_UFOPEDIA: "В лабораторном блоке могут работать до 50 ученых. Лаборатории оснащены по последнему слову техники для проведения исследований в области материалов, биохимии и вооружений. X-Com имеет доступ к лучшим исследовательским центрам по всему миру, как военным, так и гражданским."
  STR_WORKSHOP_UFOPEDIA: "Мастерская оборудована всем необходимым для производства снаряжения и техники, разработанных в недрах лабораторий. В каждой мастерской могут одновременно работать до 50 техников, однако производимые единицы также будут занимать некоторое пространство."
  STR_STANDARD_SONAR_UFOPEDIA: "Стандартная сонарная система имеет эффективный радиус действия 450 километров и связана с геостационарной спутниковой сетью для анализа поверхности. Каждый сканер обнаруживает подводную или воздушную цель с вероятностью 10 % в течение 30 минут."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Широкополосная сонарная система имеет эффективный радиус действия 700 километров и связана с геостационарной спутниковой сетью для анализа поверхности. Каждый сканер обнаруживает подводную или воздушную цель с вероятностью 20 % в течение 30 минут."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Торпедная система обороны обеспечивает защиту против вражеских кораблей, пытающихся проникнуть на базу."
  STR_GENERAL_STORES_UFOPEDIA: "Все снаряжение, оружейные системы, боеприпасы, добытые материалы и погружаемые боевые системы размещаются на складах, включая оборудование, предназначенное для субмарин."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Для содержания живых пришельцев требуются тюремные модули. В них поддерживается подходящая для инопланетных существ среда. Кроме того, эти камеры сводят боевой потенциал пришельцев к нулю. В каждом модуле в отдельных камерах может содержаться до 10 пришельцев."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Противолодочный комплекс Гаусса обеспечивает современную и максимально эффективную защиту от атак враждебных субмарин."
  STR_SONIC_DEFENSES_UFOPEDIA: "Система защиты на основе акустического осциллятора обеспечивает мощную и эффективную защиту от агрессоров."
  STR_PWT_DEFENSES_UFOPEDIA: "Импульсно-волновые торпеды обеспечивают наиболее эффективную защиту против атак пришельцев. Эти снаряды снабжены сверхплотными боеголовками, которые способны пробить любую известную броню, а магнитные волны выводят из строя электронную защиту цели."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Противобомбовый щит не даёт субмаринам пришельцев пришвартоваться к базе, создавая резонирующее поле, которое отталкивает атакующие судна, позволяя средствам защиты сделать повторный залп. На практике это означает удвоение эффективности систем защиты базы. "
  STR_MC_GENERATOR_UFOPEDIA: "Поскольку субмарины пришельцев используют технологию молекулярного контроля для обнаружения присутствия живых существ, использование негативного М.К.-излучателя покроет базу непроницаемым щитом, который собьёт пришельцев с толку и скроет наше присутствие."
  STR_MC_LAB_UFOPEDIA: "Лаборатория молекулярного контроля может внедрять импланты и обучать до десяти акванавтов одновременно. Импланты хирургически внедряются в черепа акванавтов. Путем долгих тренировок они обучаются использовать их. Полученные навыки задействуются вместе с устройством молекулярного контроля и могут использоваться для проведения соответствующих атак в ходе боя."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Средства связи инопланетян основаны на использовании построенной пришельцами сети молекулярного контроля. Дешифратор позволяет осуществить перехват и расшифровку передач с субмарин пришельцев. Он отображает тип судна пришельцев, его расовую принадлежность и задание, которое он выполняет."
  STR_SUB_PEN_UFOPEDIA: "К каждому доку может быть приписана одна субмарина. Док оснащён оборудованием для обслуживания, дозаправки и ремонта подводного флота X-Com. Каждой субмарине, приписанной к базе, должен быть назначен свой док, который не может быть использован для размещения других субмарин, даже если приписанное судно в этот момент находится на задании."
  STR_DART_PISTOL_UFOPEDIA: "Дротикомёт X-Com - компактное, точное и мощное оружие, снаряжаемое магазином с 12 пустотелыми дротиками. Дротики выстреливаются с помощью газа, находящегося во встроенном в магазин отсеке."
  STR_JET_HARPOON_UFOPEDIA: "Высокоточное и мощное подводное ружьё, стреляющее пустотелыми стальными гарпунами. Каждый гарпун в 10-зарядной герметичном контейнере оснащён собственным резервуаром с газом."
  STR_GAS_CANNON_UFOPEDIA: "Будучи настоящим тяжеловесом в семействе газового вооружения, эта пушка стреляет цельными стержнями, которые также могут оснащаться разрывными или фосфорными наконечниками. Излюбленное оружие опытных акванавтов."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Гидрореактивные пушки предназначены для использования тяжелой пехотой. Пушка стреляет мини-торпедами на магниевом топливе. Несмотря на свою мощь, гидрореактивная пушка - неуклюжее и неудобное оружие, действующее только под водой."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "По-настоящему тяжелая, эта огромная установка позволяет запускать три типа торпед, каждая из которых имеет собственный двигатель. Это разрушительное оружие имеет только один недостаток - перезарядка осуществляется вручную. Боеприпасы включают торпеды, несущие малый или большой разрывной либо фосфорный заряд. Предназначена для использования только под водой."
  STR_GAUSS_PISTOL_UFOPEDIA: "В пистолете Гаусса используется новейшая разработка в области современных вооружений - технология ускорения частиц. Это скорострельное и точное оружие, способное вести огонь как над, так и под водой. Гаусс-технология является развитием плазменных технологий, изученных в ходе предыдущей войны."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "В пистолете Гаусса используется новейшая разработка в области современных вооружений - технология ускорения частиц. Это скорострельное и точное оружие, способное вести огонь как над, так и под водой. Гаусс-технология является развитием плазменных технологий, изученных в ходе предыдущей войны."
  STR_GAUSS_RIFLE_UFOPEDIA: "Следующий этап развития пистолета Гаусса. Это ружьё, имея сдвоенный ускоритель частиц, способно наносить серьёзный урон. Отказавшись от работающей на базе элерия плазменной системы, мы применили микроускоритель частиц, генерирующий поток антипротонов."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Следующий этап развития пистолета Гаусса. Это ружьё, имея сдвоенный ускоритель частиц, способно наносить серьёзный урон. Отказавшись от работающей на базе элерия плазменной системы, мы применили микроускоритель частиц, генерирующий поток антипротонов."
