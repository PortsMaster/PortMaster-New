  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "ПБС являются высокомобильными и прочными системами поддержки пехоты на любой глубине. Перезарядка ПБС выполняется автоматически при наличии достаточного боекомплекта."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Эта платформа вооружена гидрореактивными торпедами. Она может работать только под водой. Следите, чтобы на складах было наличие гидрореактивных торпед."
  STR_COELACANTH_GAUSS_UFOPEDIA: "технология Гаусса позволяет создавать мощную оружейную систему для ПБС. Она дает высокую огневую мощь по сравнению с ранними моделями и основана на разработках X-Com."
  STR_DISPLACER_SONIC_UFOPEDIA: "Технологии пришельцев изменили ПБС. Ионный вытеснитель дал возможность перемещаться не только по дну или суше, но и плавать и летать. А акуст. оружие дает превосходство в бою."
  STR_DISPLACER_PWT_UFOPEDIA: "Данная ПБС использует подводное импульсно-волновое оружие. Убедитесь, что изготовили необходимое количество ИВТ. Для выстрела укажите точки траектории и нажмите запуск."
  STR_ALIEN_PROBE_MISSION: "Разведка"
  STR_ALIEN_INTERDICTION: "Блокирование района"
  STR_ALIEN_RESOURCE_RAID: "Поиск ресурсов"
  STR_ALIEN_INFILTRATION: "Инфильтрация"
  STR_ALIEN_BASE: "Расширение колонии"
  STR_ALIEN_SURFACE_ATTACK: "Атаки на суше"
  STR_ALIEN_RETALIATION: "Атака на базу X-Com"
  STR_ALIEN_SUPPLY: "Снабжение колонии"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Разведывательное задание используется для сбора данных относительно морского дна, ресурсов, маршрутов кораблей и самолетов. Участвующие в этих заданиях субмарины пришельцев сами по себе не несут большой угрозы, но они намекают на то, что в этой зоне разворачивается деятельность пришельцев, которая может вспыхнуть в любой момент."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Стратегия пришельцев предполагает патрулирование зон их интересов, и прежде чем развернуть более активные действия, они выпускают судно с целью обеспечения охраны этого района. Они прибывают в те места, куда позже предполагают совершить рейд, блокируют район и производят подготовку к следующему этапу их миссии."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Затопление кораблей и сбивание самолетов - ключевые элементы стратегии пришельцев. Поиск ресурсов - один из главных их видов деятельности, и как таковой сродни другим откровенно агрессивным актам. Пришельцы также совершают рейды в места геотермической активности, в места залегания минералов и очищенных металлов, а также на древние затонувшие города в поисках предметов и материалов оставленных людьми."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Это может привести к налаживанию официального контакта между пришельцами и корпорациями или правительствами на самом высоком уровне. Кульминация этих действий выражается в значительной активности судов пришельцев в водах соответствующей организации. Пришельцы попытаются подписать договор с правительством или организацией, предложив взамен какие-то из своих передовых технологий. Деятельность пришельцев несет большую опасность X-COM. Если корпорация или правительство подписывает с захватчиками договор, она прекращает финансирование X-COM."
  STR_ALIEN_BASE_UFOPEDIA: "Пришельцы будут создавать секретные подводные колонии в отдалённых районах. После нескольких разведывательных рейсов по мере строительства колонии активность их субмарин заметно усиливается. Известно, что эти колонии содержат лаборатории, центры клонирования, хирургическое оборудование для экспериментов над людьми и пришельцами. Созданные колонии создают повышенную активность и при отсутствии субмарин пришельцев. Чтобы обнаружить колонию в таких местах, судно X-Com должно патрулировать над подозрительной зоной в течение несколько часов."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Когда у пришельцев возникает необходимость в людях, они терроризируют порт, атакуют остров или нападают на корабль. Пришельцы будут открыто нападать на гражданских, используя их для удовлетворения своей извращённой потребности в размножении и жутких экспериментах."
  STR_ALIEN_RETALIATION_UFOPEDIA: "В случае особо успешных действий перехватчиков X-Com, пришельцы будут предпринимать ответные меры, вплоть до прямой атаки баз X-Com. Однако перед атакой пришельцы сперва должны обнаружить базу, поэтому риск можно существенно снизить, если не подпускать судна пришельцев к базе."
  STR_ALIEN_SUPPLY_UFOPEDIA: "После окончания строительства колонии пришельцев начинается её регулярное снабжение специальным грузовым кораблем. Обнаружив совершивший высадку корабль, можно быть уверенным, что колония пришельцев расположена где-то неподалеку."
  STR_SURVEY_SHIP_UFOPEDIA: "Эта крошечная субмарина используется для разведки или наблюдений. Обычно она является предвестником начала миссий более крупных кораблей."
  STR_ESCORT_UFOPEDIA: "Средний по размеру корабль сопровождения сам по себе не представляет большой опасности. Это судно предшествует более крупным кораблям и повышенной активности пришельцев."
  STR_CRUISER_UFOPEDIA: "Крейсер - универсальное судно, оплот флота пришельцев. Пришельцы используют его в заданиях всех типов. Довольно опасный противник."
  STR_HEAVY_CRUISER_UFOPEDIA: "Тяжелый крейсер - более мощный корабль, нежели обычный крейсер. Он имеет усиленное вооружение и более мощные силовые установки, дающие ему большую скорость. Тяжелый крейсер используется в заданиях поиска ресурсов для переноса большего количества минералов и оборудования."
  STR_HUNTER_UFOPEDIA: "Этот корабль оборудован исследовательской комнатой для проведения экспериментов и хирургических операций над людьми. Жертвы подвергаются чудовищным пыткам, мозг часто извлекается и сохраняется для последующей обработки."
  STR_BATTLESHIP_UFOPEDIA: "Линкор - наиболее агрессивный корабль пришельцев. Он оснащён всеми технологиями и системами для того, чтобы действовать как главная ударная сила при выполнении самых разных боевых миссий пришельцев. Он оборудован широким боевым арсеналом."
