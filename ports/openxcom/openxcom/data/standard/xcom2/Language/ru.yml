  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Марс. Кидония пала."
  STR_INTRO_3: "Ликующий X-Com, разрушив самое сердце боевой машины пришельцев, улетает домой. Однако не все было уничтожено на разрушенной марсианской базе."
  STR_INTRO_4: "Мощный тахионный луч устремляется из развалин нервного центра Кидонии, проносясь сквозь пустоту. Его цель - ..."
  STR_INTRO_5: "Земля."
  STR_INTRO_6: "В толще океанских вод луч пробудил приемник от многовекового сна. Огромные спавшие компьютеры зашевелились. В глубине, за пределами, доступными человеческому взору, гигантские камеры со спящими пришельцами начали долгий цикл реанимации."
  STR_INTRO_7: "Год 2040. Ничего не подозревающая Земля. Ужасы войны с пришельцами уже забыты. Но в затерянных и потаённых глубинах океана приготовились новые орды пришельцев. Они уже готовы свергнуть человечество и захватить весь мир."
  STR_INTRO_8: "Пришельцы нападают на людей, ищут особей для своих извращённых экспериментов, совершают набеги за ценными минералами и ресурсами, грабят, нападая из морских вод. Затем их цели перестают ограничиваться лишь морскими водами."
  STR_INTRO_9: "Мощные летающие суда странного вида барражируют над океанами: наблюдают, ищут, преследуют..."
  STR_INTRO_10: "Обнаружив добычу, они нападают."
  STR_INTRO_11: "Новые жуткие виды вооружений были пущены в ход против беззащитного мира. Мы оказались полностью беззащитны перед пришельцами.{NEWLINE}Только одна организация может спасти нас, но мы отвернулись от нее давным-давно..."
  STR_INTRO_12: "Экспериментальная подводная база X-COM"
  STR_INTRO_13: "\"SOS! SOS! Это трансатлантический лайнер \"Гиперион\". На нас напали. SOS! S...\""
  STR_INTRO_14: "\"Центр управления - Судну номер один: Открыть ворота шлюза. Запуск Барракуды-01. Мы столкнулись с нападением пришельцев, статус - красный\"{NEWLINE}\"Повторяю: статус - красный\"."
  STR_INTRO_15: "Эффективность действий пришельцев беспощадна, ..."
  STR_INTRO_16: "их точность безупречна."
  STR_INTRO_17: "\"Барракуда-01 - базе: приближаемся к тому, что осталось от Гипериона\"."
  STR_INTRO_18: "\"Замедляем ход\".{NEWLINE}\"Два метра\"{NEWLINE}\"Один метр\"{NEWLINE}\"Всем акванавтам приготовиться к немедленной высадке\"."
  STR_INTRO_19: "\"Шлюз открыт... Приближаемся к обломкам\".{NEWLINE}\"О боже!\"{NEWLINE}\"Вы видите этих тварей на камере моего костюма?\""
  STR_GAMEOVER_1: "Мы потерпели неудачу, пришельцы уничтожили нашу последнюю надежду на спасение.{NEWLINE}X-Com уничтожен, и Земля пала к ногам древнего врага."
  STR_GAMEOVER_2: "Т'льех поднимается в стратосферу и начинает своё шествие по планете, сея смерть и собирая остатки человеческой расы. Глубоко в его недрах начинает пробуждаться кровожадный инопланетный разум."
  STR_GAMEOVER_3: "В столицах всех государств разрабатываются безнадежные планы. Все тщетно: без технологий, разработанных учеными X-Com, наше оружие бессильно."
  STR_GAMEOVER_4: "Пришельцы создали базы на полярных шапках и начали растапливать лед. Планета превратится в огромный океан. Остатки человеческой расы согнаны вместе и используются в ужасных экспериментах пришельцев по разведению, имеющих неизвестную цель. Небеса потемнели, и страшный мор покрыл Землю."
  STR_GAMEOVER_5: "Мы не можем сопротивляться новому мировому порядку, а те, кто осмеливается, находят свою смерть в огне непостижимого оружия пришельцев. Тех, кто остался, ждет куда более незавидная участь - планета Земля станет миром пришельцев, а человечество сгинет под расползающимся ужасом."
  STR_OUTRO_1: "Из саркофага в центре разрушенной и разорённой гробницы вырываются пузырьки и раздаётся рёв.{NEWLINE}Глупцы, все вы погибнете..."
  STR_OUTRO_2: "...никто не сможет спастись."
  STR_OUTRO_3: "Мощный взрыв сотрясает гробницу и проносится по городу, наполняя воздух обломками и дымом. Планы пришельцев сорваны..."
  STR_OUTRO_4: "Вращающаяся громада Т'льеха начинает разваливаться на части. Огонь и дым вырываются из его сверкающих шпилей и адамантиновых залов."
  STR_OUTRO_5: "Могучая крепость пришельцев падает в море, наполняя воздух скрежетом искорёженного металла и воплями умирающих. Не доведется более Великому Сновидцу видеть снов о покорении мира."
  STR_OUTRO_6: "С последним оглушительным сотрясением Т'льех разрывает себя на части.{NEWLINE}Нет больше угрозы пришельцев, Земля очищена..."
  STR_OUTRO_7: "Тихая сине-зелёная планета, в далёком уголке галактики."
  STR_OUTRO_8: "Недалёкое, безопасное будущее."
  STR_OUTRO_9: "Инопланетная угроза Земле давно уже ликвидирована."
  STR_OUTRO_10: "Многие миллиарды людей живут в огромных городах-метрополиях."
  STR_OUTRO_11: "Про подвиги X-Com и войны с пришельцами рассказывают лишь в детских сказках."
  STR_OUTRO_12: "Но в легендах всегда есть зерно истины......"
  STR_RISE_1: "Т'льех, имеющий множество названий во многих легендах разных народов."
  STR_RISE_2: "С чудовищным воплем, раскатившимся по всему земному шару, Т'льех начал подниматься с океанского дна."
  STR_RISE_3: "Огромное величественное сооружение поднялось из вод Мексиканского залива."
  STR_RISE_4: "400 миллиардов тонн инопланетного металла, огромный город пришельцев, в котором покоится спящее тело Верховного Пришельца. Заточенный на Земле на 65 миллионов лет, этот жуткий космический бог зашевелился."
  STR_RISE_5: "Воды вскипели и вспенились, когда склеп Великого Сновидца открылся свету..."
  STR_RISE_6: "...свету, существование которого будет недолгим, если X-Com не удастся уничтожить военную машину пришельцев."
  STR_YOU_HAVE_FAILED: "Вы не сумели остановить военную машину пришельцев. Финансирующие организации, разочарованные в ваших возможностях, пытаются договориться с пришельцами о мирном урегулировании. Но у захватчиков иные замыслы, и вскоре правда становится известна всему миру..."
