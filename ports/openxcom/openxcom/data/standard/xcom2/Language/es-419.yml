  STR_AIR_LOCK_UFOPEDIA: "La esclusa de aire permite transportar equipo y personal de una base submarina a otra. Es lo primero que se construye en un emplazamiento nuevo. Este compartimiento es vulnerable y puede ser invadido."
  STR_LIVING_QUARTERS_UFOPEDIA: "Cada zona de alojamiento puede albergar a 50 miembros del personal. Las instalaciones son un tanto básicas y funcionales."
  STR_LABORATORY_UFOPEDIA: "En un bloque de laboratorios pueden trabajar cincuenta científicos.Los laboratorios están equipados con las tecnologías más modernas para la investigación de materiales, bioquímica y armamento. X-Com tiene acceso a los mejores laboratorios de investigación del mundo,tanto civiles como militares."
  STR_WORKSHOP_UFOPEDIA: "En un taller se puede encontrar todo lo necesario para fabricar un equipo construido a partir de los diseños científicos más avanzados. El taller puede contener 50 técnicos, y los objetos que se estén fabricando también ocupan sitio."
  STR_STANDARD_SONAR_UFOPEDIA: "Un sistema de sonar normal tiene un alcance efectivo de 450 km a casi cualquier profundidad, y está conectado a una red de satélites fijos de tierra para el análisis de superficie. Los escáneres tienen una probabilidad del 10% de detectar una nave sumergible o volante por cada ciclo de 30 minutos."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Un sistema de sonar de largo alcance cubre una zona de más de 700 kilómetros a cualquier profundidad, y está conectado a una red de satélites fijos de tierra para el análisis de superficie. Los escáneres tienen una probabilidad del 20% de detectar una nave sumergible o volante por cada ciclo de 30 minutos."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Los sistemas de defensa contra torpedos proporcionan protección contra los ataques de sumergibles hostiles que intenten atracar en la base."
  STR_GENERAL_STORES_UFOPEDIA: "Todo el equipo, armas, municiones, materiales recuperados y armas pesadas están situadas en almacenes, incluyendo equipo asignado los submarinos en el muelle."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "A los alienígenas capturados con vida hay que retenerlos en  instalaciones especiales. Estas unidades mantienen sus constantes vitales y reducen a cero su capacidad de lucha. En cada celda caben 10 formas de vida alienígena."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Los sistemas de defensa Gauss proporcionan la protección más eficaz y moderna contra submarinos enemigos."
  STR_SONIC_DEFENSES_UFOPEDIA: "El oscilador sónico de defensa constituye una protección eficaz y poderosa contra los agresores."
  STR_PWT_DEFENSES_UFOPEDIA: "Los torpedos de ondas de impulsos son lo mejor contra los ataques  alienígenas. Estos misiles tienen cabezas de gran densidad capaces de atravesar  cualquier blindaje, y emiten ondas magnéticas que anulan las defensas electrónicas"
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "El escudo de resonancia anti bombardeos evita que sumergibles alienígenas atraquen en la base, y crea un campo de resonancia que repele los ataques submarinos dando tiempo suficiente para que los sistemas de defensa abran fuego a  discreción. Así se duplica la eficacia de otros sistemas de defensa ya en activo."
  STR_MC_GENERATOR_UFOPEDIA: "Puesto que los submarinos alienígenas emplean la tecnología de Control Molecular para detectar formas de vida, podemos usar un emisor que contrarreste dicha tecnología, y así escudar la base y ocultar nuestra presencia."
  STR_MC_LAB_UFOPEDIA: "El laboratorio de Control Molecular puede implantar y entrenar a diez aquanautas a la vez. Realizan un implante en el cráneo de los aquanautas, quienes aprenden a usarlos con un entrenamiento intensivo. Esta técnica se utiliza conjuntamente con Dispositivos Moleculares que pueden emplearse en el combate."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Las comunicaciones alienígenas emplean la red de implantes por control molecular que ellos mismos han creado. El descodificador tarns intercepta las transmisiones de submarinos enemigos y descodifica la información.  Muestra el tipo de submarino, la raza alienígena y qué actividad está en curso."
  STR_SUB_PEN_UFOPEDIA: "Cada muelle puede cobijar un submarino y cuenta con instalaciones para el mantenimiento, reabastecimiento y reparación de la flota de X-Com. Cada submarino volante atracado en una base debe tener un muelle reservado exclusivamente para él, incluso cuando ha salido en una misión."
  STR_DART_PISTOL_UFOPEDIA: "El lanza saetas X-Com, es una unidad pequeña, precisa y de gran potencia con un cargador de 12 dardos que son disparados por un cartucho de gas."
  STR_JET_HARPOON_UFOPEDIA: "El aqua rifle dispara de forma precisa arpones de acero, que van  en bloques sellados de 10. Cada uno tiene su reserva de gas individual."
  STR_GAS_CANNON_UFOPEDIA: "El peso pesado de las armas de gas es el cañón de proyectiles sólidos con la punta altamente explosiva (AE) o de fósforo; la preferida de los aquanautas."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Los cañones hidrojet son armas de infantería pesada. Disparan minitorpedos impulsados con magnesio. Aunque poderoso, es un armatoste de difícil manejo que funciona sólo en el agua."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "Este gran lanzatorpedos, un auténtico peso pesado, dispara tres tipos de proyectiles, cada  uno con su unidad propulsora. Un arma devastadora, la única pega es que es de carga manual. La munición puede ser: torpedos grandes o pequeños con punta altamente explosiva  (AE) o punta de fósforo (P), todos para ataques submarinos."
  STR_GAUSS_PISTOL_UFOPEDIA: "La pistola Gauss emplea la reciente tecnología de aceleración de partículas. Rápida y precisa, funciona dentro y fuera del agua. La tecnología Gauss se desarrolló a partir de la de Plasma, nacida en la guerra anterior."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "La pistola Gauss emplea la reciente tecnología de aceleración de partículas. Rápida y precisa, funciona dentro y fuera del agua. La tecnología Gauss se desarrolló a partir de la de Plasma, nacida en la guerra anterior."
  STR_GAUSS_RIFLE_UFOPEDIA: "El rifle Gauss supera a la pistola: lleva dos aceleradores de partículas. Se ha reemplazado el sistema Plasma accionado por elerio y se ha colocado un acelerador de micropartículas que genera una estela de antiprotones."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "El rifle Gauss supera a la pistola: lleva dos aceleradores de partículas. Se ha reemplazado el sistema Plasma accionado por elerio y se ha colocado un acelerador de micropartículas que genera una estela de antiprotones."
  STR_HEAVY_GAUSS_UFOPEDIA: "El Gauss pesado es algo engorroso pero muy eficaz. Funciona con 3 aceleradores de partículas y es prácticamente imparable. La estela de antiprotones está confinada en una cápsula de arseniuro de galio que explota al hacer impacto y suelta la antimateria."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "El Gauss pesado es algo engorroso pero muy eficaz. Funciona con 3 aceleradores de partículas y es prácticamente imparable. La estela de antiprotones está confinada en una cápsula de arseniuro de galio que explota al hacer impacto y suelta la antimateria."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Esta granada estándar tiene un temporizador sofisticado y preciso para un control más exacto."
  STR_DYE_GRENADE_UFOPEDIA: "Las granadas Dye cumplen dos funciones y son muy útiles cuando se está al descubierto. Funcionan tanto en tierra como en agua y salen proyectadas  como una nube de partículas: en el agua sueltan una especie de tinta como si fueran un calamar, y en el aire crean una cortina de humo."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "Una granada de proximidad que se puede lanzar como las normales, pero lo que la activa es el movimiento que se produzca cerca de ella. Se necesitan habilidad y práctica para utilizarlas."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Este explosivo debe emplearse únicamente para demolición. La experiencia ha demostrado que estos poderosos explosivos son armas ideales para eliminar de raíz a los alienígenas. La onda expansiva es muy grande, así que debes asegurarte de que los aquanautas están a una distancia segura."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Este nuevo dispositivo emplea sistemas informáticos y una variedad de detectores para identificar a las unidades enemigas en movimiento. Presione el icono del Sensor de Perturbaciones en la pantalla táctica. Elige 'Usar sensor' en el menú. En el centro del sensor aparece una flecha que indica la dirección en la que mira el aquanauta (el Norte es la de arriba). Los 'bips' indican unidades que se han movido recientemente. Las unidades grandes o las que se desplazan rápidamente emiten 'bips' largos. Las que están paradas no aparecerán en la pantalla."
  STR_MEDI_KIT_UFOPEDIA: "Para utilizar esto debes ponerte enfrente del agente de X-Com herido o colocarte junto a un aquanauta aturdido.{NEWLINE}REMEDIO> El rojo indica heridas. Elige una parte del cuerpo y dale al botón de 'Curar'. Se curarán las heridas mortales y el individuo recuperar la salud.{NEWLINE}ESTIMULANTE> Ayuda a recuperar la energía y reaviva a un aquanauta aturdido. Para ello debes colocarte justo al lado del cuerpo del aquanauta inconsciente.{NEWLINE}CALMANTE> Le sube la moral a un aquanauta herido."
  STR_MC_DISRUPTOR_UFOPEDIA: "Lo último en tecnología de Control Molecular. Sólo pueden usarlo, los aquanautas con habilidades en C.M. Presione en el Disruptor, elige un tipo de ataque y selecciona un objetivo con el cursor. Hay 2 tipos de ataques:{NEWLINE}INTERFERIR IMPLANTE> Si el ataque tiene éxito, reducirá la moral del objetivo con la probabilidad de inducir panico.{NEWLINE}CONTROLAR IMPLANTE> Si este ataque es exitoso, ganara control de la unidad enemiga."
  STR_THERMAL_TAZER_UFOPEDIA: "Este dispositivo sólo se puede usar en el combate cuerpo a cuerpo y aturde a un organismo vivo, congelándolo sin llegar a matarlo."
  STR_VIBRO_BLADE_UFOPEDIA: "La Vibroespada es un arma blanca larga y afilada cuya hoja está hecha de titanio. Gira a 600 rpm y puede perforar el blindaje más duro. Su fuente motriz es de invención alienígena. Nuestros intentos de fabricar un arma de este tipo, han fracasado: las hojas giraban demasiado despacio o explotaban con la presión."
  STR_THERMIC_LANCE_UFOPEDIA: "La Lanza Térmica ha derivado de la tecnología de la Vibroespada. La hoja gira a gran velocidad y un motor de Zrbita la calienta de modo que puede cortar un blindaje como si fuera mantequilla."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "La lanza térmica pesada es una versión más potente de la lanza térmica normal. Dos fuentes de calor y una asombrosa velocidad de rotación hacen que esta lanza atraviese cualquier tipo de material."
  STR_SONIC_CANNON_UFOPEDIA: "El Cañón Sónico es la más potente de la familia de las armas sónicas. Presenta un oscilador de mayor radio y una cámara reverberante más grande que el rifle. También tiene un sistema de detonación de impulsos que altera la onda ultra-sónica por modulación, produciendo un impacto sónico más eficaz."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Este compacto artefacto se usa como munición para el Cañón Sónico. Contiene una pequeña cantidad de Zrbita."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "Un dispositivo sónico más poderoso. Ni siquiera el acero rico en carbono es inmune a esta arma. El compacto emisor de ondas se ha mejorado con un súper amplificador conductor que aumenta la potencia del arma."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Este pequeño objeto es la fuente de energía de un Rifle Sónico, una potente arma alienígena que lleva algo de Zrbita."
  STR_SONIC_PISTOL_UFOPEDIA: "Las Pistolas Sónicas son un arma alienígena que emplea ondas ultra-sónicas para convertir los huesos en gelatina en cuestión de segundos. Estos sonidos no pueden ser captados por el oído humano."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Fuente de energía de la compacta Pistola Sónica alienígena. Lleva Zrbita, la fuente de toda la energía alienígena."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Es un arma alienígena acuática que lanza proyectiles de disrupción auto-impulsados y dirigibles. Al pulsar para disparar el arma, aparecerán puntos en el mapa que indican el rumbo del proyectil. Cuando hayas colocado los puntos suficientes, pulsa el icono de lanzar proyectiles."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Este aparato es un Proyectil Disruptor de Impulsos que lleva instalado un sistema de guía por ordenador. Lo dispara un lanza proyectiles de disrupción."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "Un pequeño lanza proyectiles de impacto térmico que dispara bombas químicas de congelación. Muy útil para capturar vivos a los alienígenas."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "La Bomba de Impacto Térmico se usa para capturar vivos a los humanos, pero también se puede usar contra varias razas alienígenas. La dispara un Cañón de Impacto Térmico."
  STR_SONIC_PULSER_UFOPEDIA: "Este artefacto funciona igual que una granada normal, pero es mucho más poderoso, y emplea un rayo sónico que sale en todas las direcciones a la vez."
  STR_MC_READER_UFOPEDIA: "Hemos encontrado pequeñas unidades implantadas en los alienígenas. Son los Implantes de Control creados por los aquatoides, que suministran información desde el campo de batalla, incluso a grandes distancias. El Lector de Control Molecular es un aparato de comunicaciones alienígena que extrae información de los implantes por C.M.; las unidades X-Com lo pueden usar en combate para ver las características de un alienígena. Selecciona la opción 'Usar' y luego pulsa con el cursor en un alienígena."
