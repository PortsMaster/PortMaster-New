es-419:
  STR_LEVIATHAN_UFOPEDIA: "SUBMARINO VOLANTE DE CAZA Y TRANSPORTE, CAPAZ DE ALCANZAR UNA PROFUNDIDAD ASOMBROSA. UNA SÍNTESIS FABULOSA DE TECNOLOGÍA HUMANA Y ALIENÍGENA CONSISTENTE EN SISTEMAS DE PROPULSIÓN IÓNICA Y NAVEGACIÓN DE RED MAGNÉTICA"
  STR_BARRACUDA_UFOPEDIA: "NAVE SUBMARINA BRITÁNICA, IMPULSADA POR MOTORES LÁSER SUPER CALENTADOS, CAPAZ DE SUMERGIRSE Y VOLAR, UNA DE LAS NAVES CAZA MÁS VELOCES DEL MUNDO Y PIEZA CLAVE PARA LA BATALLA QUE SE APROXIMA."
  STR_HAMMERHEAD_UFOPEDIA: "NAVE DE CAZA Y TRANSPORTE. REPLICA DE LOS SISTEMAS DE RED MAGNÉTICA EN UNA NAVE X-COM. AUNQUE PEQUEÑA, SU DISEÑO ES UN LOGRO TÉCNICO ASOMBROSO."
  STR_TRITON_UFOPEDIA: "NAVE DE TRANSPORTE, EQUIPADO CON MOTORES ACUÁTICOS Y ATMOSFÉRICOS. SU GRAN CAPACIDAD Y RESISTENTE CONSTRUCCIÓN LO HACE UN PILAR DE LA FLOTA X-COM."
  STR_MANTA_UFOPEDIA: "NAVE DE ALTA VELOCIDAD, UN SUBMARINO VOLANTE DE CAZA MONO-PLAZA, PARECIDO A LAS NAVES ALIENÍGENAS MOVIDAS POR IONES. MUY EFICAZ EN EL CONFLICTO QUE SE AGRAVA."
  STR_AJAX_UFOPEDIA: "EL TORPEDO AJAX ES EL ARMA ESTÁNDAR DE COMBATE SUBMARINO. ALREDEDOR DEL MUNDO. SE USA COMO UN DISUASIVO POTENTE Y PRECISO."
  STR_DUP_HEAD_UFOPEDIA: "LA TECNOLOGíA DE ARMAS CON CABEZA DE URANIO REBAJADO (C.U.R) ES RELATIVAMENTE NUEVA,  Y ÉSTA ES LA PRIMERA ARMA ACUÁTICA COMERCIAL QUE LA EMPLEA."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "UN CAÑÓN DE GAS COMPRIMIDO QUE DISPARA PROYECTILES SÓLIDOS CAPACES DE PERFORAR BLINDAJES."
  STR_PWT_CANNON_UFOPEDIA: "EL TORPEDO DE ONDAS DE IMPULSOS (T.O.I) UTILIZA UN SISTEMA DE COMBUSTIBLE SOBRE-CALENTADO Y UNA CABEZA SUMAMENTE DENSA QUE PUEDE PERFORAR LA MAYORÍA DE LAS ALEACIONES."
  STR_GAUSS_CANNON_UFOPEDIA: "EL ARMA GAUSS HA SIDO FABRICADA CON LA  RECIÉN DESARROLLADA TECNOLOGÍA X-COM. UN REACTOR DE FUSIÓN REFRIGERADO CON NITRÓGENO LÍQUIDO MUEVE SU ACELERADOR DE PARTÍCULAS."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "UN POTENTE OSCILADOR ACUSTICO CREA ONDAS DE FUERZA SÓNICA QUE DESTRUYEN EL BLANCO AL ROMPER SUS ENLACES MOLECULARES CON LAS VIBRACIONES."
  STR_AQUATOID_UFOPEDIA: "La raza Aquatoide forma una sociedad ancestral que ya existía antes de que el hombre diera sus primeros pasos sobre la Tierra. Su aspecto compacto y sus rasgos bulbosos suponen una retroceso con respecto a sus hermanos los sectoides, que también viajan por el espacio. Su poder se basa en la tecnología del control molecular. Los aquatoides quieren propagar su raza estéril por medio de la codificación genética y, para ello, experimentan con seres humanos, dando origen a numerosas razas híbridas."
  STR_AQUATOID_AUTOPSY: "Autopsia de Aquatoide"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Un examen detallado de esta criatura nos permite llegar a unas suposiciones básicas. Es un sectoide, nuestro antiguo enemigo, pero ha sido modificado por métodos quirúrgicos e implantes y ahora es una criatura acuática. Tiene pulmones vestigiales que le permiten respirar y moverse por tierra, e implantes cibernéticos que aumentan la fuerza de sus miembros atrofiados y mejoran el funcionamiento de sus órganos. Dado que todos los miembros de esta raza son idénticos, suponemos que son clones."
  STR_GILLMAN_UFOPEDIA: "Una extraña criatura medio humana medio reptil, estrechamente relacionada con el hombre y extraordinariamente fuerte y rápida bajo el agua. Los hombres-branquia son una raza plenamente desarrollada, con hembras y machos de distintas edades. Se diferencian de la mayor¡a de los alienígenas submarinos en que no presentan ningún signo de alteración genética ni de deformación quirúrgica. Puede que estemos ante un grupo arcaico de nuestra propia especie."
  STR_GILLMAN_AUTOPSY: "Autopsia de Hombre-Branquia"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Una vez iniciada la intervención quirúrgica, se vio claro que no era un alienígena, sino una criatura de la Tierra, una raza prehistórica que se creía desaparecida desde que los mamíferos predominaron en este planeta. Los hombres-branquia, inteligentes y fuertes, vivieron en el tiempo de los dinosaurios. El cataclismo que acabó con el predominio de los reptiles obligó a estas criaturas a establecer una relación simbiótica con los alienígenas recién llegados. Tienen un dispositivo electrónico en el cráneo."
  STR_LOBSTERMAN_UFOPEDIA: "Esta es una criatura asombrosa, más alta que un hombre y tiene seis pulmones. A lo único que se parece es a un demonio acuático. El parecido entre esta criatura y la langosta terrestre le ganó el apodo Hombre-Langosta por las tropas X-Com. Esto es un monstruo de las profundidades. Una criatura de increíble fuerza diseñada cuidadosamente para luchar, y prácticamente invulnerable al fuego de proyectiles. Sus tenazas son suficientes para triturar acero."
  STR_LOBSTERMAN_AUTOPSY: "Autopsia de Hombre-Langosta"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Bajo un caparazón prácticamente indestructible hay una criatura de construcción asombrosa: un esqueleto de titanio cubierto de músculos poderosos y un sofisticado sistema de blancos con un dispositivo de exploración multi-banda implantado en el cerebro. Sus múltiples ojos están protegidos con un plástico duro como el acero y cuando sus amos las despliegan estratégica mente, estas criaturas son imparables. Llevan unos dispositivos de construcción y función desconocidas."
  STR_TASOTH_UFOPEDIA: "Estos enemigos giles y veloces son un elemento esencial del ejército enemigo. En el corazón de las colonias alienígenas nacen cientos de ellos, criados en cubas enormes. Los Tasoth son verdaderos alienígenas, carnívoros y mucho más fuertes que los hombres. A menudo se sitúan en la vanguardia durante los ataques enemigos y nunca parecen amedrentarse, incluso cuando llevan claramente las de perder."
  STR_TASOTH_AUTOPSY: "Autopsia de Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "La disección reveló un organismo cibernético dotado de una extraña energía. En el interior lleva una pequeña unidad energética, pero no se puede identificar ningún órgano. Un sistema de transmisión bioeléctrico reparte la energía por el cuerpo. No hay huesos ni ninguna otra estructura de sostén. Al morir, la energía se detiene y la criatura se convierte en un muñeco de carne y fluidos alienígenas retumbantes. Un par de células de cerámica reviven brevemente a la criatura si reciben energía."
  STR_DEEP_ONE_UFOPEDIA: "El Anuroide es una pesadilla biológica, un mestizaje resultado de los experimentos cerebrales de los aquatoides. Hemos visto algunas variaciones de esta criatura. Tras una costosa investigación hemos concluido que los fabrican los invasores, quienes aumentan su producción cada vez que capturan carne humana fresca. Cada uno de estos sub-humanos es capaz de soltar una descarga de energía eléctrica suficiente para matar a un aquanauta."
  STR_DEEP_ONE_AUTOPSY: "Autopsia de Anuroide"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Esta criatura es el resultado de injertos humanos y alienígenas. El cerebro humano ha sido alterado para ubicar dispositivos electrónicos de control y la corteza cerebral de un alienígena. La única característica humana son los ojos. Según parece, el feto alienígena va consumiendo a su anfitrión humano a medida que crece. Su resistente piel parece ser una mezcla metálica e inorgánica muy dura y flexible. El resultado es un híbrido fuerte y veloz que está  bajo el control total de los alienígenas."
  STR_BIODRONE_UFOPEDIA: "El telecerebro es una creación que sólo una mente alienígena podía concebir. Es un cerebro (humano o alienígena) envuelto en líquidos amnióticos y conectado a una unidad base con energía para volar o moverse bajo el agua. Llevan un potente disruptor sónico, parte mecánico, parte organismo vivo. Nuestros científicos han sugerido que las cuerdas vocales del organismo anfitrión mueven esta arma. Los alienígenas los emplean como perros guardianes para proteger sus valiosas propiedades."
  STR_BIODRONE_AUTOPSY: "Autopsia de Telecerebro"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "La hipótesis de que el disruptor sónico es biológico es cierta. Esta criatura mata a sus enemigos gritando. Tienen grandes cicatrices y graves mutilaciones. Los alienígenas hacen una carnicería con el cerebro hasta conseguir que les obedezca. La mayor parte de las cortezas cerebrales usadas  son de origen alienígena, pero nada se puede comparar al horror de hallar una criatura basada en un humano. Los Telecerebros se mueven gracias a un motor Iónico y llevan un sistema de control remoto."
  STR_TENTACULAT_UFOPEDIA: "Ni siquiera de una pesadilla  de Lovecraft podrían salir criaturas indescriptibles como esta. No se puede comparar con ningún animal de la Tierra, el entorno en el que pueda haber surgido es inimaginable. Armado con largos tentáculos, el Tentáculat paraliza a sus víctimas y luego las transforma en objetos sin cerebro. Esta especie puede matar con sólo tocar, incluso a través de un blindaje. El tentáculat es el alienígena más temible de los que X-Com se ha encontrado hasta ahora."
  STR_TENTACULAT_AUTOPSY: "Autopsia de Tentáculat"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "La autopsia revela pequeños implantes cibernéticos en el gran cerebro de la criatura. Su sistema visual es una compleja combinación de percepción de imágenes luminosas y térmicas. Este monstruo puede moverse con un rumbo exacto incluso en las tenebrosas profundidades del océano. Tiene algunos órganos vestigiales que parecen ser los mínimos que necesita para sobrevivir. Cada criatura tiene un pequeño estómago con un conector externo, por lo que creemos que las alimentan sus amos."
  STR_CALCINITE_UFOPEDIA: "Estas criaturas similares a los trajes de buceadores perdidos acechan a los distraídos en el fondo del mar. Les basta dar un golpe con sus pinzas más fuertes que el acero para mandar al fondo al mejor de los buceadores. Sólo se ve una forma gelatinosa y verde girando alrededor de la mascarilla. No hemos podido adivinar nada sobre su verdadera naturaleza en ninguno de nuestros encuentros, a menudo letales, con ellas."
  STR_CALCINITE_AUTOPSY: "Autopsia de  Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Una vez desprovisto del traje blindado, el Calcinite es una masa amorfa de protoplasma sin cerebro, extremidades u órganos sensores visibles. En el interior del cuerpo líquido hay un pequeño elemento metálico. Una vez muerta, sólo podemos hacer conjeturas sobre la naturaleza de esta criatura. Es un enigma de los alienígenas."
  STR_TRISCENE_UFOPEDIA: "Este reptil bípedo es un retroceso a la edad de los dinosaurios. Todo, excepto su habilidad para vivir dentro y fuera del agua, indica que es una criatura del Cretáceo. Estas criaturas llevan compartimientos de armas y tienen una mandíbula con enormes dientes de acero. A menudo, estos monstruos se colocan en el centro de las fuerzas de ataque alienígenas cuando estas lanzan un ataque terrestre. Constituyen un arma potente y pesada que los comandantes Tasoth despliegan con mortal eficacia."
  STR_TRISCENE_AUTOPSY: "Autopsia de Triscene"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Una vez sometidos al bisturí del científico, el Triscene resulta ser una criatura prehistórica modificada con implantes cibernéticos y sistemas de armas. Su diminuto cerebro ha sido completado con un pequeño ordenador acoplado al arnés de control que llevan todas las criaturas. Una piel natural resistente y un instinto depredador mejorado con armas hacen de él un oponente mortal en cualquier ambiente."
  STR_HALLUCINOID_UFOPEDIA: "Tras explotar los océanos, los alienígenas han criado esta enorme criatura terrestre y la utilizan como arma. No te dejes engañar por el falso aspecto inofensivo de este marino de las profundidades. Poseedor de un ataque cortante como el hielo el Alucinoide es un enemigo mortal."
  STR_HALLUCINOID_AUTOPSY: "Autopsia de Alucinoide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "En las muchas capas del cuerpo gelatinoso de este organismo hay un congelador químico potente, su principal medio de ataque. La piel suave y flexible del alucinoide indica que es vulnerable a ataques basados en el calor. Es frecuente ver a este mutante en compañía de sus amos, los Aquatoides."
  STR_XARQUID_UFOPEDIA: "El Calaxmar es otro invertebrado terrestre modificado, una criatura bella y peligrosa. Este nadador rápido y gigantesco oculta un arsenal de armas devastador, un chorro de tinta sofocante y un rayo de partículas ionizadas. Desde nuestros primeros encuentros con esta poderosa criatura hemos desconfiado de sus habilidades y de sus controladores, los vengativos Hombres-Branquia."
  STR_XARQUID_AUTOPSY: "Autopsia de Calaxmar"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Este enorme cefalópodo ha llegado a este tamaño con una dieta de drogas alienígenas y alteraciones quirúrgicas. Los Hombres-Branquia, pervertidos hasta lo inimaginable, han implantado sistemas mecánicos de control en la criatura y ahora no queda ni uno de sus rasgos originales. Su resistente concha y su movilidad hacen que el Calaxmar sea un oponente formidable, empleado como plataforma orgánica para armas."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Los submarinos volantes alienígenas tienen complejos sistemas de energía que les permiten surcar las profundidades a velocidad increíble. Su tecnología  se basa en el DESPLAZADOR DE IONES que usa Zrbita como catalizador y los motores mueven un volumen de agua 100 veces mayor que el suyo propio cada segundo. Esta potencia enorme implica que un submarino alienígena es más veloz que cualquiera de la Tierra. Podemos reproducir su sistema de propulsión con aquaplásticos y células de Zrbita."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Estas unidades generan un campo magnético esférico y de varias capas que es proyectado hasta 1 Km alrededor del submarino. Los alienígenas que navegan en el interior se comunican directamente y van palpando el camino a seguir bajo las olas. Un sistema interfaz funciona con la materia cerebral modificada de los alienígenas, que se comunica directamente con la mente del operador por unión neural."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "La estructura de las naves es como la de un camaleón, imita rasgos de las criaturas marinas y está hecha de aquaplásticos. Cada submarino funciona como un organismo: tripulación y nave en armonía. La mayoría de sus sistemas se pueden reproducir y es posible crear una tecnología híbrida que nos permita llegar a su nivel."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "Muchos alienígenas permanecen escondidos en la Tierra en estado inactivo, sometidos a una congelación criogénica. Estas criaturas son encerradas en unidades en las que su temperatura corporal es reducida hasta que sus funciones vitales están a punto de detenerse. El examen de estas unidades ha revelado que los cuerpos han permanecido inactivos por periodos increíbles, algunos más de 60 millones de años."
  STR_ALIEN_CLONING_UFOPEDIA: "Muchos de los alienígens capturados son idénticos, incluso tienen el mismo ADN. Son copias exactas. Los alienígenas extraen muestras de células de sus bancos de genes y las meten en las unidades criogénicas. Algunas de ellas guardan humanos o partes de su cuerpo. Puede que algunas sirvan para crear híbridos."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Gracias a los implantes de Control Molecular que hay en los cráneos de todos los alienígenas, estas máquinas inyectan directamente información en sus cerebros. Los alienígenas recién clonados son llevados hasta estas unidades para introducirles recuerdos de su raza e información científica y bélica en sus mentes vacías."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Esta máquina sirve para equipar a los alienígenas con implantes de Control Molecular, fertilizar razas reproductoras e insertar o extraer órganos y dispositivos electrónicos de cualquier criatura. Creemos que el paciente está anestesiado pero es consciente del proceso y, por desgracia, la anatomía humana se acopla perfectamente a esta unidad."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Ya tenemos pruebas que nos permiten saber por qué‚ los alienígenas capturan humanos. No se los comen ni los fertilizan con sus propios embriones, los usan como base de una serie de criaturas y sistemas de control. Su tecnología se basa en una mente única, una inteligencia común, y el cerebro humano es el receptáculo ideal para ello. El tejido del cerebro humano se utiliza en la mayoría de los sistemas informático-biológicos de almacenamiento y extracción de datos, el resto sirve para crear y criar criaturas."
  STR_AQUA_PLASTICS_UFOPEDIA: "En la mayor parte de la construcción de los submarinos y estructuras alienígenas se utiliza un material increíblemente fuerte y duradero. Los Aquaplásticos son materiales complejos de enlaces múltiples y catalizados con Zrbita. Esta sustancia densa pero ligera es más resistente que el Titanio o el Kevlar."
  STR_ZRBITE_UFOPEDIA: "Esta es una aleación de origen alienígena, hecha de oro y de bio-material alienígena. Cuando se utiliza como fuente de energía, pequeñas cantidades generan más energía que una unidad nuclear 10 veces más grande. No podemos reproducir este material con nuestra tecnología debido a que la mayoría de sus componentes son alienígenas."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Los alienígenas atacan por todo el planeta con eficacia despiadada. No conseguimos averiguar dónde está su base, ¨en alguna parte impenetrable del fondo del océano que no podemos localizar? No todos los organismos encontrados son alienígenas, unos son viejísimos, otros son ejemplares evolucionados de especies que creíamos extintas hace mucho. Nos enfrentamos a una amenaza que ha estado aletargada durante milenios, una sutil simbiosis de humano y alienígena. Las antiguas bases desde donde contactan con sus primos de las estrellas están en la profundidad del océano. Cada una de estas doce bases tiene un dispositivo Synonium  de alta tecnología alienígena. Ahora que su maquinaria bélica está en marcha, los alienígenas están reactivando estas bases para ampliar su red de Control Molecular, tenemos que destruir esas bases cueste lo que cueste."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "Hace sesenta y cinco millones de años una inmensa nave-ciudad fue enviada a la Tierra desde un planeta lejano. Mientras el enorme aparato se aproximaba al joven planeta, una violenta erupción solar provocó un fallo de navegación. La enorme mole, inutilizada y averiada se precipitó a través de la estratosfera del cielo del Cretáceo. En la superficie, numerosas especies animales levantaron la vista hacia el cielo y vieron a su enemigo abrirse paso hacia el planeta. La atmósfera se saturó de polvo y, al enfriarse el planeta, la especie animal dominante, el dinosaurio, se extinguió. Pero los 400 mil toneladas de metal de T'leth no quedaron destruidos en el impacto; unos sofisticados ordenadores pusieron en hibernación a las criaturas que había en el interior. Durante eones, los ordenadores despertaron a grupos de alienígenas para que intentaran comunicarse con sus primos estelares, pero fue en vano, porque el núcleo del poder alienígena seguía dormido."
  STR_TLETH_THE_ALIEN_CITY: "T'leth la Ciudad Alienígena"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "La enorme nave-ciudad alienígena T'leth yace en Sigsbee, en el Golfo de México. En el centro de la ciudad hay un horror alienígena, tan malvado y poderoso que ni siquiera la muerte lo reclama. En una cámara de metal alienígena yace dormido el Soñador, el Alienígena Supremo. Cuando T'leth emerja de las aguas, Él iniciará su ciclo de reanimación y una vez despierto nada le detendrá. Aunque no esté vivo, y en cierto modo tampoco muerto, su mente controla el ejército alienígena. La desconocida tecnología del Control Molecular conecta todos los alienígenas a un único cerebro y viceversa. Unos fetos, resultado de la mutación genética de hombre y alienígena, proporcionan energía a ese cerebro y sirven de unión entre él y sus súbditos. El mito del Alienígena Supremo vive desde hace siglos en la memoria y en el corazón de los hombres, pero sólo el mar sabe la verdad."
