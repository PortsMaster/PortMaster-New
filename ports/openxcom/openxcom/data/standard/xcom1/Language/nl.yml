  STR_UFO_CRASH_RECOVERY: "BERGING VAN NEERGESTORTE UFO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Wees voorzichig - Er zijn mischien nog bemmaningsleden in de UFO of rondom de lokatie van de crash. De Missie is succesvol wanneer alle vijandige eenheden zijn uitgeschakeld. Dan kan het bergen van UFO overblijfselen, buitenaardse artifacten  en lijken worden begonnen. Om de missie af te breken, breng alle X-Com soldaten terug naar het transportvoertuig en klik op de 'Missie afbreken'' icoon."
  STR_UFO_GROUND_ASSAULT: "AANVAL OP GELANDE UFO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Verken de landingsplaats en probeer, wanneer mogelijk, toegang tot de UFO te krijgen. De missie zal succesvol zijn wanneer alle vijandelijke eenheden zijn geëlimineerd of geneutraliseerd. Het herstel van UFO's, artefacten en buitenaardse lijken kan dan worden gestart. Om de missie af te breken, moeten de X-Com-agenten terug worden gebracht naar het transportvoertuig en klikken op de icoon 'Missie afbreken'."
  STR_BASE_DEFENSE: "VERDEDIGING BASIS"
  STR_BASE_UC_: "BASIS> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Een buitenaards schip is in de buurt geland. Onze basis is in groot gevaar. Volgens de standaardprocedure zijn al het niet-gevechtspersoneel en X-Com-vaartuigen geëvacueerd. Buitenaardse eenheden komen de basis binnen via hangardeuren of de toegangslift. Verdedig de basis en zijn vitale installaties tegen elke prijs - dit is een gevecht op leven en dood. Wanneer je  op het iccon 'Missie afbreken' klikt, accepteer je de nederlaag toe en je verliest de basis."
  STR_ALIEN_BASE_ASSAULT: "AANVAL OP BUITENAARDSE BASIS"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com-agenten hebben toegang gekregen tot een buitenaardse basis. Het controlecentrum moet worden vernietigd om de basis uit te schakelen. De missie eindigt wanneer alle vijanden zijn uitgeschakeld, of wanneer je squadron is teruggekeerd naar het groene terugkeer zone  (klik op het icoon 'Missie afbreken' om te ontsnappen)."
  STR_CYDONIA_BRIEFING: "Je bent aangekomen in Cydonia.  Je verschaft toegang tot een groot ondergronds complex in de buurt van de Martiaanse Sphinx.  Je moet het Buitenaardse Brein vernietigen dat alle buitenaardse activiteit bestuurt.  Het lot van de mensheid ligt in jouw handen ...."
  STR_TERROR_MISSION: "TERREURMISSIE"
  STR_TERROR_MISSION_BRIEFING: "Missie zal succesvol zijn wanneer alle vijandelijke eenheden zijn gedood of geneutraliseerd. Je moet proberen de levens van alle burgers in het gebied te redden door de buitenaardse dreiging te uit te schakelen. Om de missie af te breken, moet je X-Com-agenten terugbrengen naar het transportvoertuig en dan te klikken op het icoon 'Missie afbreken'."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "GEEN LOODSEN VRIJ VOOR CONSTRUCTIE VAN VAARTUIG!{SMALLLINE}Elk vaartuig toegewezen of onderweg naar een basis, in aankoop of constructie bezet een loods.  Bouw een nieuwe loods of maak er één vrij."
