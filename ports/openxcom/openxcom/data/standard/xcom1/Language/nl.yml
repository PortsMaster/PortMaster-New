  STR_ACCESS_LIFT_UFOPEDIA: "Via de toegangslift kan materieel en personeel de ondergrondse basis in- en uitgaan.  Het is altijd de eerste faciliteit die wordt gebouwd op een nieuwe locatie.  Het gebied rond de lift is kwetsbaar voor vijandige indringers."
  STR_LIVING_QUARTERS_UFOPEDIA: "Ieder accommodatieblok kan tot 50 man personeel huisvesten.  De faciliteit biedt basale recreatie-, voedsel- en slaapvoorzieningen."
  STR_LABORATORY_UFOPEDIA: "In een laboratoriumfaciliteit kunnen tot 50 wetenschappers werken.  Laboratoria zijn ingericht met de laatste technologie voor onderzoek naar materialen, biochemie en kosmologie.  Er is toegang vrijgesteld tot de beste onderzoekslabs ter wereld, waaronder ook militaire instellingen."
  STR_WORKSHOP_UFOPEDIA: "Een werkplaats  alle uitrusting die nodig is om uitrusting te maken gebaseerd op ontwerpen uit de wetenschappenlijke labs.  Tot 50 ingenieurs kunnen een werkplaats bezetten, maar eenheden onder constructie zullen ook wat ruimte in beslag nemen."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Een klein detectiesysteem heeft een effectief radarbereik van 300 zeemijl en is gekoppeld aan satellietsystemen voor grondonderzoek. Elk systeem heeft een kans van 10% om elke 30 minuten een object van gemiddelde grootte te detecteren."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Een groot detectiesysteem heeft een effectief bereik van 450 zeemijl en is gekoppeld aan satellietsystemen voor grondonderzoek. Elk systeem heeft een kans van 20% om elke 30 minuten een object van gemiddelde grootte te detecteren."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Raketverdediging biedt enige bescherming tegen een inval door vijandige vaartuigen welke proberen te landen in de buurt van de basis."
  STR_GENERAL_STORES_UFOPEDIA: "Alle uitrusting, wapensystemen, munitie,  geborgen `materiaal en platforms voor zware wapens worden in de opslag geplaatst, inclusief uitrusting die is toegewezen aan vaartuigen in hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Levende buitenaardsen hebben waarschijnlijk een speciale habitat nodig om hun vitale functies te ondersteunen.  De klimaatcel kan tot 10 buitenaardsen huisvesten in onafhankelijke eenheden."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserverdediging biedt bescherming tegen invallen door vijandige vaartuigen."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasmastraal-verdediging biedt krachtige en efficiënte bescherming tegen invallen door vijandige vaartuigen."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fusie-raketten bieden de meeste effectieve verdediging tegen buitenaardse aanvallen.  Deze raketten creëren een antimaterie-implosie die alles binnen een bepaalde straal vernietigt."
  STR_GRAV_SHIELD_UFOPEDIA: "Het zwaartekrachtschild kan buitenaardse vaartuigen lang genoeg afslaan om verdedigingssystemen te herhalen.  In de praktijk verdubbelt op die manier de defensieve kracht van de basis."
  STR_MIND_SHIELD_UFOPEDIA: "Omdat buitenaardse vaartuigen de aanwezigheid van mensen kunnen bepalen op basis van hersengolven is de meest effectieve tegenmaatregel het afschermen van hersengolven in de basis.  Deze faciliteit zal de detectiekans voor buitenaardse vaartuigen drastisch verminderen."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Het psionische lab kan de psionische potentie van iedere soldaat in de basis bepalen, en de nodige training bieden om gebruik te kunnen gaan maken van hun psionische vaardigheden.  Ieder lab kan tot tien soldaten trainen.  Training wordt aan het eind van iedere maand toegewezen.  Psionische vaardigheden kunnen met behulp van een Psi-versterker worden ingezet voor psionische aanvallen tijdens een gevecht."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "De communicatie van buitenaardsen onderling gaat via een supra-dimensionale golf die vrijwel instantaan is.  De decoder-faciliteit onderschept berichten van UFO's en decodeert de informatie.  Dit zal het type UFO, het buitenaardse ras en de aard van de activiteiten onthullen."
  STR_HANGAR_UFOPEDIA: "Elke hangar biedt plaats aan een enkel voertuig. Er zijn voorzieningen voor onderhoud, tanken en reparatie van X-Com voertuigen. Aan elk voertuig dat op een basis is gestationeerd, moet een vrije hangar zijn toegewezen die niet door andere voertuigen kan worden gebruikt, zelfs wanneer het toegewezen voertuig op een missie is."
  STR_PISTOL_UFOPEDIA: "Het standaard X-Com-pistool is een krachtige semi-automatische machine pistool met een capaciteit van 12 kogels"
  STR_RIFLE_UFOPEDIA: "Dit zeer nauwkeurige scherpschuttersgeweer heeft een lasergeleide richtkijker en gebruikt 6.7mm munitie in een 20-patroonsmagazijn."
  STR_HEAVY_CANNON_UFOPEDIA: "Het zware kanon is een allesvernietigend, maar onhandig wapen.  Zijn veelzijdigheid ontleent hij aan het feit dat er drie soorten munitie in passen - pantserdoorborende, brandende en hoog-explosieve munitie."
  STR_AUTO_CANNON_UFOPEDIA: "Het automatisch kanon combineert de veelzijdigheid en kracht van een zwaar kannon met een hogere snelheid van vuren."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "De raketwerper is een lasergestuurd systeem waarmee raketten van drie verschillende afmetingen mee kunnen worden afgevuurd."
  STR_LASER_PISTOL_UFOPEDIA: "Het laserpistool is een effectieve toepassing van nieuwe technologie.  Het heeft het gemak van een pistool met een snellere en nauwkeurigere afvuring."
  STR_LASER_RIFLE_UFOPEDIA: "Het lasergeweer is een krachtigere en nauwkeurigere versie van het oudere ontwerp van het pistool."
  STR_HEAVY_LASER_UFOPEDIA: "De zware laser is onhandig maar extreem effectief."
  STR_GRENADE_UFOPEDIA: "Deze granaat uit de standaarduitrusting heeft een nauwkeurige en complexe timer voor precieze controle."
  STR_SMOKE_GRENADE_UFOPEDIA: "Rookgranaten zijn handig voor het bieden van dekking in een open gevecht.  Gebruik ze met beleid want de vijand kan er ook voordeel bij hebben."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Een afstandsgranaat wordt gegooid zoals een gewone granaat, maar gaat pas af wanneer er beweging wordt waargenomen.  Correct gebruik van dit apparaat vergt bekwaamheid en zorg."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Dit explosief moet alleen gebruikt worden voor de sloop.  Houd personeel op afstand bij sloopwerkzaamheden."
  STR_MOTION_SCANNER_UFOPEDIA: "Dit complexe apparaat gebruikt een veelheid aan sensoren en geavanceerde computeralgoritmes om bewegende vijanden te identificeren.  Echter, het vergt wat oefening voordat het effectief kan worden gebruikt.  Klik op het bewegingssensor-icoon in het tactische scherm.  Selecteer 'Gebruik Scanner' in het menu.  Het Scannerscherm toont in het midden een pijl dit wijst in de kijkrichting van de soldaat (het noorden staat bovenaan).  De knipperende stippen tonen eenheden die recentelijk hebben bewogen.  Grote of snel bewegende eenheden zullen grotere stippen produceren.  Onbeweeglijke eenheden worden niet gedecteerd."
  STR_MEDI_KIT_UFOPEDIA: "De medicijnkit combineert een genezingsvoorziening met pijnstillers en opwekkende middelen.  Om de medicijnkit te gebruiken moet je naar de soldaat toe staan die de behandeling nodig heeft.  Als de soldaat is verdoofd moet je boven het lichaam gaan staan.  Klik op het icoon van de medicijnkit en klik op 'Gebruik Medicijnkit' in het menu.{NEWLINE}GENEZEN> Rode lichaamsdelen tonen fatale verwondingen.  Klik op een lichaamsdeel met verwondingen.  Klik op de 'Genees'-knop.  Een fatale wond zal worden genezen en een deel van de gezondheid zal worden hersteld.{NEWLINE}OPWEKKEND MIDDEL> Dit zal energie herstellen en bewusteloze (verdoofde) soldaten weer bij kennis brengen.{NEWLINE}PIJNSTILLER> Dit zal het moreel van de soldaat herstellen in gelijke mate met de verminderde gezondheidstoestand."
  STR_PSI_AMP_UFOPEDIA: "De Psi-versterker kan alleen worden gebruikt door soldaten met psionische vaardigheden. Klik tijdens gevechten op de Psi-versterker, selecteer het type aanval en selecteer een doel met de cursor. Er zijn twee soorten psionische aanvallen:{NEWLINE}PANIC UNIT> Als de aanval slaagt, zal dit het moreel van het doelwit verminderen en kan het in paniek raken.{NEWLINE}MIND CONTROL> Als dit lukt, krijg je onmiddellijk controle over de vijandelijke eenheid alsof het een van uw eigen eenheden is. Het is moeilijker om succesvol te zijn met dit type aanval."
  STR_STUN_ROD_UFOPEDIA: "Dit apparaat kan alleen in een lijf-aan-lijfgevecht worden gebruikt, maar het zal een levend organisme niet doden, maar verdoven via elektrische schokken."
  STR_MIND_PROBE_UFOPEDIA: "De mind probe is een buitenaards communicatieapparaat dat wordt gebruikt om informatie rechtstreeks uit hersengolven te lezen. X-Com-eenheden kunnen dit apparaat in gevechten gebruiken om de kenmerken van een buitenaards wezen weer te geven. Klik op de mind probe en de optie 'gebruiken'. Klik dan op een alien met de cursor."
  STR_PLASMA_PISTOL_UFOPEDIA: "Plasmapistolen zijn dodelijke buitenaards wapens gebaseerd op het versnellen van deeltjes vanuit een miniem antizwaartekrachtsveld."
  STR_PLASMA_RIFLE_UFOPEDIA: "Dit is een verwoestend buitenaards wapen gebaseerd op het versnellen van deeltjes vanuit een miniem antizwaartekrachtsveld."
  STR_HEAVY_PLASMA_UFOPEDIA: "Dit is een ongelofelijk verwoestende wapen gebaseerd op het versnellen van deeltjes vanuit een miniem antizwaartekrachtsveld."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "Dit is een buitenaardse geleide raketwerper waarmee krachtige 'springbommen' kunnen worden afgevuurd.  Als je klikt om te vuren kun je 'markeerpunten' zetten die door de springbom worden gevolgd.  Wanneer je voldoende markeerpunten hebt neergezet, klik op het speciale icoon om te vuren."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Een kleine werper voor verdovingsbommen.  Zeer bruikbaar bij het vangen van levende buitenaardsen."
  STR_ALIEN_GRENADE_UFOPEDIA: "Dit apparaat werkt op dezelfde wijze als een aardse granaat - behalve dat deze krachtiger is."
