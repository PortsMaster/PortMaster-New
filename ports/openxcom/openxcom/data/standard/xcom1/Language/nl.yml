  STR_TANK_CANNON_UFOPEDIA: "De geautomatiseerde zware wapens platforms zijn ontworpen om een X-com squadron te ondersteunen. De combinatie van hoge vuurkracht en sterke bepantsering maakt deze eenheden waardevol voor vuurgevechten in open terrein. Zorg ervoor dat er voldoende kanonhulzen in je opslag zijn om de tanks te herbewapenen. Ze worden automatisch geladen wanneer je ze aan een squadron toewijst."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Dit geautomatiseerde Zware WapenPlatform is bewapend met krachtige raketten.  Dit is vernietigend voor iedere buitenaardse tegenstander.  Zorg dat je opslagruimte blijft bevoorraad met ZWP-raketten."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laserwapens zijn een bruikbare toevoeging voor ZWP's.  Het combineert zware vuurkracht met een gebrek aan beperkingen op munitie."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Buitenaardse technologie heeft ZWP's nieuw leven ingeblazen.  De toegevoegde manoeuvreerbaarheid dankzij het reizen door de lucht en de kracht van plasmastralen is een dodelijke combinatie."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Deze zweeftank heeft een fusiebal-werper die ongekende vernietiging teweeg kan brengen. Pas goed op wanneer je hier gebruik van maakt. Je zult de fusieballen moeten produceren om deze ZWP's volledig bewapend te houden. Een fusiebal is een intelligent geleid wapen. Bij het afvuren kun je een aantal markeerpunten neerzetten met je cursor en vervolgens op het icoon klikken om de fusiebal te lanceren."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dit compacte apparaat wordt gebruikt als munitie voor het Zwaar Plasma-wapen.  Er zit een kleine hoeveelheid Elerium in."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dit kleine object wordt gebruikt als energiebron voor een plasmageweer - een buitenaards wapen van gemiddelde kracht.  Er zit een kleine hoeveelheid Elerium in."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Energiebron voor het kleine buitenaardse plasmapistool.  Bevat Elerium - de bron van alle buitenaardse energie."
  STR_STUN_BOMB_UFOPEDIA: "De verdovingsbom wordt gebruikt om levende mensen te vangen, maar het kan ook gebruikt worden op de meeste buitenaardse rassen.  Deze worden afgevuurd met behulp van een kleine werper."
  STR_ALIEN_RESEARCH_UFOPEDIA: "De buitenaardse onderzoeksmissie wordt gebruikt voor het verzamelen van basisgegevens over de aarde en haar bewoners. Er worden overwegend kleine voertuigen gebruikt, met af en toe landingen in verlaten gebieden. Dit soort buitenaardse activiteiten vormt de minste bedreiging voor X-Com en wordt niet als heel belangrijk beschouwd voor regeringen of het publiek."
  STR_ALIEN_HARVEST_UFOPEDIA: "De buitenaardsen kunnen veel met de aardse fauna.  Dieren worden in het geheim ontvoerd en zonder een aantal organen weer teruggezet.  Verminkingen van vee worden over het algemeen tegelijk gerapporteerd met UFO-waarnemingen.  Dit soort buitenaardse activiteit baart overheden zorgen en levert behoorlijk wat onrust op onder de bevolking.  Dit soort activiteit vindt vooral plaats in landbouwgebieden.  De theorie achter de 'buitenaardse oogst' suggereert dat buitenaardse rassen oorspronkelijk de planeet hebben 'bezaaid' met flora en fauna en dat ze nu zijn teruggekeerd om hun oogst binnen te halen."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Dit is de meest verraderlijke vorm van buitenaardse activiteit.  Ontvoeringen door buitenaardsen worden breed gerapporteerd, ondanks pogingen om de ervaring uit het geheugen van de slachtoffers te wissen.  Ontvoerden melden dat ze werden onderworpen aan vernederende lichamelijke onderzoeken, waaronder bevruchting met buitenaardse foetussen en bizarre genetische experimenten.  Het doel achter deze activiteit lijkt te maken te hebben met genetische mutatie en manipulatie van het eigen genetisch materiaal van de buitenaardsen.  Deze activiteit veroorzaakt grote ophef, en vindt plaats in bevolkte gebieden of steden."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Regeringen op aarde kunnen worden binnengedrongen door buitenaardse agenten die er menselijk uitzien. Dit kan leiden tot officieel contact tussen buitenaardsen en overheden op het hoogste niveau. Het hoogtepunt van deze activiteit wordt gekenmerkt door intense UFO-activiteit in de buurt van grote steden. De aliens zullen proberen een pact te sluiten met een aardse regering door kennis aan te bieden van hun superieure technologie. In ruil daarvoor zal de overheid de vreemdelingen toestaan hun activiteiten ongehinderd uit te voeren. Deze buitenaardse missie vormt de grootste bedreiging voor X-Com. Als een regering instemt met een pact, stopt de financiering ervan."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens zullen geheime ondergrondse bases bouwen op afgelegen locaties. Na enkele eerste verkenningsvluchten zal er tijdens de bouw van de basis intense UFO-activiteit plaatsvinden. Van deze bases is bekend dat ze experimentele laboratoria bevatten voor ontvoerden van mensen en voorraden voor verdere activiteiten in de regio. De aanwezigheid van buitenaardse bases zal een grote hoeveelheid gerapporteerde buitenaardse activiteit genereren zonder de aanwezigheid van UFO's. Om een basis te vinden, moet een X-Com-vaartuig een paar uur in een gebied patrouilleren om enige kans te hebben ontdekt te worden."
  STR_ALIEN_TERROR_UFOPEDIA: "Wanneer de buitenaardsen een stad terroriseren, zullen ze een aantal speciale eenheden met vreselijke krachten inzetten. Burgers zullen direct worden bedreigd en regeringen zullen worden gedwongen hele gebieden te evacueren. Het belangrijkste doel achter deze activiteit is om voldoende publieke hysterie te genereren zodat regeringen het X-Com-project zullen bedreigen."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Wanneer X-Com-onderscheppers bijzonder succesvol zijn in het neerhalen van UFO's, kunnen de buitenaardsen wraakacties ondernemen. Dit kan resulteren in een directe aanval op een X-Com-basis. De buitenaardsen moeten echter een X-Com-basis vinden om deze aan te vallen, en op voorwaarde dat UFO's op afstand worden gehouden, zou er weinig gevaar voor een aanval moeten zijn."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Wanneer een buitenaardse basis eenmaal gebouwd is, dan wordt deze geregeld bevoorraad door een speciaal bevoorradingsschip.  Als een van deze vaartuigen wordt gedetecteerd tijdens het landen, dan weten we zeker dat er een buitenaardse basis in de buurt is."
  STR_SMALL_SCOUT_UFOPEDIA: "Dit piepkleine vaartuig wordt voornamelijk gebruikt voor verkenning of onderzoek.  Gebruikelijk lopen deze schepen voor op grotere vaartuigen aan het begin van een buitenaardse missie."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Een verkenningsvaartuig van gemiddelde grootte, welk weinig dreiging vormt voor de aardse krijgsmacht.  Normaal gesproken verschijnt dit voordat de grotere schepen komen tijdens een missie."
  STR_LARGE_SCOUT_UFOPEDIA: "Het grootste verkenningsvaartuig is een schip voor algemeen gebruik wat ingezet wordt voor verscheidene soorten buitenaardse missies."
  STR_HARVESTER_UFOPEDIA: "De oogster heeft een klapdeur aan de onderkant en is uitgerust met hef-apparatuur die vee of andere dieren kan optillen.  Lasersnijders worden gebruikt om het gewenste materiaal te onttrekken en het kadaver wordt op de grond gedumpt.  Er zijn ook opslagruimtes voor lichaamsdelen."
  STR_ABDUCTOR_UFOPEDIA: "Dit vaartuig is uitgerust met een onderzoekskamer waar verschrikkelijke experimenten worden uitgevoerd op menselijke patiënten.  Het slachtoffer wordt meestal op telepatische wijze verlamd, maar blijft op de operatietafel bij bewustzijn."
  STR_TERROR_SHIP_UFOPEDIA: "Het terreurschip bevat een opslagfaciliteit voor grote buitenaardse terreurwapens of wezens.  Het wordt gebruikt om deze buitenaardse terroristen te verplaatsen naar bevolkte gebieden."
  STR_BATTLESHIP_UFOPEDIA: "Het slagschip is het grootste en machtigste buitenaardse vaartuig.  Het is gewoonlijk het primaire vaartuig in een missie, en uitgerust met krachtige wapens en een brede bezetting."
  STR_SUPPLY_SHIP_UFOPEDIA: "Het bevoorradingsschip wordt gebruikt tijdens de aanbouw van buitenaardsen-basissen of om bestaande basissen te bevoorraaden.  Het vervoert voedsel en voortplantingsruimtes."
