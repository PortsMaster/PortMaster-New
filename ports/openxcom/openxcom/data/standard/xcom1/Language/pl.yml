pl:
  STR_AVENGER_UFOPEDIA: "TRANSPORTOWY MYŚLIWIEC KOSMICZNY WIERNIE ODWZOROWUJĄCY TECHNOLOGIĘ OBCYCH."
  STR_INTERCEPTOR_UFOPEDIA: "MYŚLIWIEC Z PODWÓJNYMI SILNIKAMI PULSACYJNYMI, WYPOSAŻONY W SPECJALISTYCZNE ZABEZPIECZENIA SYSTEMÓW ELEKTRONICZNYCH. NAJWYŻSZE OSIĄGNIĘCIE LOTNICZE ZIEMSKIEJ MYŚLI TECHNICZNEJ."
  STR_LIGHTNING_UFOPEDIA: "SKUTECZNY MYŚLIWIEC TRANSPORTOWY, PROWIZORYCZNA LECZ EFEKTYWNA REPLIKA OBCYCH SYSTEMÓW NAPĘDU."
  STR_SKYRANGER_UFOPEDIA: "NAJSZYBSZY TRANSPORTOWIEC WOJSKA TEGO TYPU, POSIADAJĄCY ZDOLNOŚĆ PIONOWEGO STARTU I LĄDOWANIA (PSiL)."
  STR_FIRESTORM_UFOPEDIA: "JEDNOMIEJSCOWY MYŚLIWIEC, KTÓRY JEST REPLIKĄ KLASYCZNEGO LATAJĄCEGO SPODKA OBCYCH Z CENTRALNIE UMIESZCZONĄ JEDNOSTKĄ NAPĘDOWĄ."
  STR_STINGRAY_UFOPEDIA: "ZAAWANSOWANA RAKIETA KLASY POWIETRZE-POWIETRZE Z DODATKOWĄ OSŁONĄ ZABEZPIECZAJĄCĄ ELEKTRONIKĘ."
  STR_AVALANCHE_UFOPEDIA: "RAKIETA KLASY POWIETRZE-POWIETRZE UZBROJONA W GŁOWICĘ NUKLEARNĄ O NIESAMOWICIE DUŻEJ MOCY."
  STR_CANNON_UFOPEDIA: "DZIAŁO WYSOKIEJ MOCY STRZELAJĄCE POCISKAMI PRZECIWPANCERNYMI ZDOLNYMI PRZEBIĆ 400 MM STALI."
  STR_FUSION_BALL_UFOPEDIA: "TA WYRZUTNIA STRZELA KULISTYMI POCISKAMI KIEROWANYMI, KTÓRE SĄ ZASILANE PRZEZ REAKCJĘ ANTYMATERII. KULA NISZCZY CEL FALĄ GRAWITACYJNEJ IMPLOZJI."
  STR_LASER_CANNON_UFOPEDIA: "TEN KONWENCJONALNY TRANSMITER LASEROWY JEST ZASILANY PRZEZ KOMORĘ REAKCYJNĄ ANTYMATERII."
  STR_PLASMA_BEAM_UFOPEDIA: "TRANSMITER GRAWITACYJNY FORMUJE WĄSKIE POLE KANAŁOWE GRAWITACYJNEJ IMPLOZJI."
  STR_SECTOID_UFOPEDIA: "Hierarchia sektoidów rozciąga się od żołnierzy po przywódców o potężnych zdolnościach psionicznych. Te psioniczne moce mogą być użyte podczas walki do obniżania morale żołnierzy wroga, a nawet do kontrolowania ich umysłów. Sektoidy chętnie okaleczają bydło i porywają ludzi. Porwani są wykorzystywani jako źródło materiału genetycznego dla sztucznie hodowanych i rozwijanych klonów, infiltrujących ludzkie społeczeństwo. Bydło natomiast służy jako źródło materiału genetycznego i pożywienie. Rasa ta wydaje się tworzyć wysokiej jakości genetyczne hybrydy, by zwiększyć wydajność ich przypominającego rój społeczeństwa."
  STR_SECTOID_AUTOPSY: "Sekcja sektoida"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Sekcja wyjawiła prostą budowę ciała ze śladowymi organami trawiennymi. Mózg i oczy są bardzo dobrze rozwinięte. Budowa ciała sugeruje zmiany genetyczne lub mutacje. Małe usta i nos wydają się pełnić mało znaczące funkcje. Błona między palcami u rąk i płaskie stopy sugerują wodne pochodzenie. Brak jest organów rozrodczych i ich śladów, które wyjaśniłyby, jak ten gatunek się rozmnaża. Prawdopodobnie został genetycznie zaprojektowany."
  STR_SNAKEMAN_UFOPEDIA: "Ta rasa rozwinęła się w nadzwyczaj nieprzyjaznym środowisku. Jest niezwykle wytrzymała i może przetrwać w skrajnych wahaniach temperatur. Osobniki przemieszczają się za pomocą olbrzymiej 'stopy', która chroni wszystkie istotne organy wewnętrzne. Ich cele zdają się wynikać wyłącznie z drapieżnictwa i według nas są pod kontrolą innych inteligentnych istot, które kierują ich militarnymi działaniami na Ziemi."
  STR_SNAKEMAN_AUTOPSY: "Sekcja wężownika"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Skóra jest bardzo twarda i wytrzymała na ciepło. Układ sercowo-naczyniowy jest częścią układu mięśniowego i tworzą razem układ hydrauliczny, który porusza częściami ciała. Jedynym prawdziwym mięśniem jest serce. Układ rozrodczy wydaje się bardzo wydajny. Wężowniki są obojnakami. Każdy z nich może jednocześnie przenosić do 50 jaj wewnątrz własnego ciała. Pozostawiona sama sobie, rasa ta stałaby się poważnym zagrożeniem dla życia na Ziemi."
  STR_ETHEREAL_UFOPEDIA: "Ta istota ma niesamowitą moc umysłową, która umożliwia jej komunikację telepatyczną oraz telekinezę. Prawdopodobnie małe możliwości fizyczne tej istoty są wspomagane przez moc umysłu. Nie możemy zrozumieć, jak działają te telekinetyczne zdolności, ponieważ zdają się przeczyć prawom fizyki, które znamy. W walce w każdej sytuacji etereale są bardzo niebezpieczne, ale tylko dopóki mogą liczyć na siłę swojego umysłu. Rzadko zjawiają się na Ziemi, ponieważ według nas liczą na inne rasy, które wykonują ich rozkazy."
  STR_ETHEREAL_AUTOPSY: "Sekcja eterianina"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Ta istota jest niedorozwinięta fizycznie i wygląda na niezdolną do podtrzymywania jakichkolwiek własnych funkcji życiowych. Mięśnie są w stanie poważnego zaniku, a wewnętrzne organy wyglądają na atroficzne. Narządy zmysłów, włącznie z oczami, zdają się w ogóle nie działać. Mózg za to jest dobrze rozwinięty, ale potrzebuje dużych dostaw krwi. Jest dla nas zagadką, jak te stworzenia mogą funkcjonować bez zewnętrznej pomocy."
  STR_MUTON_UFOPEDIA: "Te ludzko-podobne istoty są silne fizycznie i inteligentne. Mają szczególny apetyt na surowe mięso każdego rodzaju, którego potrzebują do przeżycia - podobnie jak nasze ziemskie drapieżniki. Prawdopodobnie otrzymują rozkazy telepatycznie od rasy zwanej eterianami. Jeśli tylko to telepatyczne połączenie zostanie przerwane, ich system nerwowy zdaje się załamywać i wtedy umierają. Cybernetyczne implanty zwiększają ich bitewne możliwości. Najwyraźniej są żołnierzami piechoty wyższej inteligencji."
  STR_MUTON_AUTOPSY: "Sekcja mutona"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Skóra tych istot wydaje się stworzonym z materiału organicznego pancerzem zabezpieczającym, który jest wszczepione na ciało. Liczne cybernetyczne implanty są używane do wspomagania zmysłów i układu sercowo-naczyniowego. Narządy rozrodcze zostały prawdopodobnie chirurgicznie usunięte. Życie tych nieszczęsnych stworzeń ewidentnie zostało ograniczone do walki i zabijania. Amunicja przeciwpancerna jest mało efektywna przeciwko ich twardej skórze."
  STR_CELATID_UFOPEDIA: "Ta forma życia ma tajemniczą naturalną zdolność do unoszenia się w powietrzu. Potrafi ona wyczuwać ludzkie fale mózgowe i podążać za człowiekiem, nawet jeśli ten dobrze się ukryje. Gdy tylko cel zostanie wykryty, celatyd ląduje i zaczyna strzelać w jego kierunku małymi granulkami bardzo żrącego jadu. Istota ta ma zdolności do klonowania się w zastraszającym tempie. Towarzyszy rasie mutonów w jej wyprawach."
  STR_CELATID_AUTOPSY: "Sekcja celatyda"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Rdzeń zawiera małe biomechaniczne urządzenie, które wydaje się naturalnie wyewoluowanym układem napędu anty grawitacyjnego. Gruczoł jadowy jest największym organem, a wydzielona struktura mózgowa prawdopodobnie nie istnieje. Nie stwierdziliśmy obecności układów trawiennego i rozrodczego. Pewien mały organ natomiast zawiera embriony, które mogą szybko rozwijać się w nowym ciele."
  STR_SILACOID_UFOPEDIA: "Ta forma życia opartego na krzemie wytwarza olbrzymią ilość ciepła. Potrafi ona kruszyć kamienie dzięki rozgrzewaniu ich w swoim gorącym ciele. Dysponuje prymitywnym rozumem, przez co może być kontrolowana przez inne istoty telepatycznie lub za pomocą implantów. Współdziała z rasą mutonów."
  STR_SILACOID_AUTOPSY: "Sekcja silakoida"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Wnętrze tych istot jest bardzo gorące, a ciepło wydaje się podstawowym czynnikiem trawiennym. Ich unikalny system mięśniowy jest niesamowicie silny i szybki, a skało-podobna skóra jest niewrażliwa na ogień czy amunicję zapalającą."
  STR_CHRYSSALID_UFOPEDIA: "Szczypce tych istot podobne do kraba są potężną bronią w bezpośrednim kontakcie. Szybka przemiana materii oraz siła tego stworzenia sprawiają, że jest ono szybkie i sprawne. Zamiast zabijać swoją ofiarę, składa ono wewnątrz jej ciała jajo oraz wprowadza jad, który zamienia ją w żywego trupa. Wkrótce po złożeniu jaja nowy kryzalid rozrywa od wewnątrz swoją ofiarę. Kryzalidy współpracują z rasą wężowników."
  STR_CHRYSSALID_AUTOPSY: "Sekcja kryzalida"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Egzoszkielet tych istot jest bardzo twardy, ale kruchy, przez co zadziwiająco podatny na uszkodzenia z amunicji eksplodującej. Mózg jest dobrze rozwinięty, a rozwój komórek jest bardzo szybki. Stworzenia te przenoszą około 20 jaj, które znoszą do wnętrza innych organizmów, przez cio są bardzo efektywną bronią terrorystyczną."
  STR_FLOATER_UFOPEDIA: "Lewitony są przede wszystkim żołnierzami i terrorystami. Z natury są zabójczymi bestiami wspomaganymi cybernetyką i genetycznie poprawionymi, by lepiej walczyć. Dolna część ciała i większość organów wewnętrznych zostały chirurgicznie usunięte, a na ich miejsce został wstawiony system podtrzymywania życia. System ten zawiera jednostkę anty-grawitacyjną, która pozwala tym stworzeniom, choć niestabilnie, lewitować w powietrzu (stąd nazwa tychże stworzeń)."
  STR_FLOATER_AUTOPSY: "Sekcja lewitona"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Ta istota została drastycznie przerobiona chirurgicznie. Urządzenie, które zdaje się tworzyć tułów, jest systemem podtrzymywania życia. System ten przejął dzięki temu funkcje usuniętego serca, płuc i układu trawiennego, co umożliwia w ten sposób tym istotom przetrwanie nawet w ekstremalnie nieprzyjaznym środowisku. Mózg jest mniejszy niż nasz, ale narządy zmysłów są dobrze rozwinięte."
  STR_REAPER_UFOPEDIA: "Ten stwór ma potężne szczęki i ogromny apetyt. Posiada też liczne implanty w mózgu, które są używane do kontrolowania jego aktywności. Prymitywne instynkty tych zabójczych stworzeń są mało użyteczne, chyba że chodzi o terroryzowanie i niszczenie. Żeńce zwykle towarzyszą lewitonom."
  STR_REAPER_AUTOPSY: "Sekcja żeńca"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Żeńce posiadają dwa mózgi i dwa serca, które pozwalają im funkcjonować, nawet gdy są ciężko ranne. Jednak ich futrzana skóra jest łatwopalna, przez co są podatne na broń zapalającą."
  STR_SECTOPOD_UFOPEDIA: "Sektopody to wielkie mechaniczne bestie z potężną bronią strzelającą wiązkami lasera, które są kontrolowane poprzez połączenie telepatyczne dzięki eterianom. Są jednocześnie jedną z najsilniejszych broni terrorystycznych dostępnych w siłach zbrojnych u obcych."
  STR_SECTOPOD_AUTOPSY: "Analiza części sektopoda"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robot ma mocną konstrukcję z twardym pancerzem, który jest zdolny stawić opór większości rodzajom broni, w szczególności broni plazmowej. Jednakże delikatne obwody wydają się szczególnie podatne na uszkodzenia z broni laserowej."
  STR_CYBERDISC_UFOPEDIA: "Ten miniaturowy latający spodek jest zautomatyzowaną bronią terrorystyczną uzbrojoną w silne działko plazmowe. Napęd anty-grawitacyjny daje im dużą przewagę na trudnym terenie. Podstawowymi zadaniami tego spodka są terror i niszczenie w służbie rasy sektoidów."
  STR_CYBERDISC_AUTOPSY: "Analiza części cyberdysku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Cyber-dysk jest dobrze opancerzony, a w szczególności odporny na amunicję eksplodującą. Niestety, główny system anty-grawitacyjny jest zbyt uszkodzony, by zrozumieć jego działanie."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Źródłem energii statków obcych są reaktory antymaterii, które wykorzystują Elerium - pierwiastek o liczbie atomowej Z=115 do generowania silnych fal grawitacyjnych, a także różnych form energii. Przekształcanie materii w energię jest niesamowicie wydajne i wynosi 99%, dlatego mała ilość Elerium może wytworzyć ogromną ilość energii. To urządzenie może być łatwo reprodukowane przy użyciu stopów metali obcych."
  STR_UFO_NAVIGATION_UFOPEDIA: "Statki obcych używają wyspecjalizowanych komputerów do nawigacji na Ziemi i w przestrzeni kosmicznej. System bazuje na procesorach optycznych połączonych na wzór sieci. Sterowanie statkiem jest stosunkowo proste: nawigator kontroluje generowane przez źródło zasilania fale grawitacyjne przemieszczające statek w dowolnym kierunku. System ten może być przez ludzi łatwo używany oraz reprodukowany przy użyciu stopów metali obcych."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Statki obcych składają się z trzech głównych komponentów: reaktorów antymaterii będących źródłem energii, systemu nawigacyjnego i kadłuba zbudowanego ze stopów metali obcych. Kadłub jest tak skonstruowany, by można było kierować i kontrolować fale grawitacyjne. Dodatkowo potrzebne są małe ilości Elerium jako paliwo dla źródła energii. Jeśli tylko poznamy i zrozumiemy zasady budowy oraz funkcje każdego z komponentów, wtedy możliwe będzie zbudowanie statku tego typu."
  STR_ALIEN_FOOD_UFOPEDIA: "Te komory zawierają rozmaite enzymy, które są używane do trawienia części ciała bydła, innych zwierząt, a nawet ludzi. Powstały płyn jest następnie wchłaniany jako gotowy przetrawiony pokarm, prawdopodobnie prosto do obiegu krwi. To sugeruje pewną zależność między zwierzętami na Ziemi a obcymi: swego rodzaju symbiozę między Ziemią a społeczeństwem obcych."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Te komory zawierają płody obcych. Konstrukcja tych pojemników sugeruje, że obcy, którzy używają metod klonujących, całkowicie polegają na reprodukcji laboratoryjnej. Pożywne odżywki zapewniają szybki rozwój płodów. Taki taśmowy system fabrykujący może wytworzyć tysiące klonów obcych w krótkim okresie czasu. Proces ten może być łatwo przystosowany do reprodukcji ludzi lub tworzenia krzyżówek obcych z ludźmi."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Najbardziej prawdopodobne jest, że sfery te służą jako źródło rozrywki. Wyładowania psioniczne pobudzają rozmaite ośrodki mózgu. Efekt jest podobny jak po zażyciu narkotyków halucynogennych. To jest jedyny dowód na to, że obcy mają jakąkolwiek kulturę lub chwile rozrywki."
  STR_ALIEN_SURGERY_UFOPEDIA: "Ten sprzęt obcych używa laserowych noży, by wyciąć pewne części ciała z bydła i innych zwierząt. Szeroko rozprzestrzenione przypadki okaleczania bydła mogą być wyjaśnione tą dziwną działalnością ze strony obcych. Organy są zapewne wykorzystywane do odżywiania innych obcych lub celów genetycznych."
  STR_EXAMINATION_ROOM_UFOPEDIA: "W przeszłości wiele tysięcy osób twierdziło, że zostali porwani przez obcych, niekiedy wielokrotnie. Prawda tymczasem jest dużo bardziej przerażająca: Ludzie są porywani, badani i obserwowani. Z najlepszych okazów wydobywa się materiał genetyczny. Kobietom implantuje się płody krzyżówek ludzi i obcych, a potem usuwa kilka miesięcy później. Kto wie, jakimi złowrogimi motywami kierują się obcy?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "Statki obcych są skonstruowane ze specjalnych stopów metali o unikalnych właściwościach. Stopy te są bardzo lekkie i jednocześnie niesamowicie wytrzymałe. Mogą być modelowane metodami elektromagnetycznymi oraz być reprodukowane i używane do różnych celów w procesach produkcyjnych."
  STR_ELERIUM_115_UFOPEDIA: "Ten pierwiastek chemiczny o liczbie atomowej Z=115 posiada niezwykłą własność generowania antymaterii podczas bombardowania go pewnymi cząstkami. Proces ten wytwarza fale grawitacyjne i różne formy energii. W naszym Układzie Słonecznym nie występuje naturalnie i nie może być reprodukowany."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Jest jasne, że na Ziemi walczymy w przegranej bitwie. Hordy obcych są przytłaczająco liczne. Najlepsze co możemy zrobić to spowolnić ich inwazję. Jedyną nadzieją ludzkości jest zniszczenie obcych poprzez zaatakowanie ich źródła. Nasze badania wskazują na istnienie pobliskiej bazy operacyjnej w obrębie Układu Słonecznego. Z licznych badań nad obcymi wynika, że jest to centrum starożytnej cywilizacji, starszej nawet od ludzkiej historii. Musimy zlokalizować to miejsce jak najszybciej. W związku z tym musimy pojmać i przesłuchać lidera obcych, by zyskać bardziej szczegółowe informacje. Większe UFO prawdopodobnie mają na pokładzie co najmniej jednego lidera obcych."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Według naszych najnowszych badań baza operacyjna obcych znajduje się na Marsie. Jest ona dobrze ukryta i wyposażona we wszelakie systemy produkcji i klonowania potrzebne do infiltracji Ziemi. Wydaje się, że mieści również jakiegoś rodzaju komputer kontrolujący całą operację. Prawdopodobnie społeczeństwo obcych, która przypomina rój pszczół, podobnie jak one ma też swego rodzaju 'królową'. Jest to istotna słabość obcych - jeśli potrafimy unicestwić 'mózg', wtedy całe ciało umrze. Musimy zwiększyć tempo i wysiłek naszych badań, zanim będzie za późno. W pierwszej kolejności musimy pojmać najwyższych rangą obcych - przywódców - którzy przebywają tylko w bazach obcych i na pokładzie pancerników."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Teraz jest jasne, że hordy obcych są kontrolowane z podziemnej bazy w Cydonii. Jest to niezwykłe miejsce na Marsie, które cechuje się pięciobocznymi piramidami i dużą formacją przypominającą ludzką twarz. Miliony lat temu na Marsie kwitła cydońska cywilizacja. Niestety, nie wiemy jednak, dlaczego wymarła ani jakie jest jej powiązanie z ostatnią aktywnością obcych na tamtym obszarze. Jakby tego było mało, musimy wysłać ekspedycję do Cydonii. Jest to jedyny sposób, by pokonać obcych. Musimy zniszczyć główny kontrolujący 'Mózg'! Potrzebujemy do tego 'Mściciela' wyposażonego w najbardziej niszczycielską broń, jaką mamy do dyspozycji. Nic więcej nie ma tu do odkrycia - pozostaje jedynie nadzieja w ataku na Cydonię."
