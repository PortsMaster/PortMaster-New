  STR_UFO_CRASH_RECOVERY: "PRZEJĘCIE ROZBITEGO UFO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Zachowaj ostrożność! Obcy mogą być aktywni w UFO lub pobliżu miejsca katastrofy. Misja będzie zakończona powodzeniem, gdy wszystkie jednostki wroga zostaną wyeliminowane lub zneutralizowane. Nastąpi wtedy przejęcie pozostałości UFO, przedmiotów i martwych obcych. By przerwać misję, wycofaj żołnierzy X-Comu do transportowca i kliknij na ikonę 'Przerwij misję', po czym potwierdź wybór."
  STR_UFO_GROUND_ASSAULT: "PRZEJĘCIE UFO NA LĄDOWISKU"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Zbadaj miejsce lądowania i, jeśli to możliwe, wejdź do UFO. Misja zakończy się powodzeniem, gdy wszystkie jednostki wroga zostaną wyeliminowane lub zneutralizowane. Nastąpi wtedy przejęcie pozostałości UFO, przedmiotów i martwych obcych. By przerwać misję, wycofaj agentów X-Comu do transportowca i kliknij na ikonę 'Przerwij misję', po czym potwierdź wybór."
  STR_BASE_DEFENSE: "OBRONA BAZY X-COMU"
  STR_BASE_UC_: "BAZA: {0}"
  STR_BASE_DEFENSE_BRIEFING: "W pobliżu wylądował statek obcych. Nasza baza jest w wielkim niebezpieczeństwie. Standardową procedurą w takiej sytuacji jest ewakuacja całego niewalczącego personelu wszystkimi dostępnymi samolotami X-Comu. Jednostki obcych mogły wejść do bazy przez drzwi hangaru lub windę wejściową. Obroń bazę i jej istotne instalacje za wszelką cenę. To jest walka na śmierć i życie. Jeśli klikniesz na ikonę 'Przerwij misję' i potwierdzisz wybór, poniesiesz klęskę i stracisz Twoją bazę."
  STR_ALIEN_BASE_ASSAULT: "SZTURM NA BAZĘ OBCYCH"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Żołnierze X-Comu znaleźli wejście do bazy obcych. Sterownie bazy muszą zostać zniszczone, by wysadzić bazę. Misja zostanie zakończona, gdy wszyscy wrogowie zostaną wyeliminowani bądź zneutralizowani lub gdy Twój oddział wróci po zniszczeniu sterowni bazy do zielonego obszaru będącego wyjściem i klikniesz na ikonę 'Przerwij misję', po czym potwierdzisz wybór. Po wykonaniu tej drugiej czynności wrócisz wtedy do Twojego transportowca."
  STR_CYDONIA_BRIEFING: "Przybyłeś do Cydonii i znalazłeś wejście do wielkiego podziemnego kompleksu niedaleko marsjańskiego Sfinksa. Musisz zniszczyć 'Mózg' obcych, który kontroluje działalność wszystkich obcych. Los ludzkości jest w twoich rękach..."
  STR_TERROR_MISSION: "TERROR OBCYCH W MIEŚCIE"
  STR_TERROR_MISSION_BRIEFING: "Misja będzie zakończona powodzeniem, gdy wszystkie jednostki wroga zostaną zneutralizowane lub wyeliminowane. Uratuj życie tylu cywilom, ilu tylko zdołasz na terenie bitwy poprzez zneutralizowanie zagrożenia ze strony obcych. By przerwać misję, wycofaj żołnierzy X-Comu do transportowca i kliknij na ikonę 'Przerwij misję', po czym potwierdź wybór."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "BRAKUJE WOLNEGO HANGARU DLA PRODUKOWANEGO SAMOLOTU!{SMALLLINE}Każdy samolot przydzielony w danej bazie, przenoszony do innej bazy, kupowany lub produkowany wymaga co najmniej jednego hangaru. Wybuduj nowy hangar lub przenieś przynajmniej jeden samolot do innej bazy."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "BRAKUJE WOLNEGO HANGARU DLA KUPOWANEGO SAMOLOTU!{SMALLLINE}Każdy samolot przydzielony w danej bazie, przenoszony do innej bazy, kupowany lub produkowany wymaga co najmniej jednego hangaru. Wybuduj nowy hangar lub przenieś przynajmniej jeden samolot do innej bazy."
