  STR_ACCESS_LIFT_UFOPEDIA: "Winda wejściowa umożliwia dostarczanie sprzętu i personelu do lub z podziemnej bazy. Jest to zawsze pierwsza instalacja konstruowana w miejscu nowej bazy. Przez obszar windy mogą wtargnąć potencjalne siły wroga."
  STR_LIVING_QUARTERS_UFOPEDIA: "Każdy blok kwater ma miejsce dla 50 osób personelu. Instalacja zapewnia miejsce na odpoczynek oraz na spanie i spożywanie posiłków."
  STR_LABORATORY_UFOPEDIA: "W bloku laboratorium może pracować do 50 naukowców. Każde laboratorium jest wyposażone w najnowszą aparaturę do badań materiałowych, biochemicznych i kosmologicznych. Zapewniony jest też ułatwiony dostęp do najlepszych laboratoriów naukowych na całym świecie, włącznie z instytutami wojskowymi."
  STR_WORKSHOP_UFOPEDIA: "Warsztaty posiadają całe potrzebne wyposażenie służące do produkcji sprzętu zaprojektowanego lub przebadanego{NEWLINE}w laboratoriach naukowych. W warsztatach może pracować do 50 inżynierów, ale konstruowane przedmioty również wymagają trochę miejsca."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Mały system radarowy ma efektywny zasięg około 550 km. Podłączony jest do systemów satelitarnych, służących wyszukiwaniu obiektów naziemnych. Każdy taki system radarowy ma 10% szans, aby wykryć obiekt średniej wielkości w ciągu 30 minut."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Duży system radarowy jest efektywny w promieniu około 830 km oraz jest połączony z systemami satelitarnymi, aby wyszukiwać obiekty naziemne. Każdy taki system radarowy ma 5% szans, aby wykryć obiekt średniej wielkości w ciągu 10 minut."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Obrona rakietowa stanowi jakąś ochronę przed wrogim statkiem, który próbuje lądować w pobliżu bazy."
  STR_GENERAL_STORES_UFOPEDIA: "Cały sprzęt, broń, amunicja, zdobyte materiały i ciężkie działa samobieżne, są przechowywane w magazynach. Dotyczy to także sprzętu przydzielonego samolotom w hangarach."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Cele dla obcych posiadają specjalne środowisko utrzymujące ich procesy życiowe. Instalacja ta może utrzymywać przy życiu do 10 obcych form życia przebywających w oddzielnych celach."
  STR_LASER_DEFENSES_UFOPEDIA: "Obrona laserowa zapewnia ochronę przed atakiem wrogich statków."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Energia kinetyczna wiązek zjonizowanej plazmy zapewnia doskonałą ochronę przed atakiem wrogiego statku."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Obrona fuzyjna zapewnia najbardziej skuteczną ochronę przed atakiem obcych. Dzięki antymaterii pociski wytwarzają implozję, która niszczy wszystko w określonym promieniu."
  STR_GRAV_SHIELD_UFOPEDIA: "Tarcza grawitacyjna odpycha statek obcych próbujący lądować w pobliżu bazy wystarczająco długo, by wszystkie systemy obronne mogły wystrzelić ponownie. W praktyce podwaja to skuteczność każdego systemu obronnego bazy."
  STR_MIND_SHIELD_UFOPEDIA: "Dopóki statki obcych polegają na odbiorze fal mózgowych do wykrywania obecności ludzi (a więc i baz), najefektywniejszym środkiem zaradczym przeciw wykryciu bazy jest tłumienie fal mózgowych emitowanych przez jej personel. Ta instalacja drastycznie redukuje szansę wykrycia bazy przez statek obcych."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Laboratorium psioniczne może oszacować potencjał psioniczny żołnierzy w bazie i zapewniać im niezbędne szkolenia zwiększające ich zdolności psioniczne. Każdy blok takiego laboratorium może szkolić do 10 żołnierzy na raz. Szkoleni żołnierze są wyznaczani na początku każdego miesiąca. Zdolności psioniczne używane w połączeniu z wzmacniaczem psionicznym mogą być stosowane do ataków psionicznych podczas walki przeciwko obcym."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Komunikacja obcych wykorzystuje fale wielowymiarowe (tzw. hiperfale), które rozchodzą się prawie natychmiastowo. To urządzenie wychwytuje transmisje UFO i je dekoduje, dzięki czemu dostarcza nam więcej informacji o wykrytym spodku - m.in. o typie UFO, rasie załogi i rodzaju ich misji."
  STR_HANGAR_UFOPEDIA: "Każdy hangar mieści jeden samolot. Znajduje się w nim także sprzęt służący do obsługi, tankowania i naprawy samolotów organizacji X-Com. Samolot stacjonujący w bazie musi mieć przydzielony wolny hangar, który nie może być używany przez żaden inny samolot, nawet jeśli samolot, któremu przydzielono dany hangar, został wysłany na misję."
  STR_PISTOL_UFOPEDIA: "Standardowy półautomatyczny pistolet organizacji X-Com o dużej sile rażenia z 12. nabojowym magazynkiem."
  STR_RIFLE_UFOPEDIA: "Ten bardzo celny karabin szturmowy z celownikiem laserowym używa magazynka na 20 naboi o rozmiarze 6,7 mm."
  STR_HEAVY_CANNON_UFOPEDIA: "Ręczne działko (w skrócie rd) jest niszczycielską, ale nieporęczną bronią. Jego wszechstronność wynika z faktu, że może przyjmować aż trzy typy amunicji - amunicję przeciwpancerną dużego kalibru, amunicję wybuchową i zapalającą."
  STR_AUTO_CANNON_UFOPEDIA: "Ręczne działko rotacyjne (w skrócie rdr) łączy w sobie szybkostrzelność z siłą ognia i wszechstronnością ręcznego działka."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Ta wyrzutnia rakiet z laserowym naprowadzaniem potrafi strzelać trzema różnymi rodzajami rakiet."
  STR_LASER_PISTOL_UFOPEDIA: "Pistolet laserowy to efektywne zastosowanie nowej technologii. Łączy on wygodę klasycznego pistoletu ze zwiększoną szybkością i celnością oddawanych strzałów."
  STR_LASER_RIFLE_UFOPEDIA: "Karabin laserowy jest potężniejszą i celniejszą wersją wcześniejszego projektu pistoletu laserowego."
  STR_HEAVY_LASER_UFOPEDIA: "Ciężki działko laserowe jest nieporęczne, ale za to niezwykle efektywne."
  STR_GRENADE_UFOPEDIA: "Ten standardowy granat posiada dokładny i zaawansowany układ czasowy do precyzyjnej kontroli momentu zapłonu."
  STR_SMOKE_GRENADE_UFOPEDIA: "Granat dymny jest przydatny do tworzenia zasłony w przypadku walki na otwartej przestrzeni. Używaj go ostrożnie, ponieważ obcy mogą również wykorzystać tę zasłonę."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Mina może być rzucona jak zwykły granat. Jednak po upadku uaktywnia ją dopiero pobliski ruch. Używanie jej wymaga dużej wprawy i ostrożności."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Ten materiał wybuchowy powinien być używany tylko do wyburzania. Trzymaj żołnierzy z daleka od wyburzanych obiektów."
  STR_MOTION_SCANNER_UFOPEDIA: "To nowoczesne urządzenie wykorzystuje różnorodne detektory i zaawansowane algorytmy komputerowe do wykrywania ruchu jednostek (wroga, własnych itp.). Efektywne używanie tego urządzenia wymaga jednak pewnej praktyki. Podczas misji kliknij na ikonę skanera ruchu trzymanego w ręku. Z menu wybierz 'Skanuj'. Wyświetlacz skanera pokaże w centrum strzałkę wskazującą kierunek, w którym jest zwrócona twarz żołnierza (północ będzie na górze). Pulsujące plamy będą odpowiadać jednostkom, które ostatnio się ruszały. Większe lub szybciej poruszające się jednostki wygenerują większe plamy. Nieruchome jednostki w ogóle nie zostaną wykryte."
  STR_MEDI_KIT_UFOPEDIA: "Apteczką można leczyć, znieczulać oraz stymulować. Aby jej użyć, trzeba stanąć twarzą przodem do żołnierza wymagającego leczenia. Jeśli żołnierz jest ogłuszony, trzeba stanąć dokładnie nad jego ciałem. Następnie trzeba kliknąć na ikonę apteczki i wybrać z menu 'Użyj apteczki'.{NEWLINE}{NEWLINE}LECZENIE: Części ciała z ranami śmiertelnymi będą czerwone. Kliknij na zranioną część ciała, a następnie na przycisk 'Leczenie'. Zostanie wyleczona jedna rana śmiertelna oraz przywrócone trochę punktów życia.{NEWLINE}STYMULACJA: Zwiększa wytrzymałość i ocuca nieprzytomnego (ogłuszonego) żołnierza.{NEWLINE}ZNIECZULANIE: Przywraca morale zranionego żołnierza, nie więcej jednak niż stracone przez niego punkty życia."
  STR_PSI_AMP_UFOPEDIA: "Wzmacniacz psioniczny może być używany wyłącznie przez żołnierzy z mocami psionicznymi. Podczas walki kliknij na wzmacniaczu, kursorem wybierz rodzaj, a potem obiekt ataku. Dostępne są dwa rodzaje ataku psionicznego:{NEWLINE}{NEWLINE}WYWOŁAJ PANIKĘ: Jeśli atak się powiedzie, morale celu się obniży, co może spowodować jego panikę.{NEWLINE}KONTROLA UMYSŁU: Jeśli się powiedzie, zyskasz natychmiastową kontrolę nad jednostką przeciwnika, tak jakby była Twoją własną. Ten rodzaj ataku jest trudniejszy do przeprowadzenia."
  STR_STUN_ROD_UFOPEDIA: "To urządzenie może być użyte tylko w bezpośrednim kontakcie. Wstrząsem elektrycznym ogłuszy żywy organizm bez zabijania go."
  STR_MIND_PROBE_UFOPEDIA: "Próbnik umysłu jest urządzeniem komunikacyjnym obcych, który pobiera informacje bezpośrednio z fal mózgowych, jednak jednostki organizacji X-Com mogą używać tego urządzenia w walce do wyświetlania charakterystyk obcych. Kliknij na próbniku umysłu, a potem wybierz opcję 'Użyj próbnika umysłu'. Następnie kliknij kursorem na obcego."
  STR_PLASMA_PISTOL_UFOPEDIA: "Pistolet plazmowy jest śmiercionośną bronią obcych, bazującą na przyśpieszaniu cząstek we wnętrzu słabego pola antygrawitacyjnego."
  STR_PLASMA_RIFLE_UFOPEDIA: "Jest to porażająco potężna broń bazująca na przyśpieszaniu cząstek we wnętrzu nikłego pola anty-grawitacyjnego."
  STR_HEAVY_PLASMA_UFOPEDIA: "Ta śmiercionośna broń o wielkiej sile rażenia działa na zasadzie przyspieszania cząstek w słabym polu antygrawitacyjnym."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "To jest wyrzutnia rakiet kierowanych, która strzela rakietami fuzyjnymi o potężnej sile rażenia. Gdy klikniesz na wyrzutni, będziesz mógł ustalić punkty kontrolne, przez które będzie miała przelatywać rakieta fuzyjna. Jeśli jesteś pewny, że ustawiłeś wystarczającą liczbę punktów kontrolnych, kliknij na specjalną ikonę odpalenia."
  STR_SMALL_LAUNCHER_UFOPEDIA: "Mała wyrzutnia bomb ogłuszających. Idealna, by pojmać żywych obcych."
  STR_ALIEN_GRENADE_UFOPEDIA: "To urządzenie działa tak samo jak ziemski granat z wyjątkiem tego, że ma większą siłę rażenia."
