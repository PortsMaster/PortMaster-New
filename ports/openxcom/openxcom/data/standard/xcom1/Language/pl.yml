  STR_TANK_CANNON_UFOPEDIA: "Ciężkie działa samobieżne są przeznaczone do wsparcia oddziału organizacji X-Com. Połączenie dużej siły ognia i twardego pancerza sprawia, że jednostki te są bardzo przydatne podczas wymiany ognia na otwartym terenie. Upewnij się, że w magazynach masz wystarczającą ilość amunicji, aby uzbroić czołg. CDS-y są zawsze uzbrajane automatycznie, gdy włączasz je do załogi."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Ten czołg jest uzbrojony w potężne rakiety. Jest to groźna broń przeciwko każdemu obcemu. Jeśli chcesz ten czołg włączyć do załogi, upewnij się, że w magazynach masz wystarczającą ilość rakiet dla tego cds-a."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Broń laserowa jest przydatną bronią dla cds-ów. Daje to dużą siłę ognia bez ograniczeń amunicyjnych."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Technologia obcych tchnęła w cds-y nowe życie. Dodana możliwość latania oraz siła dział plazmowych stworzyła razem niezwykle mordercze połączenie."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Ten czołgolot jest wyrzutnią rakiet fuzyjnych cds-a, które są niesamowicie niszczycielskie. Używaj tej broni z wielką ostrożnością. Aby w pełni uzbroić ten czołgolot, musisz mieć wyprodukowaną odpowiednią liczbę rakiet fuzyjnych dla CDS-a. By strzelić, musisz ustalić kursorem kolejne punkty kontrolne, przez które będzie przelatywać rakieta, a następnie kliknąć na specjalnej ikonie, która odpali rakietę fuzyjną CDS-a."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ten przedmiot jest używany jako amunicja dla ręcznego działka plazmowego. Zawiera niewielkie ilości Elerium."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ten mały obiekt jest używany jako źródło energii dla karabinu plazmowego - broni obcych średniej mocy. Zawiera niewielkie ilości Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Źródło energii dla małego pistoletu plazmowego obcych. Zawiera Elerium - źródło wszelakiej energii wykorzystywanej w przedmiotach, które wykorzystują technologię obcych w mniejszym bądź większym stopniu."
  STR_STUN_BOMB_UFOPEDIA: "Bomba ogłuszająca jest wykorzystywana do chwytania żywych okazów ludzi, ale jak najbardziej może być używana przeciwko różnym rasom obcych. Jest wystrzeliwana z wyrzutni bomb ogłuszających."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Misje naukowe obcych mają na celu zbieranie podstawowych danych o Ziemi i jej mieszkańcach. Do tego celu są używane przeważnie małe statki, które sporadycznie lądują na opustoszałych terenach. Ten typ aktywności obcych stwarza najmniejsze niebezpieczeństwo dla organizacji X-Com, ale trochę niepokoi rządy i ludność."
  STR_ALIEN_HARVEST_UFOPEDIA: "Obcy wykorzystują ziemską faunę na wiele sposobów. Zwierzęta są dyskretnie porywane, a następnie zwracane z usuniętymi różnymi narządami. Okaleczenia bydła są przeważnie zgłaszane łącznie z obserwacją UFO. Ten typ aktywności budzi duży niepokój rządów i grozę wśród ludności. Lądowania UFO zdarzają się głównie w pobliżu gospodarstw rolnych. Tak zwana teoria 'żniw obcych' mówi, że rasy obcych pierwotnie pojawiły się na planecie pozbawionej flory i fauny, a teraz powróciły, by zbierać żniwo z tego, co niegdyś zasiały."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Jest to najbardziej złowroga forma aktywności obcych. Porwania prowadzone przez obcych są często zgłaszane, mimo że obcy usiłują wymazywać z pamięci ofiar przeżycia związane z porwaniami. Porywanie istot ludzkich ma na celu zbadanie fizjologii człowieka, impregnowanie płodów obcych oraz przeprowadzanie dziwacznych eksperymentów genetycznych. Celem tej aktywności wydają się genetyczne mutacje i hodowanie nowych krzyżówek obcych. Takie zachowanie obcych jest powodem podnoszonego alarmu zdarzającego się na terenach zaludnionych, np, w miastach."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Rządy Ziemi mogą być infiltrowane przez szpiegów obcych, z wyglądu nieodróżnialnych od ludzi. Może to doprowadzić do oficjalnego spotkania na najwyższym szczeblu pomiędzy rządami, a obcymi. Charakterystyczne dla szczytu tej aktywności jest częste pojawianie się UFO w okolicy ważniejszych miast. Obcy będą próbowali podpisać z ziemskim rządem pakt, oferując wiedzę o ich wyższej technologii. W zamian rząd nie będzie przeszkadzał obcym w ich poczynaniach. Tego typu misje obcych to największa groźba dla organizacji X-Com. Jeśli rząd zgodzi się podpisać pakt, wówczas wycofa się z finansowania projektu X-Com."
  STR_ALIEN_BASE_UFOPEDIA: "Obcy budują tajne podziemne bazy w odległych, niezaludnionych miejscach. Po wstępnym rozpoznaniu lotniczym następuje intensyfikacja lotów UFO w miejscu budowanej bazy. O ile nam wiadomo, bazy te zawierają laboratoria do przeprowadzania eksperymentów na porwanych ludziach oraz sprzęt potrzebny do przyszłych misji przeprowadzanych w rejonie. Obecność bazy obcych wywołuje dużą liczbę doniesień o aktywności obcych, ale bez zauważonych UFO. W takiej sytuacji, aby zlokalizować bazę, samolot organizacji X-Com musi patrolować teren przez kilka godzin, by zwiększyć szansę wykrycia."
  STR_ALIEN_TERROR_UFOPEDIA: "Gdy obcy terroryzują miasto, rozmieszczają specjalne siły zbrojne z bronią wzbudzającą zarówno podziw, jak i lęk. Cywile są zastraszani bezpośrednio, a rządy z całego rejonu zostają zmuszane do ewakuacji. Głównym celem tej aktywności jest wywołanie dostatecznej publicznej histerii, by rządy zaprzestały finansowania projektu X-Com."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jeśli samoloty X-COM-u będą szczególnie często zestrzeliwać UFO, wtedy obcy mogą podjąć akcję odwetową. Wynikiem tego może być bezpośredni atak na bazę X-Comu. Jednak obcy muszą ją najpierw znaleźć, by móc zaatakować, więc jeśli patrolujące UFO będą trzymane z dala od bazy, wówczas prawdopodobieństwo ataku będzie minimalne."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Gdy tylko baza obcych zostanie skonstruowana, będzie regularnie zaopatrywana przez specjalny statek zaopatrzeniowy. Gdy jeden z takich statków zostanie wykryty podczas przebywania na ziemi, wtedy jest pewne, że baza obcych znajduje się w pobliżu tego miejsca."
  STR_SMALL_SCOUT_UFOPEDIA: "To maleńkie UFO jest wykorzystywane przede wszystkim do rozpoznawania i poszukiwań. Zazwyczaj poprzedza ono większe UFO wykonujące misje obcych."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Średni statek zwiadowczy niegroźny dla sił naziemnych. Zwykle pojawia się przed większymi statkami wykonującymi misję."
  STR_LARGE_SCOUT_UFOPEDIA: "Największy statek zwiadowczy obcych jest statkiem ogólnego przeznaczenia, używanym we wszystkich typach misji obcych."
  STR_HARVESTER_UFOPEDIA: "Żniwiarka ma w podstawie otwieraną podłogę oraz jest wyposażona w podnośnik do wciągania bydła lub innych zwierząt. Noże laserowe są używane do wycinania żądanych narządów. Padlina jest zrzucana na ziemię. UFO zawiera również pojemniki do przechowywania części ciał."
  STR_ABDUCTOR_UFOPEDIA: "Statek ten jest wyposażony w laboratorium do dokonywania przerażających eksperymentów na schwytanych ludziach. Normalnie ofiara jest paraliżowana siłą telepatyczną, lecz pozostaje świadoma na stole operacyjnym."
  STR_TERROR_SHIP_UFOPEDIA: "Terroryzer ma ładownię dla dużej ilości terrorystycznych stworów i broni obcych. Służy do transportowania terrorystów na zaludnione tereny."
  STR_BATTLESHIP_UFOPEDIA: "Pancernik jest największym i najlepiej uzbrojonym statkiem obcych. Jest podstawowym rodzajem UFO wchodzącym w skład każdej misji. Posiada liczną załogę i jest wyposażony w broń o dalekim zasięgu i dużej sile rażenia."
  STR_SUPPLY_SHIP_UFOPEDIA: "Statek zaopatrzeniowy jest używany podczas konstruowania baz obcych lub zaopatrywania już istniejących. Przenosi pojemniki z żywnością obcych oraz komory reprodukcyjne."
