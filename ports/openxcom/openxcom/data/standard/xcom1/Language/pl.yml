  STR_VICTORY_1: "Po wejściu do sali zobaczyłeś 'Mózg' obcych - obiekt Twoich poszukiwań. Zanim postanowiłeś strzelić, skomunikował się z Tobą poprzez ekran w swojej bazie. To 'coś' błagało Cię o wysłuchanie argumentów obrony, nim podejmiesz decyzję, by pociągnąć za spust..."
  STR_VICTORY_2: "'Mózg' mówi: 'Wiele milionów lat temu planeta zwana przez was Marsem była żywa. Nasza cywilizacja sprowadziła życie na tę jałową planetę, tak jak i sprowadziła na waszą. Przez miliony lat odwiedzaliśmy waszą planetę i genetycznie rozwijaliśmy wasz gatunek. Nie możecie nas zabić, jesteście częścią nas..."
  STR_VICTORY_3: "To jest centrum marsjańskiej cywilizacji - piramidy, który wybudował miliony lat przed wami gatunek będący waszym przodkiem. Nie ma planety poza naszym zasięgiem. Ta potęga może być wkrótce wasza. Pytanie brzmi: Czy chcesz współpracować...'"
  STR_GAME_OVER_1: "Obcym udało się wytępić całą ludzkość, niszcząc miasta oraz zatruwając powietrze i wodę. Opór ziemskich armii był daremny w starciu z o wiele wyższą technologią. Pokolenia, które przetrwały, cierpią teraz z powodu okropnych mutacji, jak i{NEWLINE}ucieczek przed obcymi, którzy tępią ludzi. Wielu ludzi przebywa w obozach pracy, pomagając przekształcać Ziemię w kolonię obcych, która jest częścią pewnego nieznanego imperium."
  STR_GAME_OVER_2: "Wiedza zdobyta podczas projektu X-Com została utracona na zawsze. Nie udało Ci się ochronić Ziemi."
  STR_VICTORY_4: "'Mózg' obcych został rozerwany przez wybuch gorącej plazmy, przez co cała armia obcych została pokonana."
  STR_VICTORY_5: "Obcy utracili Marsa, a teraz stracili też Ziemię. Wkrótce odkrycia organizacji X-Com pozwolą ludzkości raz jeszcze rozkwitnąć i posiąść Marsa już dla siebie. Zagrożenie ze strony obcych zażegnane, ale na jak długo, kto wie..."
  STR_YOU_HAVE_FAILED: "Nie udało Ci się powstrzymać najazdu obcych. Państwa sponsorujące Twoją organizację, jedno po drugim, podpisały pakt obiecujący dostęp do technologii obcych - w myśl dobrobytu i pokoju. Jednak niebawem stało się jasne, że obcy mają inne plany..."
