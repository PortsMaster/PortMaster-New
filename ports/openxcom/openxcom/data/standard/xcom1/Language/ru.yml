  STR_SECTOPOD_UFOPEDIA: "Сектоподы - это роботы, оснащенные мощным лазерным оружием. Эти механические монстры  управляются через телепатический канал их хозяевами, эфириалами. Сектоподы являются наиболее мощным орудием террора пришельцев."
