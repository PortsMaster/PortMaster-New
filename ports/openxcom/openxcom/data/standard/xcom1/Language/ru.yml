  STR_CYBERDISC_UFOPEDIA: "Эта миниатюрная версия летающей тарелки является автоматизированным оружием террора и оснащена мощным плазменным излучателем. Антигравитационный двигатель дает ей большое преимущество на пересеченной местности. Основным назначением является погром и террор под управлением сектоидов."
  STR_CYBERDISC_AUTOPSY: "Вскрытие кибердиска"
