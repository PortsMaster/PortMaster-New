  STR_SECTOID_UFOPEDIA: "Иерархия сектоидов варьируется от солдат до лидеров с мощными псионическими способностями. Эти псионические силы могут быть использованы для деморализации солдат в бою и даже захвата контроля над их сознанием. Как правило, сектоиды занимаются похищением людей и опытами над домашним скотом. Похищенные используются для получения генов, скрещивания и создания клонов для внедрения в человеческое общество. Скот используется в качестве пищи и генетического материала. Эта раса желает создать совершенные гибриды для увеличения эффективности своего ульеподобного общества."
  STR_SECTOID_AUTOPSY: "Вскрытие сектоида"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Вскрытие выявило рудиментарные органы пищеварения и простое строение. Мозг и глаза очень хорошо развиты. Строение организма свидетельствует о генетическом изменении или мутации. Малых размеров рот и нос, похоже, выполняют незначительные функции. Перепонки между пальцами и плоские стопы указывают на водное происхождение. Репродуктивные органы отсутствуют, способ размножения этого вида неясен. Вероятнее всего, это генетически спроектированный вид."
  STR_SNAKEMAN_UFOPEDIA: "Эта раса сформировалась в чрезвычайно враждебной среде. Они чрезвычайно крепки и могут выдерживать экстремальные колебания температуры. Их мобильность обеспечивается змееподобной \"ногой\", которая защищает все жизненно важные органы. Похоже на то, что их целью является исключительно охота и что они находятся под командованием другого разума, который руководит их военными налетами на Землю."
  STR_SNAKEMAN_AUTOPSY: "Вскрытие человекозмея"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Кожа чрезвычайно жесткая и термостойкая. Сердечно-сосудистая система является частью мышечной системы, использующей гидравлический принцип для осуществления перемещений. Единственным настоящим мускулом является \"сердце\". Репродуктивная система кажется крайне эффективной. Размножение не зависит от пола, в любой момент времени внутри каждого человекозмея находится до пятидесяти яиц. Оставленный без наблюдения этот вид мог бы быть серьезной угрозой жизни на Земле."
  STR_ETHEREAL_UFOPEDIA: "Это существо обладает устрашающими ментальными силами, включающими телепатическое общение и способность к телекинезу. Очень слабое физическое развитие этого существа компенсируется силой разума. Мы не понимаем принцип работы телекинеза, так как это явление противоречит известным нам законам физики. Они чрезвычайно опасны в любой боевой ситуации, где они полагаются на свои ментальные силы. Они редко появляются на Земле, так как используют другие расы для достижения своих целей."
  STR_ETHEREAL_AUTOPSY: "Вскрытие эфириала"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Это существо физически деградировало и кажется неспособным поддерживать какие-либо жизненные функции. Мышцы сильно атрофированы, внутренние органы слабо развиты. Органы чувств, включая глаза, похоже, вообще не функционируют. Мозг, однако, хорошо развит и обильно снабжается кровью. Непонятно, как это существо могло поддерживать свою жизнь без посторонней помощи."
  STR_MUTON_UFOPEDIA: "Эти человекоподобные существа физически и умственно очень развиты. У них особое пристрастие к употреблению в пищу сырого мяса, которое им нужно как и земным хищникам. Похоже на то, что ими телепатически командуют представители расы, называемой \"эфириалами\". Как только телепатическая связь прерывается, их нервная система разрушается и они умирают. Также у них присутствуют кибернетические импланты, которые усиливают их боевые качества. Очевидно, что они - боевая пехота для какого-то высшего разума."
  STR_MUTON_AUTOPSY: "Вскрытие мутона"
  STR_MUTON_AUTOPSY_UFOPEDIA: "\"Кожа\" этого существа является органически созданной броней, вживленной в тело. Имеются многочисленные кибернетические имплантаты, предназначенные для усиления сердечно-сосудистой системы и органов чувств. Органы воспроизводства похоже были удалены хирургическим путем. Очевидно, жизнь этих несчастных существ ограничена боями и завоеваниями. Бронебойные снаряды малоэффективны против их крепкой кожи."
  STR_CELATID_UFOPEDIA: "Эта форма жизни обладает загадочной природной способностью парить в воздухе. Она способна обнаруживать активность человеческого мозга и двигаться в сторону человека, даже если его не видно. После обнаружения цели целатид приземляется и стреляет маленькими капсулами, содержащими чрезвычайно едкий яд. Эти существа могут клонировать себя с поразительной скоростью. Они сопровождают расу мутонов в их странствиях."
  STR_CELATID_AUTOPSY: "Вскрытие целатида"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Ядро содержит маленькое биомеханическое устройство, которое похоже является естественным образом выращенной антигравитационной двигательной системой. Самым крупным внутренним органом является железа, выделяющая яд. Отсутствует отдельная мозговая структура, также не обнаружено признаков пищеварительной и репродуктивной систем. Маленький орган содержит эмбрионы, которые могут быстро развиться в новое существо."
  STR_SILACOID_UFOPEDIA: "Эта имеющая кремниевую основу форма жизни выделяет огромное количество тепла. Она имеет силу для разрушения камней, которые потом могут быть поглощены горячим ядром. Эти существа имеют примитивный интеллект и могут контролироваться имплантатами или существами, имеющими телепатические способности. Они действуют совместно с инопланетной расой мутонов."
  STR_SILACOID_AUTOPSY: "Вскрытие силакоида"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Ядро этого существа чрезвычайно горячее, и, похоже, является основой его пищеварительной системы. Его уникальная мышечная система имеет огромную силу и скорость. Камнеподобная кожа этого существа неуязвима для огня или зажигательных снарядов."
  STR_CHRYSSALID_UFOPEDIA: "Крабоподобные клешни этого существа являются мощным оружием в ближнем бою. Быстрый метаболизм и сила этого существа придают ему высокую скорость и ловкость. Вместо того, чтобы убивать своих жертв, оно откладывает в них яйца и впрыскивает яд, превращающий жертву в ходячего зомби. Молодой криссалид вылупляется из жертвы вскоре после введения яйца. Криссалиды действуют совместно с расой человекозмеев."
  STR_CHRYSSALID_AUTOPSY: "Вскрытие криссалида"
