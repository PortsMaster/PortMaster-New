  STR_VICTORY_1: "Войдя в зал, вы видите инопланетный Мозг - цель ваших поисков. Прежде чем вы успеваете выстрелить, Мозг обращается к вам через находящийся в помещении экран. Он просит выслушать аргументы в свою защиту прежде, чем вы нажмете на спусковой крючок..."
  STR_VICTORY_2: "Мозг говорит: \"Много миллионов лет назад планета, которую вы вызываете Марс, была жива. Эта жизнь была принесена на бесплодную планету нашей цивилизацией, как это было и в вашем случае. В течение миллионов лет мы посещали вашу планету и генетически разрабатывали ваш вид. Вы не можете уничтожить нас, вы - часть нас..."
  STR_VICTORY_3: "...Здесь находится центр Марсианской цивилизации - эти пирамиды построены за миллионы лет до ваших пирамид существами, которые были вашими предками. Не существует планет, которые мы не могли бы достигнуть. Эта мощь и технологии вскоре могут стать вашими. Все, что мы просим - это сотрудничество..."
  STR_GAME_OVER_1: "Пришельцы пытаются истребить все человечество, разрушая города, отравляя воздух и воду. Сопротивление земных армий тщетно перед превосходящими инопланетными технологиями. Выжившие поколения, спасаясь от уничтожения, страдают от ужасных мутаций. Они помещены в специальные лагеря, где их используют как рабов для превращения Земли в колонию огромной неизвестной империи пришельцев."
  STR_GAME_OVER_2: "Знания, добытые проектом Х-Сom, потеряны навсегда. Вы не сумели защитить Землю."
  STR_VICTORY_4: "Мозг был прерван зарядом горячей плазмы, и все инопланетные силы были повержены."
  STR_VICTORY_5: "Пришельцы потеряли Марс, а значит - и Землю. Вскоре разработанные Х-Сom технологии позволят человечеству начать самостоятельное освоение Марса и достичь небывалого расцвета. Инопланетная угроза устранена, но надолго ли, никто не знает..."
  STR_YOU_HAVE_FAILED: "Вы не сумели остановить вторжение. Одна за другой ведущие мировые державы подпишут пакт с пришельцами, обещающими новые технологии, процветание и мир. Однако скоро станет ясно, что пришельцы имеют другие планы..."
