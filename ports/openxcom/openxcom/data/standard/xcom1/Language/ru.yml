  STR_BASE_DEFENSE_BRIEFING: "Где-то неподалеку приземлился корабль пришельцев. Наша база находится в серьезной опасности. В соответствии со стандартными предписаниями, небоевой персонал и корабли X-Com были эвакуированы. Пришельцы могут проникнуть в помещения базы через ангары или входной лифт. Защищайте базу и все важные модули любой ценой - отступать некуда. Если вы нажмете по кнопке \"Покинуть поле боя\", то признаете поражение и потеряете всю базу."
