  STR_FLOATER_UFOPEDIA: "Летуны являются прежде всего солдатами и террористами. По своей природе это хищники, которые были превращены в грозных воинов генетическими модификациями и кибернетически усилениями. Нижняя часть тела и большинство внутренних органов хирургически удалены и заменены системой жизнеобеспечения. Этот имплантат включает в себя антигравитационное устройство, которое позволяет этому существу парить в воздухе, хотя и неуверенно."
