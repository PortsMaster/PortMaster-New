  STR_ACCESS_LIFT_UFOPEDIA: "Входной лифт используется для доставки персонала и оборудования в подземную базу. Закладка новой базы начинается с постройки этого модуля. Лифт уязвим для проникновения потенциального противника."
  STR_LIVING_QUARTERS_UFOPEDIA: "Каждый жилой блок обеспечивает размещение до 50 человек. Содержит комнату отдыха, столовую и спальные помещения."
  STR_LABORATORY_UFOPEDIA: "В лабораторном модуле могут работать до 50 ученых. Лаборатории оснащены по последнему слову техники для проведения исследований в области материалов, биохимии и космологии. Предусмотрен привилегированный доступ к лучшим исследовательским центрам мира, включая военные учреждения."
  STR_WORKSHOP_UFOPEDIA: "Мастерская оборудована всем необходимым для производства снаряжения и техники. В каждой мастерской может одновременно работать до 50 инженеров. Производимое оборудование, как правило, занимает часть доступного места мастерской."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "Радарная система ближнего обнаружения имеет эффективный радиус действия в 3 140 километров и связана со спутниковыми системами для поиска наземных объектов. Система обнаруживает цель среднего размера с вероятностью 10% в течении 30 минут."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "Радарная система дальнего обнаружения имеет эффективный радиус действия 4 770 километров и связана со спутниковыми системами для поиска наземных объектов. Система обнаруживает цель среднего размера с вероятностью 20% в течении 30 минут."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ракетная система ПВО обеспечивает защиту против летательных аппаратов, пытающихся сесть неподалеку от базы."
  STR_GENERAL_STORES_UFOPEDIA: "Все снаряжение, оружейные системы, боеприпасы, добытые материалы и Тяжелые Боевые Платформы размещаются на складах (включая оборудование, находящееся на кораблях в ангарах)."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Содержание пришельцев требует специальных условий для поддержания их жизнедеятельности. Изолятор позволяет безопасно содержать до 10 инопланетных организмов в отдельных боксах."
  STR_LASER_DEFENSES_UFOPEDIA: "Лазерная система противовоздушной обороны обеспечивает защиту против вторжения враждебных летательных аппаратов."
  STR_PLASMA_DEFENSES_UFOPEDIA: "Плазменно-лучевая система противовоздушной обороны дает эффективную защиту против враждебных летательных аппаратов."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Бластер-ракеты обеспечивают наиболее эффективную защиту против атак пришельцев. Выброс антиматерии при взрыве ракеты уничтожает все, что оказалось в радиусе поражения."
  STR_GRAV_SHIELD_UFOPEDIA: "Гравитационный щит отталкивает летательные аппараты противника при попытке сесть неподалеку от базы, позволяя средствам ПВО совершить повторный залп. На практике это означает удваивание эффективности систем ПВО."
  STR_MIND_SHIELD_UFOPEDIA: "Для обнаружения присутствия человека пришельцы полагаются на характерные волны, излучаемые его мозгом. Блокирующий эти волны экран может сильно понизить вероятность обнаружения базы противником."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Пси-лаборатория позволяет произвести оценку псионического потенциала бойцов, а также необходимое для развития пси-навыков обучение. Каждая лаборатория может тренировать до 10 человек одновременно, распределение обучающихся происходит в конце месяца. Для боевого применения псионических навыков необходимо снабдить бойцов пси-усилителями."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Средства связи инопланетян основаны на использовании гиперпространственных волн, распространяющихся почти мгновенно. Декодер позволяет осуществить перехват и расшифровку переговоров НЛО. Возможно определение типа НЛО, его принадлежности определенной расе инопланетян и тип выполняемого им задания."
  STR_HANGAR_UFOPEDIA: "Ангар оснащен оборудованием для обслуживания, дозаправки и ремонта летательных аппаратов. Каждому кораблю, приписанному к базе, должен быть назначен свой ангар, который не может быть использован для размещения других кораблей."
  STR_PISTOL_UFOPEDIA: "Штатный полуавтоматический двенадцатизарядный пистолет X-Com."
  STR_RIFLE_UFOPEDIA: "Высокоточная штурмовая винтовка калибра 6,7 мм, снабженная лазерным прицелом. Стандартный магазин содержит 20 патронов."
  STR_HEAVY_CANNON_UFOPEDIA: "Тяжелая пушка - мощное, но громоздкое оружие. Возможно использование бронебойных, зажигательных и разрывных боеприпасов."
  STR_AUTO_CANNON_UFOPEDIA: "Автопушка сочетает эксплуатационную гибкость и мощность тяжелой пушки с возможностью автоматического огня."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Пусковая ракетная установка с лазерной системой наведения. Может использоваться для стрельбы тремя видами ракет."
  STR_LASER_PISTOL_UFOPEDIA: "Лазерный пистолет - эффективная реализация новой технологии. Он совмещает удобство стандартного пистолета с повышенной скорострельностью и точностью."
  STR_LASER_RIFLE_UFOPEDIA: "Лазерная винтовка - более мощное и точное оружие, основанное на разработках проекта лазерного пистолета."
  STR_HEAVY_LASER_UFOPEDIA: "Тяжелый лазер - громоздкое, но весьма эффективное оружие."
  STR_GRENADE_UFOPEDIA: "Стандартная наступательная граната с точным таймером-взрывателем."
  STR_SMOKE_GRENADE_UFOPEDIA: "Дымовые гранаты применяются для обеспечения прикрытия в сложных боевых ситуациях. Проявляйте осмотрительность, поскольку враг также может воспользоваться низкой видимостью в дыму."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "Сенсорную гранату бросают так же, как и обычную, но взрыв происходит, если в ближайшем радиусе было движение. Правильное применение требует особой осторожности."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "Заряд взрывчатки, используемый для разрушения объектов. Эвакуируйте персонал от места взрыва."
  STR_MOTION_SCANNER_UFOPEDIA: "Это сложное устройство использует мощные алгоритмы обработки данных, поступающих с различных анализаторов, для обнаружения движущихся объектов. Однако требуется некоторая практика для его эффективного использования. Нажмите на иконку сканера движения на тактическом экране. Выберите пункт 'Сканировать'. Стрелка на экране устройства отображает направление взгляда использующего сканер бойца (север расположен наверху). Движущиеся объекты отображаются мигающими пятнами, большие пятна соответствуют быстро движущимся или крупным объектам. Неподвижные объекты сканером не детектируются."
  STR_MEDI_KIT_UFOPEDIA: "Мед-комплект содержит средства для остановки кровотечений, а также обезболивающие и стимулирующие препараты.{NEWLINE} При использовании мед-комплекта встаньте рядом с пострадавшим солдатом. Если солдат без сознания, встаньте над ним. При использовании выберите:{NEWLINE}ОБРАБОТКА РАН> Части тела, имеющие смертельные раны, отмечены красным. Выберите пораженный участок и нажмите кнопку, чтобы остановить кровотечение.{NEWLINE}СТИМУЛЯТОР> Инъекция стимулятора восстанавливает энергию бойца, может использоваться для вывода пострадавшего из бессознательного состояния (для этого вы должны стоять над его телом).{NEWLINE}АНАЛЬГЕТИК> Введение комплекса обезболивающих препаратов помогает улучшить моральное состояние раненых."
  STR_PSI_AMP_UFOPEDIA: "Пси-усилитель может применяться только солдатами с псионическим способностями. Для использования выберите тип атаки, а затем - цель атаки. Возможны два типа атаки: {NEWLINE}ПАНИКА> При успешной атаке противник будет деморализован и может впасть в паническое состояние.{NEWLINE}КОНТРОЛЬ СОЗНАНИЯ> При успешной атаке вы получите непосредственный контроль над действиями противника. Это наиболее трудноосуществимый тип атаки."
  STR_STUN_ROD_UFOPEDIA: "Устройство предназначено для парализации электрическим зарядом без летального исхода живого противника при непосредственном контакте."
  STR_MIND_PROBE_UFOPEDIA: "Ментальный зонд - используемое пришельцами средство связи, позволяющее извлекать информацию из волн, излучаемых мозгом. Может быть применено для определения характеристик противника. Для использования наведите зонд на противника."
  STR_PLASMA_PISTOL_UFOPEDIA: "Смертоносное плазменное оружие пришельцев, основанное на принципе ускорения частиц антигравитационным полем."
  STR_PLASMA_RIFLE_UFOPEDIA: "Разрушительное плазменное оружие пришельцев, основанное на принципе ускорения частиц антигравитационным полем."
  STR_HEAVY_PLASMA_UFOPEDIA: "Смертоносное плазменное оружие пришельцев, основанное на принципе ускорения частиц антигравитационным полем."
