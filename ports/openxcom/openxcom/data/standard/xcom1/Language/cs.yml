cs:
  STR_AVENGER_UFOPEDIA: "TRANSPORTNÍ A BITEVNÍ KOSMICKÁ LOĎ. DOKONALÉ NAPODOBENÍ CIZÁCKÉ TECHNOLOGIE."
  STR_INTERCEPTOR_UFOPEDIA: "BITEVNÍ LETOUN S DVOJITÝM PULSNĚ-DETONAČNÍM MOTOREM A SPECIÁLNĚ STÍNĚNÝMI ELEKTRONICKÝMI SYSTÉMY. NEJLEPŠÍ DOSTUPNÁ POZEMSKÁ TECHNIKA."
  STR_LIGHTNING_UFOPEDIA: "TRANSPORTNÍ A BITEVNÍ KOSMICKÉ PLAVIDLO. HRUBÁ ALE EFEKTIVNÍ KOPIE CIZÁCKÝCH PROPULSNÍCH SYSTÉMŮ."
  STR_SKYRANGER_UFOPEDIA: "TRANSPORTÉR PĚCHOTY. NEJRYCHLEJŠÍ SVÉHO DRUHU, S MOŽNOSTÍ SVISLÉHO VZLETU A PŘISTÁNÍ."
  STR_FIRESTORM_UFOPEDIA: "BITEVNÍ LETOUN. TATO JEDNOMÍSTNÁ STÍHAČKA NAPODOBUJE KLASICKÝ TVAR CIZÁCKÉHO LETAJICÍHO TALÍŘE, S CENTRÁLNÍ PROPULSNÍ JEDNOTKOU."
  STR_STINGRAY_UFOPEDIA: "POKROČILÁ RAKETA VZDUCH-VZDUCH SE SPECIÁLNĚ STÍNĚNOU ELEKTRONIKOU."
  STR_AVALANCHE_UFOPEDIA: "RAKETA VZDUCH-VZDUCH S NUKLEARNÍ HLAVICÍ, ALE VYSOKOU VÁHOU."
  STR_CANNON_UFOPEDIA: "VYSOCE VÝKONNÉ DĚLO, STŘÍLEJÍCÍ PRŮBOJNÉ STŘELY SCHOPNÉ PRORAZIT 400MM SILNOU OCEL."
  STR_FUSION_BALL_UFOPEDIA: "TOTO ODPALOVACÍ ZAŘÍZENÍ STŘILÍ KULOVITÉ STŘELY HNANÉ REAKCÍ ANTIHMOTY. KOULE NIČÍ CÍL IMPLOZÍ ZPŮSOBENOU GRAVITAČNÍMI VLNAMI."
  STR_LASER_CANNON_UFOPEDIA: "TENTO KONVENČNÍ LASEROVÝ PAPRSEK JE NAPÁJEN REAKČNÍ KOMOROU ANTIHMOTY."
  STR_PLASMA_BEAM_UFOPEDIA: "GRAVITAČNÍ SVAZEK SMĚRUJE PŘESNĚ ZAOSTŘENÉ IMPLODUJÍCÍ GRAVITAČNÍ POLE."
  STR_SECTOID_UFOPEDIA: "Hierarchie sektanů sahá od vojáků až po vůdce s mocnými psionickými schopnostmi. Tyto psionické síly mohou být použity k demoralizaci vojáků v boji, nebo dokonce k ovládnutí jejich myslí. Jsou zapleteni do únosů lidí a mrzačení skotu. Únosy jsou používány pro získání genetického materiálu pro křížení a vývoj klonů vhodných k infiltraci lidské společnosti. Dobytek poskytuje jednak potravu, jednak genetický materiál. Zdá se, že tato rasa chce vyvinout vysoce kvalitní genetické hybridy, vhodné pro zvyšení efektivity jejich společnosti, která se strukturou podobá roji."
  STR_SECTOID_AUTOPSY: "Pitva sektana"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Pitva odhalila zakrnělé trávící orgány a jednoduché ústrojí. Mozek a oči jsou velmi dobře vyvinuty. Dle struktury lze odhadovat genetickou alteraci nebo mutaci. Malá ústa a nos již neplní původní funkci. Blána mezi prsty a plochá chodila naznačují vodní původ. Tělo neobsahuje žádné pohlavní orgány a nebyly nalezeny žádné náznaky způsobu rozmnožování. Jde s vysokou pravděpodobností o geneticky upravené druhy."
  STR_SNAKEMAN_UFOPEDIA: "Tato rasa se vyvinula v extrémně nepříznivém prostředí. Jsou neobyčejně odolní a snesou extremní výkyvy teploty. Pohybují se pomocí obrovské 'nohy' podobné tělu hada, která chrani všechny jejich životně důležité orgány. Jejich cíle jsou pravděpodobně pouze predátorské a náznaky ukazují na vliv jiné Inteligence, která řídí jejich militantní nájezdy na zemi."
  STR_SNAKEMAN_AUTOPSY: "Pitva hadoma"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Kůže je extrémně tuhá a odolná proti žáru. Kardiovaskulární systém je částí pohybového ústrojí, které používá pro vznik pohybu hydraulický princip. Jediný skutečným svalem je 'srdce'. Reprodukční ústrojí je pravděpodobně vysoce efektivní. Rozmnožování je bezpohlavní; každý Hadom nese uvnitř svého těla najednou až 50 vajíčekk. Ponechán svému osudu by tento druh byl nebezpečným ohrožením pozemského života."
  STR_ETHEREAL_UFOPEDIA: "Tato bytost dispnonuje vysoce vyvinutými mentálními schopnostmi. Zdánlivě slabé fyzické schopnosti tohoto tvora jsou vyrovnány jeho mentální silou. Princip těchto telekinetickych sil nám není znám; zdá se, že porušují fyzikální zákony tak, jak je známe. Etheralové jsou extrémně nebezpeční v jakýchkoliv bojových situacích, ve kterých spolehají na své bojové mentální schopnosti. Na zemi se objevují zřídka a zdá se, že často spoléhají na jiné rasy k dosažení svých cílů."
  STR_ETHEREAL_AUTOPSY: "Pitva etherala"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Tato bytost je fyzicky nevyvinutá a vypadá to, že není schopna udržet žádné životní funkce. Svaly jsou těžce atrofované a vnitřní orgány vypadají velmi málo vyvinuté.Vypadá to, že smyslové orgány, včetně očí vůbec nefungují. Naopak mozek je velmi dobře vyvinut a spotřebovává velkou část z krevního zásobení. Je záhadou, jak tato bytost může přežívat bez vnější podpory."
  STR_MUTON_UFOPEDIA: "Tento humanoidni tvor je fyzicky silný a inteligentní. Má zvláštní chuť ke konzumaci syrového masa jekéhokoliv druhu, které potřebují pro výživu stejně jako pozemští masožravci. Zjevně jsou zavislí na telepatických povelech rasy znamé jako 'Etheralové'. Je-li toto telepatické spojení přerušeno, jejich mentální systém se rozpadá a jedinec umírá. Kybernetické implantáty jsou určeny k vylepšení jejich výkonu v boji. Jde zjevně o pěšáky ve službách vyšší inteligence."
  STR_MUTON_AUTOPSY: "Pitva mutona"
  STR_MUTON_AUTOPSY_UFOPEDIA: "'Kůže' tohoto tvora je organicky vytvořená ochranná zbroj, začleněná do organismu. Lze nalézt množství kybernetických implantátů, jejichž účelem je vylepšit kardiovaskulární soustavu a smysly. Rozmnožovací orgány byly pravděpodobně chirurgicky odstraněny. Tito nešťastní tvorové jsou zjevně předurčeni pro válku a boj. Průbojné střely nejsou proti jejich zesílené kůži příliš účinné."
  STR_CELATID_UFOPEDIA: "Tato forma života má záhadnou přirozenou schopnost vznášet se ve vzduchu. Pravděpodobně detekuje vlny lidského mozku a objeví tak i skrytého člověka. Jakmile najde cíl, Celatid přistává a vystřeluje malé globule extrémně korozivního jedu. Tento tvor má schopnost klonovat sám sebe alarmující rychlostí. Doprovazí rasu Mutonů na jejich misích."
  STR_CELATID_AUTOPSY: "Pitva celatida"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Jádro obsahuje malé biomechanické zařízení, jež je pravděpodobně přirozeně vyvinutým antigravitačním propulsním systémem. Největším orgánem je vak jedu; nelze nalézt samostanou mozkovou strukturu. Taktéž tělo neobsahuje specializovanou trávící nebo rozmnožovací soustavu. Malý orgán obsahuje embrya, která se mohou rychle vyvinout v nového jedince."
  STR_SILACOID_UFOPEDIA: "Tato forma života, založená na křemíku, generuje enormní množství tepla. Má dost síly k rozdrcení kamenů, jež pak tráví horkým jádrem. Má primitivní inteligenci a může být kontrolována telepatickými bytostmi nebo pomocí implantátů. Doprovází rasu Mutonů."
  STR_SILACOID_AUTOPSY: "Pitva silacoida"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Jádro tvora je extrémně horké a zdá se být základem trávící soustavy. Jeho ojedinělý svalový aparát má ohromnou sílu a rychlost. Jeho skále podobná kůže je necitlivá k ohni nebo zápalné munici."
  STR_CHRYSSALID_UFOPEDIA: "Klepeta této kreatury, podobná krabím, jsou výbornou zbraní pro boj zblízka.  Rychlý metabolismus a síla dávaji tomuto tvoru rychlost a obratnost. Místo zabíjeni své kořisti, ji 'oplodni' vajíčkem a vstříkne jed, jež oběť změní v chodící zombii. Nový Krysklad z oběti vyhřezne velmi brzy po nakladení vajíčka. Kryskladi jsou spojeni s rasou Hadomů."
  STR_CHRYSSALID_AUTOPSY: "Pitva krysklada"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Vnější kostra tohoto tvora je extrémně tvrdá, ale překvapivě citlivá na explozivní munici. Mozek je dobře vyvinut a buňky organizmu se obnovují velmi rychle. Tvor nese dvacet vajíček, jež jsou kladeny do jiných organismu. Tento tvor je velmi efektivni zbraní teroru."
  STR_FLOATER_UFOPEDIA: "Leviti jsou hlavně vojáci a teroristi. Jsou přirozenými predátorskými šelmami. Genetické úpravy a kybernetická vylepšení z nich dělá nebezpečné válečníky. Spodní polovina těla a většina vnitřních orgánů je chirurgicky odstraněna a místo nich je nainstalován systém, který je udržuje při životě. Tento implantát obsahuje antigravitační jednotku, jež tvoru umožňuje se volně ačkoli nepříliš pevně vznášet vzduchem."
  STR_FLOATER_AUTOPSY: "Pitva levita"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Tvor byl drasticky změněn chirurgickým zákrokem. Zařízení, jež zdánlivě tvoří jádro těla, je podpůrný systém nahrazující činnost srdce, žláz a trávící soustavy. To umožňuje tvorovi přežívat i v extrémně nepříznivých prostředích. Mozek je menší než náš, ale smyslové orgány jsou dobře vyvinuté."
  STR_REAPER_UFOPEDIA: "Tento dvounohý masožravec má silné čelisti a nenasytný apetit. Je vybaven množstvím mozkových implantátů, jež jsou používány k jeho ovládání. Priminitvní lovecké instinkty tohoto tvora nemaji jiné využití než terorizování a ničení. Páráci běžně doprovázejí levity."
  STR_REAPER_AUTOPSY: "Pitva páráka"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Párák má dva 'mozky' a dvě 'srdce', což mu umožňuje pokračovat v boji i s velmi těžkým zraněním. Nicméně jeho chlupatá kůže je vysoce vznětlivá, což činí tuto kreaturu zranitelnou zápalnými zbraněmi."
  STR_SECTOPOD_UFOPEDIA: "Sektopodi jsou roboti vybavení zbraní produkující silný laserový paprsek. Tyto mechanické nestvůry jsou ovládány telepatickým spojením s jejich vůdci, etheraly.  Sektopodi jsou nejsilnější teroristické zbraně které mají cizáci k dispozici."
  STR_SECTOPOD_AUTOPSY: "Pitva sektopoda"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Robot je robustně konstruován a pokryt energickou zbrojí schopnou odolat většině typů útoku. Je obzvlášť odolný proti plasmovým zbraním. Smyslové obvody jsou ale velmi citlivé na laserové zbraně."
  STR_CYBERDISC_UFOPEDIA: "Tento miniaturní létající talíř je automatizovanou zbraní teroru, vyzbrojený výkonným plasmovým dělem. Antigravitační pohonný systém mu dává velkou výhodu v náročném terénu. Primárním účelem Kyberdisku je destrukce a teror ve službách sektanů."
  STR_CYBERDISC_AUTOPSY: "Pitva kyberdisku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Kyberdisk je dobře opancéřován a je zvláště odolný proti explozivní munici. Primarní antigravitační systém je bohužel příliš poškozen na to, aby bylo možno prozkoumat jeho princip."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Jako zdroj energie pro cizácké stroje slouží reaktor na antihmotu, který používá Elerium (115. prvek) ke generování silných gravitačních vln, a také jiných forem energie. Přeměna hmoty v energii je učinná na neuvěřitelných 99%, takže minimální množství Eleria je schopno vyprodukovat ohromné množství energie. Tato jednotka může být jednoduše reprodukována za použití cizáckých slitin."
  STR_UFO_NAVIGATION_UFOPEDIA: "Cizacké lodě používají sofistikované počítače k navigaci na Zemi i ve vesmíru. Systém je založen na sítích optických procesorů. Ovládací rozhraní je poměrně jednoduché - navigátor ovládá směr gravitačních vln generovaných zdrojem energie a tak pohybuje strojem v libovolném směru. Tento systém muže být lehce používán lidmi a muže být reprodukován za použití cizáckých slitin a jiných komponent."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Cizácká loď se skládá ze tří hlavních komponent - zdroje energie, navigačního systému a skořepiny z cizáckých slitin. Skořepina je specialně tvarovaná tak, aby mohly být gravitační vlny usměrňovány a ovládány. Navíc je nutné malé množství Eleria jako palivo pro zdroj energie. Jakmile porozumíme principům konstrukce a fuknce každé z komponent, bude možné stavět tyto typy letounů."
  STR_ALIEN_FOOD_UFOPEDIA: "Tyto nádrže obsahují rozličné enzymy, jež tráví části těl skotu, jiných zvířat a dokonce i lidí. Tekutina je pak konzumována jako už strávené jídlo - pravděpodobně přímo do krevního oběhu. To naznačuje určitou závislost na potravě pozemského původu - symbiózu mezi Zemí a cizáckou společností."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Tyto komory obsahují cizácké zárodky. Z konstrukce těchto zásobníků se dá předpokládat, že cizáci používající tento proces, jsou plně závislí na laboratorním rozmnožování. Výživné látky zajišťují rychlý vývoj zárodku. Tento, tovární lince podobný, systém je schopen vytvářet tisíce cizáckých klonů v krátkém časovém úseku. Postup může být jednoduše přizpůsoben pro rozmnožování lidí nebo cizácko-lidských hybridů."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Nejpravděpodobnější funkce těchto koulí je oddychová. Psionické obvody stimulují různá centra mozku. Efekt je podobný halucinogenním drogám. Je to jediný doklad o tom, že cizáci mají přestávky na kulturu nebo odpočinek."
  STR_ALIEN_SURGERY_UFOPEDIA: "Toto chirurgické zařízení používá laserové skalpely k získání určitých částí těla ze skotu nebo jiných zvířat. Široce rozšířená postižení skotu mohou být přičtena na vrub této bizardní cizácké činnosti. Získané části jsou pravděpodobně použity pro účely výživy nebo genetiky."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Během mnoha minulých tisíciletí lidé tvrdili, že byli uneseni cizáky, někdy opakovaně. Pravda je mnohem hrůznější. Lidé jsou unášeni, zkoumáni a pozorováni. Z nejlepších exemplářů je extrahován genetický materiál. Ženám jsou implantovány hybridní lidsko-cizácké zárodky a pak odejmuty po několika měsících. Kdo ví, jaké zlověstné motivy cizáci mají."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Cizácké lodě jsou konstruovány ze speciálních slitin s jedinečnými vlastnostmi. Jsou extrémně lehké a odolné. Mohou být taveny elektromagnetickými metodami. Tento materiál může být reprodukován a používán v mnoha různých výrobních postupech."
  STR_ELERIUM_115_UFOPEDIA: "Tento prvek má neobyčejnou vlastnost - je-li bombardován určitými částicemi, generuje antigravitační energii. To vytváří gravitační vlny a jiné formy energie. V naší sluneční soustavě se původně nenachází a nemůže být reprodukován."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Je zřejmé, že na Zemi bojujeme předem prohranou bitvu. Cizácké hordy nás početně převyšují. Jediná naděje lidstva je potlačit cizáky v jejich zdroji. Náš výzkum ukazuje na nedalekou operační základnu v našem slunečním systému. Dle cizáků je toto místo centrem staré civilizace, datovanou před lidskou historii. Musíme určit toto místo co nejdříve. Nicméně musíme zajmout a vyslechnout cizáckého vůdce, abychom získali detailnější informace. Na palubě větších lodí UFO se pravděpodobně nachází alespoň jeden cizácký vůdce."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Náš výzkum nyní ukazuje k Marsu jako základně cizackých operací. Základna je dobře ukrytá a obsahuje všechny výrobní a klonovací kapacity nutné k zásobování infiltrace Země. Zdá se též, že obsahuje řídící počítač nějakého typu, jež ovládá celou operaci. Roji podobná cizácká společnost má zřejmě nějakou \"včelí královnu\". To je jejich základní slabina - budeme-li schopni zneškodnit \"mozek\", tělo zemře též. Musíme posílit naše výzkumné snahy než bude příliš pozdě. Abychom mohli pokročit, je nutné zajmout cizáky s nejvyšší hodností - velitele; ti sídlí pouze v cizáckých základnách a na bitevních lodích."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Nyní je zřejmé, že hordy cizáků jsou kontrolovány z podzemní základny v Cydonii - což je neobvyklá oblast Marsu s pětistěnnými pyramidami a rozsáhlým útvarem připomínajícím lidský obličej. Kdysi - před mnoha miliony let - kvetla na Marsu Cydonijská civilizace. Nevíme proč vymizela, nebo jaká je spojitost s aktivitou cizáků v této oblasti v poslední době. Ať už je vysvětlení jakékoliv, musíme do Cydonie vyslat expedici. Je to jedina možnost, jak porazit cizáky. Musíme zničit centrální všeovládající \"mozek\". Budeme potřebovat lod typu Mstitel, vybavenou tou nejschopnější destruktivní silou. Zde se již nedozvíme nic moc dalšího - musíme počkat na výsledky útoku na Cydonii."
