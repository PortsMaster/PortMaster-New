  STR_UFO_CRASH_RECOVERY: "ZAJIŠTĚNÍ HAVAROVANÉHO UFO"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "Nejvyšší opatrnost - V UFO, nebo v okolí místa havárie se mohou pohybovat cizí agenti. Mise bude úspěšná, budou-li veškeré nepřátelské jednotky eliminovány či zneškodněny. Poté bude zahájeno zajišťění zbytků UFO, artefaktů a cizáckých mrtvol. Chcete-li předčasně ukončit misi, navraťte se s příslušníky X-Com do transportéru a klikněte na ikonu 'Zrušit misi'."
  STR_UFO_GROUND_ASSAULT: "POZEMNÍ ÚTOK NA UFO"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Prozkoumejte místo přistání a pokud možno získejte přístup do UFO. Mise bude úspěšná, budou-li veškeré nepřátelské jednotky eliminovány či zneškodněny. Poté bude zahájeno zajištění zbytků UFO, artefaktů a cizáckých mrtvol. Chcete-li předčasně ukončit misi, navraťte se s příslušníky X-Com do transportéru a klikněte na ikonu 'Zrušit misi'."
  STR_BASE_DEFENSE: "OBRANA ZÁKLADNY "
  STR_BASE_UC_: "ZÁKLADNA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Cizácký koráb přistál v blízkosti zařízení X-Com. Základna je ve velkém nebezpečí. Všichni civilní zaměstnanci a letadla byla včas evakuována. Cizácké jednotky mohou proniknout do základny dveřmi hangáru nebo přístupovým výtahem. Ubraňte základnu a její životně důležité zařízení za každou cenu - toto je boj na život a na smrt. Kliknete-li na ikonu 'Zrušit misi', ztratíte základnu."
  STR_ALIEN_BASE_ASSAULT: "ÚTOK NA CIZÁCKOU ZÁKLADNU "
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "Jednotky X-Com získaly přístup do cizácké základny. Musíte zničit řídící centrum, čímž bude provoz základny přerušen. Mise bude ukončena, budou-li všichni nepřátelé eliminováni, nebo vrátí-li se jednotka do zelené únikové oblasti (únik z bojiště bude zahájen kliknutím na ikonu 'Zrušit misi')."
  STR_CYDONIA_BRIEFING: "Přistáli jste v Cydonii. Získali jste přístup k rozlehlému podzemnímu komplexu pobliž Marťanské Sfingy. Musíte zničit Cizácký Mozek, který řídí cizáckou invazi. Osud lidstva leží ve vašich rukou..."
  STR_TERROR_MISSION: "PROTITERORISTICKÁ MISE"
  STR_TERROR_MISSION_BRIEFING: "Mise bude úspěšná, budou-li veškeré nepřátelské jednotky eliminovány nebo zneškodněny. Musíte zachránit životy civilistů v této oblasti neutralizací cizacké hrozby. Chcete-li ukončit misi předčasně, přesuňte jednotky X-Com zpět do transportéru, pak klikněte na ikonu \"Zrušit misi\"."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "ŽÁDNÉ VOLNÉ HANGÁRY PRO VÝROBU STROJE!{SMALLLINE}Každý stroj náležející základně, přepravovaný do základny, zakoupený nebo konstruovaný zaujímá jeden hangár. Vybudujte nový hangár nebo přesuňte stroj do jiné základny."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "ŽÁDNÉ VOLNÉ HANGÁRY PRO ZAKOUPENÝ STROJ!{SMALLLINE}Každý stroj náležející základně, přepravovaný do základny, zakoupený nebo konstruovaný zaujímá jeden hangár. Vybudujte nový hangár nebo přesuňte stroj do jiné základny."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "ŽÁDNÉ VOLNÉ HANGÁRY PRO PŘESUN STROJE!{SMALLLINE}Každý stroj náležející základně, přepravovaný do základny, zakoupený nebo konstruovaný zaujímá jeden hangár. Vybudujte nový hangár nebo přesuňte stroj do jiné základny."
  STR_CANNOT_BUILD_HERE: "ZDE NENÍ MOŽNO STAVĚT!{SMALLLINE}Můžete stavět pouze vedle dostavěných zařízení."
  STR_NO_FREE_ACCOMODATION: "NEDOSTEK UBYTOVACÍHO PROSTORU!{SMALLLINE}Cílová základna nedisponuje dostatkem místa v obytných buňkách."
