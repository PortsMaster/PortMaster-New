  STR_VICTORY_1: "Jakmile jsi vstoupil do velké místnosti, uviděl jsi cizácký mozek - cíl výpravy. Než jsi stačil vypálit, začal s tebou komunikovat prostřednictvím obrazovky ve své základně. Přiměje tě naslouchat jeho argumentům pro přežití, ještě než se rozhodneš stisknout spoušť..."
  STR_VICTORY_2: "Mozek začal hovořit: 'Před mnoha miliony let byla planeta, jež nazýváte Marsem, živá. Tento život byl na pustou planetu přinesen naší civilizací a stejně tak byl přinesen i na vaši planetu. Po miliony let jsme navštěvovali vaši planetu a geneticky rozvíjeli váš druh. Nemůžete nás zabít, jste naší součástí..."
  STR_VICTORY_3: "Zde je centrum marťanské civilizace - pyramidy postavené miliony let před těmi pozemskými - druhem, jenž je vaším předkem. Žádná planeta nám není nedosažitelná. Tato moc může být zanedlouho i vaše. Vše, co žádáme na oplátku, je vaše spolupráce..."
  STR_GAME_OVER_1: "Cizáci chtějí zlikvidovat veškeré lidstvo; ničí města, otravují vzduch a moře. Odpor pozemských armád je smešný tvaří v tvář mnohem dokonalejším technologiím. Přeživší generace, která uprchla před cizáckým ničením, trpí hroznými mutacemi. Jsou zavřeni do pracovních táborů, aby pomohli přeměnit Zemi v cizáckou kolonii, která je součástí jakéhosi neznámého impéria."
  STR_GAME_OVER_2: "Znalosti získané projektem X-Com jsou navždy ztraceny. Selhal jsi a nedokázal zachránit zemi."
  STR_VICTORY_4: "Cizácký mozek je přerušen paprskem horké plasmy. Veškeré cizácké síly jsou poraženy."
  STR_VICTORY_5: "Ztrátou Marsu ztratili cizáci i Zemi. Výzkumy X-Com umožnili lidstvu znovu vzkvést a zachovat si Mars pro sebe. Cizácký přízrak zmizel, ale kdo ví, na jak dlouho..."
  STR_YOU_HAVE_FAILED: "Nedokázal jsi zastavit mimozemský nápor. Členské státy rady jeden po druhém podepsaly s cizáky dohodu slibující prosperitu, technologie a mír. Avšak brzy se ukázalo, že cizáci mají jiné plány..."
