zh-TW:
  STR_AVENGER_UFOPEDIA: "運輸及戰鬥兩用太空船。異形科技的最終複製。"
  STR_INTERCEPTOR_UFOPEDIA: "使用地球現有最尖端科技製造的戰鬥機。機體裝備兩個脈衝引擎及反干擾電子系統。"
  STR_LIGHTNING_UFOPEDIA: "運輸戰鬥兩用載具。粗糙但有效地複製自異形推進系統。"
  STR_SKYRANGER_UFOPEDIA: "地球最高速的部隊運輸機，能夠垂直升降(V.T.O.L)。"
  STR_FIRESTORM_UFOPEDIA: "參考典型的飛碟設計，推進系统安裝於中央的單座式戰鬥載具。"
  STR_STINGRAY_UFOPEDIA: "利用最先進科技制造的空對空導彈，配有反干擾電子系統。"
  STR_AVALANCHE_UFOPEDIA: "空對空核導彈，極重。"
  STR_CANNON_UFOPEDIA: "重火力機關炮，其穿甲彈可射穿厚達十六吋的鋼板。"
  STR_FUSION_BALL_UFOPEDIA: "反物質導彈發射器，圓球形的導彈擊中目標後會向心聚爆，所產生的重力波破壞力極高。 "
  STR_LASER_CANNON_UFOPEDIA: "這是優秀的常規雷射武器由反物質反應膛所提供的能源產生。"
  STR_PLASMA_BEAM_UFOPEDIA: "產生的引粒子光束可令目標分裂為條狀並因重力偏移而爆開。"
  STR_SECTOID_UFOPEDIA: "灰人的階級由下至一般士兵到上至領導層。它們的領袖和司令官甚至擁有強勁的心靈控制能力。這種能力可以在戰鬥中令敵人士氣低落，甚至控制對方的意識。它們經常從事綁架人類和屠殺牲畜的任務。綁架的目的是抽取人類遺傳基因製作混種人，以便滲透人類社會。屠殺牲畜的任務的目的是收集養份和遺傳物質。它們透過基因混合,改進它們聚居族群的效率。"
  STR_SECTOID_AUTOPSY: "驗屍灰人"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "解剖後發現宰殺者的身體構造簡單，經過基因改造及特變後只遺下消化系統的痕跡。大腦和眼精很發達，但細小的口和鼻已退化。 手指間的蹼及扁平的足部証明它們是水生的。它們沒有生殖系統，我們不知道它們是怎樣繁殖，有可能是基因工程的產物。"
  STR_SNAKEMAN_UFOPEDIA: "蛇人族生於惡劣環境的星球上，它們強壯得能抵禦極端溫度。它們的腹鱗及肌肉除了透過縮放產生移動力外，也可保護身體的重要器官。它們聽從其他高智慧生物的指揮進攻地球，主要從事掠奪的任務。"
  STR_SNAKEMAN_AUTOPSY: "驗屍蛇人"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "皮膚非常堅硬和耐熱。心肺血管系統是透過肌肉系統的液壓運動進行。唯一真正的內臟是心臟。無性繁殖的生殖系統有很高的效率，它們體內能攜帶多達五十隻蛋。對它們放任不管對地球的生物來說是一個嚴重的威脅。"
  STR_ETHEREAL_UFOPEDIA: "異靈族雖然表面上體質很弱，但卻擁有強大的精神力量，可進行心靈感應和瞬間轉移。我們尚未明白這瞬間轉移能力為何可以違反物理法則。在戰鬥中遇到這種善於使用精神力量的對手是極度危險的事情!它們差使其他種族執行任務，因此很少出現在地球上。"
  STR_ETHEREAL_AUTOPSY: "驗屍異靈族"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "從表面看，這種生物的身體機能弱得不足以維持生命。肌肉萎縮而內部組織發育不良。它們的眼睛及其他感官系統已經退化。但是腦部異常發達，因此需要大量的血液流經以提供養份。它們如何在沒有外界支持下存活，可算是一個謎。"
  STR_MUTON_UFOPEDIA: "這種類人生物有強壯的體質和高智慧。它們好像地球的食肉動物一樣嗜吃生肉。異靈族似乎透過心靈感應向它們發施號令，如果這種心靈聯繫中斷，它們便會因精神系統衰竭死亡。我們發現它們被植入神經機械系統以提高它們的作戰能力。它們顯然被更高智慧生物利用作前線士兵。"
  STR_MUTON_AUTOPSY: "驗屍變異者"
  STR_MUTON_AUTOPSY_UFOPEDIA: "這種生物被植入一層由有機物製造的保護皮甲，穿甲彈對這種強韌皮膚沒有多大效用。它們身體內安裝的眾多控制裝置可以增強心血管以及感官系統。生殖系統似乎經手術後被切除。綜合以上證據，我們相信這種生物不幸地被利用作侵略及戰爭棋子。"
  STR_CELATID_UFOPEDIA: "這種生物擁有神秘自然能力-浮空。他可透過偵測人類的腦電波，發現並降下移向匿藏的敵人，然後向目標噴出一團高腐蝕性的毒液。此外，它們能夠以驚人的速度自我複製。它們主要隨同變異者作戰。"
  STR_CELATID_AUTOPSY: "驗屍腐食體"
  STR_CELATID_AUTOPSY_UFOPEDIA: "從生物力學的角度來看，這生物的核心內有一個自然進化而成的小型反重力推進系統。毒囊是它們體內最大的器官，而它們似乎並沒有獨立的大腦結構、消化器官和生殖系統。此外，我們發現在某個細小的器官內育有胚胎，這可以解釋到它們為何可以快速分裂出另一個獨立的個體。"
  STR_SILACOID_UFOPEDIA: "這種由矽所組成的生命體能產生大量的熱能。它們可從容地把岩石碾成粉末，從而利用高熱的核心加以熔化摄取。這矽原體只有低等的智慧，通過植入裝置或使用心靈感應就能加以控制。它們隨同變異者一同行動。"
  STR_SILACOID_AUTOPSY: "驗屍矽原體"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "作為消化系統的主要部份，這生物的核心溫度極高。它獨有的肌肉系統力量與速度兼備。像石頭一樣堅硬的皮膚可抵禦火炎和燃燒彈藥的攻擊。"
  STR_CHRYSSALID_UFOPEDIA: "這種生物擁有猶如蟹鉗的強力近身戰鬥武器。強壯和高新陳代謝率令它們快速而靈活。雖然這鉗獵者不殺死獵物，但是會將蛋灌注入受害者體內，而附帶的毒液會令他們變成行屍。不需很久，一隻新生的鉗獵者就會破肚而出。它們會和蛇人族一起執行任務。"
  STR_CHRYSSALID_AUTOPSY: "驗屍鉗獵者"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "儘管這生物的外骨骼極其堅硬，然而卻意料之外地難以承受爆炸性彈藥的攻擊。它們不但大腦發達，而且細胞可快速生長。這鉗獵者可攜帶多達二十隻蛋，用以灌注入其他生物體內。因此，它們是非常有效的恐怖襲擊兵器。"
  STR_FLOATER_UFOPEDIA: "漂浮者主要充當士兵及恐怖襲擊代理人。他們原本是掠食野獸，經過遺傳工程和神經機械學的強化，因而成為令敵人聞風喪膽的戰士。他們的下半身和所有內臟已用手術移除，並由生命維持系統和反重力裝置所取代。雖則有時會不大穩定，但這種族可漂浮於空氣中。"
  STR_FLOATER_AUTOPSY: "驗屍漂浮者"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "這種生物已經過手術被徹底改造。似乎構成它身體核心的裝置是一個生命維持系統，用以取代心臟、肺部及消化系統。因此，它們可以在極度惡劣的環境下生存。漂浮者的腦部比人類細小，可是感官器官卻非常發達。 "
  STR_REAPER_UFOPEDIA: "這兩足的食肉動物擁有強勁的顎骨和無窮的胃口。它們被植入多個腦袋，用以控制身體四肢的活動。沒有東西比這種原始捕擸本能更適合從事恐怖攻擊和破壞任務。收割獸通常支援漂浮者戰鬥。 "
  STR_REAPER_AUTOPSY: "驗屍收割者"
  STR_REAPER_AUTOPSY_UFOPEDIA: "收割者有兩個大腦和心臟。因此它們受到重傷後也可活動自如。可是，它們的皮毛非常易燃，使用燃燒彈藥較易令這種生物受到傷害。"
  STR_SECTOPOD_UFOPEDIA: "步行機甲是一種裝有強勁等離子光束武器的機械人。異靈族透過心靈感應聯繫操控它們。毫無疑問，這種機械獸是外星人最強勁的恐怖攻擊武器。"
  STR_SECTOPOD_AUTOPSY: "驗屍步行機甲"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "這機械人的強化裝甲製造得極為堅固，能有效抵禦包括等離子武器在內的各種攻擊。然而，它的感官電路似乎較容易被激光武器破壞。 "
  STR_CYBERDISC_UFOPEDIA: "這小型飛碟是一種自動化恐怖襲擊武器，它們不單裝備了一門威力強勁的等離子光束炮，而內置的反重力推進系統亦可令任何地勢都變為有利。灰人族利用這兵器從事破壞和恐怖攻擊任務。"
  STR_CYBERDISC_AUTOPSY: "驗屍電腦飛碟"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "裝有優良的防護外殼，對爆炸彈藥的防禦尤其優秀。因為被回收的反重力系統損毀嚴重，所以我們未能研究出它的運作原理。"
  STR_UFO_POWER_SOURCE_UFOPEDIA: "外星飛船的動力來源是使用奧雷爾(第115元素)的反物質反應爐，它能產生強大的重力波和其他所需能源，而能源效益更達至驚人的百分之九十九。因此只需小量的奧雷爾就能產生大量的能源。使用外星合金仿製這設備非常容易。"
  STR_UFO_NAVIGATION_UFOPEDIA: "精密的導航電腦由多個光學處理器串聯而成，它能輔助外星飛船於地球和宇宙航行。控制介面相當簡單，領航員只需控制由能源供應系統所產生的重力波方向，就能令飛船移動。我們人類也很容易學習操作這系統。使用外星合金和其他零件仿製這設備非常容易。"
  STR_UFO_CONSTRUCTION_UFOPEDIA: "外星飛船由三個主要部份構成，分別是能源供應系統、導航系統和用外星合金建造的船身。這種船身經過特別設計，可以導向和控制重力波。此外，只需少量的奧雷爾就能注滿能源供應設備。當明瞭它各部份功能和建造原理後，我們也可建造這些飛船。"
  STR_ALIEN_FOOD_UFOPEDIA: "這些水槽內盛載了多種酵素，可消化牲畜，其他動物甚至人類的身體組織，而所產生的的營養液會直接注入外星人的血液內。這証明外星人倚賴地球提供食物，兩者之間有著微妙的共生關係。"
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "這些水槽裝有外星人胚胎，槽內豐富的養份可以令胚胎快速成長。我們從這些容器的設計了解到外星人是完全倚賴實驗室繁殖的。一條生產線於短時間內就能製造數以千計的複製生物，這生產程序不單適用於繁殖人類，甚至也可製造人類與外星種族的混血兒 。"
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "這些球體似乎被用作娛樂用途，它的原理是透過心靈感應電路刺激大腦的不同位置，從而產生類似服用迷幻藥物的效果。這也許是外星人文化及娛樂消閒活動的唯一証據。 "
  STR_ALIEN_SURGERY_UFOPEDIA: "這些手術設備使用雷射切割器採集牛隻及其他動物身體的特定器官組織，從而收集養料和基因。世界各地廣泛發生的怪異支解牛隻事件可算是和這種外星人活動有關。 "
  STR_EXAMINATION_ROOM_UFOPEDIA: "從前，有數千人曾經或多次被外星人綁架。這些事件的真相非常可怕，人類不單被劫持，監視甚至研究，其中最優良的標本會被抽取遺傳物質。此外，有些女性更被植入人類與外星人的混種胚胎，然後等待數月後回收。誰知道這些外星人有沒有其他更可怕的目的？ "
  STR_ALIEN_ALLOYS_UFOPEDIA: "外星飛船是用特別的合金建造，這金屬的性質獨一無二。它不單輕巧兼耐用，而且能用電磁方法鑄造成不同形狀。這種物料可以回收再造並使用於其他生產過程之中。"
  STR_ELERIUM_115_UFOPEDIA: "這元素有的性質很奇特，當它被某些粒子撞擊後會引發出反物質能量，從而產生重力波和其他能源。我們不能在太陽系內找到這種物質，當然更不可能生產出來。"
  STR_ALIEN_ORIGINS_UFOPEDIA: "外星族群以壓倒性的數量進攻我方，從兵力比較這場守護地球之戰必敗無疑，而我們可以做的只有減慢它們的攻勢。人類的最後希望應從外星人的源頭著手，研究指出它們在太陽系內有一個近處的行動機地，外星人供稱這地方位於比人類出現還早的古文明中心，我們一定要盡快找到這個地方。可是，我們需要活捉並審問外星人領袖，從而得到更多的資料。在較大的UFO或會有多於一名的外星人領袖。"
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "我們當前的研究將異形活動的基地指向火星。該基地相當隱密，且含括所有製造和複製加速滲透地球的設施。其亦疑似藏有一台控制整個行動的電腦，如同蜂后式的巢型社會。這是它們的結構性弱點-若我們能殲滅首腦，身體就會滅亡。我們必須在為時已晚前加速研究。為此，我們必須捕捉最高軍階的異形-指揮官，其僅存於異形基地和戰艦中。"
  STR_CYDONIA_OR_BUST_UFOPEDIA: "我們現在非常清楚，外星族群是由塞東尼亞的地下基地控制。這個特別的火星地區有很多五面的金字塔和一個像巨大的人臉的建築物。這塞東尼亞文明在幾百萬年前在火星曾經盛極一時，但不知為何完全消失，也不清楚是否和外星人活動有關。無論如何我們一定要派遠征隊進攻塞東尼亞，並破壞主電腦，因為這是消滅這些不速之客的唯一方法。現在我們除了派遣一架裝載有最強破壞力武器的復仇者飛船進攻敵人的大本營外，就沒有其他可以做到。"
