  STR_TERROR_SHIP_UFOPEDIA: "恐襲艦有設施搭載外星恐襲武器或生物，並且被用作運送它們到人類的居住區。"
  STR_BATTLESHIP_UFOPEDIA: "戰鬥艦不但是體積最大及火力最強，而且通常是外星任務的主力飛船。它裝有強力的武器和可搭乘眾多的人員。"
