[Audio]
EnableVoice=0           (全程语音       0=no 1=yes)
VoiceInfoFile=VOICE.INI (语音文件)
BgmRix=0                (启用rix        0=no 1=yes)
BgmSampleRate=44100     (rix采样率)
BgmStereo=1             (立体声         0=no 1=yes)
Bgm16Bit=1              (16位音频       0=no 1=yes)
[Misc]
Language=0              (语言           0=gb2312 1=big5 2=system)
LogLevel=1              (日志输出级别)
[Video]
StartWithRecording=0    (启动时开始录像 0=no 1=yes)
SoftClipper=0           (软件剪裁       0=no 1=yes)
Windowed=0              (窗口化游戏     0=no 1=yes)
WindowWidth=640         (窗口化宽度)
WindowHeight=480        (窗口化高度)
FullScreenMode=2        (全屏分辨率     0,3,6=320*200 1,4,7=640*400 2,5,8=640*480 推荐使用稳定的0-2)
